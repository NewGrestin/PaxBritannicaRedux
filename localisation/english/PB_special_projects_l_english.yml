 sp_land_reward_megapod_overheating: "Internal Overheating"
 sp_land_reward_megapod_overheating_desc: "While testing the ventilation systems, we discovered that the interior of the [SpecialProject.GetName] heats up to very high temperatures due to all the mechanisms. This could lead to more frequent breakdowns or fainting among the crew. We can fit better cooling systems or leave the current ones untouched."
 sp_land_reward_option_megapod_overheating_keep: "Keep as is"
 sp_land_reward_option_megapod_overheating_cooling_system: "Install better cooling systems"
 sp_land_reward_megapod_structure: "Structural Failure"
 sp_land_reward_megapod_structure_desc: "Stress tests of the overall structure of the [SpecialProject.GetName] revealed weaknesses in the form of the machine's external as well as internal skeleton. These weaknesses can lead to critical failures under usage and combat. The team is divided between proponents of a complete rebuild of the skeleton, additional reinforcement of it or the use of better materials."
 sp_land_reward_option_megapod_structure_redesign: "Complete Redesign"
 sp_land_reward_option_megapod_structure_reinforce: "Reinforced Skeleton"
 sp_land_reward_option_megapod_structure_better_materials: "Better Materials"
 sp_land_reward_megapod_engine: "Underperforming Engine"
 sp_land_reward_megapod_engine_desc: "The first tests of the engine's performance in the [SpecialProject.GetName]'s massive structure showed that our current engines could not meet the huge power demand. We have a choice: to leave the current engine which is highly inefficient, to upgrade it which can lead to failure, or to design a completely new engine designed for this kind of machines."
 sp_land_reward_option_megapod_engine_keep: "Keep as is"
 sp_land_reward_option_megapod_engine_modify: "Upgrade Current Engine"
 sp_land_reward_option_megapod_engine_new: "Design New Engine"
 sp_land_reward_megapod_gun_pod: "Weapon Pods Systems"
 sp_land_reward_megapod_gun_pod_desc: "The [SpecialProject.GetName]'s main armament is expected to consist of a system of weapons pods distributed at various points in the framework. Engineering teams are arguing over simplifying the mechanisms and reducing the mobility of the weapons, or rebuilding them."
 sp_land_reward_option_megapod_gun_pod_original: "Keep Original Pods"
 sp_land_reward_option_megapod_gun_pod_simplify: "Simplify Gun Pods"
 sp_land_reward_option_megapod_gun_pod_redesign: "Redesign Pods Mechanism"
 sp_land_reward_megapod_footpads: "Footpads Failure"
 sp_land_reward_megapod_footpads_desc: "The [SpecialProject.GetName]'s weight has turned out to be so extreme that the current footpads are cracking during testing, and there are also instances of the structure sinking into the ground and having difficulty moving. Engineers can improve the current footpads or design a new model to adapt to a variety of ground."
 sp_land_reward_option_megapod_footpads_current: "Keep Current Footpads"
 sp_land_reward_option_megapod_footpads_upgrade: "Upgrade Exisiting Footpads"
 sp_land_reward_option_megapod_footpads_new: "Develop New Footpads"
 sp_land_reward_megapod_communication: "Communication System Problem"
 sp_land_reward_megapod_communication_desc: "The [SpecialProject.GetName] large size requires a developed internal communication system to coordinate the team. The current system is insufficient, with some information getting lost or not delivered at all. Engineers recommend upgrading the current system, or installing a new, experimental one."
 sp_land_reward_option_megapod_communication_current: "Keep Current System"
 sp_land_reward_option_megapod_communication_redesign: "Redesign Current System"
 sp_land_reward_option_megapod_communication_new: "Install Experimental Systems"
 sp_land_reward_megapod_assembly: "Advanced Assembly"
 sp_land_reward_megapod_assembly_desc: "The engineering team has developed an efficient assembly system for [SpecialProject.GetName] parts. This technique allows for much less structural stress when using such large and heavy components. How should we use it?"
 sp_land_reward_option_megapod_assembly_entire: "Entire Structure"
 sp_land_reward_option_megapod_assembly_crucial: "Only Crucial Parts"
 sp_land_reward_megapod_legs: "Legs Failure"
 sp_land_reward_option_megapod_legs_keep: "Keep Current Legs"
 sp_land_reward_option_megapod_legs_reinforced_joints: "Reinforce Joints"
 sp_land_reward_option_megapod_legs_better_suspension: "Rebuild Suspension"
 sp_land_reward_option_megapod_legs_new: "Design New Legs"
 sp_land_reward_megapod_ammunition: "Ammunition Storage and Systems"
 sp_land_reward_megapod_ammunition_desc: "During testing, concerns were raised about the safety of transporting and storing high-caliber ammunition for the [SpecialProject.GetName]. Technicians recommend strengthening the bulkheads and improving loading mechanisms and security features."
 sp_land_reward_option_megapod_ammunition_current: "Keep Current Systems"
 sp_land_reward_option_megapod_ammunition_simplified: "Simplify Mechanism"
 sp_land_reward_option_megapod_ammunition_new: "Create New Systems"

