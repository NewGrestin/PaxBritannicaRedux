tank_reliability_upgrade:0 "Reliability"
tank_reliability_upgrade_desc:1 "Improving reliability leads to less broken down equipment you'll need to replace."
mech_cost_upgrade:0 "Production Cost"
mech_cost_upgrade_desc:0 "Optimizations to the design and substitution of less important materials allow the vehicle to be built faster, but suffering slightly more defects."
tank_engine_upgrade:0 "Engine"
tank_engine_upgrade_desc:0 "More mobility give tactical and strategic advantages, as well as allowing more armor without being slowed down significantly."
