  ## AUTOMATS TAB

 gw_automat_chassis:0 "Great War Automat Development"
 gw_automat_chassis_desc:0 "The Great War spawned many new creations in warfare, the most famous one being the Automat Machines. Developed to outflank the enemy and accurately hit static enemy targets, the Automat is one of the greatest breakthroughs in military history. However the Great War Designs have several flaws. The armor is too thin, the structure too unreliable, the engines consume to much fuel for a short distance and furthermore there are still problems with the stability of the legs. But it is solid foundation. A foundation which we can improve upon."

 duopod_automat_archetype:0 "Duopods"
 duopod_automat_equipment_0:0 "Great War Automat"

 duopod_automat_equipment_1:0 "Light Duopod I"
 duopod_automat_equipment_1_desc:0 "The Duopod is the culmination of fixing the mistakes of our Great War automats. Fixing the instability of the design and turning it into a faster, sleaker weapon. While it still sports the thin armor of its predecessor, the Light Duopod remains a cheap and fast option to add to our impressive arsenal." 

 duopod_automat_equipment_2:0 "Light Duopod II"
 duopod_automat_equipment_2_desc:0 "The Mark II of the Light Duopod is furthering the design philosophy of the very first Duopod. Turning the flaws of the first Automats on their head, the Mark II further stabilizes the wonky \"legs\" of the machine, allowing for greater speeds and breakthrough. While the light armor gets a slight improvement over the old Duopod design, the Mark II still sports a slender and light armor design, allowing it to be produced even cheaper than the old Duopods."

 duopod_automat_equipment_3:0 "Light Duopod III"
 duopod_automat_equipment_3_desc:0 "The third variant of the Light Duopod exemplifies the perfecting of a craft. Mark III improves upon the characteristics of the old Duopods immensely, using more standardized parts that keep production costs low and the machine reliable. The perfecting of the Duopod's two legged transportation allows this version to reach speeds of 11/km per hour, turning it into a speed devil unmatched to most on the battlefield."

 tripod_automat_equipment_0:0 "Tripod I"
 tripod_automat_equipment_0_desc:0 "The Tripod is an unusual weapon, created out of a compromise of the old Great War automats: the issues of stabilization, light armor and fuel usage forced designers into either two camps of either Duopods or Quadrupods. The Tripod breaks this trend as a jack-of-all-trades: more stable than the duopods and faster than the quadrupod. However, as a compromise, the Tripod doesn't exhibit the heavy armor or firepower of the Quadrupod, nor does it have the speed or low production cost of the Duopod."

 tripod_automat_equipment_1:0 "Tripod II"
 tripod_automat_equipment_1_desc:0 "Being a big improvement on the original compromise of the Tripod I, the Mark II of this weapon expands upon the original design in every way. Heavier armor, bigger guns, better material and even slightly faster, the Tripod II was made to be the ultimate weapon on the battlefield."

 tripod_automat_equipment_2:0 "Tripod III"
 tripod_automat_equipment_2_desc:0 " "

 quadrupod_automat_equipment_0:0 "Quadrupod I"
 quadrupod_automat_equipment_0_desc:0 "Few things can truly spit in the face of God, but one can easily count the Quadrupod among these god-smiting things. Solving the Great War issue of the automats with the answer of \"more legs, more armor\", the Quadrupod is simply a walking battleship, equiped with guns previously used on cruisers. Still the design has flaws, as the Quadrupod currently stands as a big, slow object, making it a prime target for artillery and planes." 

