 infantry_equipment_2_short:0 "Standardized Weapons"
 infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Modernized to include a great number of sub-machineguns and anti-landship rifles."
