 infantry_equipment_3_short:0 "Improved Weapons"
 infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-landship rockets."
