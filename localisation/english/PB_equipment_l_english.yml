 razormaiden_augments_equipment_0_short:0 "Razormaiden A.B.P"
 razormaiden_augments_equipment_0_desc:0 "While never seeing wartime service, the interwar saw many gearheads experiment on themselves, chasing the perpetually unachievable high of being faster, stronger and deadlier. This practice lead to the development of Razormaidens, a unique class of special operations units largely composed of heavily augmented women. Every appendage is augmented, turning these units into incredibly fast killing machines, in some instances literally armed to the teeth."

 jet_trooper_suit_equipment: "Jet Trooper Suit"
 jet_trooper_suit_equipment_0:0 "$jet_trooper_suit_equipment$"
 jet_trooper_suit_equipment_0_desc:0 "Jet Trooper Suit allow units after specialized training achieve incredible speed and versatility. Suit consists of Jet Packs propelled with a hydrogen-water chemical mixture at speeds and heights only imagined in the world of science fiction, personal weaponry and advanced targetting visors."

 replicated_biomass_equipment:0 "Replicated Biomass"
 replicated_biomass_equipment_desc:0 "The dream of any military is a soldier who is willing to accept any order without question. With modern science, we can achieve this dream, at least to some extent. Replicoids are functionally lobotomized of higher brain functions, but they retain enough intelligence to follow any order, no matter how ridiculous.\n\nWith this, we can supplement divisions with disposable lobotomites and focus on a higher quality core military."
 replicated_biomass_equipment_0:0 "Replicated Biomass"

