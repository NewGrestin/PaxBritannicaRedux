 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "A survivor of the time before even the dreadnought race that led to the Great War, the Pre-Dreadnought has only very limited combat value in this day and age."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "In an attempt to do the impossible, German engineers succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored."
 ship_hull_cruiser_coastal_defense_ship:1 "Coastal Defense Ship"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Too small for true ocean-going warfare, this relatively cheap vessel sacrifices range for heavy armament and armor."
 ship_hull_torpedo_cruiser:0 "Torpedo Cruiser"
 ship_hull_torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."

 ship_hull_cruiser_submarine:0 "Cruiser Submarine"
 ship_hull_cruiser_submarine_desc:0 "A larger submarine hull optimized for longer range. Can be equipped with additional fuel tanks for even more range, or a small scout airplane."
 ship_hull_midget_submarine:0 "Midget Submarine"
 ship_hull_midget_submarine_desc:0 "A small-sized submarine operated by a small crew. Its reduced range and weapon capacity is offset by a high production rate."
 ship_hull_fleet_submarine:0 "Fleet Submarine"
 ship_hull_fleet_submarine_desc:0 "Submarines that thanks to their long operational ranges can operate as surface fleet escorts and support."
 ship_hull_nuclear_submarine:0 "Nuclear Submarine"
 ship_hull_nuclear_submarine_desc:0 "With nuclear reactors, our submarines can operate for a very long time underwater, while maintaing high speed, thus making them extremely deadly tool in our arsenal "
