 field_kits_equipment:0 "Infantry Rations"
 field_kits_equipment_desc:0 "Standard Rationing to keep our soldiers fed in the field."
 field_kits_equipment_0:0 "Basic Field Kits"
 field_kits_equipment_0_desc:0 "Field kits are an essential aspect of every soldiers military equipment. Includes basic cold meals and medicaments."
 field_kits_equipment_1:0 "Standardized Field Kits"
 field_kits_equipment_1_desc:0 "Standardized military grade field kits. includes meals with chemical heater, medicaments and everyday accessories.."
 field_kits_equipment_2:0 "Military Survival Kits"
 field_kits_equipment_2_desc:0 "Top-quality field kits that enable soldiers to endure even the toughest conditions. They consist of highly selected meals, medications, and supplements containing essential nutrients."

 motorized_equipment:1 "Truck"
 motorized_equipment_desc:1 "Trucks used for transporting troops, supplies, and for division motorization."
 motorized_equipment_0: "Early Truck"
 motorized_equipment_0_desc:1 "During the Great War the armies starting using basic civilian trucks for transporting supplies and hauling equipment. These have since become an integral part of most armies."
 motorized_equipment_1:1 "Truck"
 motorized_equipment_1_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."

 mechanized_equipment:0 "Mechanized"
 mechanized_equipment_short:0 "Mechanized"
 mechanized_equipment_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
