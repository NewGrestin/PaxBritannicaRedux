  PB_WWW_The_Wild_West_desc:0 "\n\n\n\n\n\nIt’s a dangerous world out there, amongst the little civilization that can be found many are less than welcoming to the bureaucratic noses of the United Commonwealth and Mexican Empire. For what hospitality that can be found, there will always be a price attached, and it’s not always money. Only a state with a formidable army will be able to bring these uncivilized lands to kneel, the question remains then whom will be able to achieve this seemingly impossible feat?"
