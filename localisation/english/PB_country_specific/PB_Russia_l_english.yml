  RUS_mikhail_alexandrovich_regnal: "Mikhail II"
  RUS_mikhail_alexandrovich_leader_desc: "§HBorn:§! §Y4/12/1878 in Saint Petersburg, Saint Petersburg Governorate, Russian Empire§!\n\nBorn as §YMikhail Alexandrovich§!, then adopting his regnal name §YMikhail II§! has served the throne for over fifteen years, his time spent as Russia’s newest Tsar has been one of continued reform, political radicalization, and economic growth. It is in these years that Russia has fundamentally transformed itself into one of the leading powers of the world, holding dominion over Eurasia and the Americas with one of the largest standing armies in the world. It was with this army in the war-torn fields of Siberia during the Great War where Russia spilt its fair share of blood against the encroaching Japanese forces, Mikhail’s father had known this fact well but failed to secure for the Russian Empire its well-deserved spoils of war. What Mikhail had inherited was a nation hungry to see its flag flying over London, its old allies repaying their long overdue debts, and most importantly of all, to see the Russian Empire achieve its ambitions of global dominance. Mikhail though is a pragmatic man, dreams of empire are often not achieved overnight, these processes take time, effort, and luck. Everyone Russian deep down knows what’s to come, as so does their Tsar, Mikhail may have let the people of his empire enjoy the benefits of democracy, but this has come at a cost. Democracy for empire, that was the deal Mikhail made to his people, and its one he expects repayment on soon."
