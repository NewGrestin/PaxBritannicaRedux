  PB_HAI_Grey_Eldorado_development_focus_desc:0 "Silver, the white gold so scarce yet so critical for the Great Powers, has blessed Ayiti with a miracle. \n\nWith massive veins of the grey ore discovered throughout the Northern part of our country, it appears our Empire was seated on a treasure all this time. Already, large-scale excavation procedures have been undertaken, with machine-tools and excavators bought from Tejas and Fordlandia reshaping the countryside on an unprecedented scale. Although we still don't know if such momentum will last eternally, the rapid industrialization and need for proper infrastructures has created a meteoric growth in our economy — all of it funded by an abundant demand. \n\nWhile foreign capital contributions remain strictly limited, and the Empire still predominant in the exploitation of the grey ore, the question of letting in outside investors is to be considered more carefully. Meanwhile, we can all but rejoice as the Empire of Ayiti finally emerges out of the slump it was mired into for so long."
  
  PB_HAI_Grey_Eldorado_military_mobilization:0 "The Silver Sword"
  PB_HAI_Grey_Eldorado_military_mobilization_desc:0 "While feeble minds would want us to waste our newfound treasure in petty welfare, circumstances dictates a far different approach on that matter. Although the imperialists may have the luxury of lavish spending, we cannot afford such excess while the nation's very existence is at stake. As our brethren still suffer under the Hispanic yoke, and the American danger remains ever present, our salvation is one forged in the armouries and the barracks of our Empire. \n\nEvery penny earned thanks to the grey Eldorado shall fuel our war machine and brings us toward the fulfillment of Toussaint the First's vision — one of a strong Ayiti able to free the whole of Hispaniola and uphold justice against those who would enslave us."
  
  PB_HAI_Corporate_agreement:0 "Corporate Agreement"
  PB_HAI_Corporate_agreement_desc:0 "Although the memory of Philadelphia's economic imperialism is still vivid , we have struck a deal with foreign investors among which English megacorporations are a key part of. \n\nEven though the Ayitian people have been angered at what is perceived as an assault on our national sovereignty, this accord should hopefully bring enough funding so we may further exploit the riches on our soil."
  PB_HAI_Conquistadors_in_Grey_Eldorado:0 "Conquistadors of the Grey Eldorado"
  PB_HAI_Conquistadors_in_Grey_Eldorado_desc:0 " "
  
  PB_HAI_Social_Revolution:0 "1804, Fullfiled"
  PB_HAI_Social_Revolution_desc:0 "What allows the Ayitian patriot to stand tall and proud despite the hardships? What makes him strong against both the imperialists from without and the oppressors from within? It is perhaps the fact that every Ayitian knows he mustn't turn his gaze toward the glorious past only, but also embrace the future and fight for a just country as such. \n\nWhile the Empire and his cohort of propagandists might have tricked us in believing they represented all of Ayiti, this facade finally fell down as we understood the fruits of the Silver rush wouldn't benefit to all. The soulless corporations and the chauvinistic military might have received their fair share, but the Ayitian worker which had abandoned all for the promise of a better life suddenly found itself at the bottom of a new hierarchy akin to the one once enforced by the old aristocratic elite. Such subservience could have lasted for years — as long as the white gold would fill the shipment crates. \n\nCrowding us in their factories and their dockyard would be their greatest mistake however. What was once a simple call for dignity became a large-scale revolt as even the moderate reformist would suffer repression under the watch of the emperor's goons. Fools! By refusing any semblance of compromise, they made us stronger and more determined than ever! Now, they can only whinge as we occupy their palaces, trashing the ancient symbols of their dominion upon us! \n\nWith the monarchy in complete disarray and most of the populace willing to support us, we have used our newly found power to establish a Social Republic — drawing both from the Mexican experiment in California and the strength of the Magyar Republic in Europe. Although land redistribution have been sped up to an unmatched level, workers-managed workshops established and the equality between races proclaimed, the new regime should not restrict itself to internal politics only while African descendants still suffer around the continent. Only under the universal banner of the Republic can true freedom be achieved. \n\nThe Caribbeans and all those still slaves to an unjust Order are calling. And so the Republic of Ayiti shall answer in kind."
  
  PB_HAI_1804_Compromised:0 "1804, Compromised"
  PB_HAI_1804_Compromised_desc:0 " "
  PB_HAI_Feudalism_Restored:0 "The Ayitian Restauration"
  PB_HAI_Feudalism_Restored_desc:0 "The usurper has fallen, and so has his mockery of an “enlightened Empire”. At last, the unholy onslaught against the natural order of things has been halted before it could plunge our realm in further decay. Above the ashes of this existential battle stands the true inheritors of Toussaint the First's mantle — something neither the false emperor nor the unwashed masses' shoulders could endorse. For only the best and brightest may lead the way as our forefather intended. \n\nAs an aristocrat is nothing without his lands to oversee, we have reverted the great rot of the past decade through ample repayment and restitution of confiscated domains. This gesture of goodwill has granted us additional leverages on the aristocrat-led Indigenous Army, increasing our military readiness as such. \n\nThis state of affairs may not please everyone of course. Some have already denounced our rightful reclamation as mere thievery while other worries about our supposed acquaintance with Philadelphia. Lies and nonsense which will hopefully die out like Rolsavo Bobo's “experiment” did."
  
