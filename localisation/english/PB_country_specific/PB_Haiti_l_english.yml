  HAI_rolsavo_bobo: "Toussaint III"
  HAI_rolsavo_bobo_desc: "§HBorn 1/28/1887 in Cap-Haïtien, Empire of Ayiti§!\n\nWhile Ayiti's recent History might have been branded by the forfeiture and debauchery of its many emperors, there are some who, despite the downturns and broken promises, never forgot the struggles and ideals on which the Empire was first founded on. §YRolsavo Bobo§! was one among these wistful peoples. \n\nSurfing on a tumultuous Era of chronic economic downturns and antipathy toward the Commonwealth's intrusion in Ayiti's politics, Bobo would build his success upon the exaltation of a national romanticism taking roots in Toussaint Louverture's prestigious legacy. Drawing parallel between past Bourbon slavers and nowadays Philadelphia's imperialism would end up winning the hearts of both the chauvinistic military as well as a peasantry long-impoverished by the Commonwealth's unequal competition. Such popularity would allow the doctor-turned-statesman to take over the country through a swift coup in Port-au-Prince, ending decades of compromission with the “Anglican rot”. Crowned in the Cathedral of Our Lady of the Assumption under the title of §YToussaint the Third§! — an obvious reference to Toussaint Louverture's imperial lineage —, Bobo has since then been busy conducting several ambitious land reforms while enforcing his vision of a strictly catholic Ayitian land freed from the White man's oppression. \n\nWhile such radical policies contributed in rebuilding national pride and confidence in the Empire, it hasn't been without drawing the anger of the entrenched Ayitian aristocrats and British agrarian businesses alike. While his reign appears unquestioned for now, Toussaint the Third might very much be sitting on a ticking time bomb waiting to explode."
