  # FOCUS
  ##########################
 
  PB_ALB_Military_Beginning:0 "The Gordian Knot"
  PB_ALB_Military_Beginning_desc:0 "Our military is nothing less then a total mess, what else is there to say, the least we can do is check our logistics, and reevaluate what went wrong along the way."
  PB_ALB_Navy_Begin:0 "Review The Navy"
  PB_ALB_Navy_Begin_desc:0 "The existance our navy is limited to what can lovingly be called a merchant navy, or cynically can be called private, and under civilian ownership."
  PB_ALB_Navy_Jacobin_Support:0 "Expand The Native Marine Pool"
  PB_ALB_Navy_Jacobin_Support_desc:0 "We dont need foreign help, we dont want foreign help, we are Albanians, even if that means allowing jacobin elements into our navy, it is better then our military be owned by the foreigners!"
  PB_ALB_Navy_Autocracy_Support:0 "Model Navy"
  PB_ALB_Navy_Autocracy_Support_desc:0 "Currently our navy is outdated and outclassed, Our Admirality suggests we allow foreign advisors to advance us into the modern age."
  PB_ALB_Navy_Research:0 "Breaking The Earth"
  PB_ALB_Navy_Research_desc:0 "We will break ground in naval research, like the waves break across shore. We will build a navy worthy of being Albanian!"
  PB_ALB_Navy_Army_Mix:0 "A Marriage of The Old"
  PB_ALB_Navy_Army_Mix_desc:0 "The navy and army, a combination as old as feta and bread, interbranch connections shall make our military organically connected and stronger then ever!"
  PB_ALB_Army_Begin:0 "Review The Army"
  PB_ALB_Army_Begin_desc:0 "Our Army has been through better days, long gone are the days of Skanderbeg, and his glorious army. The Albanian military festers with pests and bloodsuckers everywhere inside."
  PB_ALB_Army_Jacobin_Support:0 "The More The Merrier"
  PB_ALB_Army_Jacobin_Support_desc:0 "Our Army is uh, notably light on men, lowering standards for conscription should solve the issue, but experts warn it would allow Jacobins in our army, but who ever listened to the experts?"
  PB_ALB_Army_Autocracy_Support:0 "No Country For Old Men"
  PB_ALB_Army_Autocracy_Support_desc:0 "Conscripting more men? We could.... But who needs more men when can make our current men better! How? Dont ask questions you dont want answers to, back to work Private!"
  PB_ALB_Army_Research:0 "Guns, Guns, And More Guns!"
  PB_ALB_Army_Research_desc:0 "To keep up with our enemies, we must stay ahead of them! Elsewise we will be doomed to another 500 years of subjection."
  PB_ALB_Air_Begin:0 "Review The Airforce"
  PB_ALB_Air_Begin_desc:0 "Our people have always looked to the skies, and only recently have we been able to make the eagles of yore be rivaled!"
  PB_ALB_Air_Jacobin_Support:0 "Women In The Air"
  PB_ALB_Air_Jacobin_Support_desc:0 "Bang! Zoom! Straight to the Moon! Women will join men in the air, regardless of how revolutionary it may be!"  
  PB_ALB_Air_Autocracy_Support:0 "'Women In The Air'"
  PB_ALB_Air_Autocracy_Support_desc:0 "Ahahaha! Women in the air, laughable, maybe if we ever allow civilians on planes, but we all know the airforce is just for the military!"
  PB_ALB_Air_Research:0 "Tale Of The Eagle"
  PB_ALB_Air_Research_desc:0 "The mighty eagle soars! We will nurture our airforce like the eagles nurtured our people to greatness!"  
  PB_ALB_Air_Army_Mix:0 "Marriage of The New"
  PB_ALB_Air_Army_Mix_desc:0 "The Airforce is new, but it our most advanced and modern branch, so why not take a leap of faith use our Airforce to its fullest extent."
  PB_ALB_Remove_Bad_Spirit:0 "Cheers To Our Boys"
  PB_ALB_Remove_Bad_Spirit_desc:0 "We've come a long way since being a couple thousand men short. Its been a long road, but we've done it, by god we've done it."    

