  PB_TUR_secret_rearmament_category:0 "The Secret Rearmament"
  PB_TUR_secret_rearmament_category_desc:0 "For neigh seventy years §OTurkey§! has been under occupation and constant supervision from the §GRussians§!, but thanks to their increasingly careless attitude towards us following the Great War our leading scientists have rediscovered two lost inventions of man, §LGreek Fire and Damascus Steel§! these two hidden weapons has prompted the British to also send up support for our eventual uprising against the Russians.\n\nIt is imperative that we keep our Rearmament both effective and of course secret from the §GRussians§!, when the inevitable next great conflict arises in Europe we must be ready to fight against our former overlords, §Rno matter the cost.§!\n\n§GRussian Suspicions:§! [?TUR_russian_sus_variable]%\n§YRearmament of the Armed Forces:§! [?TUR_rearmament_armed_forces_variable]% \n§YRearmament of the Naval Forces:§! [?TUR_rearmament_naval_forces_variable]%\n§YRearmament of the Air Forces:§! [?TUR_rearmament_air_forces_variable]%\n§YRenewal of the Administration:§! [?TUR_renewal_administration_variable]%"


