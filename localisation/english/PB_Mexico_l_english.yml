  mexico.25.t:0 "Northern Refugees"
  mexico.25.d:0 "The Wild West is a wild place with conflicts and wars being nothing but regular. Recently however there have been more gunshots and death than usual. Many refugees from Santa Fe, Nevada and others are arriving and seeking refuge."
  mexico.25.a:0 "What's Happening Up There?"

  mexico.26.t:0 "Welcome To Tucson?"
  mexico.26.d:0 "Have you seen this man? White, brunette, about 5’9 and wearing particularly odd clothing. His odd clothing was described as modern or new, looked out of place and kind of like something the British would make. And he seemed to be carrying some sort of small box with colours on it. Appeared outta nowhere in the middle of Tucson a few days ago. He went to a bar and asked for a man named Juba. No one knew who the man was looking for exactly. After asking why the man needed to see this ‘Juba’, the man answered by showing a letter he got from Juba. Showing a date and time which happened to be today on that day. Nuthin unusual till you notice that with the date included is a year, which would surely be unnecessary for any normal letter. The man disappeared after that, causing a bit of trouble when he tried to cook some meat in his hotel room and burned the carpet. He fled quickly from the scene. The police are still clueless about the man's whereabouts and identity, all we have to go off is a small note that fell out of his pocket which said the words ‘stin bode chkpon’, with a bunch of white bits between the letter. Nobody knows what it means."
  mexico.26.a:0 "A Weird Fella?"

  mexico.27.t:0 "Trial Of Damián Rouco"
  mexico.27.d:0 "Last July, late at night in a bar in Tampico, 3 bodies were found by a lady working in the back of the bar. She discovered the bodies after hearing some kerfuffle coming from the main saloon hall. She sadly wasn’t able to see the criminal, nor his getaway. In the bar when she entered was also another man, who said he was robbing the register. They quickly called the cops who arrived to question them.\n\nAfter some talking with the cops, it was decided to launch an official investigation into the case. However while they were talking, one of the men who was shot made some noise, and it turned out one of them hadn’t died. He was rushed to the hospital, and being able to barely see was asked to point to someone who vaguely looked like the culprit.\n\nMeanwhile on the other side of town, Damián Rouco had just arrived to fight in a boxing match against Jose Manuell Sallent. Damián Rouco is a black boxer who lives in San Luis Potosí and is close to getting a spot in the national boxing championship.\n\nA few days later when the case was made more public, a man stepped forward with some info, Victor Balderas. He claimed to have seen the culprits drive away from the bar with San Luis Potosí licence plates. And thus the police investigated the whole town for people from that region, and found Damián Rouco’s car.\n\nDamián Rouco matched the description given by the wounded man, Victor Balderas and several other witnesses who came forward. Although Damián was at the time of the crime with some friends in a restaurant, no one from the restaurant has confirmed this and the police believes those friends were most likely fellow culprits. Thus Damián was arrested, with his friends nowhere to be seen. Seeing as the evidence wasn’t fully solid, he was put on a trial. And after a very tense trial, in which his race and boxing skills were brought in as evidence against him, he was sentenced to death for a double homicide. Whether it was a fair trial is still and will always be up for debate."
  mexico.27.a:0 "Seems Fair, Right?"

