  MEX_Country_Desc_Topbar:0 "§RIMPORTANT NOTE:§! Mexico and its current focus tree content isn't fully complete, consider what is currently in as extra bonus content that the Pax team managed to fit in the America update alongside the United Commonwealth and the Second Continental Army. Currently you can expect approx 4-5 years of content however more will be added when Mexico is given their own dedicated update.\n\n§YFeatures:§!\n    - Reunite the Empire\n    - Deal with the April Crisis\n    - Stick with the Emperor\n\n§YSituation:§!\nThe history of the §YEmpire Of Mexico§! is one of long decline, since the days of independence from the Spanish Mexico is, and seemingly will remain a vestigious empire. The placebo democratic institutions of the nation has slowed this era of embarrassment to a crawl however the very real threat of a §RJacobin§! takeover threatens any hopes of a fair and legitimate national election this year. While the §gJunta§! may have pressed the Emperor's hand to accept some form of democracy to the nation it could quickly fall apart if the stability of the Junta and Royal House are put into question by the Mexican people.\n\nMexico's greatest threat would undeniably be §RGreat Britian§! and the §RUnited Commonwealth§!. Both pose a geo-political threat to the nation by their open support for the northern breakaway states. Should push come to shove both Paris and Moscow may find a new friend in a continent half an ocean away. Only time will tell if this fading empite has any more tricks up its sleeves.\n\nThe §YThe Mexican Empire§! is a §RVestigial Empire§!\n\n§YSpecial thanks to§!:\nBernie, Stallone, Lofn, Two-Watt, Wolfxe, Nilo, Mimi, Globus, Alfred/Fausi, BoringIndividual, Jubs, Tapir, Weis, Erwin, Jackie, Beezlebub, Zerogamer, SilentKing, Soble, Red, and Arj.\n\n "

  ##########################
  # CHARACTERS
  ##########################

  PB_MEX_Agustin_IV_desc:0 "§YBorn:§! 1/2/1880\n\n§YAgustin de Iturbide IV§! was never born into the days of Mexican glory, having just missed the chaotic revolutions of 1878 that saw the North and Yucatan break free from North America's once largest nation in both size and economic relevance. Spurred from continuous neglect from Mexico City and an increasingly hostile national identity towards Mexican rule saw California, Tejas, Rio Grande, Sante Fe, and finally Yucatan break free from the once prestigious Mexican empire. Agustin de Iturbide III would soon commit suicide following the birth of his son as a result of his deteriorating health following the Crisis of 1878 leaving the empire in an even worse state than before the king’s death. Being a child emperor meant many tasks were delegated to close family officials and friends, of whom were mostly members of the Mexican army. The end result being a man who would eventually be moulded by the words of corrupt, foolish, and indecent career politicians.\n\nMexico would quickly enter the darkest age of its history, with the king continuously being subjected to ridicule and disobedience, further exacerbating the already ailing nation. With the county on its last legs a lifeline was thrown to the king in the form of a new democratic mandate that would strip the king of his powers and give more authority to the king’s vast collection of council members. However, this only strengthened the power of Mexico’s corrupt and soon the Empire of Mexico would become nothing more than a country squeezed for every single ounce of profit it could produce, however a diseased cow can only feed so many mouths."
  MEX_gustavo_olivares_desc:0 "§YBorn:§! 25/11/1885\n\n§YGustavo Sáenz de Sicilia Olivares§! was once a Mexican film director, producer, and writer who produced movies such as Aguiluchos Mexicanos and La boda de Rosario. Gustavo would seemingly remain as nothing more than an influential individual of Mexico’s film industry, however the ever-dire status of the nation, the increasingly popular Jacobin party of Mexico, and an economy in free fall seemingly fuelled Mr. Sicilia’s hatred of the far-left, and oddly those of Asian descent, namely those of Japanese descent. No one event had influenced Gustavo’s political opinions but instead a slow, gradual poisoning of the mind had ultimately convinced the now sole dictator of Mexico that Neo-Imperialist ideology was the nation’s only hope. Inspired by Prussian-French far-right political developments of the late 1920s and early 30s, Gustavo would come to found the National Rejuvenation Party of Mexico in 1928 alongside his brother Enrique. The party is extremely antisemitic, anti-Asian, middle-class orientated, and fervently pro-catholic. Gustavo has inherited a broken nation alongside his loyal paramilitary group the gold shirts, the question now is whether he will revive the Mexican spirit, or fracture what ever little is left of it like all those before him."

