  mexico_crisis.1.t:0 "The April Crisis"
  mexico_crisis.1.d:0 "As the election results have poured in the Junta’s suspicion of a Jacobin electoral victory has been validated, as the last of the ballots were counted the military already begun making moves to secure government departments of vital importance. Jacobin political leaders were arrested on mass and only a handful of democratic governors and members of government were allowed to stay in their positions of power. The April Crisis that many had feared coming is now well under way. "
  mexico_crisis.1.a:0 "As if things couldn't get worse."
