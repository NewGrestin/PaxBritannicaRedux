  PB_MEX_The_Sick_Man_Of_America:0 "The Sick Man Of America"
  PB_MEX_The_Sick_Man_Of_America_desc:0 "The Empire of Mexico is a shell of its former self, its economy, military, and its general prestige has been in a state of rapid decline. Few can recall a day when they were proud to be Mexican and fewer can say they welcome the Emperor with open arms. With the upcoming national election in April many within the Junta fear a Jacobin takeover and should such a outcome occur then Mexico's short taste of democracy, no matter how flawed, will come to a crashing halt. Mexico's days are numbered and if she plans on rebuilding her empire of old she will need one hell of a miracle."

  PB_MEX_The_April_Crisis:0 "The April Crisis"
  PB_MEX_The_April_Crisis_desc:0 "As predicted by the ruling Junta the Frente Unido Mexicano has defeated all political opposition in a major landslide victory. However to much surprise from the Mexican population the Junta and Agustin IV have jointly banned and declared the Frente Unido Mexicano as a foreign sponsored terrorist organization, pointing the blame to none other than Japan. While Tokyo has rejected any idea of conducting any sort of subversive activities against Mexico the fabricated claim from the Junta was more than enough to see the vote from the Jacobin party no longer considered accurate. As a result of this sudden measure Mexico and its so-called empire have now entered a stage of political violence never yet seen."

  PB_MEX_Address_The_Banditry_Issue:0 "Address The Banditry Issue"
  PB_MEX_Address_The_Banditry_Issue_desc:0 "Much of the North lays subject to roaming bandits which has caused a large loss of political support from the region, and is likely why the Mexican Revolutionary Committee was able to gain such a foothold over there in comparison to other states. We must wash these lands of such vermin and restore Imperial rule if we wish to avoid an all-out civil war."

  PB_MEX_Crush_Democratic_Sympathizers:0 "Crush Democratic Sympathizers"
  PB_MEX_Crush_Democratic_Sympathizers_desc:0 "Following the April Crisis, other, more democratically aligned individuals, have begun siding with the Frente Unido Mexicano or the Partido Socialista Mexicano. If we continue to let such actions slide, we may face a bureaucratic void of educated persons within the Junta, by enforcing or intimidating these ministers we can ensure that this nation has the full support of its ministers at the very least. Although many may not take kindly to such extreme actions. "

  PB_MEX_Everyone_Calm_The_Hell_Down:0 "Everyone Calm The Hell Down"
  PB_MEX_Everyone_Calm_The_Hell_Down_desc:0 "Despite the actions of the Junta and its handling of the situation there is still a large pool of opposition to be found, primarily in the north. By conducting one fell swoop with local military garrisons we may be able to root out this problem before it overstays its welcome. Although there is a chance that the military, as loyal as it is, may be unable to produce any substantial results."

  PB_MEX_Imperial_Consolidation:0 "Imperial Consolidation"
  PB_MEX_Imperial_Consolidation_desc:0 "Across the Empire millions have banded together to oppose the Emperor and his clique of military officials. Individuals once politically opposed have found common ground in their fervent opposition for the current government. If plans aren't made on how to isolate these political threats then all hell may soon break loose. The best course of action is to propose immediate political reform to remove any local corrupt rulers and replace them with more amicable and capable persons.  "

  PB_MEX_Useful_Idiots:0 "Useful Idiots"
  PB_MEX_Useful_Idiots_desc:0 "Despite having a pool of capable ministers many are too risky to be granted a place within our government. Instead we should draw from our seemingly bloated list of loyal political members. They may not be the smartest or the most able of ministers but they sure are stupidly faithful."

  PB_MEX_The_Century_Proclamation:0 "The Century Proclamation"
  PB_MEX_The_Century_Proclamation_desc:0 "After months of political turmoil Mexico has finally returned to some sense of stability. Augustin IV in the streets of Mexico City had announced a new century for the Empire of Mexico, one centred around the rapid expansion of the nation’s economy, military, and territories. Whilst few criticisms could be heard from the crowd of spectators most of the emperor’s audience cheered in patriotic delight. The Junta too confirmed the claims made by the Emperor and for once in the empire’s lifetime everything looks to be going to plan. "

  PB_MEX_Empire_Eternal:0 "Empire Eternal"
  PB_MEX_Empire_Eternal_desc:0 "Emperor Agustin has managed beyond all belief to crush the revolutionary Jacobin threat that has plagued Mexico for well over two decades. While red banners may still fly high in the empires furthest corners most, if not all the major urban centres have pledged their unquestioning loyalty to the Iturbide dynasty. Now is the time for Mexico to look to her future and claim back what was rightfully stolen from her."

  PB_MEX_The_Mexico_City_Putsch:0 "The Mexico City Putsch"
  PB_MEX_The_Mexico_City_Putsch_desc:0 "Agustin and his clique were always fools, damning this nations very soul since the days of independence, however Mexico has managed to claw itself out of its grave under the new leadership of Gustavo de Sicillia. The question now is whether this change of leadership is just what the Mexican people needed, only time will tell."

  PB_MEX_Stamp_Dowm_On_Defeatism:0 "Stamp Down On Defeatism"
  PB_MEX_Stamp_Dowm_On_Defeatism_desc:0 "The Mexican spirit has seen better days. War, economic stagnation, political unrest, falling living standards, and the threat of revolution have all played their part in poisoning the soul of this once great nation. The time has come for the government to heavily invest into propaganda to lift the spirits of the people, there shall not be a street corner without the Mexican flag nor one without a proud patriot."

  PB_MEX_Halt_The_Brain_Drain:0 "Halt The Brain Drain"
  PB_MEX_Halt_The_Brain_Drain_desc:0 "Ever since the crisis of 1878 the most intellectual of Mexicans have fled the country for greener pastures, typically to the northern breakaways. Only a handful with economic and political gain have decided to stay within the country. The end result is a government of highly corrupt idiots who either don’t know how to count to ten or choose not to. Either way we cannot see our youth flee our nations borders, whether they like it or not they will stay in this country till the day they die."

  PB_MEX_Restore_The_Academia:0 "Restore The Academia"
  PB_MEX_Restore_The_Academia_desc:0 "Despite our best efforts to halt the fleeing of Mexican intellectuals a new problem has arisen. Many refuse to partake in the political process of the nation of any major industrial sectors out of fear. Families of middle-class Mexicans and even some elites have taken to laborious jobs to avoid the eye of Mexico. Why incentivizing and reassuring such people that they are of no interest to the government we may be able to convince them to join and expand Mexico’s lacking education sector."

  PB_MEX_Reignite_Imperial_Fervor:0 "Reignite Imperial Fervor"
  PB_MEX_Reignite_Imperial_Fervor_desc:0 "If we plan on reclaiming our lost empire, then every man and women must dedicate themselves to the upcoming war. Factories must be filled and weapons must be made if we truly wish to rid this world of all those who have attempted to steer our nation away from our god given right to empire."

  PB_MEX_Establish_The_Officers_League:0 "Establish The Officers League"
  PB_MEX_Establish_The_Officers_League_desc:0 "There are hundreds if not thousands of eager officers willing to aid the development of our military. Let us collect these great minds and give them their own dedicated headquarters so that they can best aid our nation in times of war."

  PB_MEX_Fund_Pro_Monarchist_Cells:0 "Fund Pro-Monarchist Cells"
  PB_MEX_Fund_Pro_Monarchist_Cells_desc:0 "There are still those within the northern republics that wish to see the return of the Iturbide dynasty. If we were able to fund these possible insurgents in some way, then we could see a spike of political violence within these hostile nations. Such efforts would go a long way in aiding us should war arise with said nations."

  PB_MEX_The_Final_Struggle:0 "The Final Struggle"
  PB_MEX_The_Final_Struggle_desc:0 "It is the duty of every Mexican to serve the states needs in any and every capacity. Our nation will soon embark on its greatest struggle yet and we can only rely on ourselves to achieve the seemingly unachievable. Many fathers, sons, and brothers will die on the way but every sacrifice made will be a step closer to reclaiming our nation's lost glory."

  PB_MEX_God_Family_Mexico:0 "Independencia, Unión, Religión"
  PB_MEX_God_Family_Mexico_desc:0 "The Empire of Mexico was founded on three core national pillars after the country’s hard-fought independence against Spain, those being independence, union, and religion. These tenets have and will continue to form a common national identity within our nation that should see the northern republics and many remaining dissenters easily mesh with wider Mexican society in due time. "

  PB_MEX_Heirs_Of_Aztlan:0 "Heirs Of Aztlán"
  PB_MEX_Heirs_Of_Aztlan_desc:0 "Our nations sits in the heartland of the old Aztec Empire; one of if not the most developed ancient powers from centuries before. While we may be of Iberian descent there would be much to gain politically if we idealized this once formidable power."

  PB_MEX_Nationalization_Efforts:0 "Nationalization Efforts"
  PB_MEX_Nationalization_Efforts_desc:0 "The Empire of Mexico has remained under the economic whip of the worlds great powers, with the worst of these being Great Britain. It is time we reverse this stain on our nation and reclaim all the foreign industrial sectors for the betterment of the nation and its proud peoples."

  PB_MEX_Prioritize_Local_Talent:0 "Prioritize Local Talent"
  PB_MEX_Prioritize_Local_Talent_desc:0 "While the nation's brain drain has expelled much of the upper middle class there are some that have remained within the nation that have both the funds and intellect to kick start new civilian industries in the country. Some government programs to kickstart this much needed potential economic boom is just the thing the Mexican people and nation need to get the ball rolling."

  PB_MEX_The_Corporate_State:0 "The Corporate State"
  PB_MEX_The_Corporate_State_desc:0 "There are a handful of Mexican companies that have obtained record profits thanks to our government’s extensive nationalization efforts, with the majority of said companies being primarily centred around the extraction of Mexico’s vast raw resources. By empowering the nation’s top economic performers, we could achieve the idealistic dream of a self-reliant, industrial superpower."

  PB_MEX_Invite_Foreign_Industrialists:0 "Invite Foreign Industrialists"
  PB_MEX_Invite_Foreign_Industrialists_desc:0 "While small scale improvements have made their way into the Mexican industry by the way of local talent the speed and efficiency of relying on purely nation know-how has produced slow, and often negligible results. By reaching out to competing world powers we may be able to speed up the process of modernising the nation’s economy and its workforce. "

  PB_MEX_Automation_Rush:0 "Automation Rush"
  PB_MEX_Automation_Rush_desc:0 "Across the British Empire and some other modern economies such as Germany and Russa a great automation rush has dramatically skyrocketed the GDPs of these respective countries despite the added side effect of the mass loss of jobs. Overall standards of living are increasing and the capability between machine and man is further dividing into better and worse in terms of economic growth. We must exploit this automation rush else we miss out on a once of a life time opportunity."

  PB_MEX_Little_Big_Mexico:0 "Little Big Mexico"
  PB_MEX_Little_Big_Mexico_desc:0 "Trade and its advantages trump any idea of economic self-reliance. While there may be some fools in Mexico City that demand we not place our nation under the servitude of other more powerful countries, and potential future enemies, these career politicians simply cannot comprehend the full list of benefits our great nation could achieve, should we join the global market with open arms."

  PB_MEX_The_Hispanic_Workhorse:0 "The Hispanic Workhorse"
  PB_MEX_The_Hispanic_Workhorse_desc:0 "The Empire of Mexico has proven global economic analysts wrong, many had said that the economic future of our nation was bleak at best, and even more had fooled themselves that Mexican bankruptcy was all but guaranteed. But thanks to our capable and dedicated pool of bankers and ministers Mexico has bounced back stronger than ever before."

  PB_MEX_Doctrinal_Evolution:0 "Doctrinal Evolution"
  PB_MEX_Doctrinal_Evolution_desc:0 "The Mexican army has entered a state of doctrinal regression. Many officers are either corrupt, stupid, or both and have no interest to expand the nations military might. They instead see trench warfare as the only means of conducting modern warfare and reject any ideas of adopting or implementing any new technologies or strategical ideas. It is time we changed this."

  PB_MEX_Sideline_The_Reformists:0 "Sideline The Reformists"
  PB_MEX_Sideline_The_Reformists_desc:0 "The Mexican military has always remained a well-conditioned and disciplined fighting force, precisely because of its adherence to the tried and tested tactics of the Great War. The experience many generals and soldiers had received during their years under the Mexican expeditionary force in France should not be chucked away because some eager and foolish young men think they know better."

  PB_MEX_Renovate_The_Veracruze_Shipping_Board:0 "Renovate The Veracruze Shipping Board"
  PB_MEX_Renovate_The_Veracruze_Shipping_Board_desc:0 "While the Mexican navy may be small and young it has plenty of room to grow. By renovating the now dilapidated dockyards of Veracruze we will be able to fund additional constructions of more capable larger naval vessels."

  PB_MEX_Death_From_The_Skies:0 "Death From The Skies"
  PB_MEX_Death_From_The_Skies_desc:0 "It has been said that a single bomber squadron is enough to break the spirit of the enemy, with enough sustained fire and bombardment from the skies the enemy will have no option but to flee their war-torn lands in a desperate bid to find shelter."

  PB_MEX_The_New_Mexican_Army:0 "The New Mexican Army"
  PB_MEX_The_New_Mexican_Army_desc:0 "Mexico and its military remian at the forefront of our enemies thoughts. From what was once a mere collection of wandering fools is now of the the worlds most developed and feared armies. The first of many steps have been taken in the name of reclaiming our nations lost glory. "

  PB_MEX_Heavens_Finest_Flyers:0 "Heavens Finest Flyers"
  PB_MEX_Heavens_Finest_Flyers_desc:0 "If the Great War proved one thing it is that the battle for the heavens will undeniably shift the tide of battle for all of history. While traditional ground troop formations will still do a sound job against technologically inferior enemies the same cannot be said for many of our neighbours up north.  If we plan on reclaiming our lost empire then we best be prepared on all possible fronts."

  PB_MEX_Small_Scale_Naval_Developments:0 "Small Scale Naval Developments"
  PB_MEX_Small_Scale_Naval_Developments_desc:0 "The Mexican navy will always remain an afterthought, so why bother expending government money for a sector of the military that would never be able to play catch up with the rest of the world? Instead, we should focus the naval budget on developing smaller naval craft for the defence of our nation’s shores."

  PB_MEX_Our_Finest_Hour:0 "Our Finest Hour"
  PB_MEX_Our_Finest_Hour_desc:0 "Mexico now stands at a crossroad, does it reclaim its former glory as the major power on the North American continent, or does it bend to the might of others? Many believe that now is the time that we retake what is rightfully ours, no more compromises, no more treaties, Mexico shall be whole."

  PB_MEX_Mobolize_The_Reserves:0 "Mobolize The Reserves"
  PB_MEX_Mobolize_The_Reserves_desc:0 "There are still some men who have not been mobilized for the upcoming war effort. It would serve the state greatly if these remaining souls were armed and ready for the greatest war Mexico shall ever partake in. Afterall we are going to need as many soldiers we can get our hands on if we are to break the tide of democratic-Jacobinism. "

  PB_MEX_Operation_Screeming_South:0 "Operation: Screaming South"
  PB_MEX_Operation_Screeming_South_desc:0 "The terrain of Yucatan and Guatemala possess the most difficult terrain of all our possible fronts. Their hostile jungles will no doubt slow down the advancement of our troops and it is this very reason that we must dedicate our full might towards this theatre."

  PB_MEX_Northern_Consolidation:0 "Northern Consolidation"
  PB_MEX_Northern_Consolidation_desc:0 "With the completely military conquest of the north, we have completed one of the many steps that will allow the Mexican Empire to return to the glory it deserves. While our newspapers and Mexican nationalists within these new territories celebrate our victory, we are faced with the immediate consequences of conquest. There are those in the northern territories who resist our control. We cannot allow any chance of an uprising to occur, to this end we must begin a campaign of consolidation in the north. By eliminating rivals to our power and a vast propaganda effort, we can make sure our control over this region is an iron grip."

  PB_MEX_Fortify_The_Borderlands:0 "Fortify The Borderlands"
  PB_MEX_Fortify_The_Borderlands_desc:0 "Our efforts to prepare for the reconquest of our former territories have not gone unnoticed by our neighbours. They too have begun to modernize and expand their militaries, perhaps even preparing pre-emptive strikes against us. Further complicating matters are raids being committed along the border. We don't know for sure if these are backed by our neighbours or are simply random bandits but they must not continue. To defend ourselves from any possible counter attacks, a series of forts along our borders have to be constructed. To defend not just our people, but our lands too."

  PB_MEX_Ready_The_Workers:0 "Ready The Workers"
  PB_MEX_Ready_The_Workers_desc:0 "Following years of political and military turmoil, the Empire has finally secured control over the region and now seeks to strengthen its grip by establishing greater stability and prosperity. One of the key areas of focus is on the workforce, as the Empire recognizes the importance of a strong and skilled labor force in driving economic growth and development. To this end, the Empire has launched a comprehensive training program designed to equip workers with the skills and knowledge needed to succeed in the modern economy. This includes vocational training, education programs, and other initiatives aimed at boosting productivity and improving the overall quality of life for workers. As the program continues to gain momentum, it is expected that the Empire will see a significant uptick in economic activity, helping to solidify its position as a regional powerhouse."

  PB_MEX_Operation_Dead_North:0 "Operation: Dead North"
  PB_MEX_Operation_Dead_North_desc:0 "As tensions rise between the Mexican Empire and their former northern provinces, the Empire is reportedly making preparations for a possible invasion. Troops are being mobilized and deployed to strategic locations along the border, with an emphasis on securing key transportation routes and border crossings."

  PB_MEX_Southern_Consolidation:0 "Southern Consolidation"
  PB_MEX_Southern_Consolidation_desc:0 "After a long and arduous campaign, the Mexican Empire has finally reclaimed its southern provinces from rebel forces. With order restored, the Empire has launched a massive rebuilding effort to repair the damage done during the rebellion."

  PB_MEX_The_Mexican_Pheonix:0 "The Mexican Pheonix"
  PB_MEX_The_Mexican_Pheonix_desc:0 "Few believed that the Empire of Mexico could reclaim its lost legacy and yet here we stand, united and ready for all who wish to depose us of our rejuvenated cause. The Empire of Mexico has once and for all proven its worth to the world, and we have the emperor to thank for this reality. Long live the emperor, long live the Grand Empire of Mexico."

