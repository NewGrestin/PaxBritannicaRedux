  Anglois_Crisis.1.t:0 "The Angloi-Crisis"
  Anglois_Crisis.1.d:0 "The Midwestern Anglois Provinces are going up in flames - literally.\n\nThe Québécois Government has completetly mishandled the situation in their Angloi Provinces which are now in revolt against them. Their use of repressive force has backfired and they have lost almost complete control of the province. Angloi Militias are forming and disarming encountering army units. Quebec is unable to organize a force strong enough to restore order and calls for aid from the rest of the Confederation especially us. However the situation is now far more complicated for the usage of military power.\n\nThe United Commenwealth has sides with the Angloi protestors and proclaim that they will hinder any kind of military intervention. Tension between London and Philadelphia is growing massively. The Americans are tryin to enforce their rival power status for the first time in an extreme way.\n\nIt is well known that the United Commenwealth has been envious of the size of the Commenwealth of the Quebec and their Angloi population for decades and now it seems like they are trying to change their status quo. Philadelphias aim is to take control over the Anglois provinces once and for all.\n\nWe have to be careful. We can not abandon Quebec to the Americans as they are most loyal ally in Northern America. Leaving them weak would make the United Commenwealth the master on the other side of the pacific, a scenario which can be incredibly dangerous. However if the American get nothing of what they want the tensions between us will be explosive. The stake of the Confederation might be at stake here."
  Anglois_Crisis.1.a:0 "The Empire faces its greatest crisis yet"

  Anglois_Crisis.2.t:0 "The Angloi-Crisis"
  Anglois_Crisis.2.d:0 "The Midwestern Anglois Provinces are going up in flames - literally.\n\nThe Québécois Government has completetly mishandled the situation in their Angloi Provinces which are now in revolt against them. Their use of repressive force has backfired and they have lost almost complete control of the province. Angloi Militias are forming and disarming encountering army units. Quebec is unable to organize a force strong enough to restore order and calls for aid from the rest of the Confederation especially London. However this will not happen under our watchful eye.\n\nWe will hinder any kind of intervention, no matter what London says. The Master System from London must be challenged.\n\nThe Angloi People deserve their right to be represented by their rightful people. Too long they have been oppressed and exploited and if this continues all of their cultural ties will be extinct in the next decades. There is only one reasonable option for this crisis. The Anglois provinces must be transferred to us, preferrably all of them.\n\nHowever we have to be careful. There is a limit of how much of a challenge London and the rest of the Confederation will tolerate. London will likely not allow us to gain all of demands through this crises and stop us where they  can. However if we are unable to gain anything substantial out of this, due to London, we will not playing fair and square anymore. Our future will likely be heavily influenced by this crisis."
  Anglois_Crisis.2.a:0 "Our time has come"

  Anglois_Crisis.3.t:0 "Rising Unrest in Angloi-Quebec"
  Anglois_Crisis.3.d:0 "Clouds are gathering in Quebec.\n\nThe recent economic disaster has started to hit Quebec in the last months and their government have not been able to fix the issues for weeks now. The Conservative Supremacist-Québécois Government has only enacted limited social support proramms for their people now. But not for the far more numerous Anglois population in the West.\n\nMost of the Anglois have immigrated from our states to Quebec over the recent decades invented by Quebec to settle in the sparsely uninhabted Lake Provinces and kickstart the industry. During certain times Anglois residents became war wealthier then the average American in the Commenwealth throuh low taxes and great economic oppurtunities. But other the last years these have begun run out and their situation has gotten worse in other regards.\nWith the government in Quebec growing worried about the growing Angloi population they have become more and more conservative and restrictive regarding them. Lesser voting rights, higher taxes, enforced Frenchinization at every possible oppurunity.\n\nMost Anglois still somewhat withstood these conditions as their livelihood where supported by the great industry in their provinces. However with the Economic Collapse and the Failures of Reforms, this has come to an end. Animosity between Anglois and Québécois is growing. Street Violence is escalating and soon the entire Midwest could be in chaos.\n\nWe are following the situation very closely. A situation might develop where we can regain our rightful people, new industry and ... new land."
  Anglois_Crisis.3.a:0 "A new oppurtunity?"

  Anglois_Crisis.4.t:0 "ANGLOIS PROVINCES IN FLAMES"
  Anglois_Crisis.4.d:0 "The results of years of neglect and discrimination by the Québécois Commenwealth have resulted in chaos.\nWith the arrival of the economic crash in the Midwest States, the Anglois Population lost their last reason to stay quiet. With news of no promises social bailout and an rather untactful interview by Prime Minister Hamel, the situation has exploded.\nThe English-Speaking Angloi Population has risen up against their Québécois government and demand that the United Commenwealth intervene for their livelihoods. Violent Clashes are now underway in Chicagou and Détroit with more reports coming in."
  Anglois_Crisis.4.a:0 "A Confederation of Imperfection"

  Anglois_Crisis.5.t:0 "UC demands the Transfer of Cavelier"
  Anglois_Crisis.5.d:0 "Philadelphia has made their stance clear. They desire the region of Cavelier.\n\nThe recent protests of the Anglois People across Quebecs Midwestern Provinces have startled the entire region. Quebec is unable to stop the rioting and pacify the region. Several lawmakers already feel like that Quebec does not have the ability to projec their own power in this region anymore in the future.\n\nFurthermroe The Government in Philadelphia has their own plans. The Amnerican People across the Commonwealth greatly identify with the predicament of the Anglois People. Many of them see them as their own people and demand that they do not belong with the French Quebecois.\n\nNow Philadelphia is pressuring us that we accept their proposal to transfer ownershop of the region of Cavelier to them. Doing this will ease relations with America and might end the tension. But our America will grow even stronger... and who knows if they stop at Cavelier..."
  Anglois_Crisis.5.a:0 "Concessions must be made"
  Anglois_Crisis.5.b:0 "The border will not change"

  Anglois_Crisis.6.t:0 "London transfers Cavelier to us"
  Anglois_Crisis.6.d:0 "The British have accepted the reality on the ground and promise to transfer the region of Cavelier to us after the tension in the region has quieted down and Quebec relents."
  Anglois_Crisis.6.a:0 "The first big step"

  Anglois_Crisis.7.t:0 "London rejects our demands for Cavelier"
  Anglois_Crisis.7.d:0 "London has rejected to give us the region of Cavelier. We were not able to convince them of the necessity to do so. They still believe the issue can be resolved peacefully by waiting out the crisis.\nThey have to realise that the Anglois in Chicagou have burned all bridges with Quebec and they can not go back."
  Anglois_Crisis.7.a:0 "They will fold on this issue."

  Anglois_Crisis.8.t:0 "UC demands the Transfer of Wisconsin"
  Anglois_Crisis.8.d:0 "The UC has once again made more land demands in the ongoing crisis. They now wish to gain ownership of the Wisconsin region.\nWisconsin compromises a considerable Angloi population especially around the Southern town of Doty and Milwaukee.There the revolts throughout Cavelier have also spread and now the ideas of independence is taken hold there aswell.\nQuebec is greatly debended on the large developing iron and coal mines in the region and is desperate in keeping control of this border region for economic stability. However with all their troubles development in the promising region under Quebec has been rather poor and contacts with the Wild West disregarded... maybe America is better suited for this role..."
  Anglois_Crisis.8.a:0 "Quebec can not take care of the border anyway..."
  Anglois_Crisis.8.b:0 "This is going to far."

  Anglois_Crisis.9.t:0 "London transfers Wisconsin to us"
  Anglois_Crisis.9.d:0 "The British have accepted the reality on the ground and promise to transfer the region of Wisconsin to us after the tension in the region has quieted down and Quebec relents."
  Anglois_Crisis.9.a:0 "The frontier is ours again"

  Anglois_Crisis.10.t:0 "London rejects our demands for Wisconsin"
  Anglois_Crisis.10.d:0 "London has rejected to give us the region of Michigan. We were not able to convince them of the necessity to do so. We must try again. The area of Wisconsin will greatly aid us in increasing our presence across the Wild West and project our authority."
  Anglois_Crisis.10.a:0 "What do they care for Wisconsin?"

  Anglois_Crisis.11.t:0 "UC demands the Transfer of Michigan"
  Anglois_Crisis.11.d:0 "The UC has once again made more land demands in the ongoing crisis. They now wish to gain ownership of the Michigan region.\nMichigan compromises a considerable large Angloi population which has been gradually becoming the majority there.The revolts throughout Cavelier have also spread there now and the ideas of independence and joining America have taken hold there aswell.\nQuebec fears that losing Michigan will cause the complete collapse of all order and stability in their nation. Without Michigan they will have no supremacy over the Great Lakes anymore and will be too disconnected from the other Angloi States. Of course because of this America has made great diplomatic and convert efforts to gain ownership of this region..."
  Anglois_Crisis.11.a:0 "If this will finally satify them"
  Anglois_Crisis.11.b:0 "Quebec would never recover"

  Anglois_Crisis.12.t:0 "London transfers Michigan to us"
  Anglois_Crisis.12.d:0 "The British have accepted the reality on the ground and promise to transfer the region of Michigan to us after the tension in the region has quieted down and Quebec relents."
  Anglois_Crisis.12.a:0 "The Great Lakes are ours again"

  Anglois_Crisis.13.t:0 "London rejects our demands for Michigan"
  Anglois_Crisis.13.d:0 "London has rejected to give us the region of Michigan. We were not able to convince them of the necessity to do so. It is imperative that we suceed in securing this state as owning it will allow us to fully control the Great Lakes."
  Anglois_Crisis.13.a:0 "The air is getting hot"

  Anglois_Crisis.15.t:0 "UC demands the Transfer of Huron"
  Anglois_Crisis.15.d:0 "After having gained control of Michigan the Americans now try another bold move... they wish to gain control of the neighbouring Huron.\n\nThe region of Huron connects Buffalo to Detroit and over the last decades a lot of Angloi Immigrants from America have moved there out of the cities helping the agricultural sector. Nowadays the situation in Huron has become very tense with Angloi and Quebecois Farmers heavily assaulting each other. The Quebec Government themself see the development of rising a rising Angloi Population there as nightmare and have been drafting laws essentialy banning any kind of new immigration into the state.\nThe UC now controlling all of Cavelier and Michigan and having become the master of the Great Lakes in practice now see the oppurtunity to fully exploit that. Owning the door to the Great Lakes at the Niagara falls would be dream for them. Again American politicians are spreading stories about plights of the poor Anglois and attempt bribing us.\n\n"
  Anglois_Crisis.15.a:0 "Let them have the last Anglois State"
  Anglois_Crisis.15.b:0 "This is just bullying now!"

  Anglois_Crisis.16.t:0 "London transfers Huron to us"
  Anglois_Crisis.16.d:0 "The British have accepted the reality on the ground and promise to transfer the region of Huron to us after the tension in the region has quieted down and Quebec relents."
  Anglois_Crisis.16.a:0 "The Great Lakes are ours again"

  Anglois_Crisis.17.t:0 "London rejects our demands for Huron"
  Anglois_Crisis.17.d:0 "London has rejected to give us the region of Huron. We were not able to convince them of the necessity to do so. However it is very unlikely that they would accept this offer considering that this region is very split with Angloi and Quebecois people. The Quebecois also consider this territory to be part of their core mainland."
  Anglois_Crisis.17.a:0 "Should we try again?"

  Anglois_Crisis.18.t:0 "UC demands the Transfer of Superieur"
  Anglois_Crisis.18.d:0 "With the guarentee of gaining Wisconsin after the Crisis Philadelphia is now also trying to get all of the penisula. During the negotiations about Wisconsin it was generally agreed that the region of Superieur would not be included in this deal. Superieur is more then 90% Quebecois and loyal to the government in Quebec. The tension have not spread to this region.\n\nDespite this the UC has made shameful inquiries about the future of the region. They continue to babble about security concerns and other nonsensical reasons.\n\nSeveral lawmakers are already at their wits ends with America and say to simply ignore these stupid proposals..... though it would look better on the map..."
  Anglois_Crisis.18.a:0 "Who cares for Quebec anymore?"
  Anglois_Crisis.18.b:0 "They minds have been lost to greed..."

  Anglois_Crisis.19.t:0 "London transfers Superieur to us"
  Anglois_Crisis.19.d:0 "The British have accepted the reality on the ground and promise to transfer the region of Superieur to us after the tension in the region has quieted down and Quebec relents. It seems like the British want a good looking border aswell."
  Anglois_Crisis.19.a:0 "Most suprising!"

  Anglois_Crisis.20.t:0 "London rejects our demands for Superieur"
  Anglois_Crisis.20.d:0 "London has rejected to give us the region of Superieur. We were not able to convince them of the necessity to do so. However it wa very unlikely that they would accept this offer at all anyway considering that very few Anglois People lived there."
  Anglois_Crisis.20.a:0 "It was worth a try"

  Anglois_Crisis.21.t:0 "THE ANGLOIS ARE LEFT TO ROT..."
  Anglois_Crisis.21.d:0 "London has forgotten to care for their own people...\n\nThe Anglois are left to smother in Québécois Dominionship. Things will go on like they always do. In decades they will gradually lose their right to write, learn or speak English. Rather then looking for their brothers they will be lead astray to see the north as their homeland and forgot about their blood brothers.\n\nCan we just let that happen?\n\nThe American People, Buisnessmen even the moderate politcians are all full of anger. Anger directed at London. At the Empire. At the status quo.\n\nIf anyone wants peace to remain between the two giants, he should begin to pray that his fortunes become true."
  Anglois_Crisis.21.a:0 "They do not know what they have unleashed..."

  Anglois_Crisis.22.t:0 "THE UNITED COMMONWEALTH EXPANDS"
  Anglois_Crisis.22.d:0 "When the news reached Chicago the streets there blew up in celebrations. The last vindication that this is what the Anglois desired.\n\nLondon has decided that Cavelier Province and other Anglois Provinces of Quebec will join the United Commonwealth.\n\nAfter weeks of debates and haggling with British representatives about the future of North America we both have come to a conclusion we can be happy with.\n\nWe have gained the majority of Anglois Population Centers which will bolster our population and economy. Furthermore we are not the rightful protectors of all Anglois people and have wastly more future influence on the Commonwealth of Quebec.\nFrom the British Perspective the Americans get satified and stay faithful to the Empire at the cost of just some unruly Québécois.\n\nPeace has been won in British Confederation."
  Anglois_Crisis.22.a:0 "A Victory for America"

  Anglois_Crisis.23.t:0 "ALL ANGLOIS PROVINCES LIBERATED"
  Anglois_Crisis.23.d:0 "This might be the biggest geopolitical victory of the United Commonwealth in its history. All Anglois Provinces around the Great Lakes will be transferred under American Ownership.\n\nBritian has come to realize that nothing can stand in the way of the American Will and have accepted all our demands. From now our border in the north lies on the natural lines of Toronto, the channel of Sault Saine-Maire and Duluth. We have incorporated a region of almost 20 Million people and some of the biggest industrial centers in the world.\n\nThere are some concerns about remaining Quebecois in our provinces especially in Superieur but we are ensure that they will soon accept this new reality.\n\nA lot of nations now look at Commonwealth in new eyes. A Great Power on the Rise. A Great Power which can compete with Britian itself maybe?"
  Anglois_Crisis.23.a:0 "THE AMERICAN AGE HAS TRUELY BEGUN"

  Anglois_Crisis.24.t:0 "QUEBEC INTEGRITY DEFENDED"
  Anglois_Crisis.24.d:0 "The struggle between Philadelphia and London has ended in a spectacular diplomatic victory for us. The Anglois in Détroit & Chicagou have been successfully dealt with and these territories remain firming in Québec's control. The Commonwealth's efforts to take over these areas have ended in complete disaster. With some of their politicians going so far as to offer an offical apology to our government. Let this be a lesson to any within our control, this is the British Empire. Not the 'Anglo-American' Empire. The British Empire. And the fate of its people will be decided from London."
  Anglois_Crisis.24.a:0 "London is and will always be the Master"

  Anglois_Crisis.25.t:0 "STATUS QUO REMAINS"
  Anglois_Crisis.25.d:0 "Our diplomatic struggle against Philadelphia has ended not with a bang but with a whimper. The Angolis' dissent has become increasingly torublesome to put down. And our dimplomatic efforts have exhausted our political resources. The silver lining for this is that the Commonwealth has the similar problems. Any further attempts to deal with the situation could spark open revolt in the Angolis or worse, thus a compromise was reached. The Commonwealth would gain some territory in Québec but the rest will remain out of their reach. Though an unsatisfying turn of events, it is better than the alternative."
  Anglois_Crisis.25.a:0 "Conflict will doom us all"

  Anglois_Crisis.26.t:0 "AMERICA WINS THE ANGLOIS CRISIS"
  Anglois_Crisis.26.d:0 "Today we are witness to one of the biggest diplomatic defeats we have suffered to our own colonies. Despite the best efforts of our diplomats and politicians, the situation in Southern Québec has proven itself to be completely untenable. Our control over the area hung by a thread, with the American Commonwealth making the situation turn to their favour. As much as it pains us to do so...we have no voice but to submit to their demands. All of the territory they desire will be handed over to them. The crisis is over at least. We must do our best to win the next one."
  Anglois_Crisis.26.a:0 "Was this the right call?"

  Anglois_Crisis.44.t:0 "America offers Free Equipment"
  Anglois_Crisis.44.d:0 "Philadelphia offers us a large military package in exchange for us promising them to grant more concessions in the ongoing crisis in the Angloi Provinces. The package is quite massive and there are no direct obligations we have to fullfill for this deal."
  Anglois_Crisis.44.a:0 "Deal is a deal"
  Anglois_Crisis.44.b:0 "We will not accept such a cheap deal"

  Anglois_Crisis.45.t:0 "Britain accepts the Equipment Deal"
  Anglois_Crisis.45.d:0 ""
  Anglois_Crisis.45.a:0 "One deal at a time"

  Anglois_Crisis.46.t:0 "Britain rejects the Equipment Deal"
  Anglois_Crisis.46.d:0 ""
  Anglois_Crisis.46.a:0 "Damnit"



