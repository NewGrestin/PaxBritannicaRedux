  PB_ENG_Imperial_Tension_Category_desc:0 "\n\n\n\n\n\n\n\nImperial Tension is currently at §O[?global.ENG_Empire_Tension]%§!\n\nThe game for power and independence is not a safe affair. Conflict of interests will occur and rifts will open. One should try to avoid causing to much chaos as it ruins plans and is unpredictable.\n\nOnce Imperial Tension reaches §Rover 50%§!  the tension will continuously §Rincrease§! every 100 days if the tension stays §Rabove 50%§!. Tension can also increase with events / focuses or other shit (throwing tea into the sea for example).\n\nIf Imperial Tension reaches §Rover 90%§! both America and England will only have a small timeframe to avoid an Imperial Conflict if they wish to do so. At this point America will have lost faith in the Imperial Confederation and pursue independence on their own terms. Britian will seek to reestablish dominance over the unruly American Sphere.\n\nAn Imperial Civil War caused by escalating tension will §Rlock out Britian and America§! from §Bfinishing their Imperial Focuses.§! A Civil War spurred by escalation is not desirable."


