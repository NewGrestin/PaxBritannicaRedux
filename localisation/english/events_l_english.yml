balkan.13.t:0 "Austrian ambitions on Bulgaria!"
balkan.13.d:0 "The dastardly Austrians seem intent on total domination of the Balkans! Their troops have mobilized for a full scale invasion of Bulgaria, and rhetoric from Vienna indicates that they intend for total annexation. The Serbians may be our only chance to stand a chance against Austrian aggression."
balkan.13.a:0 "Seek help from the Serbs"
balkan.13.b:0 "Stand alone"
balkan.14.t:0 "Bulgaria seeks assistance!"
balkan.14.d:0 "It seems Austrian expansionism is even turned against their former allies. Diplomats from Bulgaria have reported that the army of the Reich has mobilized for a full-scale invasion of Bulgaria alongside the rest of the Tripartite Pact! The Bulgarians are seeking our assistance, but hardliners in the government believe we should leave them to their fate. How shall we proceed?"
balkan.14.a:0 "We stand united!"
balkan.14.b:0 "Where were they in the last war?"
balkan.15.t:0 "Serbia pledges to our defense!"
balkan.15.d:0 "The Serbians have pledged to our defense! The Balkan League shall stand firm against Austrian expansionism!"
balkan.15.a:0 "We might actually stand a chance."
balkan.16.t:0 "Serbia has abandoned us!"
balkan.16.d:0 "The Serbians have abandoned us to our fate. Bulgaria stands alone against the Austrian Reich and the Tripartite Pact."
balkan.16.a:0 "Bastards!""

