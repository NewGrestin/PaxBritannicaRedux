prussia.101.t:0 "Denmark Offers Nonaggression Pact"
prussia.101.d:0 "Denmark, having given attention to the German situation, has extended Prussia an olive branch. They propose a nonaggression pact, perhaps as a beginning to more substantial diplomatic guarantees to come."
prussia.101.a:0 "We have nothing to gain from war with Denmark."
prussia.101.b:0 "We have no need for such an agreement."
prussia.102.t:0 "Denmark Proposes War with Westphalia"
prussia.102.d:0 "Through clandestine channels, the Danish government has expressed interest in a war against Westphalia. While they insist they can take on the German pretender state on their own, they invite us to join in the fight, and to cement our good relations on the battlefield."
prussia.102.a:0 "Rally the troops, we go to war!"
prussia.102.b:0 "This is not the best time..."
prussia.103.t:0 "Danish Officials Meet in Dresden"
prussia.103.d:0 "After the fall of Westphalia, Danish officials met with members of the Prussian government in the city of Dresden. They offered terms for a defensive pact to protect both nations against their enemies."
prussia.103.a:0 "Our interests are one and the same."
prussia.103.b:0 "We like our relations as they are."
prussia.104.t:0 "Denmark Proposes a Baltic Exchange"
prussia.104.d:0 "Danish diplomats have proposed a unique offer regarding our collective holdings on the southern Baltic. The Danes, asserting old conquests in northern Germany, believe that it is time for the Danish crown to stretch back to its full extent. As a gesture of good faith, they ask we cede these territories peacefully, in exchange for their cession of Schleswig-Holstein to Prussia."
prussia.104.a:0 "Such an exchange is in both our interests."
prussia.104.b:0 "The math does not add up. Who do they think we are?"
prussia.1.t:0 "The Danzig Connection"
prussia.1.d:0 "With Danzig reclaimed by the German people, East Prussia is once again connected to us by land. Should we not move our capital to Königsberg, a proud and cultured city?"
prussia.1.a:0 "Königsberg is a city worthy of seating the government."
prussia.1.b:0 "We should not be in the business of moving capitals."
prussia.2.t:0 "Berlin is ours once more!"
prussia.2.d:0 "Brandenburg and its magnificent cities have been returned to the grasp of the true German government. The Reichstag in Berlin will serve as a grand hall for our rejuvenated state."
prussia.2.a:0 "Wir sind Berliner!"
prussia.2.b:0 "Our current capital is adequate."
prussia.3.t:0 "Germany demands Danzig!"
prussia.3.d:0 "The Germans have resorted to their vile instincts and threatened violence if we do not grant them rightful Polish territory. This constitutes a grave violation of our sovereignty."
prussia.3.a:0 "We should concede and reclaim our land when the time is right."
prussia.3.b:0 "Poland is not yet lost!"
prussia.4.t:0 "Poland refuses!"
prussia.4.d:0 "The Poles have foolishly refused to grant freedom to the Germans of Danzig. We have no other option but to strike with unparalled force."
prussia.4.a:0 "To war!" 
prussia.5.t:0 "The Beginning of an Era"
prussia.5.d:0 "Long nights of bickering, violence, and political games has left the party - and perhaps the country - in ruins. A new leader has been chosen. Otto Strasser, a man of the people, has taken up the sword to lead Germany on its quest to liberate the German workers from the clutches of plutocracy."
prussia.5.a:0 "The Germans are behind you, Strasser."
prussia.6.t:0 "Göring takes the throne"
prussia.6.d:0 "Germany is not yet lost. Petty party politics will not shake Germany's glory. A successor to the famed Manstein has been chosen. With the backing of legends such as Drexler and Heydrich, Hermann Göring has ascended to become the ruler of the party - and of all of Germany."
prussia.6.a:0 "Deutschland erwacht!"
prussia.7.t:0 "Remembering the Fallen"
prussia.7.d:0 "Unity in the party may be increased if we band together to recall those who fought and died for the fatherland and the German people... and who the true enemy is."
prussia.7.a:0 "They did not die in vain."
prussia.8.t:0 "Rooting out the Insubordinates"
prussia.8.d:0 "Führerprinzip must be established. For too long our party has been racked with internal strife. It is unruly and unlike that of the Teutonic elite - we cannot appear to be lacking unity."
prussia.8.a:0 "The leader commands, we follow!"
prussia.9.t:0 "Reorganizing the Party"
prussia.9.d:0 "With the treasonous members gone, our party is now able to rebuild and reorganize. We must establish a strict hierarchy that leaves no room for disloyal behavior, and punish those who disobey the leader."
prussia.9.a:0 "We will not eliminate our Nibelungentreue."
prussia.10.t:0 "A German party, a German state"
prussia.10.d:0 "With insubordination crushed and a new, strong leader at the wheel, our party is unstoppable. The Deutsche Reichspartei is united, and now we unite Germany."
prussia.10.a:0 "Now Germany will be saved."
prussia.12.t:0 "Poland offers peace"
prussia.12.d:0 "Polish officials delivered an offer of peace to our government in response to the complete and utter destruction of the Polish barbarians at the hands of the German armed forces. They have agreed to handover Danzig to Germany, on the condition that peace is attained."
prussia.12.a:0 "We can achieve permanent peace through this."
prussia.12.b:0 "War will continue!"
prussia.13.t:0 "The name of Danzig"
prussia.13.d:0 "Danzig was lost to Poland under the hideous terms of the Versailles Treaty. Under Polish control, they renamed the city to an abhorrent, Slavic bastardization of its great German name. With it returned to our control, it's best we officialize its reclamation by restoring its former name."
prussia.13.a:0 "A suggestion that is neither rash nor timid."
prussia.14.t:0 "The Hamburg Conference"
prussia.14.d:0 "A meeting in Hamburg was held today between representatives of [WSP.GetName] and the [PRS.GetName], in regards to the issue of reunification and an eventual peace agreement. The [PRS.GetAdjective] delegates argued strongly for the right to administer Schleswig-Holstein until further agreement is reached."
prussia.14.a:0 "Perhaps we can grant them this."
prussia.14.b:0 "Proposterous!"
prussia.15.t:0 "[WSP.GetName] refuses!"
prussia.15.d:0 "After our generous offer at the Hamburg Conference, the [WSP.GetAdjective] government has chosen war over peace, sacrificing serenity on the continent to maintain a small and inconsequential province. There is no other choice but to press our justifiable demands on the battlefield in the face of such recklessness."
prussia.15.a:0 "War will decide the fate of Germany."
prussia.15.b:0 "Diplomacy remains essential."

prussia.16.t:0 "Prussia proposes reunification"
prussia.16.d:0 "[PRS.GetAdjective] leader [PRS.GetLeader] has offered we reunify under the banner of the [PRS.GetName] as swiftly as possible. Recent events have made this offer tempting, but our sovereignty is at stake."
prussia.16.a:0 "It is time to lay down our arms."
prussia.16.b:0 "[WSP.GetName] forever!"
prussia.17.t:0 "[WSP.GetName] refuses!"
prussia.17.d:0 "The [WSP.GetAdjective] government has turned down our grand proposal for reunification. They have shunned the German people, and embarassed themselves on the world stage. It is time we settle our differences on the battlefield."
prussia.17.a:0 "To battle!"
prussia.17.b:0 "War would be too costly."
prussia.18.t:0 "Finishing Reunification"
prussia.18.d:0 "With the western states under our boot, our hegemony in Germany has been cemented. It is time we complete the reunification and restore Germany to its former glory and honour, as a great nation among the states of the world."
prussia.18.a:0 "Germany has awoken."

prussia.64.t:0 "The Dresden Declaration"
prussia.64.d:0 "A special congress convened in Dresden today on the order of [PRS.GetLeader] reaffirmed [PRS.GetName]'s desire to reclaim the German states currently under Westphalian administration. They announced their commitment to the restoration of German unity under the banner of the [PRS.GetRulingParty]. The statement was met with outrage from Westphalian officials, who view it as a provocation by Prussian jingoists."
prussia.64.a:0 "An interesting development."
