 finland.47.d:0 "Transcontinental Coalition is now formed to be the counterweight to the threat of Commonwealth Pact, Tripartite Pact and Socialist International."
 finland.47.a:0 "Now it's time to prepare for war."
 finland.48.t:0 "A Westphalian King"
 finland.48.d:0 "The royalists decide to stick with the original plan they had in 1918 to elect a Westphalian king. The plan was then reverted due to the start of the civil war. But now the time is right for the rightful heir to ascend on the throne. Thus Friedrich Karl, the Prince of Hesse, becomes the first king of Finland, Väinö I. The capital will be moved to the city of Viipuri, which is renamed to Wiburg to celebrate the new German king and the city's old German population and connections. "
 finland.48.a:0 "Lang lebe der König!"
