 finland.50.t:0 "Russians Expelled"
 finland.50.d:0 "The small Russian minority who were still living in eastern Finland have been expelled from the country. New German nobility is settling in to govern the eastern provinces"
 finland.50.a:0 "Do svidanija!"
 finland.51.t:0 "Grand Duchy of Russia"
 finland.51.d:0 "After the decisive Finnish victory of the Fenno-Russian war, Grand Duchy of Russia is formed as a puppet state of Kingdom of Finland. Juho Kusti Paasikivi is appointed as the Governor-General of the Duchy."
 finland.51.a:0 "Sweet."
 finland.52.t:0 "AKS Seizes Power"
 finland.52.d:0 "The very popular ultranationalist fennoman Academic Karelian Society seizes power from the military junta. Greater Finland with even greater ambitions is declared."
 finland.52.a:0 "For Finland!"
 finland.53.t:0 "Heimosodat"
 finland.53.d:0 "The first Heimosodat were fought in 1918-1922 between the Finno-Uralic peoples against Russians in and around Russian territory. Unfortunately, the results of those conflicts were mild and the fighting ended in a tiresome stalemate. Now it's time for round two."
 finland.53.a:0 "Kindred peoples, your liberation awaits!"
