# BALKAN LEAGUE EVENTS
######################
balkan.1.t:0 "Reestablish the Balkan League?"
balkan.1.d:0 "The Reich has long been a threat to peace in the Balkans, but today word arrived from Vienna that the regime has formally announced their ambitions for the region. The Austrians claim the Balkans as their “sphere of influence”, and claim that they intend to enforce their dominance in the region. This has garnered distaste internationally, and many other Balkan nations have already stated their intent to resist Austrian hegemony. This has once more brought forward the concept of the Balkan League. Previously formed to resist Turkish expansion, it may be necessary to seek a general Balkan alliance once more to fight this ancient enemy."
balkan.1.a:0 "Together we are strong!"
balkan.1.b:0 "Absolutely not."
balkan.2.t:0 "Crotia Joins the Balkan League"
balkan.2.d:0 "Our diplomatic efforts have been rewarded! Croatia has agreed to join the Balkan League. Our diplomats are already in the capital to discuss the details of the arrangement."
balkan.2.a:0 "Excellent."
balkan.3.t:0 "Croatia refuses to join the Balkan League"
balkan.3.d:0 "Unfortunately, the Croats seem intent to fall alone. They have refused to join the Balkan League. We will have to look elsewhere for allies."
balkan.3.a:0 "They will fall alone, it seems."
