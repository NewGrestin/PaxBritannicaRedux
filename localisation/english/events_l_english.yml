######################
# AMERICAN EVENTS
######################
 america.1.t:0 "The Dominion of America in 1936"
 america.1.d:0 "Since the establishment of British colonial authority in America, the region has been wracked with conflict and controversy. The Rebellion of centuries past brought a fundamental change in how the Crown approached governing her overseas territories. The Treaty of Philadelphia would mark the beginning British government’s “Home Rule” policy, granting Dominions the liberty in their internal affairs that they so desired. The Dominion of America is the very model of the Home Rule system. In the years since the First Great War, the American Dominion has found itself sitting atop the North American powder keg. Ultranationalist and socialist movements, emboldened by the revolutions of the 1920s, are quickly gaining steam in the upcoming General Elections. In the West, Mexico’s empire continues to crumble, threatened by Tacoman expansionism and internal strife. Aided by their northern sister nation of Canada, how the government in Philadelphia will handle the coming years remains to be seen..."
 america.1.a:0 "For King and Country!"
 america.4.t:0 "The Trial of the Century"
 america.4.d:0 "On January 18th, 1936, a German-American Carpenter by the name of Bruno Richard Hauptmann was executed by electric chair in the state of New Jersey for the kidnapping and murder of Charles A. Lindbergh Junior, son of famed aviator and Continental Congress Party leader Charles Lindbergh. On the night of March first, 1932, 20 month old Charles Linbergh Jr. was abducted from his home by Hauptmann, who accessed the second story room by a ladder. Hauptmann proceeded to leave a ransom note written in poor grammar demanding 50,000 Dollars. The body of Charles Lindbergh Jr. was found on May 12th near the home, it is still uncertain whether Hauptmann killed the child or accidently dropped him while descending the ladder. A lengthy investigation tied him in being there at the place and time, in possession of ransom money, and to have similar broken handwriting to that in the note. After a month long trial and almost a year of denied court appeals he was finally executed today, a short four years after the actual kidnapping."
 america.4.a:0 "Not everyone will agree with his politics but we can all agree justice has been served."
######################
# LAKOTAN EVENTS
######################
 lakota.1.t:0 "The Lakota Confederation in 1936"
 lakota.1.d:0 "The Lakota Confederation was forged out of the Sioux tribes of the Upper Plains and a compromise between the Sioux, French, and British over a common border in the 1850's. With the only option being to join the Lakota Confederacy or to be wiped out by White Settlers, most of their independent tribal neighbors quickly joined in, regardless of the pre-existing divides between them. After a war over the Nez Perce lands in the Rockies with Tacoma and the annexation and repopulation of former Skitswish lands, it was proven the Lakota could hold their own against the colonists. As of now, the state is organized into a Tribal Council, with one representative from each tribe voting in a High Chief. However the oligarchic Council is under great controversy, with the Seven Sioux Tribes and their allies holding all of the voting power over the others, reform is demanded. However the Confederation is also plagued with other issues, ranging from long standing tribal disputes, Wovoka's preaching of the Ghost Dance to the Nomads, and the revanchist Tacoma along with its other unstable neighbors, the Confederation is in dire need for change, whether by popular choice or by an iron fist remains to be seen..."
 lakota.1.a:0 "For the Tribe!"
######################
#RUSSIA EVENTS
######################
 soviet.1.t:0 "Britain proposes an alliance."
 soviet.1.d:0 "In light of the threat posed by Austrian expansionism, as well as the looming resumption of hostilities in the German Civil War, London has proposed an alliance to our administration."
 soviet.1.a:0 "Of course."
 soviet.1.b:0 "What? No."
######################
#NORWAY EVENTS
######################
 norway.1.t:0 "The North Sea Defense Committee"
 norway.1.d:0 "A surprising proposal has arrived from the government in London. They have proposed the formation of a “North Sea Defense Board” to protect trade and promote common defense in the region. Formed of a committee between our many nations, this board seeks to ensure that the German armistice remains in check and that conflicts in Europe can be kept under control. Though some have their doubts about the efficacy of such a plan, it is hard to say that having an ally with Britain is unattractive."
 norway.1.a:0 "Of course."
 norway.1.b:0 "What? No."
 norway.101.t:0 "Denmark Names Norway Her Subject"
 norway.101.d:0 "Citing Denmark's past personal unions with Norway, and a growing Scandinavian nationalism across the peninsula, the Danish government has demanded that Norway become a subject of her southern neighbor."
 norway.101.a:0 "We don't have much of a choice, I suppose."
 norway.101.b:0 "We will not surrender our sovereignty."
 
