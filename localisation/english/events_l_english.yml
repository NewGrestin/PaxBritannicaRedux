 finland.7.d:0 "Finland invites Norway to join the Nordisk Kollektiv faction. Will you join?"
 finland.7.a:0 "Yes"
 finland.7.b:0 "No"
 finland.8.t:0 "Worker's Paradise"
 finland.8.d:0 "We have houses, we have railroads, we have factories, we have food! The new people's democracy is a role model of a worker's paradise to the whole world!"
 finland.8.a:0 "Yeah, right."
 finland.9.t:0 "Civil War, Again!"
 finland.9.d:0 "'Comrades! It's time to fight for our freedom again. Slaughter the bourgeois, the monarchists and all other pests!' preached the autarchist leader Otto Wille Kuusinen in Tampere. This doesn't sound good."
 finland.9.a:0 "Set the fires of revolution ablaze!"
 finland.10.t:0 "Operation Red Bear"
 finland.10.d:0 "The Finnish autarchist leaders visited their Russian and Karelian counterparts in a secret meeting in Terijoki. The Operation Red Bear was planned. It's time to unite our autarchist brethren and show Russia where the true power lies."
 finland.10.a:0 "Time for fun!"
 finland.11.t:0 "Fenno-Russo What?"
 finland.11.d:0 "The Operation Red Bear has been a great success. The Finnish, Karelian and Russian autarchists have been united under the new Fenno-Russo-Karelian Union."
 finland.11.a:0 "FRKU you, Russia!"
 finland.12.t:0 "Russia on Its Knees"
 finland.12.d:0 "Russia is desperately trying to fight against the strong FRKU. If Russia is to survive to fight another day - a quick peace deal needs to be made and submit for now."
 finland.12.a:0 "Peace."
 finland.12.b:0 "Njet harasho!"
 finland.13.t:0 "Russia on Its Knees"
 finland.13.d:0 "Russia has submitted and accepted our demands. There will be peace. For now."
 finland.13.a:0 "Time to initiate Operation Red Bear, part two."
 finland.14.t:0 "New World Order"
 finland.14.d:0 "Today, the leaders of FRKU and Soviet Russia announced the formation of Autarchist International in the FRKU capital of Petroskoi."
 finland.14.a:0 "Bend the world!"
 finland.15.t:0 "A Protest in Vaasa"
 finland.15.d:0 "Due to the cancelled elections, a huge republican protest was mobilized today in Vaasa. The extremist military junta leaders have been disarmed. The republican parties seize power and form a democratic government."
 finland.15.a:0 "Democracy, finally!"
 finland.16.t:0 "Back to Helsinki"
 finland.16.d:0 "Now that the military junta government has been removed, it's time to settle the capital back to Helsinki."
 finland.16.a:0 "Great!"
