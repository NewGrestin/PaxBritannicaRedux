# Westphalia EVENTS
######################
westphalia.101.t:0 "Denmark Offers Nonaggression Pact"
westphalia.101.d:0 "Denmark, having given attention to the German situation, has extended Westphalia an olive branch. They propose a nonaggression pact, perhaps as a beginning to more substantial diplomatic guarantees to come."
westphalia.101.a:0 "We have nothing to gain from war with Denmark."
westphalia.101.b:0 "We have no need for such an agreement."
westphalia.102.t:0 "Denmark Proposes War with Prussia"
westphalia.102.d:0 "Through clandestine channels, the Danish government has expressed interest in a war against Prussia. While they insist they can take on the German pretender state on their own, they invite us to join in the fight, and to cement our good relations on the battlefield."
westphalia.102.a:0 "Rally the troops, we go to war!"
westphalia.102.b:0 "This is not the best time..."
westphalia.103.t:0 "Danish Officials Meet in Berlin"
westphalia.103.d:0 "After the fall of Prussia, Danish officials met with members of the Westphalian government in the ruins of Berlin. They offered terms for a defensive pact to protect both nations against their enemies."
westphalia.103.a:0 "Our interests are one and the same."
westphalia.103.b:0 "We like our relations as they are."
westphalia.105.t:0 "Denmark Proposes a Military Faction"
westphalia.105.d:0 "As the stability of Europe falls into question, Denmark asks us to strengthen our pact once more. The Danes propose a Dano-German Confederation to protect our interests in the Baltic and Central Europe."
westphalia.105.a:0 "Denmark shall be a part of the German rebirth."
westphalia.105.b:0 "Such an alliance presents too many dangers."
westphalia.106.t:0 "Invited to the Commonwealth"
westphalia.106.d:0 "Denmark, having itself joined the British Empire in its sprawling military alliance, has invited Westphalia to join the Commonwealth as well. Shall we declare ourselves for the British and against their many rivals?"
westphalia.106.a:0 "Denmark shall be a part of the German rebirth."
westphalia.106.b:0 "Such an alliance presents too many dangers."

