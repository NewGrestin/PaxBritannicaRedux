 finland.30.t:0 "A Consensus in Turku"
 finland.30.d:0 "The Swedish People's Party invited all parties for a meeting in Turku. After an obnoxiously long Swedish style 'diskutering' everyone was so tired that they agreed on a democratic joint government orchestrated by SFP."
 finland.30.a:0 "Jävla Finne!"
 finland.31.t:0 "Brothers United Again"
 finland.31.d:0 "After long talks and planning, Sweden-Finland will become a unified entity."
 finland.31.a:0 "Hurra!"
 finland.32.t:0 "Apocalypse, Now"
 finland.32.d:0 "'The world is going to go in flames soon, and Finland must get ready for it. Offense is the best defense and so we will assert our dominance throughout the Baltic Sea as fast as possible.' - Vihtori Kosola in a military meeting in Vaasa."
 finland.32.a:0 "Agreed."
 finland.35.t:0 "War to End All Wars"
 finland.35.d:0 "Finland joined the Tripartite Pact out of necessity, but now that beast needs to be put down to prevent future wars."
 finland.35.a:0 "I think I've heard this somewhere before..."
 finland.36.t:0 "What on Earth?"
 finland.36.d:0 "Finland comes out victorious from the war against the Tripartite Pact. The new Finnish Empire is formed. Vihtori Kosola has been crowned as the emperor Victor I. The new capital of our great empire will be located in the old Holy Roman Empire capital of Vienna. Finnish Empire has also created the new faction Novus Imperium Fennocum. Everyone's jaw drops."
 finland.36.a:0 "This is crazy!"
 finland.37.t:0 "Choosing a King"
 finland.37.d:0 "The royalists in power have decided to elect a king for Finland. Now they are pondering between the options of British, Finnish and Westphalian choices."
 finland.37.a:0 "OK."
 finland.38.t:0 "A British King"
 finland.38.d:0 "The royalists decide, with some British 'help', to elect a British king. Prince George, the Duke of Kent, will become the first king of Finland, Wayne I. The new royal house is planned to be located in Maarianhamina on the island of Ahvenanmaa outside the southwestern coast of Finland."
 finland.38.a:0 "God save the King!"
 finland.39.t:0 "Finnish-Swedes Expelled"
 finland.39.d:0 "The old elite of the Finnish society, the Finnish-Swedes, have been expelled from their positions and replaced by the new British aristocracy who moved to Finland during the regime change"
 finland.39.a:0 "Begone, Svenssons!"
 finland.40.t:0 "A Finnish King"
 finland.40.d:0 "The royalists decide that the king should be Finnish. They elect the head of the Kokoomus party, Edwin Linkomies, to be the first king of Finland, Johannes I."
 finland.40.a:0 "Eläköön Kuningas!"
 finland.41.t:0 "Alone in the Dark"
 finland.41.d:0 "The animosity by all surrounding states against the newly founded nationalist Kingdom of Finland forces Finland to seek allies from further away in the world."
 finland.41.a:0 "The night is dark and full of terrors."
