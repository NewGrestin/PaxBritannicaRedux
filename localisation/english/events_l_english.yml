# POLITICAL EVENTS
######################
political.1.t:0 "Pro-Monarchist Coup"
political.1.d:0 "Just this morning, rogue elements of the military stormed the government districts and seized control of the apparatus of state. Aligned to the nascent monarchy, the military forces have arrested government officials in a relatively bloodless coup. With this, our government is transitioning into a monarchist government, and it remains to be seen how the status of civil liberties will be changed."
political.1.a:0 "Long live the King!"
political.2.t:0 "Failed Monarchist Coup"
political.2.d:0 "Elements of the military have made an aborted coup of the government, in an attempt to install a monarchy. The coup has failed, and the ruling government has fled into the countryside to organize a resistance. The prospect of a civil war has become terribly, terribly real."
political.2.a:0 "The ruling party will not allow this..."
political.3.t:0 "Pro-Military Coup"
political.3.d:0 "Elements of a vast, popular military clique stormed the government districts just this evening. Heavily armed, their leadership has demanded total control over the government. With much of the government arrested by the clique, there is no organized resistance to prevent the coup."
political.3.a:0 "The authoritarians shall guide us!"
political.4.t:0 "Failed Military Coup"
political.4.d:0 "A military coup has attempted to seize control of the government. The failed coup has allowed many key government officials to slip through the cracks, where they have fled into the countryside to organize a resistance. Having enlisted elements of the loyalists, the exiled government has announced their intention to fight the coup plotters. A civil war is in full swing."
political.4.a:0 "The ruling party will not allow this..."
political.5.t:0 "Ultranationalist Coup"
political.5.d:0 "Backed by the military, fascist paramilitaries have seized control of the capital and arrested government officials. Reports of violence in the streets have begun to come in as the nascent ultranationalists announced their victory. With the existing government scattered, resistance has been minimal. The coup has been relatively bloodless and, more importantly, a resounding success."
political.5.a:0 "Today, the capital. Tomorrow, the world!"
political.6.t:0 "Failed Ultranationalist Coup"
political.6.d:0 "The ruling government has fled the capital as ultranationalist militias attempt to seize control. The failed coup has sparked widespread national resistance as fighting begins throughout the nation. The threat of a potential civil war has now become a very real one."
political.6.a:0 "The ruling party will not allow this..."
political.7.t:0 "Pro-Communist Coup"
political.7.d:0 "Elements of the military have seized control of the government and forced the ruling party into exile. From the steps of the capital, elements of the nation’s communist party announced the creation of a new worker’s republic. "
political.7.a:0 "We have stood up!"
political.8.t:0 "Failed Communist Coup"
political.8.d:0 "The ruling government has fled the capital as forces of the pro-communist military attempt to seize control. Having not gained the support of the military, the ruling government has been able to organize a popular resistance against us. A civil war is now in full swing."
political.8.a:0 "The ruling party will not allow this..."
political.9.t:0 "The [GetMonth] Snap Elections"
political.9.d:0 "With the opposition gaining power, a snap election has been called to determine the new leadership for the nation."
political.9.a:0 "The Conservatives take power"
political.9.b:0 "The Social Liberals take power"
political.9.c:0 "The Social Democrats take power"
political.9.e:0 "The Socialists take power."
