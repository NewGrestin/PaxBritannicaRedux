 finland.101.t:0 "Denmark Proposes Nonaggression Pact"
 finland.101.d:0 "Denmark, having given attention to tense geopolitical situations, has extended Finland an olive branch. They propose a nonaggression pact, perhaps as a beginning to more substantial diplomatic guarantees to come."
 finland.101.a:0 "We have nothing to gain from war with Denmark."
 finland.101.b:0 "We have no need for such an agreement."
 finland.102.t:0 "Denmark Offers Invitation to Alliance"
 finland.102.d:0 "As the stability of Europe falls into question, Denmark asks us to strengthen our pact once more. The Danes having already established the Skagerrak Forening, invites us to join them. Are our interests in the Baltic and Scandinavia one and the same?"
 finland.102.a:0 "Scandinavia must stand united on all fronts."
 finland.102.b:0 "Such an alliance presents too many dangers."
 finland.103.t:0 "Denmark Challenges Sisu"
 finland.103.d:0 "With relations between Denmark and Finland rapidly deteriorating, it does not come as a surprise that Denmark now seeks to exert pressure on Finland's national identity. We must stand strong, no matter the cost."
 finland.103.a:0 "Very well."
