# AUSTRIAN FLAVOUR EVENTS
##########################
austriaflavour.1.t:0 "Hungarian Terrorist Attack!"
austriaflavour.1.d:0 "A group of armed Hungarian partisans have bombed a major government building in our country! Several people are dead, and many more are wounded. Outrage has broken out against the ethnic Hungarian populations in many major cities and ghettoes. A spat of Anti-Hungarian violence has broken out among the population, but has since been contained by the authorities. "
austriaflavour.1.a:0 "Terrible!"
austriaflavour.2.t:0 "The Black Hand"
austriaflavour.2.d:0 "Since our annexation of Serbia, attacks by small partisan groups have not been uncommon. However, elements of the state police have begun to come into contact with a group known as “The Black Hand.” Believed to consist of former elements of the Serbian intelligence service, along with trained terrorists, the Black Hand is well armed and trained, and has proved more than a match for our militias and police. If we don’t do something about this ominous organization soon, we may face serious consequences."
austriaflavour.2.a:0 "Send the State Police to hunt them down!"
austriaflavour.2.b:0 "They pose no real threat to us."
austriaflavour.3.t:0 "Black Hand Bombings"
austriaflavour.3.d:0 "Treachery in Serbia! The Black Hand terrorist group has attacked one of our administrative buildings with handmade bombs! While relatively few were injured, it has frazzled the nerves of many of our commanders in the occupation zone. They have outright demanded that we take some kind of measure to deal with the black hand threat, lest we risk open rebellion by an emboldened Serbian population."
austriaflavour.3.a:0 "Perhaps we should take this more seriously..."
austriaflavour.3.b:0 "It's just a small bombing. No real concern."
austriaflavour.4.t:0 "Skirmish with Black Hand Partisans"
austriaflavour.4.d:0 "Earlier today, one of our patrols in Serbia was able to hunt down and defeat a group of partisans working under the Black Hand. At least twenty men were captured and interrogated, with much of their equipment seized. Among those interrogated, we’ve gathered information on the possible hideout of these hooligans. Just as well, we were able to retrieve vital information on Black Hand safe houses throughout Serbia! "
austriaflavour.4.a:0 "We've got them on the run!"

