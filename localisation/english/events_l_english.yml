sweden.1.t:0 "Sweden In 1936"
sweden.1.d:0 "The Kingdom of Sweden has been around since the early 12th century, it has fought many wars, victories and loses. Although peacefull in The Great War, Sweden did support both sides with resources, Sweden nearly joined in the war when a group of Swedish communists hijacked a German ship and had pretend to be members of The Swedish Navy, this lead to massive diplomatic meetings between His Majesty The King and the Kaiser of Germany. After the meetings Sweden and Germany successsully avoided war. Although Sweden was forced to disarm its border with Norway which had been heavily armed since the beginning of The Great War, relations grew greatly between Sweden and Norway due to this. After The Great War some saw The Swedish King as a coward and this forced him to liberalize his nation handing more power to the parliament and Prime Minister, in the mid 20s a far right organization called The Nordic Revival Party of Sweden was found by Birger Furugård, at first the NRP acted as a paramilitary that performed many attacks on jews, government buildings and leftist sites. Finally in 1932 the NRP and Furugård resigned as a paramiltary and became an offical party, many were purged from the party who were suspected of not being loyal to Birger Furugård. In 1935 Birger Furugård and the NRP became an offical choice on the 1936 Election ballot, and with support from many accross Sweden, their chances of winning are high, we are now here in 1936 a new year, a year that could change the fate of Sweden forever."
sweden.1.a:0 "För Sverige"

sweden.2.t:0 "Swedish General Election"
sweden.2.d:0 "The general election has rolled around to elect a new Prime Minister, only four candidates have made it to a posistion of winning. Per Albin Hansson of the Social Democratic SAP, Axel Pehrsson-Bramstorp of the liberal Bondeförbundet, Birger Furugård of the Pro-Monarchist ultranationalist NVP, as well as Gösta Bagge of the conservative Valförbundet. Many have accused Bagge of being lazy, a politician who won't pass reforms. Birger Furugård is also considered someone who may not be elected over the other two due to his anti-semitic policies, even though anti-semitism is a rising policy in Sweden. Only time will tell who can win this election, as the results begin to come in."
sweden.2.o1:0 "Per Albin Hansson"
sweden.2.o2:0 "Axel Pehrsson-Bramstorp"
sweden.2.o3:0 "Birger Furugård"
sweden.2.04:0 "Gösta Bagge"

sweden.101.t:0 "Denmark Demands Scania"
sweden.101.d:0 "The fascist administration in Copenhagen delivered territorial demands to the Swedish government today. The Danes insist that Scania, a valuable element of the Swedish nation, is true Danish clay. We may hope for continued peace by accepting these demands, or we may stand against them and assert our sovereignty against the enemies of democracy."
sweden.101.d:0 "We must avoid war at all costs."
sweden.101.d:0 "Come and take it, we are ready."
sweden.102.t:0 "Scanian Claim Weakens"
sweden.103.t:0 "Scanian Core Lost"
sweden.103.d:0 "Already the international community has turned its back on Sweden, forgetting the terrible Danish attack on her sovereignty. Scania is now, for all intents and purposes, considered naturally Danish soil."
sweden.103.a:0 "A dark day indeed."
sweden.104.t:0 "Denmark Offers Nonaggression Pact"
sweden.104.d:0 "In an unexpected diplomatic gesture, Denmark has offered Sweden an opportunity to avoid war in the Baltic. It would seem that Denmark considers us more valuable as an ally than as an enemy."
sweden.104.a:0 "We have nothing to gain from war with Denmark."
sweden.104.b:0 "We will make peace or war on our own terms."
sweden.105.t:0 "An Invitation to the Skagerrak Forening"
sweden.105.d:0 "The Danes, looking to assemble military allies among the Scandinavian nations, has asked us to join their faction. Such an invitation carries with it a great deal of protection from outside threats, but simultaneously threatens to drag us into war with Denmark's enemies."
sweden.105.a:0 "It is time for Scandinavia to stand as one."
sweden.105.b:0 "The risks are too great. We will find our own way."

