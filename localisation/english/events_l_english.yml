######################
#CANADA EVENTS
######################
 canada.1.t:0 "A Commonwealth of Equals"
 canada.1.d:0 "The British Commonwealth has always been relatively one-sided. The colonies and dominions work, and London reaps the rewards. This has been the status quo for more than a century. This, of course, makes the most recent proposal from London so shocking. The new Liberal government has proposed that the Commonwealth be based on mutual respect between comrades, rather than by imperial mandate. Capping off this idea is the proposed “London Congress” to draft a Commonwealth constitution by which all member states shall abide. Our advisors have highly urged us to send a delegation."
 canada.1.a:0 "How times have changed..."
