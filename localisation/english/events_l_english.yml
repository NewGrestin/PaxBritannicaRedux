 finland.58.a:0 "Uraa!"
 finland.59.t:0 "Pan-Turanism"
 finland.59.d:0 "The political and cultural ideology called Turanism was developed by Matthias Castrén during the 19th century. The ideology proclaims the ethnological, cultural and linguistic relation and cooperation with all Finno-Ugric, Uralic, Turkic, Altaic, Mongolian and Japanese people."
