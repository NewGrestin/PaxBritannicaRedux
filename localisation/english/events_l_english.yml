# DANISH EVENTS
################
 denmark.1.t:0 "The North Sea Defense Committee"
 denmark.1.d:0 "A surprising proposal has arrived from the government in London. They have proposed the formation of a “North Sea Defense Board” to protect trade and promote common defense in the region. Formed of a committee between our many nations, this board seeks to ensure that the German armistice remains in check and that conflicts in Europe can be kept under control. Though some have their doubts about the efficacy of such a plan, it is hard to say that having an ally with Britain is unattractive."
 denmark.1.a:0 "Of course."
 denmark.1.b:0 "What? No."
 denmark.2.t:0 "Baltic Sea Federation"
 denmark.2.d:0 "Finland has asked Denmark to join the Baltic Sea Federation. Accept?"
 denmark.2.a:0 "Yes"
 denmark.2.b:0 "No"
 denmark.3.t:0 "Elections Cancelled"
 denmark.3.d:0 "With instability boiling to the south and states agitating for war, the democratic process has failed the Danish people. Now is not the time for lengthy debate on petty political disagreements. Now is the time for action. Unilateral action. Troops stand at the ready as we prepare to dissolve the Rigsdag and cancel upcoming elections. What are the orders?"
 denmark.3.a:0 "Arrest anyone who stands in the way."
 denmark.3.b:0 "Lock down the capital and broadcast the message of the new order."
 denmark.6.t:0 "Democratic Revolt in Denmark"
 denmark.6.d:0 "In response to the suspension of the Danish democratic process and the dissolution of the Rigsdag, democratic and socialist elements within the Danish border have raised arms against their country in an attempt to overthrow the new order."
 denmark.6.a:0 "They will be crushed without mercy."
 denmark.7.t:0 "Danish Election Reforms Underway"
 denmark.7.d:0 "As part of a series of major governmental reforms, the Rigsdag has passed legislation to guarantee the suffrage of all male citizens, and to provide easy and inexpensive options for all such citizens to express their political opinions at the ballot box."
 denmark.7.a:0 "A great day for democracy!"
 
 ######################
 #FINNISH EVENTS
 ######################
 finland.1.t:0 "The Finnish Situation"
 finland.1.d:0 "Finland gained its independence during the chaos of the Great War. Russian Civil War started, Finland declared independent and quickly seized the Kola peninsula, Onega and Olonets regions with its newly formed Finnish Army. When the Russian Civil War was reaching its end, the pro-Czarist forces were winning with the help of the United Kingdom. Once the bolsheviks were crushed, Russia turned its gaze against Finland. Luckily for Finland, the British intervened and ordered Russia to step down. The British were the first country in the world to acknowledge the new Finnish nation. Quickly, following the British lead, other countries did so as well and thus the Finnish nation was born."
 finland.1.a:0 "Wait...there's more?"
 finland.111.t:0 "The Finnish Situation Continued"
 finland.111.d:0 "Rather soon after the newly gained independence, a big political debate started in Finland about the composition of the government and what kind of form. A German king was planned and proposed to lead the country, but that caused the socialists quickly rise to the barricades, culminating in a civil war between the socialist Reds and the non-socialist Whites in 1918. The Whites came out victorious from the civil war, and the capital was set in Vaasa; the capital of White Finland during the civil war. Since then, White Finland has been ruled by the militarist junta. The political climate in Finland is rather stable for now, but situation in the world may change that..."
 finland.111.a:0 "Ok. Let's do this!"
 finland.2.t:0 "London Stock Crisis"
 finland.2.d:0 "Panic in the streets of London this morning as the ongoing economic stagnation has finally reached a head. Stock prices had been soaring for years since the late 1920s, and it seemed that the prices had reached a permanent high plateau. That idea came crashing down last night following a sudden loss in market value at the stocks. The ensuing panic has already spread to investors throughout the nation. Panic sales peaked to the point that some didn’t even have buyers, breaking the record of stocks sold in one evening by an unimaginable margin. This morning, the aftermath is clear. The British economy is already in a tailspin; several major companies have already folded, leaving millions throughout the nation without work. Nicknamed “The Slump” by some in the government, this crisis has already birthed the worst economic downturn in modern British history. The British being Finland's biggest trading partner, the crisis had immediate effects on Finnish economy, nearly halting our production"
 finland.2.a:0 "Perkele!"
 finland.3.t:0 "Elections Cancelled!"
 finland.3.d:0 "The long waited first free democratic elections promised by the military junta government have been cancelled. The head of state, Vihtori Kosola, addressed the people in Vaasa. 'The future of Finland, and the world, is on its edge. Following the London Stock Crisis, the world is in turmoil. We need to be strong and unified. This is not the time for democracy!' he preached. Many in the crowd seemed extremely displeased. There have already been talks in the streets about the people 'taking a stance' soon."
 finland.3.a:0 "We'll see about that."
 finland.4.t:0 "Socialist Coup!"
 finland.4.d:0 "The peaceful protest in Vaasa is over. The increasingly popular socialists finally stormed to the senate house, apprehended Vihtori Kosola, and seized power from the military junta. Today marks the day of the birth of People's Democracy of Finland lead by Väinö Tanner!"
 finland.4.a:0 "'Freedom!'"
 finland.5.t:0 "Finland requests invitation to join Socialist International"
 finland.5.d:0 "Finland wants to join the Socialist International"
 finland.5.a:0 "Welcome, Finland!"
 finland.5.b:0 "We don't want you."
 finland.21.t:0 "USASR Accepts"
 finland.21.d:0 "USASR accepts the Finnish request. Together, we are stronger."
 finland.21.a:0 "Proletarians of the world, unite!"
 finland.6.t:0 "Finland invites to join the Nordisk Kollektiv"
 finland.6.d:0 "Finland invites Sweden to join the Nordisk Kollektiv faction. Will you join?"
 finland.6.a:0 "Yes"
 finland.6.b:0 "No"
