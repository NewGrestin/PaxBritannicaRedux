 bioweapons_basic_1:0 "Laboratory Conditions for Germ Growth"
 bioweapons_basic_1_desc:0 "With the field of epidemiology still being very young, germ theory still has a lot to be desired. One of the first steps towards researching the smallest parts of our biology is the right conditions for laboratory experiments." 
 bioweapons_basic_2:0 "Early Gestation Procedures"
 bioweapons_basic_2_desc:0 "As research in laboratories continue, new methods have been found to speed up the process of gestation among most viruses. By applying this new knowledge, we can continue to discover the wonderful information of epidemics."
 bioweapons_basic_2_lab:0 "Establish Laboratory Conditions"
 bioweapons_basic_2_lab_desc:0 "With research on germs and viruses continueing to mature, new methods of handling these dangerous things are created. With improved methods of handling biological weapons in the lab, more research can be done to uncover their mysteries."
 bioweapons_basic_2_grow_vats:0 "Growth Vats"
 bioweapons_basic_2_grow_vats_desc:0 "The creation of a virus can be a tedious process, sometimes taking months while we need them in weeks. By applying our research on gestation and introducing new insights on virus creation, we can create the perfect conditions for specific viruses to thrive."
 bioweapons_basic_2_dispersal:0 "Dispersal Methods"
 bioweapons_basic_2_dispersal_desc:0 "If we seek to weaponize God's green earth into biological bombs, we first need to understand the best way to spread out deadly disease in a military setting. By using planes and carefully constructed bombshells, we can disperse these microscopic threats among enemy armies."

 bioweapons_anthrax:0 "Breed Anthrax Colonies"
 bioweapons_anthrax_desc:0 "Anthrax is a nasty bacterium. First showing up like a common fever, an airborne strain of anthrax can easily wipe out battalions, wielding a fatality rate of between 60 and 80% when untreated. With the complications of treating anthrax in the field, soldiers can drop like flies when the anthrax bombs are dropped."
 bioweapons_smallpox:0 "Bio-Engineered Smallpox"
 bioweapons_smallpox_desc:0 "Smallpox was the virus that wiped out the Atlantic indians, lacking the immunity of the Old World. This posed the horrifying question: what if we could weaponize smallpox in a similar manner for every man on earth? Thus, bio-engineering produced megapox, a strain of smallpox with a fatality rate reaching the 90%."
 bioweapons_botulism:0 "Botulinum Growth Genome"
 bioweapons_botulism_desc:0 "An unorthodox disease, botulism paralyses the victim in a matter of days. Caused by the bacteria clostridium botulinum, botulism has a small fatality rate but is possible to transmit through soil and water. Deploying such a weapon can thus potentially damage a region for months."
 bioweapons_Influenza:0 "Influenza Variant Testing"
 bioweapons_Influenza_desc:0 "The flu is a highly infectious disease, excellent for making bioweaponry. Disabling soldiers to the point that they cannot continue fighting, influenza is rarely fatal. However, using such an infectious disease can easily backfire, especially when it spreads to our side through combat."

 PB_Bioweapons_Warning_tt:0 "£Generic_Skull §RBiological Weapons are an extremely dangerous course of development. Exercise extreme caution.§!\n\n"
 PB_Bioweapons_Warning_Anthrax_tt:0 "£Generic_Skull §RAnthrax will produce the following effects on states it is deployed in\n\n-25% Local Manpower\n\n-50% Local Non Core Manpower\n\n+25% Attrition for Controller of Affected State§!\n\nDue to the nature of how Anthrax is deployed, it will not spread outside the deployed state."
 PB_Bioweapons_Warning_Smallpox_tt:0 "£Generic_Skull §RSmallpox will produce the following effects on states it is deployed in\n\n-50% Local Manpower\n\n-75% Local Non Core Manpower\n\n-50% Supplies in Affected States§!\n\nDue to the nature of Smallpox and its' methods of transmission, it is §YLIKELY§! it will spread to other states."
 PB_Bioweapons_Warning_Botulism_tt:0 "£Generic_Skull §RBotulism will produce the following effects on states it is deployed in\n\n-25% Local Resources\n\n-25% Local Non Core Manpower\n\n-50% Supplies in Affected States§!\n\nDue to the nature of Botulism and its' methods of transmission, it cannot spread beyond the deployed state."
 PB_Bioweapons_Warning_Influenza_tt:0 "£Generic_Skull §RInfluenza will produce the following effects on states it is deployed in\n\n-25% Local Manpower\n\n-25% Local Organization Regain§!\n\nDue to the nature of Influenza Variants and their methods of transmission, it is §RVERY LIKELY§! it will spread to other states."

 wmd_livewire:0 "Livewire Deployment"
 wmd_livewire_desc:0 "Livewire is a cruel weapon, having seen deployment during the Great War on both sides. Through biological engineering and early experimentation with amalgamates, livewire became a weapon used on the fronts of Iberia and France. Unlike boring barbed wire, livewire responds to stimulants, like a soldier touching the wire, leading to it wrapping around the poor soul and extensive pressure being put on him, like a boa constrictor with razors across its entire body."
 PB_Livewire_Available_tt:0 "£Generic_Skull §RLivewire can now be deployed§!"

 special_forces_power_armor:0 "Hardsuit Pilots"
 special_forces_power_armor_desc:0 "Hardsuits were developed near the end of the Great War as a natural evolution of Automat development. Though bulky, these suits allowed the pilot to survive extreme environments and survive kinetic attacks that would decimate conventional troops. A consequence of their use, however, is the need to train and provide therapies to pilots.\n\nThe human brain was simply not designed to handle a second skin, and without proper training and therapy, the suits can be just as dangerous to their user as they are to the enemy. To remedy this, pilots must undergo various surgeries and genetic enhancements to prepare their mind and body to interface with the Hardsuit and truly use it as a heavily militarized second skin."
 power_armor_archetype:0 "Hardsuits"
 power_armor_archetype_desc:0 "Developed near the end of the Great War, Hardsuits are a mix of the complex and rudimentary. While on surface level, they're simply big metal suits with guns, the process of piloting these suits is difficult. The human mind has trouble managing having two bodies, and thus pilots must be given expensive and lengthy therapies to prepare them physically and mentally for combat. These therapy kits are absolutely essential for the deployment of Hardsuit divisions."
 power_armor_0:0 "Hardsuits"
 power_armor_0_desc:0 "Hardsuits were developed near the end of the Great War as a natural evolution of Automat development. Though bulky, these suits allowed the pilot to survive extreme environments and survive kinetic attacks that would decimate conventional troops. A consequence of their use, however, is the need to train and provide therapies to pilots. The human brain was simply not designed to handle a second skin, and without proper training and therapy, the suits can be just as dangerous to their user as they are to the enemy."

 special_forces_razor_girls:0 "Razormaidens"
 special_forces_razor_girls_desc:0 "Throughout history, women have rarely occupied combat roles. The advent of human augmentation following the Great War changed this paradigm. While never seeing wartime service, the interwar saw many gearheads experiment on themselves, chasing the perpetually unachievable high of being faster, stronger and deadlier.\n\nThis practice lead to the development of Razormaidens, a unique class of special operations units largely composed of heavily augmented women. Every appendage is augmented, turning these units into incredibly fast killing machines, in some instances literally armed to the teeth.\n\nThough unconventional, they outperform standard troops in sheer speed, but the fickle nature of augmentation relegates them to special forces detachments."
 razor_girl_archetype:0 "Razormaiden S.T.C"
 razor_girl_0:0 "Razormaidens"
 razor_girl_0_desc:0 "While never seeing wartime service, the interwar saw many gearheads experiment on themselves, chasing the perpetually unachievable high of being faster, stronger and deadlier. This practice lead to the development of Razormaidens, a unique class of special operations units largely composed of heavily augmented women. Every appendage is augmented, turning these units into incredibly fast killing machines, in some instances literally armed to the teeth."

 special_forces_power_armor_upgrade:0 "Improved Assault Servos"
 special_forces_power_armor_upgrade_desc:0 "Improved Assault Servos"
 special_forces_power_armor_upgrade2:0 "Expanded Visual Sensors"
 special_forces_power_armor_upgrade2_desc:0 "Through expanded research on the spectrum of light, science has been able to enable certain parts of the brain of a hardsuit-user, allowing them to view the world in 11 different spectrums of light. \n\n"
 special_forces_power_armor_upgrade3:0 "Automated Health Assessments"
 special_forces_power_armor_upgrade3_desc:0 "Using a range of medical equipment, the hardsuit can keep an eye on the vital organs of its user. Through this mechanic, dangerous wounds can easily be detected early, keeping the user save.\n\n"
 special_forces_power_armor_upgrade4:0 "Improved Radio Transmitters"
 special_forces_power_armor_upgrade4_desc:0 "A rather simple but important upgrade, improving the radio transmitter of the hardsuit allows for more range to coordinate between hardsuit users and the high command.\n\n "
 special_forces_power_armor_upgrade5:0 "Air Conditioning Sensors"
 special_forces_power_armor_upgrade5_desc:0 "As the metal of the hardsuit can, in certain conditions, prove to be useful in other climates, temperature remains a serious issue for the pilote. Through outer sensors, the hardsuit's air conditioning can regulate the temperature of the pilote.\n\n"
 special_forces_power_armor_upgrade6:0 "Kinetic-Resistant Formed Armor"
 special_forces_power_armor_upgrade6_desc:0 "With new insight on kinetics and increasing application of this knowledge in warfare, new designs for the hardsuit often include \"crumpling zones\", designed to keep the pilote and the mechanical wiring of the hardsuit save from kinetic trauma.\n\n"

 special_forces_razor_girls1:0 "Combat Infiltrator Module"
 special_forces_razor_girls1_desc:0 "Designed to be more able in the infiltration behind enemy lines, combat infiltrator modules are special upgrades for razormaidens seeking to act as special ops. Expanding their range of motion, the razormaiden is more able to move silently. \n\n"
 special_forces_razor_girls2:0 "Rusalka Protocols"
 special_forces_razor_girls2_desc:0 "Named after the mythological Slavic entities, the Rusalka Protocols are a design philosophy rooted in the idea of femme fatale. Beautiful on the outside yet beyond deadly on the inside, Rusalka-Razormaidens are wonderous warriors on the battlefield, acting as graceful shocktroops.\n\n"
 special_forces_razor_girls3:0 "Full Body Weaponization"
 special_forces_razor_girls3_desc:0 "Being behind frontlines is a dangerous job, encircled by enemies on all sides. Razormaidens, however, can be specialized in these situations. Through the wonders of modern engineering, an array of guns, blades, ammo and teleforce propelled bullets can be stored inside their body.\n\n"
 special_forces_razor_girls4:0 "Chameleonic Gene Splicing"
 special_forces_razor_girls4_desc:0 "While the Razormaiden is a product of the Automatic revolution, the potential of bio-engineering has not gone unnoticed. As a small step towards further bio-engineering, razormaidens have been augmented with chameleon DNA, allowing these femme fatales to change the colour of their skins to their surroundings.\n\n"
 special_forces_razor_girls5:0 "Modular Bodily Construction"
 special_forces_razor_girls5_desc:0 "Standardization is the language of costs. To standardize the entire body of a razormaiden would allow us greater potential, unlocking the ability to replace losses quickly and without trouble, while improving the integrated skin-armor set of the razormaiden.\n\n"
 special_forces_razor_girls6:0 "Bio-Tech Evolutionary Synthesis"
 special_forces_razor_girls6_desc:0 "Biological engineering and mechanical engineering are children of the same mother and nowhere can this be clearer than with the razormaidens. Through our mastering of bio-engineering, the razormaidens of today can become paintings of biological and mechanical symbiosis.\n\n"

