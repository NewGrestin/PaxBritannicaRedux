 lb:0 "Liberals"
 lb_noun:0 "Liberals"
 lb_desc:0 "Representative State"

 LB_VARIANT_01:0 "§OLiberalism§!"
 LB_VARIANT_01_desc:0 "§OLiberalism§! has been a major political force since the French Reformation and the Springtime of Nations swept Europe in the 1800s. Advocating for social and economic reforms, Liberal factions are found in nearly every democracy on Earth. Liberal factions are, as their name implies, more socially liberal than other ideological groups. Many favour the introduction of suffrage for different racial groups and women.\n\nLiberals are commonplace throughout Europe, and have played pivotal roles in pushing for social liberalization in the grand empires of the continent. While not as revolutionary as it once might have been, Liberalism is still a strong force around the world in the fight for equality."
 
 LB_VARIANT_02:0 "§ODominant Party Democracy§!"
 LB_VARIANT_02_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."
 
 LB_VARIANT_03:0 "§ONational Liberalism§!"
 LB_VARIANT_03_desc:0 "§ONational Liberalism§! is an ideology that combines elements of classical liberalism with a focus on national identity, cultural values, and social cohesion. It emphasizes the importance of both individual liberty and the well-being of the nation as a whole.\n\nNational liberals believe that a strong and cohesive nation is essential for safeguarding individual rights and freedoms. They advocate for policies that promote a sense of national unity, cultural preservation, and social stability, alongside the principles of economic liberalism."

 LB_VARIANT_04:0 "§OClassical Liberalism§!"
 LB_VARIANT_04_desc:0 "§OClassical Liberalism§! is an ideology that places a strong emphasis on individual freedom, limited government intervention, and the protection of private property rights. It advocates for a society where individuals have the liberty to pursue their own interests, make voluntary exchanges, and exercise personal autonomy.\n\nClassical liberals advocate for free markets and economic liberalism. They believe that when individuals are free to engage in voluntary economic transactions, the result is increased prosperity, innovation, and overall societal well-being. They argue for limited government intervention in the economy, favoring minimal regulation and taxation to ensure the efficient functioning of markets."

 LB_VARIANT_05:0 "§OGuangdong Liberalism§!"
 LB_VARIANT_05_desc:0 "§OGuangdong Liberalism§! developed as a response to the Taiping Heavenly Kingdom and the division of China under the First Peking Conference. The influx of European concessions into the Kingdom, while deleterious to the Taiping economy, also brought with them a growing intellectual elite. The term itself emerged out of the Guangdong region of China where the merchant class was dominant, infusing money into foreign exchange programs and education. Much of this was born not out of love of Europeanism, but rather out of a desire for a stronger liberalized and most importantly unified China.\n\nGuangdong Liberals have often advocated for a federalist model of governance for China, arguing that the vast nature of the nation makes the more unitary model of the Taiping unsustainable. Conversely, they have rejected the philosophy of the Northern Anarchists, who they argue are far too decentralized. Given time, the Guangdong Liberals aim to create a China that can embrace the ideals of the intellectual enlightenment on its’ own terms and can stand strong enough to resist future European incursions."

 LB_VARIANT_06:0 "§OMarket Liberalism§!"
 LB_VARIANT_06_desc:0 "§OMarket liberalism§! is an ideology that places a strong emphasis on free markets, individual liberty, and limited government intervention in economic affairs. It advocates for policies that promote private enterprise, open competition, and the unrestricted flow of goods, services, and capital across national borders.\n\nMarket liberals believe that the market mechanism, driven by supply and demand, is the most efficient and effective means of allocating resources, generating economic growth, and improving overall welfare. They argue that when markets are allowed to operate freely, individuals and businesses are incentivized to make rational choices that lead to optimal outcomes for society as a whole."

 LB_VARIANT_07:0 "§OIslamic Liberalism§!"
 LB_VARIANT_07_desc:0 "§OIslamic Liberalism§!, also known as liberal Islam or Islamic reformism, is an ideology that seeks to reconcile Islamic principles with the values of liberalism, including individual freedom, human rights, and democracy. It emphasizes a reinterpretation of Islamic teachings in a way that aligns with modern notions of civil liberties and political pluralism.\n\nIslamic liberals argue that Islam inherently contains principles that support individual rights, social justice, and the rule of law. They advocate for a separation between religion and state, recognizing the importance of religious freedom and the protection of minority rights within an Islamic framework."

 LB_VARIANT_08:0 "§OLiberal Agrarianism§!"
 LB_VARIANT_08_desc:0 "§OAgrarianism§!is an ideology rooted in the belief that the agricultural way of life is essential for human well-being and societal harmony. It emphasizes the importance of agriculture as the foundation of a sustainable and just society. Agrarianism emphasizes the direct connection between individuals and the land, promoting a decentralized and self-sufficient approach to farming and rural living.\n\nCentral to agrarianism is the notion that the land is a precious resource that should be respected and protected for future generations. It advocates for responsible stewardship of the environment, focusing on sustainable farming practices, conservation, and the preservation of rural landscapes. Agrarianism seeks to establish a balance between human needs and the natural world, recognizing the interconnectedness of agricultural systems with ecosystems and biodiversity."
 
 LB_VARIANT_09:0 "§ONarodism§!"
 LB_VARIANT_09_desc:0 "The Russian Narodniks are a movement that emerged in the 1860s in Russia. The Narodniks seek to address the social and economic issues faced by the peasantry and advocate for radical social change.\n\nThe Narodniks believe in the importance of the rural peasantry, or the narod, as the driving force behind social transformation. They aim to mobilize the peasants and rural workers to challenge the existing power structures and establish a more egalitarian and just society.\n\nOne of the key ideas of the Narodniks is "going to the people", which involves intellectuals and activists living among the peasantry to understand their needs and aspirations better. By doing so, they aim to awaken class consciousness among the peasantry and organize them for collective action."

 LB_VARIANT_10:0 "§OInfinistocracy§!"
 LB_VARIANT_10_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 

