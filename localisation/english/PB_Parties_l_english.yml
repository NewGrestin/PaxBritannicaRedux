 SS_VARIANT_01:0 "§ORadical Egalitarianism§!"
 SS_VARIANT_01_desc:0 "\n\n£GFX_ideology_statesoc_banner\n\n\n\n§Y“The true citizen prefers the general advantage to his advantage.”§!\n-§OFrançois-Noël Babeuf§!\n\n§ORadical Egalitarianism§! or Babouvisme, is an ideology rooted in the ideas of François-Noël Babeuf, a literary theorist during the French Reformation. Though Revolutionary Republican thought at the time was far from unified, Babeuf dissented from the consensus by advocating a utopian egalitarian future built on democracy and the breaking down of hierarchical barriers.\n\nBabeuf's theories would develop after his death through successive theorists and thinkers, eventually culminating in the split between Orthodox and Revisionist branches of the ideology. Revisionists, emerging following the failure of Republicanism to sweep Europe after the Great War, argued that adherents must work incrementally within existing democratic systems to promote their ideals.\n\nThe Orthodox wing of the Babouvist movement continues to advocate for the revolutionary egalitarian struggle, while speciation of the ideology led to the development of German or British variations like §OKautskyism§! or the §OTechnolabourites§!."
 ss_drift:0 "Daily drift towards State Socialism"

 SS_VARIANT_02:0 "§OBakuninist Collectivism§!"
 SS_VARIANT_02_desc:0 "§OBakuninist Collectivism§! was developed largely as a reaction to the rise of Jacobinism. Developed by Russian revolutionary Mikhail Bakunin, Collectivism rejected the idea of a revolutionary vanguard proposed my most Jacobin theorists. Instead, Bakunin proposed the idea of an nearly stateless society, operating via direct democracy. In the wake of the bloody postwar Jacobin revolutions, many disenchanted socialists embraced Bakuninist Collectivism and its' ideals of revolutionary democracy and worker's self management."

 SS_VARIANT_03:0 "§OReformist Socialism§!"
 SS_VARIANT_03_desc:0 "\n\n£GFX_ideology_statesoc_banner_02\n\n\n\n§Y“The state is therefore everyone; the rules within the state are laws which safeguard the welfare of all and which must originate from the welfare of all.”§!\n-§OGeorg Büchner§!\n\n§OReformist Socialism§! differs from other forms of state socialism by its explicit denial of revolution as a meaningful way towards socialism. Instead, it proposes that socialism can only be brought to the masses by the ballot. Through the democratic process, how much it may favour capitalists, reform can be born and change can be made."

 SS_VARIANT_04:0 "§OAgrarian Socialism§!"
 SS_VARIANT_04_desc:0 "\n\n£GFX_ideology_statesoc_banner_03\n\n\n\n§Y“Nature gave all things in common for the use of all; usurpation created private rights.”§!\n-§OAmbrose of Milan§!\n\n§OAgrarian Socialism§! is a strain of socialism that seeks to combine the socialist goal of seizing the means of production with the rural way of life. Agrarian socialism explicitly rejects the urban and progressive dominance of most socialist movements and instead opts for agrarian lifestyles, including a more localized and traditionalist response to socialism. In general, the agrarian socialist movement prefers a bottom up approach to socialism, instead of the top down state-interventionism of most socialist movements."

 SS_VARIANT_05:0 "§OKautskyism§!"
 SS_VARIANT_05_desc:0 "\n\n£GFX_ideology_statesoc_banner_04\n\n\n\n§Y“Under all circumstances we shall remain the champions of democracy and humanity. We reject as senseless and cruel and ruinous to both our cause and our nation the suggestion that we strive to arrive at humanity by the method of brutality.”§!\n-§OKarl Kautsky§!\n\nKarl Kautsky was a prominent Czech political theorist during the late 19th and early 20th centuries. He played a significant role in shaping the ideology of social democracy and was a leading figure within the pre and post unification German Empire.\n\nKautsky emphasized the importance of the working class as the agent of social change and the need for class solidarity. He advocated for the improvement of working conditions, the protection of workers' rights, and the establishment of social welfare measures to address socioeconomic inequalities within capitalist societies.\n\nKautsky's ideas influenced the nascent German socialist movements, who had been primarily influenced by the concept of Bismarckian Socialism. Ironically, while Bismarck himself was anti-socialist, his policies intended to disenfranchize socialist parties helped birth the electoral platforms those parties would eventually embrace."

 SS_VARIANT_06:0 "§OPan-Arab Socialism§!"
 SS_VARIANT_06_desc:0 "Central to Pan-Arabism is the belief in a common Arab identity that transcends national boundaries. It seeks to foster a sense of Arab nationalism and promote cooperation and collaboration among Arab nations. Pan-Arabists argue for the creation of a unified Arab state or a confederation of Arab countries to protect Arab interests and promote Arab unity on political, social, and cultural levels.\n\nSocialist Pan-Arabism is an ideology that combines the principles of Pan-Arabism with socialist ideals, advocating for the unity of Arab nations and the implementation of socialist economic and social policies. While socialist Pan-Arabism shares common objectives with other socialist ideologies, it specifically focuses on the Arab region and the unique challenges faced by Arab societies. It seeks to combine the principles of socialism and Arab unity to create a more equitable, democratic, and prosperous Arab world."

 SS_VARIANT_07:0 "§OPan-African Socialism§!"
 SS_VARIANT_07_desc:0 "Pan-Africanists argue for the political and economic liberation of Africa, advocating for self-determination and sovereignty for African nations. They call for an end to foreign domination and the equitable distribution of resources and wealth within African societies.\n\nSocialist Pan-Africanism also aligns itself with anti-imperialist and anti-capitalist struggles. It critiques foreign exploitation and economic dependency, advocating for self-determination, sovereignty, and the protection of African resources and interests.\n\nWhile socialist Pan-Africanism shares common principles with other socialist ideologies, it specifically focuses on the African context and the unique challenges faced by African nations. It seeks to combine the principles of socialism and Pan-African unity to create a more equitable, prosperous, and self-reliant Africa."

 SS_VARIANT_08:0 "§ODominant Party Democracy§!"
 SS_VARIANT_08_desc:0 "\n\n£GFX_ideology_conservatism_banner_04\n\n\n\n§Y“Of all forms of tyranny the least attractive and the most vulgar is the tyranny of mere wealth, the tyranny of a plutocracy.”§!\n-§OTheodore Roosevelt§!\n\n§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 SS_VARIANT_09:0 "§OLabour Socialism§!"
 SS_VARIANT_09_desc:0 "\n\n£GFX_ideology_statesoc_banner_05\n\n\n\n§Y“If one man has a dollar he didn't work for, some other man worked for a dollar he didn't get.”§!\n-§OBill Haywood§!\n\n§OLabour Socialism§! is a variation of socialism focused, naturally, on labour movements. Born out of the poor working conditions of the late 19th century, the labour movement became a pervasive force across the developed world, further accelerated by the Second Renaissance in the late 1800s. As millions migrated from the countryside into vast steel cities and megaplexes, they found the dream of the working man often trod upon by powerful megacorporations. In response to this, many large union groups were formed to fight for fairer conditions.\n\nLabour socialism found its roots in these movements, and in contemporary times is one of the more common forms of popular socialist ideology, concerning itself more with practicalities over a slavish devotion to theory."

 SS_VARIANT_10:0 "§OLabour Zionism§!"
 SS_VARIANT_10_desc:0 "\n\n£GFX_ideology_statesoc_banner_05\n\n\n\n§Y“To maintain the status quo will not do. We have set up a dynamic State, bent upon creation and reform, building and expansion.”§!\n-§ODavid Ben-Gurion§!\n\nLabor Zionism is an ideology that combines the principles of Zionism with socialist ideals, with a particular emphasis on the role of the working class in the establishment of a Jewish homeland.\n\nCentral to Labor Zionism is the belief in social justice, equality, and workers' rights. Labor Zionists advocate for socialist economic policies, including cooperative ownership of land and industries, and the establishment of communal agricultural settlements known as kibbutzim. They prioritize collective labor, egalitarian distribution of resources, and the development of a society that promotes the well-being of all its members. Labor Zionism also places importance on building a Jewish society rooted in democratic values, where civil liberties, cultural expression, and social welfare are upheld. It seeks to foster a sense of community, solidarity, and mutual responsibility among Jews."

 SS_VARIANT_11:0 "§OLeft Narodism§!"
 SS_VARIANT_11_desc:0 "\n\n£GFX_ideology_liberalism_banner_07\n\n\n\n§Y“We are the people's debtors and this debt weighs down on our conscience.”§!\n-§ONikolay Mikhaylovsky§!\n\nThe Russian Narodniks are a movement that emerged in the 1860s in Russia. The Narodniks seek to address the social and economic issues faced by the peasantry and advocate for radical social change.\n\nThe Narodniks believe in the importance of the rural peasantry, or the narod, as the driving force behind social transformation. They aim to mobilize the peasants and rural workers to challenge the existing power structures and establish a more egalitarian and just society.\n\nOne of the key ideas of the Narodniks is "going to the people", which involves intellectuals and activists living among the peasantry to understand their needs and aspirations better. By doing so, they aim to awaken class consciousness among the peasantry and organize them for collective action."

 SS_VARIANT_12:0 "§OInfinistocracy§!"
 SS_VARIANT_12_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_09\n\n\n\n§Y“Illuminism is becoming a great and formidable power, and I fear, in my conscience, that kings and peoples will have much to suffer from it unless foresight and prudence break its frightful mechanism.”§!\n-§OFrancois Charles de Berckheim§!\n\n§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
 SS_VARIANT_13:0 "§OPeripherism§!"
 SS_VARIANT_13_desc:0 "\n\n£GFX_ideology_statesoc_banner_07\n\n\n\n§Y“It is only after mature deliberation and thorough preparation that I have decided upon the Program of Revolution and defined the procedure of the revolution in three stages. The first is the period of military government; the second, the period of political tutelage; and the third, the period of constitutional government.”§!\n-§OSun Yat-sen§! \n\nA neologism forged in the late 1910's, §OPeripherism§! encompass a variety of political and economical initiatives aimed toward the self-determination of the so-called “peripheries” — namely, the colonial outreach and countries subjugated by European imperialism alike. \n\nAlthough its practical application tend to diverge from one nation to another, regimes related to Peripherism tend to endorse strong anti-colonial stances, upholding populist agendas and a form of social nationalism as a way to appeal to the disenfranchised masses in their homelands. While it may rely on the peasantry and impoverished classes as such, Peripherism often comes with radical views about industrialization and overall development of the State — seeking to modernize both the economy and culture as a mean to catch up with the imperialist powers while avoiding the poisons of colonial acculturation and societal archaisms. \n\nAgainst petty resistance from within and dangerous influences from without, the government which endorses this bold vision may rely on military strength and political repression as means to enforce its agenda while ensuring national sovereignty isn't threatened by foreign meddling. After all, one cannot make an omelette without breaking eggs, and so the elevation of the peripheries cannot be achieved without sacrifices."

 SS_VARIANT_14:0 "§OFraternal Egalitarianism§!"  
 SS_VARIANT_14_desc:0 "\n\n£GFX_ideology_statesoc_banner_08\n\n\n\n§Y“To enlarge the sphere of social happiness is worthy of the benevolent design of a Masonic institution; and it is most fervently to be wished that the conduct of every member of the fraternity, as well as those publications that discover the principles which actuate them, may tend to convince mankind that the grand object of Masonry is to promote the happiness of the human race.”§! \n-§OGeorge Washington§!\n\n§OFraternal Egalitarianism§!, born from the underground movements of France and the Americas after the fizzling out of their native crises, sought to use the framework of fraternity as the foundation for social cooperation and virtue. It envisions a society where all are equals, bound by purpose and a shared commitment to collective progress.\n\nThroughout the §YSecond Renaissance§!—an age of unprecedented technological advancement—the absence of corresponding social change and the diminishing humanist ideals of the past cast a long shadow. Yet, §OFraternal Egalitarianism§! endures, striving to reclaim the long-lost enlightenment once promised in humanity’s unspoken contract with progress."

 jc:0 "Jacobins"
 jc_noun:0 "Jacobins"
 jc_desc:0 "Revolutionary Republic"

 JC_VARIANT_01:0 "§OJacobinism§!"
 JC_VARIANT_01_desc:0 "\n\n£GFX_ideology_jacobin_banner\n\n\n\n§Y“Man is born to be happy and free, and everywhere he is enslaved and unhappy! Society exists for the purpose of conserving his rights and perfecting his being, and everywhere society degrades and oppresses him! The time has come to remind him of his true destiny.”§!\n-§OMaximilien Robespierre§!\n\n§OJacobinism§!, often referred to as Revolutionary Republicanism, is an ideology birthed from the European Constitutionalist Revolutions of the mid-late 1700s. The guiding principle of the ideology is the concept of egalitarianism, the firm belief that all men are created equally and that power must rest in the hands of said people. The ultimate end-goal of this doctrine is the “World Republic”, a meritocratic egalitarian state spanning all four corners of the globe.\n\nAs an ideology, Jacobinism is delineated into various schools of thought. The primary school is built on the ideas of Maximilien Robespierre, a French lawyer and political theorist who was imprisoned during the French Reformation for advocating the abolition of the Bourbon monarchy. Robespierre’s papers, known as the Twenty-Two Theses, formed the bedrock of the Jacobin Political Club that developed around him. Robespierre was eventually released, but his consistent attempts at revolutionary agitation earned him an exile from France.\n\nOver time, Jacobin political theory evolved alongside the shifting demands of the people. The World Republic Committee was formed in the late 1800s, creating the first semi-unified doctrine for the Revolutionary Republican movement. In contemporary times, Jacobins are an extremist movement, kept securely contained by the old monarchies in Europe. Outside the continent, Jacobinism finds new lease among the oppressed peoples of the world. The Jacobins offer their adherents one immutable promise:\n\nOne day, the old and famous states of the world will shudder, and their crowns will fall beneath a tide of liberty."

 JC_VARIANT_02:0 "§ORevolutionary Anarchism§!"
 JC_VARIANT_02_desc:0 "§ORevolutionary Anarchism§!, sometimes colloquially referred to as Bakuninism, is a splinter ideology of Jacobin thought. Though the idea of decentralized states predates even the concept of ideology, modern revolutionary anarchism finds its roots in the works of Mikhail Bakunin, Nikolai Tchaikovsky and Henry David Thoreau.\n\nAs with many left wing ideologies, the most basic principles of anarchism vary wildly depending on who you ask. The most dominant school of thought in contemporary times lies with Russian revolutionary Nikolai Tchaikovsky, who advocated for armed resistance to the Tsarist autocracy until his arrest and death in 1906. With a martyr to rally their cause around, the Tchaikovsky Circle would become one of the most notorious terror networks in the Russian Empire.\n\nOutside of Russia, cosmopolitan anarchism remains a niche ideology, while so-called frontier anarchism found success in the North American interior. With the west remaining largely ungoverned, instances of frontier anarchism have sprouted up organically across the region. Most notably, New Walden would arise out of this ideological melting pot, basing their beliefs on Thoreau's eco-anarchism or green anarchism."

 JC_VARIANT_03:0 "§ORevolutionary Imperialism§!"
 JC_VARIANT_03_desc:0 "\n\n£GFX_ideology_jacobin_banner_02\n\n\n\n§Y“The true conquests, the only ones that cause no regret, are those made over ignorance.”§!\n-§ONapoléon Bonaparte§!\n\n§ORevolutionary Imperialism§! is a radical, militant offshoot of Jacobinism arguing for the continued spread of the people's revolution. Revoultionary Imperialists seek to expand into surrounding nations and beyond, creating sister republics dedicated to their liberators' revolutionary ideals. Even among other Jacobins, Revolutionary Imperialists are seen as dangerous radicals, not just for their militancy but their tendency to gain traction within revolutionary militaries."

 JC_VARIANT_04:0 "§ONational Jacobinism§!"
 JC_VARIANT_04_desc:0 "\n\n£GFX_ideology_jacobin_banner_03\n\n\n\n§Y“It is time to apply to the mystique of revolution the same critical intelligence that has been applied to the mystique of war.”§!\n-§OGiovanni Baldelli§!\n\n§ONational Jacobinism§! is the term given to the rightist branch of Jacobin thought. Originating out of Germany, National Jacobinism grew as a rejection of French Classical Jacobinism, which was a distinctly liberal ideology. National Jacobins, instead, appeal to the militaristic and more socially conservative members of society. While still arguing for revolutionary republicanism, National Jacobins are against social reformism and believe in the importance of maintaining societal norms. In this way, National Jacobins are socially reactionary but economically collectivist. In many ways, the militant conservative nature of National Jacobins is more comparable to Neo Imperialist thought than Classical or even Reformist Jacobinist thought."
 
 JC_VARIANT_05:0 "§OClassical Jacobinism§!"
 JC_VARIANT_05_desc:0 "\n\n£GFX_ideology_jacobin_banner_04\n\n\n\n§Y“The tree of liberty must be refreshed from time to time with the blood of patriots and tyrants.”§!\n-§OThomas Jefferson§!\n\n§OClassical Jacobinism§! is an offshoot of traditional Jacobin thought that rejects the vanguardism and political tutelage of more conventional Jacobinism. Classical Jacobinism advocates for the idea of \"Revolutionary Democracy\", under which the majority of power is decentralized among the population and executive power is kept controlled via checks and balances. Though denounced by conventional Jacobins for the rejection of the vanguard, Classical Jacobins remain a prominent offshoot of Revolutionary Republican thought."

 JC_VARIANT_06:0 "§OKingoro Hashimoto Thought§!"
 JC_VARIANT_06_desc:0 "\n\n£GFX_ideology_jacobin_banner_05\n\n\n\n§Y“The Japanese can only fulfill it by the sword.”§!\n-§OFriedrich von Bernhardi§!\n\n§OKingoro Hashimoto Thought§! is a branch of Revolutionary Republican thought unique to the Japanese Republic. Coined by dictatorial leader Kingoro Hashimoto, Hashimoto Thought combines elements of Japanese martial values with left wing populism and revolutionary republican ideas.\n\nOriginally conceived as a means to justify his seizure of power, Hashimoto has crafted his ideology into something uniquely Japanese. Simultaneously nationalist and internationalist, decrying monarchy yet defending dictatorship, Kingoro-Hashimoto Thought is very much a product of its' environment."

 JC_VARIANT_07:0 "§OSocial Banditry§!"
 JC_VARIANT_07_desc:0 "\n\n£GFX_ideology_jacobin_banner_06\n\n\n\n§Y“All stealing is comparative. If you come to absolutes, pray who does not steal?”§!\n-§ORalph Waldo Emerson§!\n\n§OSocial Banditry§! imitates the beliefs of Robin Hood, steal from the rich and give to the poor. However, this ideology requires the state to effectively always be hostile with all of its neighbours. Conducting raids, robbing banks, and any other avenue of gaining wealth to fund the state.\n\nThere is no real government to speak of and the state completely relies on its army, in the form of gangs to administer the nation in any capacity."

 JC_VARIANT_08:0 "§OTranscendental Naturalism§!"
 JC_VARIANT_08_desc:0 "\n\n£GFX_ideology_jacobin_banner_07\n\n\n\n§Y“Olympus is but the outside of the earth everywhere.”§!\n-§OHenry David Thoreau§!\n\n§OTranscendental Naturalism§! is an ideology built out of the teachings of Henry David Thoreau, a prominent naturalist and proponent of civil disobedience. Thoreau believed in the inherent goodness of individuals and their ability to lead meaningful lives by following their own conscience and intuition. He advocated for a simplified and deliberate existence, emphasizing the importance of personal freedom and autonomy. Much of this remained simply theory until the Dissolution of the Mexican Empire, which saw the emergence of numerous Trekker settler states.\n\nThe untamed wilderness of North America would be the ultimate testbed of Thoreau's ideas, culminating in the formation of the Transcendentalist state of New Walden. The modern incarnation of Transcendentalism is staunchly individualist and decentralized, focusing on the primacy of ruralism and the common man. While ideologically adjacent to Jacobinism, Transcendentalists do not consider themselves to be revolutionary republicans and merely aim for similar goals."

 JC_VARIANT_09:0 "§OButlerism§!"
 JC_VARIANT_09_desc:0 "\n\n£GFX_ideology_jacobin_banner_10\n\n\n\n§Y“By uniting we stand, by dividing we fall.”§!\n-§OJohn Dickinson§!\n\nSmedley Butler’s march to the West coast has birthed an ideology built out of revolutionary republicanism and desperation. Butlerism is principally pragmatic, making whatever decision is necessary to maintain the continuity of the state. It is similarly militaristic, as Butler’s forces frequently clashed with local groups on the path to their current position.\n\nUltimately while the current head of the Continental Army is a revolutionary at heart, his movement is ill defined and will require time and development to reach whatever state Butler and his people choose to create."

 JC_VARIANT_10:0 "§OStratocratic Butlerism§!"
 JC_VARIANT_10_desc:0 "\n\n£GFX_ideology_jacobin_banner_09\n\n\n\n§Y“We have, therefore, to resolve to conquer or die.”§!\n-§OGeorge Washington§!\n\nSmedley Butler is a military man, first and foremost, and thus his ideology has grown to reflect that identity. The enemies of the revolution have been sought out, uprooted, and purged from the New America with fire and steel. The Second American Revolution has achieved its’ final goal and fully expelled the Anglo-American traitors from the East and brought about a future for the next generation. This future will, of course, be defined by the dictatorship of Smedley Butler.\n\nRefusing to give up his emergency powers, Butler rules America as a revolutionary autocrat. The military and securocratic elements of the nation rule with impunity. There will be nothing beyond the control of the nation’s new Jacobin warlord. Whatever illusions the pre-war congress had of maintaining power have been dashed as Butler staffs it with his own lackeys to maintain control.\n\nThe Second American Revolution has reached its’ natural conclusion as a militant, red-tinted autocracy."

 JC_VARIANT_11:0 "§ORevolutionary Americanism§!"
 JC_VARIANT_11_desc:0 "\n\n£GFX_ideology_jacobin_banner_08\n\n\n\n§Y“Let tyrants shake their iron rod, and slavery clank her galling chains. We fear them not, we trust in God, America's God forever reigns. The foe comes on with haughty stride. Our troops advance with martial noise. Their veterans flee before our youth, and generals yield to beardless boys.”§!\n-§OWilliam Billings§!\n\nButler’s efforts to bring revolution to the Americas have succeeded, and once again the United States are on the map. With Butler acceding to the Revolutionary Congress, America experiences something vaguely resembling the democracy once hoped for in 1776. The new United States formed under the Congress shifts away from the autocracy of Butler’s emergency powers, hoping to form a more equitable union in the mold of the first revolutionaries.\n\nThough not fully democratic, the new ideology formed by this state is a sort of Americanized Jacobinism, taking the ideas of republican revolution and putting an American face on them. This has proven popular among the populations conquered by the United States, although it will take time for the ideology to fully take root.\n\nStill, in spite of all the chaos and hardship of the Reclamation War, the Second American Revolution has reached its’ natural conclusion as a true revolutionary democracy."

 JC_VARIANT_12:0 "§ODirectorial Jacobinism§!"
 JC_VARIANT_12_desc:0 "\n\n£GFX_ideology_jacobin_banner_11\n\n\n\n§Y“Citizens, did you want a revolution without a revolution?”§!\n-§OMaximilien Robespierre§!\n\n§ODirectorial Jacobinism§! is the most hardline branch of conventional Jacobin theory, advocating for the absolute authority of a Revolutionary Directory over the nation. The state's power over the people must be absolute if it is to defend itself from counter-revolutionary forces.\n\nUnder the Revolutionary Directory, the state maintains a strict doctrine of ideological purity, with an economic model best described as a mix of etatism and communalism. The guillotine remains as the principal symbol of the state, a national razor to represent the uncompromised vision of a Robespierreite revolution."

 JC_VARIANT_13:0 "§ORevolutionary Mysticism§!"
 JC_VARIANT_13_desc:0 "\n\n£GFX_ideology_jacobin_banner_12\n\n\n\n§Y“The Revolution is of spiritual essence.”§!\n-§OAntonin Artaud§!\n\n§ORevolutionary Mysticism§! represents both a practice within existing revolutionary movements and an ideology by itself. While such phenomenon might appear as a contemporary byproduct of a broader regain of interest toward irrationalism and the occult, its first occurrences can be traced back to the Reformation Era. \n\nAmidst the multitude of radical movements and political initiatives flourishing throughout Europe at this time, some would embrace ritualistic practices — with highly codified ceremonies, an emphasis put on secrecy and various considerations about faith, the human soul and metaphysics. Rooted either in Kabbalism, esoteric Christianity or theistic beliefs, these fellowships would eventually fall dormants as revolutionary enthusiasm vanished off. \n\nWhat could have been considered as an ephemeral and ultimately futile oddity eventually resurfaced in the late-nineteenth century. As capitalism sweeped mercilessly the old faiths to impose its mercantile rationality, a new dissenting esotericism arose to oppose both the old Order of the autocrats and the new techno-industrial hegemony. Diving into Eastern philosophy while drawing from romanticism and decadentism, Revolutionary Mysticism would slowly grow in importance over the course of the twentieth century — gaining enormous appeal as the Great War brought about mass delusion toward the sciences which allowed such bloodshed to occur. \n\nAs diverse as the hundreds of sects acting in its name, Revolutionary Mysticism  nonetheless holds true the tenet of the revolution not being a purely materialistic affair. Only through spiritual and collective renewal shall the individual reach the Nirvana of its emancipation."
 
