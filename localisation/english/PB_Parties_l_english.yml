 AN_VARIANT_01:0 "§OAnarcho-Liberalism§!"
 AN_VARIANT_01_desc:0 "\n\n£GFX_ideology_anlib_banner\n\n\n\n§Y“And our children will live, Mr. Beale, to see that... perfect world... in which there's no war or famine, oppression or brutality. One vast and ecumenical holding company, for whom all men will work to serve a common profit, in which all men will hold a share of stock.”§!\n-§OArthur Jensen§!\n\n§OAnarcho-Liberalism§! represents the greatest excesses of the Second Renaissance, manifested via corruption and corporate greed. Less of a coherent ideology and more a loose set of principles, Anarcho-Liberals advocate for varying degrees of reduced state control.\n\nModerates, typically found amongst fiscal conservatives, argue for de-regulation and corporate autonomy. Radicals, on the other hand, often push for a Night Watchman or Minarchist state, seeking as little government interference as possible. For many, the Anarcho-Liberals are the barely disguised stooges of Wall Street and the global corporate order.\n\nFor the Anarcho-Liberals, Greed, for lack of a better word, is not only good, it is the guiding light by which society should be organized."
 
 AN_VARIANT_02:0 "§OMarket Conservatism§!"
 AN_VARIANT_02_desc:0 "\n\n£GFX_ideology_anlib_banner_02\n\n\n\n§Y“Like a farmer using a carrot and a stick to coax a donkey forward, the market system deals out profits and losses to induce firms to produce desired goods efficiently.”§!\n-§OWilliam Nordhaus§!\n\n§OMarket Conservatism§! is an offshoot of traditional convservative political thought that focuses specifically on the importance of free market economics."
 
 AN_VARIANT_03:0 "§OFordism§!"
 AN_VARIANT_03_desc:0 "\n\n£GFX_ideology_anlib_banner_03\n\n\n\n§Y“Money doesn't change men. It merely unmasks them. If a man is naturally selfish, or arrogant, or greedy, the money brings it out; that's all.”§!\n-§OHenry Ford§!\n\n§OFordism§! is an extreme form of Anarcho-Liberalism that takes elements from ultranationalism and despotism to create an ultra-patriotic, corporate run state."

 AN_VARIANT_04:0 "§ODominant Party Democracy§!"
 AN_VARIANT_04_desc:0 "\n\n£GFX_ideology_conservatism_banner_04\n\n\n\n§Y“Of all forms of tyranny the least attractive and the most vulgar is the tyranny of mere wealth, the tyranny of a plutocracy.”§!\n-§OTheodore Roosevelt§!\n\n§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 AN_VARIANT_05:0 "§OEdisonian Conservatism§!"
 AN_VARIANT_05_desc:0 "\n\n£GFX_ideology_anlib_banner_04\n\n\n\n§Y“Everyone steals in commerce and industry. I've stolen a lot, myself. But I know how to steal! They don't know how to steal!”§!\n-§OSir Thomas Edison§!\n\n§OEdisonian Conservatism§! refers to specific brand of American conservatism born out of Thomas Edison's brief, but influential, bid for the office of prime minister. Edisonian conservatives argue for greater influence of megacorporations on public offices, pushing a syncretic model where the line between company and country becomes blurred. More importantly, however, the Edisonian model advocates for technological progressivism, believing that a stable future can be created through this union of private enterprise and the state.\n\nThough some would call this a gross conflict of interest, Edisonian proponents argue that the megacorporations are here to stay, and as the world moves into an unknown future, it would be wise to have powerful allies."

 AN_VARIANT_06:0 "§OCorporatocracy§!"
 AN_VARIANT_06_desc:0 "\n\n£GFX_ideology_anlib_banner_05\n\n\n\n§Y“The time to buy is when there's blood in the streets, even if the blood is your own.”§!\n-§OBaron Rothschild§!\n\n§OCorporatocracy§! is less of an ideology and more of a government system, but in the general sense refers to a government pervasively controlled by corporate entities. Historical examples such as the British East India Company abound, while contemporary examples are somewhat harder to find despite the near inescapable nature of multinational megacorporations.\n\nWhile the specifics may be different Corporatocratic states nonetheless are invariably controlled by one or more corporate groups, sometimes acting under the guise of a democratic system. Votes may still be counted, but they only matter as much as the country's executives allow them to."

 AN_VARIANT_07:0 "§OInfinistocracy§!"
 AN_VARIANT_07_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_09\n\n\n\n§Y“Illuminism is becoming a great and formidable power, and I fear, in my conscience, that kings and peoples will have much to suffer from it unless foresight and prudence break its frightful mechanism.”§!\n-§OFrancois Charles de Berckheim§!\n\n§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 

