 ni:0 "Neo Imperialists"
 ni_noun:0 "New Imperialists"
 ni_desc:0 "Ultranationalist State"
 NI_VARIANT_01:0 "§ONew Imperialists§!"
 NI_VARIANT_01_desc:0 "§ONeo-Imperialism§! is less of a unified ideology and more a set of similar principles shared by different groups. While 19th Century Imperialism was born out of the mission to civilize and a need for resources, New Imperialism was born out of the cultural chaos of the Great War's aftermath.\n\nUnlike a conventional dictatorial system, Neo-Imperialism advocates for the grand expansion of the state to dominate their neighbors both culturally, economically and politically. The concept of cultural dominance is particularly prevalent, as Neo-Imperialists believe in the inherent superiority of their home culture, and often see other cultures as inferior. This often extends to the topic of race, with Neo-Imperialists advocating for obliteration of so-called savage cultures and identities. Though there are naturally variances, Neo-Imperialists are almost invariably violent expansionists with aims on their neighbors and the world at large."
 ni_drift:0 "Daily drift towards Neo Imperialism"

 NI_VARIANT_02:0 "§OUltranationalism§!"
 NI_VARIANT_02_desc:0 "§OUltranationalism§! is a form of extreme nationalism focusing on the importance of one state or racial group above all others. Unlike Neo-Imperialism, Ultranationalism is not couched in Victorian concepts of racial superiority. Instead, it focuses on a xenophobic distrust of other races, seeking to eliminate them alltogether rather than forcefully assimilate them. Many ultranationalists hold a mythologized view of their national history, drawing on ancient or even mythical origin stories to build an extremist mythology around their people."

 NI_VARIANT_03:0 "§ONational Syndicalism§!"
 NI_VARIANT_03_desc:0 "§ONational Syndicalism§! is a form of left-wing extreme nationalism intended to fuse the nationalist struggle and class struggle. Under National Syndicalism, Trade Unions are often a key aspect of the integral national struggle. It disregards concepts like democratization or reformism in favour of reactionary political policies combined with mildly progressive social policies. In many cases, the means of production are concentrated in the hands of the state, rather than the proletariat."

 NI_VARIANT_04:0 "§OClerical Ultranationalism§!"
 NI_VARIANT_04_desc:0 "§OClerical Ultranationalism§! is, as the name implies, a synthesis of religious dogma and ultranationalist reactionary doctrine. The church, or alternate religious equivalent, holds major value as an organ of the nationalist state. Dogma is a principle motivating factor in government decisions, but not the sole factor as typical nationalist ideology still holds considerable sway."

 NI_VARIANT_05:0 "§ORevolutionary Nationalism§!"
 NI_VARIANT_05_desc:0 "§ORevolutionary Nationalism§! is a combination of Revolutionary Republicanist ideas and ultranationalist doctrine. Birthed during the tumultous interwar years of the French Republic, Revolutionary Nationalism was first described by French thinker Georges Sorel. He argued for taking the revolutionary republicanist aspect of Jacobinism and combining it with a strong, militaristic reactionary state. In recent years, the ideology has been pushed by French Armandists, their titular idealogue being former Jacobin Inessa Armand. "

 NI_VARIANT_06:0 "§ONeo-Colonialism§!"
 NI_VARIANT_06_desc:0 "§ONeo-Colonialism§! refers to a particularly ultranationalist variant of imperial colonialism. Rather than merely lording over the colonized groups, Neo-Colonialist regimes seek to actively impose their culture and hierarchy on these foreign groups.\n\nAs an ideology, Neo-Colonialism is a relatively recent invention. The political radicalization of countries like France have created new strains of imperial ideological thought, including Neo-Colonialism. The ideology has primarily gained traction in the Green Sahara colonies, where Europeanization is still maintained in full."

 ds:0 "Despotism"
 ds_noun:0 "Despotism"
 ds_desc:0 "Despotist State"

 DS_VARIANT_01:0 "§ODespotists§!"
 DS_VARIANT_01_desc:0 "§ODespotism§! is a blanket ideology often ascribed to dictatorships, absolute monarchies and other right-wing authoritarian states. Though they can very wildly in domestic and foreign policy, despotic regimes will always do everything in their power to crush domestic threats to their power.\n\nThese regimes are often extremely militaristic, focusing on a mixture of reactionary values and propaganda to encourage an almost fanatically loyal population, or, at the very least, a population unwilling to openly challenge their dictates."
 
 DS_VARIANT_02:0 "§OAbsolutism§!"
 DS_VARIANT_02_desc:0 "§OAbsolutism§! is an overarching ideology to describe nations where a hereditary monarch holds complete power over the entire government. While there may be individuals in an advisory role, an absolutist government will always centralize all power in the hands of the sovereign."

 DS_VARIANT_03:0 "§OPan-African Nationalism§!"
 DS_VARIANT_03_desc:0 "§OPan-African Nationalism§! is a subset of Pan-Africanist thought that focuses on the nationalist aspect of Pan-African theory. Pan-African Nationalists seek to forge a unified African state based on common identity between African peoples, superseding tribal rivalries. This ideology is more common amongst black nationalist circles such as Garveyites in Hispaniola."

 DS_VARIANT_04:0 "§OPan-Arab Nationalism§!"
 DS_VARIANT_04_desc:0 "§OPan-Arab Nationalism§! is a subset of Pan-Arabist thought emphasizing the nationalistic elements of the Arab unification movement. Pan-Arab Nationalists are not typically democratic, pushing for a united nationalist vanguard party with limited social reforms. They chiefly focus on industrialization and secularization of Arab society."

 DS_VARIANT_05:0 "§OTechnocratic Despotism§!"
 DS_VARIANT_05_desc:0 "§OTechnocratic Despotism§! is a system of government by which the country is run in a non-democratic manner by technical or scientific specialists. Technocrats believe that democratic ideals are intrinsically against effective management of the government, and believe almost religiously in a form of scientific meritocracy."

 DS_VARIANT_06:0 "§OAuthoritarian Democracy§!"
 DS_VARIANT_06_desc:0 "§OAuthoritarian Democracy§! is a system of government where democracy is conducted by the ruling elite of an authoritarian state in an effort to represent the varying interests of a society. In most cases, this manifests as a form of managed democracy wherin candidates are managed and approved by the ruling government to prevent the manifestation of any anti-government leadership."

 DS_VARIANT_07:0 "§OBolivarian Democracy§!"
 DS_VARIANT_07_desc:0 "§OBolivarian Democracy§! is a unique system of government established under the Bolivarian Empire following the accession of Simon Bolivar as Emperor. Best described as a mix of German Constitutionalism and hegemonic democracy, Bolivarian Democracy is an enigmatic ideology often subject to the interpretations of its' adherents.\n\nDespite being undeniably authoritarian, Bolivarian Democracy has seen a wide variety of variation in policy. Populism has remained a key component of the ideology, being seen as the primary means by which the government maintains the support of Colombia's population."

 DS_VARIANT_08:0 "§ODominant Party Democracy§!"
 DS_VARIANT_08_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."


 ds_drift:0 "Daily drift towards Despotism"

 rc:0 "Reactionaries"
 rc_noun:0 "Reactionaries"
 rc_desc:0 "Reactionary State"
 RC_VARIANT_01:0 "§OReactionary§!"
 RC_VARIANT_01_desc:0 "§OReactionaries§! are a distinct form of hyper-conservatives focused on pseudo-authoritarian far right doctrines. Though not always overtly authoritarian, reactionary political parties will attempt to acquire and maintain power through authoritarian means. The ideology group is not particularly unified, however, and there are significant variances between different reactionary factions.\n\nReactionary groups can vary from simply militaristic conservatives to religious fundamentalists and monarchist cliques, but they share the unifying ideal of rolling back reforms in favor of tradition and dogma. They desire a return to the old days of their nation, and are extremely hostile towards anything that might prevent their restoration of these traditions."

 RC_VARIANT_02:0 "§OReligious Fundamentalism§!"
 RC_VARIANT_02_desc:0 "§OReligious Fundamentalism§! is an ideology rooted in extreme devotion to clerical doctrine. Vehemently reactionary in regards to social change, religious fundamentalists court their supporters through a fanatical obsession with their particular sect. Fundamentalist states are often insular, but if goaded, will unleash their zealous population against enemies with a frenzied zeal that many ideologies simply cannot match."
 
 RC_VARIANT_03:0 "§OEthno-Nationalism§!"
 RC_VARIANT_03_desc:0 "§OEthno-Nationalism§! is a form of nationalism which is defined by an ethnic group, common language or culture. Ethno-Nationalists typically promote assimilation into the preferred culture and can, in extreme circumstances, promote the superiority of their culture in a similar manner to Neo-Imperialists."

 RC_VARIANT_04:0 "§ODominant Party Democracy§!"
 RC_VARIANT_04_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."


