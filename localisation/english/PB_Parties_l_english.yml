 ss:0 "State Socialists"
 ss_noun:0 "State Socialists"
 ss_desc:0 "Representative State"
 SS_VARIANT_01:0 "§OState Socialism§!"
 SS_VARIANT_01_desc:0 "§OState Socialism§!, often called Bismarckian Socialism, is an ideology of moderate Socialists emulating the welfare policies of Bismarckian Germany. Though the term was used by Bismarck's enemies to mock his policies, many began to use it as a general term for policies similar to those he implemented. State Socialists are sometimes revolutionary socialists, but are not quite as extreme as Jacobins. Many advocate for democratic socialist ideas, such as the creation of welfare states and encouragement of worker's rights. Others are more extreme, such as Bukuninists that push for more Anarcho-Collectivist ideas.\n\nRegardless of specifics, with the continuing march of industrialization, State Socialists will always find their support in the factories and unions of many nations."
 ss_drift:0 "Daily drift towards State Socialism"

 SS_VARIANT_02:0 "§OBakuninist Collectivism§!"
 SS_VARIANT_02_desc:0 "§OBakuninist Collectivism§! was developed largely as a reaction to the rise of Jacobinism. Developed by Russian revolutionary Mikhail Bakunin, Collectivism rejected the idea of a revolutionary vanguard proposed my most Jacobin theorists. Instead, Bakunin proposed the idea of an nearly stateless society, operating via direct democracy. In the wake of the bloody postwar Jacobin revolutions, many disenchanted socialists embraced Bakuninist Collectivism and its' ideals of revolutionary democracy and worker's self management."

 SS_VARIANT_03:0 "§OReformist Socialism§!"
 SS_VARIANT_03_desc:0 "§OReformist Socialism§! differs from other forms of state socialism by its explicit denial of revolution as a meaningful way towards socialism. Instead, it proposes that socialism can only be brought to the masses by the ballot. Through the democratic process, how much it may favour capitalists, reform can be born and change can be made."

 SS_VARIANT_04:0 "§OAgrarian Socialism§!"
 SS_VARIANT_04_desc:0 "§OAgrarian Socialism§! is a strain of socialism that seeks to combine the socialist goal of seizing the means of production with the rural way of life. Agrarian socialism explicitly rejects the urban and progressive dominance of most socialist movements and instead opts for agrarian lifestyles, including a more localized and traditionalist response to socialism. In general, the agrarian socialist movement prefers a bottom up approach to socialism, instead of the top down state-interventionism of most socialist movements."

 SS_VARIANT_05:0 "§OKautskyism§!"
 SS_VARIANT_05_desc:0 "Karl Kautsky was a prominent Czech political theorist during the late 19th and early 20th centuries. He played a significant role in shaping the ideology of social democracy and was a leading figure within the pre and post unification German Empire.\n\nKautsky emphasized the importance of the working class as the agent of social change and the need for class solidarity. He advocated for the improvement of working conditions, the protection of workers' rights, and the establishment of social welfare measures to address socioeconomic inequalities within capitalist societies.\n\nKautsky's ideas influenced the nascent German socialist movements, who had been primarily influenced by the concept of Bismarckian Socialism. Ironically, while Bismarck himself was anti-socialist, his policies intended to disenfranchize socialist parties helped birth the electoral platforms those parties would eventually embrace."

 SS_VARIANT_06:0 "§OPan-Arab Socialism§!"
 SS_VARIANT_06_desc:0 "Central to Pan-Arabism is the belief in a common Arab identity that transcends national boundaries. It seeks to foster a sense of Arab nationalism and promote cooperation and collaboration among Arab nations. Pan-Arabists argue for the creation of a unified Arab state or a confederation of Arab countries to protect Arab interests and promote Arab unity on political, social, and cultural levels.\n\nSocialist Pan-Arabism is an ideology that combines the principles of Pan-Arabism with socialist ideals, advocating for the unity of Arab nations and the implementation of socialist economic and social policies. While socialist Pan-Arabism shares common objectives with other socialist ideologies, it specifically focuses on the Arab region and the unique challenges faced by Arab societies. It seeks to combine the principles of socialism and Arab unity to create a more equitable, democratic, and prosperous Arab world."

 SS_VARIANT_07:0 "§OPan-African Socialism§!"
 SS_VARIANT_07_desc:0 "Pan-Africanists argue for the political and economic liberation of Africa, advocating for self-determination and sovereignty for African nations. They call for an end to foreign domination and the equitable distribution of resources and wealth within African societies.\n\nSocialist Pan-Africanism also aligns itself with anti-imperialist and anti-capitalist struggles. It critiques foreign exploitation and economic dependency, advocating for self-determination, sovereignty, and the protection of African resources and interests.\n\nWhile socialist Pan-Africanism shares common principles with other socialist ideologies, it specifically focuses on the African context and the unique challenges faced by African nations. It seeks to combine the principles of socialism and Pan-African unity to create a more equitable, prosperous, and self-reliant Africa."

 SS_VARIANT_08:0 "§ODominant Party Democracy§!"
 SS_VARIANT_08_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 SS_VARIANT_09:0 "§OLabour Socialism§!"
 SS_VARIANT_09_desc:0 "§OLabour Socialism§! is a variation of socialism focused, naturally, on labour movements. Born out of the poor working conditions of the late 19th century, the labour movement became a pervasive force across the developed world, further accelerated by the Second Renaissance in the late 1800s. As millions migrated from the countryside into vast steel cities and megaplexes, they found the dream of the working man often trod upon by powerful megacorporations. In response to this, many large union groups were formed to fight for fairer conditions.\n\nLabour socialism found its roots in these movements, and in contemporary times is one of the more common forms of popular socialist ideology, concerning itself more with practicalities over a slavish devotion to theory."

 SS_VARIANT_10:0 "§OLabour Zionism§!"
 SS_VARIANT_10_desc:0 "Labor Zionism is an ideology that combines the principles of Zionism with socialist ideals, with a particular emphasis on the role of the working class in the establishment of a Jewish homeland.\n\nCentral to Labor Zionism is the belief in social justice, equality, and workers' rights. Labor Zionists advocate for socialist economic policies, including cooperative ownership of land and industries, and the establishment of communal agricultural settlements known as kibbutzim. They prioritize collective labor, egalitarian distribution of resources, and the development of a society that promotes the well-being of all its members. Labor Zionism also places importance on building a Jewish society rooted in democratic values, where civil liberties, cultural expression, and social welfare are upheld. It seeks to foster a sense of community, solidarity, and mutual responsibility among Jews."

 SS_VARIANT_11:0 "§OLeft Narodism§!"
 SS_VARIANT_11_desc:0 "The Russian Narodniks are a movement that emerged in the 1860s in Russia. The Narodniks seek to address the social and economic issues faced by the peasantry and advocate for radical social change.\n\nThe Narodniks believe in the importance of the rural peasantry, or the narod, as the driving force behind social transformation. They aim to mobilize the peasants and rural workers to challenge the existing power structures and establish a more egalitarian and just society.\n\nOne of the key ideas of the Narodniks is "going to the people", which involves intellectuals and activists living among the peasantry to understand their needs and aspirations better. By doing so, they aim to awaken class consciousness among the peasantry and organize them for collective action."

 SS_VARIANT_12:0 "§OInfinistocracy§!"
 SS_VARIANT_12_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 

 jc:0 "Jacobins"
 jc_noun:0 "Jacobins"
 jc_desc:0 "Revolutionary Republic"

 JC_VARIANT_01:0 "Jacobinism"
 JC_VARIANT_01_desc:0 "Jacobinism is a school of thought that originated in the French Reformation. Originally espoused by Robespierre, modern Jacobins argue for the abolition of all hierachy, not just monarchy. Their principle concern is the creation of a direct democacy, often alongside the creation of a revolutionary vanguard to protect said democracy. In reality, however, this often leads to a far-left authoritarian government. Though progressive socially, Jacobin states are often despotic and militaristic, seeking to spread their revolution abroad.\n\nJacobins foster their support in the poor and defenseless, seeking to galvanize them to overturn the many crowns that pepper the Earth, bringing revolution worldwide."

 JC_VARIANT_02:0 "§ORevolutionary Anarchism§!"
 JC_VARIANT_02_desc:0 "§ORevolutionary Anarchism§!, sometimes colloquially referred to as Bakuninism, is a splinter ideology of Jacobin thought. Though the idea of decentralized states predates even the concept of ideology, modern revolutionary anarchism finds its roots in the works of Mikhail Bakunin, Nikolai Tchaikovsky and Henry David Thoreau.\n\nAs with many left wing ideologies, the most basic principles of anarchism vary wildly depending on who you ask. The most dominant school of thought in contemporary times lies with Russian revolutionary Nikolai Tchaikovsky, who advocated for armed resistance to the Tsarist autocracy until his arrest and death in 1906. With a martyr to rally their cause around, the Tchaikovsky Circle would become one of the most notorious terror networks in the Russian Empire.\n\nOutside of Russia, cosmopolitan anarchism remains a niche ideology, while so-called frontier anarchism found success in the North American interior. With the west remaining largely ungoverned, instances of frontier anarchism have sprouted up organically across the region. Most notably, New Walden would arise out of this ideological melting pot, basing their beliefs on Thoreau's eco-anarchism or green anarchism."

 JC_VARIANT_03:0 "§ORevolutionary Imperialism§!"
 JC_VARIANT_03_desc:0 "§ORevolutionary Imperialism§! is a radical, militant offshoot of Jacobinism arguing for the continued spread of the people's revolution. Revoultionary Imperialists seek to expand into surrounding nations and beyond, creating sister republics dedicated to their liberators' revolutionary ideals. Even among other Jacobins, Revolutionary Imperialists are seen as dangerous radicals, not just for their militancy but their tendency to gain traction within revolutionary militaries."

 JC_VARIANT_04:0 "§ONational Jacobinism§!"
 JC_VARIANT_04_desc:0 "§ONational Jacobinism§! is the term given to the rightist branch of Jacobin thought. Originating out of Germany, National Jacobinism grew as a rejection of French Classical Jacobinism, which was a distinctly liberal ideology. National Jacobins, instead, appeal to the militaristic and more socially conservative members of society. While still arguing for revolutionary republicanism, National Jacobins are against social reformism and believe in the importance of maintaining societal norms. In this way, National Jacobins are socially reactionary but economically collectivist. In many ways, the militant conservative nature of National Jacobins is more comparable to Neo Imperialist thought than Classical or even Reformist Jacobinist thought."
 
 JC_VARIANT_05:0 "§OClassical Jacobinism§!"
 JC_VARIANT_05_desc:0 "§OClassical Jacobinism§! is an offshoot of traditional Jacobin thought that rejects the vanguardism and political tutelage of more conventional Jacobinism. Classical Jacobinism advocates for the idea of \"Revolutionary Democracy\", under which the majority of power is decentralized among the population and executive power is kept controlled via checks and balances. Though denounced by conventional Jacobins for the rejection of the vanguard, Classical Jacobins remain a prominent offshoot of Revolutionary Republican thought."

 JC_VARIANT_06:0 "§OKingoro Hashimoto Thought§!"
 JC_VARIANT_06_desc:0 "§OKingoro Hashimoto Thought§! is a branch of Revolutionary Republican thought unique to the Japanese Republic. Coined by dictatorial leader Kingoro Hashimoto, Hashimoto Thought combines elements of Japanese martial values with left wing populism and revolutionary republican ideas.\n\nOriginally conceived as a means to justify his seizure of power, Hashimoto has crafted his ideology into something uniquely Japanese. Simultaneously nationalist and internationalist, decrying monarchy yet defending dictatorship, Kingoro-Hashimoto Thought is very much a product of its' environment."

 JC_VARIANT_07:0 "§OSocial Banditry§!"
 JC_VARIANT_07_desc:0 "§OSocial Banditry§! imitates the beliefs of Robin Hood, steal from the rich and give to the poor. However, this ideology requires the state to effectively always be hostile with all of its neighbours. Conducting raids, robbing banks, and any other avenue of gaining wealth to fund the state.\n\nThere is no real government to speak of and the state completely relies on its army, in the form of gangs to administer the nation in any capacity."

 JC_VARIANT_08:0 "§OTranscendental Naturalism§!"
 JC_VARIANT_08_desc:0 "§OTranscendental Naturalism§! is an ideology built out of the teachings of Henry David Thoreau, a prominent naturalist and proponent of civil disobedience. Thoreau believed in the inherent goodness of individuals and their ability to lead meaningful lives by following their own conscience and intuition. He advocated for a simplified and deliberate existence, emphasizing the importance of personal freedom and autonomy. Much of this remained simply theory until the Dissolution of the Mexican Empire, which saw the emergence of numerous Trekker settler states.\n\nThe untamed wilderness of North America would be the ultimate testbed of Thoreau's ideas, culminating in the formation of the Transcendentalist state of New Walden. The modern incarnation of Transcendentalism is staunchly individualist and decentralized, focusing on the primacy of ruralism and the common man. While ideologically adjacent to Jacobinism, Transcendentalists do not consider themselves to be revolutionary republicans and merely aim for similar goals."

 JC_VARIANT_09:0 "§OButlerism§!"
 JC_VARIANT_09_desc:0 "Smedley Butler’s march to the West coast has birthed an ideology built out of revolutionary republicanism and desperation. Butlerism is principally pragmatic, making whatever decision is necessary to maintain the continuity of the state. It is similarly militaristic, as Butler’s forces frequently clashed with local groups on the path to their current position.\n\nUltimately while the current head of the Continental Army is a revolutionary at heart, his movement is ill defined and will require time and development to reach whatever state Butler and his people choose to create."

 JC_VARIANT_10:0 "§OStratocratic Butlerism§!"
 JC_VARIANT_10_desc:0 "Smedley Butler is a military man, first and foremost, and thus his ideology has grown to reflect that identity. The enemies of the revolution have been sought out, uprooted, and purged from the New America with fire and steel. The Second American Revolution has achieved its’ final goal and fully expelled the Anglo-American traitors from the East and brought about a future for the next generation. This future will, of course, be defined by the dictatorship of Smedley Butler.\n\nRefusing to give up his emergency powers, Butler rules America as a revolutionary autocrat. The military and securocratic elements of the nation rule with impunity. There will be nothing beyond the control of the nation’s new Jacobin warlord. Whatever illusions the pre-war congress had of maintaining power have been dashed as Butler staffs it with his own lackeys to maintain control.\n\nThe Second American Revolution has reached its’ natural conclusion as a militant, red-tinted autocracy."

 JC_VARIANT_11:0 "§ORevolutionary Americanism§!"
 JC_VARIANT_11_desc:0 "Butler’s efforts to bring revolution to the Americas have succeeded, and once again the United States are on the map. With Butler acceding to the Revolutionary Congress, America experiences something vaguely resembling the democracy once hoped for in 1776. The new United States formed under the Congress shifts away from the autocracy of Butler’s emergency powers, hoping to form a more equitable union in the mold of the first revolutionaries.\n\nThough not fully democratic, the new ideology formed by this state is a sort of Americanized Jacobinism, taking the ideas of republican revolution and putting an American face on them. This has proven popular among the populations conquered by the United States, although it will take time for the ideology to fully take root.\n\nStill, in spite of all the chaos and hardship of the Reclamation War, the Second American Revolution has reached its’ natural conclusion as a true revolutionary democracy."

 JC_VARIANT_12:0 "§ODirectorial Jacobinism§!"
 JC_VARIANT_12_desc:0 "§ODirectorial Jacobinism§! is the most hardline branch of conventional Jacobin theory, advocating for the absolute authority of a Revolutionary Directory over the nation. The state's power over the people must be absolute if it is to defend itself from counter-revolutionary forces.\n\nUnder the Revolutionary Directory, the state maintains a strict doctrine of ideological purity, with an economic model best described as a mix of etatism and communalism. The guillotine remains as the principal symbol of the state, a national razor to represent the uncompromised vision of a Robespierreite revolution."

