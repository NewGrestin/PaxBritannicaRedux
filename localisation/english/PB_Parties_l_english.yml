 CN_VARIANT_01:0 "§OConservative§!"
 CN_VARIANT_01_desc:0 "\n\n£GFX_ideology_conservatism_banner\n\n\n\n§Y“The events which can not be prevented, must be directed.”§!\n-§OKlemens von Metternich§!\n\n§OConservatism§! as a political ideology began to take shape in the early 19th century, particularly in reaction to the French Reformation and the sweeping changes brought about by the Enlightenment and the rise of liberalism.\n\nAs the Second Renaissance swept Europe, Conservatism was forced to adapt to the rapidly changing pace of technology and social norms.  In some instances, this manifested as a staunch luddite stance, however in other countries the changes of the Renaissance were more openly embraced. This period also saw the rise of "traditional conservatism" as it became more focused on national unity, traditional institutions, and a balanced society.\n\nContemporary conservative movements often focus on defending national sovereignty, limiting government power, upholding traditional family values, and promoting free markets. However, debates within conservatism continue over issues like globalization, augmentation, and the erosion of civil authority by non-state corporate factions."
 
 CN_VARIANT_02:0 "§ORight Wing Populism§!"
 CN_VARIANT_02_desc:0 "\n\n£GFX_ideology_conservatism_banner_02\n\n\n\n§Y“There is no more menacing feature in these modern times than the disinclination of what are called the better classes to assume the burdens of citizenship.”§!\n-§OWilliam Jennings Bryan§!\n\n§ORight Wing Populism§! is, unsurprisingly, a strain of conservative thought that caters more to the masses. While left wing populism may often emphasize the economic element, right wing populism tends to focus on a mix of cultural preservationism and anti-elitist doctrine.\n\nThe line between progressive conservatism and right wing populism can sometimes become blurred, as in some cases either may adopt economically progressive policies while not necessarily being left wing. In either case, there is a general emphasis on appealing to the common man over national elites."

 CN_VARIANT_03:0 "§OProgressive Conservatism§!"
 CN_VARIANT_03_desc:0 "\n\n£GFX_ideology_conservatism_banner_03\n\n\n\n§Y“Progress is only possible by passing from a state of undifferentiated wholeness to differentiation of parts.”§!\n-§OLudwig von Bertalanffy§!\n\n§OProgressive Conservatism§! is a relatively old ideology, finding roots in the Enlightenment era. Progressive Conservatism has been a major driving force behind historic reformist movements, most notably the British push to abolish slavery.\n\nIn many cases, Progressive Conservatives push social reforms and economic policies that would traditionally be seen as left wing or liberal, while maintaining some regressive cultural norms. In some cases, this might manifest as a means to undermine socialist support through competitive welfare policies that pull votes from left wing candidates. In other cases, it might be as unremarkable as a party which maintains conservative fiscal policies while pushing social reforms."

 CN_VARIANT_04:0 "§ODominant Party Democracy§!"
 CN_VARIANT_04_desc:0 "\n\n£GFX_ideology_conservatism_banner_04\n\n\n\n§Y“Of all forms of tyranny the least attractive and the most vulgar is the tyranny of mere wealth, the tyranny of a plutocracy.”§!\n-§OTheodore Roosevelt§!\n\n§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 CN_VARIANT_05:0 "§OFiscal Conservatism§!"
 CN_VARIANT_05_desc:0 "\n\n£GFX_ideology_conservatism_banner_05\n\n\n\n§Y“Penny saved is a penny got.”§!\n-§OHenry Fielding§!\n\n§OFiscal Conservatism§! is a minor offshoot of conservative thought that advocates for small government and limited intervention in the economy. Many fiscal conservatives push for establishing surplus budgets by slashing government programs and privatizing industries. With the Second Renaissance and the growth of global megacorporations, many fiscal conservatives have begun to advocate for increased cooperation between non government organizations and national governments."

 CN_VARIANT_06:0 "§OOrthodox Zionism§!"
 CN_VARIANT_06_desc:0 "\n\n£GFX_ideology_conservatism_banner_06\n\n\n\n§Y“In Israel, in order to be a realist you must believe in miracles.”§!\n-§ODavid Ben-Gurion§!\n\nAt its core, §OZionism§! promotes the belief in the right of Jewish self-determination and the return of Jews to their ancestral homeland. It emphasizes the importance of a Jewish state as a means to ensure the safety, security, and flourishing of the Jewish people.\n\nWhile Zionism encompasses a range of perspectives, it generally promotes the idea of a democratic and inclusive Jewish state that respects the rights of all its citizens. It seeks to create a society where Jews can freely express their religious, cultural, and national identity while maintaining equal rights and opportunities for all inhabitants, regardless of their religious or ethnic background."

 CN_VARIANT_07:0 "§OConservative Agrarianism§!"
 CN_VARIANT_07_desc:0 "\n\n£GFX_ideology_conservatism_banner_07\n\n\n\n§Y“Ten acres and a mule.”§!\n-§OHoyt's New Cyclopedia Of Practical Quotations§!\n\n§OAgrarianism§!is an ideology rooted in the belief that the agricultural way of life is essential for human well-being and societal harmony. It emphasizes the importance of agriculture as the foundation of a sustainable and just society. Agrarianism emphasizes the direct connection between individuals and the land, promoting a decentralized and self-sufficient approach to farming and rural living.\n\nCentral to agrarianism is the notion that the land is a precious resource that should be respected and protected for future generations. It advocates for responsible stewardship of the environment, focusing on sustainable farming practices, conservation, and the preservation of rural landscapes. Agrarianism seeks to establish a balance between human needs and the natural world, recognizing the interconnectedness of agricultural systems with ecosystems and biodiversity."
 
 CN_VARIANT_08:0 "§OInfinistocracy§!"
 CN_VARIANT_08_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_09\n\n\n\n§Y“Illuminism is becoming a great and formidable power, and I fear, in my conscience, that kings and peoples will have much to suffer from it unless foresight and prudence break its frightful mechanism.”§!\n-§OFrancois Charles de Berckheim§!\n\n§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
 CN_VARIANT_09:0 "§OFatimism§!"
 CN_VARIANT_09_desc:0 "\n\n£GFX_ideology_conservatism_banner_08\n\n\n\n§Y“Behold, I am the handmaid of the Lord; let it be to me according to your word.”§!\n-§OGospel of Luke§!\n\nFatimism is a Christian theological and political ideology that emerges from belief in the Fatima Event, the series of Marian apparitions reported by three shepherd children in 1917 in Fatima, Portugal. Fatimists view these apparitions as divine revelations that not only reinforce traditional Catholic teachings but also contain prophetic warnings and prescriptions for global politics. Central to Fatimism is the conviction that nations must adhere to the moral and spiritual directives given by the Virgin Mary at Fatima—particularly the call for repentance, prayer (especially the Rosary), and the consecration of Russia to the Immaculate Heart of Mary—to ensure world peace and prevent divine chastisement. This ideology often emphasizes a struggle between Christian civilization and secular or anti-Christian forces, advocating for a political order rooted in Catholic principles.\n\nIn its most radical expressions, Fatimism can take on apocalyptic or millenarian tones, viewing world events through the lens of Fatima’s warnings and anticipating divine intervention in global affairs."

