 ni:0 "Neo Imperialists"
 ni_noun:0 "Neo Imperialists"
 ni_desc:0 "Ultranationalist State"
 NI_VARIANT_01:0 "§ONew Imperialists§!"
 NI_VARIANT_01_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner\n\n\n\n§Y“War is the health of the State.”§!\n-§ORandolph Bourne§!\n\n§ONeo-Imperialism§! emerged as a reaction to the Great War and the Second Renaissance. The world was torn asunder by the very technology that had once uplifted it, millions died meaningless deaths, ground up by the machinery they'd built to better their world. The ouroboros of empire forever consuming itself amidst the ashes of a better future that would never arive.\n\nOut of the ashes came a generation of nihilists, disenchanted with the glossy future promised by Tesla and Edison. The future needed to be taken back, clutched in the bloodied hands of the people it was stolen from. The doctrine of Neo-Imperialism, through never codified as a coherent ideology, became violent expansionist revanchism. The most prominent version of this, naturally, rose from the destruction of the Bourbon Empire and the Latin Bloc. Various subdivisions exist, differentiating between specifics, but amongst all there remains the guiding principle that the gods of steel and light were false ones.\n\nOnly though a great §rbloodletting§! can the true future be born."
 ni_drift:0 "Daily drift towards Neo Imperialism"

 NI_VARIANT_02:0 "§OUltranationalism§!"
 NI_VARIANT_02_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_02\n\n\n\n§Y“War is not violence and killing, pure and simple; war is controlled violence, for a purpose.”§!\n-§OCharles Zim§!\n\n§OUltranationalism§! is a form of extreme nationalism focusing on the importance of one state or racial group above all others. Unlike Neo-Imperialism, Ultranationalism is not couched in Victorian concepts of racial superiority. Instead, it focuses on a xenophobic distrust of other races, seeking to eliminate them alltogether rather than forcefully assimilate them. Many ultranationalists hold a mythologized view of their national history, drawing on ancient or even mythical origin stories to build an extremist mythology around their people."

 NI_VARIANT_03:0 "§ONational Syndicalism§!"
 NI_VARIANT_03_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_03\n\n\n\n§Y“The bourgeoisie does not understand the labour question.”§!\n-§OCharles Maurras§!\n\n§ONational Syndicalism§! is a form of left-wing extreme nationalism intended to fuse the nationalist struggle and class struggle. Under National Syndicalism, Trade Unions are often a key aspect of the integral national struggle.\n\nIt disregards concepts like democratization or reformism in favour of reactionary political policies combined with mildly progressive social policies. In many cases, the means of production are concentrated in the hands of the state, rather than the proletariat."

 NI_VARIANT_04:0 "§OClerical Ultranationalism§!"
 NI_VARIANT_04_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_04\n\n\n\n§Y“Our struggle is a Crusade; as soldiers of God we carry with us the evangelism of the world!”§!\n-§OFrancisco Franco§!\n\n§OClerical Ultranationalism§! is, as the name implies, a synthesis of religious dogma and ultranationalist reactionary doctrine. The church, or alternate religious equivalent, holds major value as an organ of the nationalist state. Dogma is a principle motivating factor in government decisions, but not the sole factor as typical nationalist ideology still holds considerable sway."

 NI_VARIANT_05:0 "§ORevolutionary Nationalism§!"
 NI_VARIANT_05_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_05\n\n\n\n§Y“It is time to apply to the mystique of revolution the same critical intelligence that has been applied to the mystique of war.”§!\n-§OGiovanni Baldelli§!\n\n§ORevolutionary Nationalism§! is a combination of Revolutionary Republicanist ideas and ultranationalist doctrine. Birthed during the tumultous interwar years of the French Republic, Revolutionary Nationalism was first described by French thinker Georges Sorel. He argued for taking the revolutionary republicanist aspect of Jacobinism and combining it with a strong, militaristic reactionary state. In recent years, the ideology has been pushed by French Armandists, their titular idealogue being former Jacobin Inessa Armand. "

 NI_VARIANT_06:0 "§ONeo-Colonialism§!"
 NI_VARIANT_06_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_06\n\n\n\n§Y“The colonial regime owes its legitimacy to force and at no time does it ever endeavor to cover up this nature of things.”§!\n-§OFrantz Fanon§!\n\n§ONeo-Colonialism§! refers to a particularly ultranationalist variant of imperial colonialism. Rather than merely lording over the colonized groups, Neo-Colonialist regimes seek to actively impose their culture and hierarchy on these foreign groups.\n\nAs an ideology, Neo-Colonialism is a relatively recent invention. The political radicalization of countries like France have created new strains of imperial ideological thought, including Neo-Colonialism. The ideology has primarily gained traction in the Green Sahara colonies, where Europeanization is still maintained in full."

 NI_VARIANT_07:0 "§OUltramilitarism§!"
 NI_VARIANT_07_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_07\n\n\n\n§Y“I can picture in my mind a world without war, a world without hate. And I can picture us attacking that world, because they'd never expect it.”§!\n-§OJack Handey§!\n\n§OUltramilitarism§! as a concept refers to ultranationalist states organized primarily around the armed forces and an intense focus on aggressive expansionism. Distinguishing these states from a conventional military dictatorship is the absolute primacy of the military in all aspects of live and an intense focus on expansion at all costs. Extreme patriotism is commonplace, as is a complete disregard for expending human lives in the name of conquest. Ultramitarist regimes are dangerous not just for their rampant totalitarianism, but for their practical capacity to enforce their aims on the world."

 NI_VARIANT_08:0 "§OPrussonationalism§!"
 NI_VARIANT_08_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_08\n\n\n\n§Y“We Germans have a far greater and more urgent duty towards civilization to perform than the Great Asiatic Power. We, like the Japanese, can only fulfil it by the sword.”§!\n-§OFriedrich von Bernhardi§!\n\n§OPrussonationalism§! emerged as a concept out of the First National Awakening of the 1920s, which tore through Eastern Europe and nearly unraveled the Russian Empire. Prior to the 1920s, Prussia had existed as a divided state, split between Brandenburg-Prussia and Russian Prussia. It was due to this that a newly independent Prussia had no real national identity to speak of, split between the interests of aristocrats and the ethnic minorities that composed much of the nation’s hinterlands. Poles, Lithuanians, Baltic Germans, and a sizable Russian minority all had diluted the previously German dominated region.\n\nThe ideology of Prussonationalism emerged as an effort to reconcile the Germanic Nationalist ideology with the reality of their divided nation. Rejecting the Pan-German ideology of their forebears, the new Prussonationalist state seeks to reunify with their Western brethren and escape the shadow of their former Russian overlords."

 NI_VARIANT_09:0 "§OInfinistocracy§!"
 NI_VARIANT_09_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_09\n\n\n\n§Y“Illuminism is becoming a great and formidable power, and I fear, in my conscience, that kings and peoples will have much to suffer from it unless foresight and prudence break its frightful mechanism.”§!\n-§OFrancois Charles de Berckheim§!\n\n§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"

 NI_VARIANT_10:0 "§OUltranationalist Mysticism§!"
 NI_VARIANT_10_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_10\n\n\n\n§Y“The student of occult science either knows a thing or suspends his judgment about it; there is no place in his scheme for blind faith.”§!\n-§OCharles Webster Leadbeater§!\n\n§OUltranationalist Mysticism§! is a niche and relatively obscure ideological framework that combines elements of extreme nationalism with mystical or esoteric beliefs. This ideology is characterized by a fervent and often fanatical devotion to one's nation or ethnic group, coupled with a belief in the supernatural or mystical aspects of their national identity. Ultranationalists believe in the superiority and purity of their nation or ethnic group above all others. They often advocate for the preservation and expansion of their culture, often through exclusionary and xenophobic means.\n\nUltranationalist mystics often use symbols, rituals, and ceremonies with deep historical or mystical significance to reinforce their beliefs. These rituals can include elaborate flag ceremonies, worship of ancestral figures, or the use of sacred texts and artifacts. What sets Ultranationalist mysticism apart is its infusion of mystical or spiritual elements into nationalism. Followers may believe in supernatural connections to their nation's past, including claims of divine intervention or mystical ancestry."

 NI_VARIANT_11:0 "§OMartian Supremacism§!"
 NI_VARIANT_11_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_11\n\n\n\n§Y“And before we judge of them too harshly we must remember what ruthless and utter destruction our own species has wrought, not only upon animals, such as the vanished bison and the dodo, but upon its inferior races. Are we such apostles of mercy as to complain if the Martians warred in the same spirit?”§!\n-§OH.G. Wells§!\n\n§OMartian Supremacism§! relates to the ideology of the Martian extraterrestrials currently occupying Earth. Hailing from a dying planet, the Martians see humans as squandering the Earth after their own homeworld was destroyed by shifting climates and atomic warfare. This attack, with the goal of exterminating mankind and seizing our planet, is the last desperate gasp of a once mighty empire."

 NI_VARIANT_12:0 "§OTechno-Supremacism§!"
 NI_VARIANT_12_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_12\n\n\n\n§Y“Man has killed man from the beginning of time, and each new frontier has brought new ways and new places to die. Why should the future be different?”§!\n-§OCol. Corazon Santiago§!\n\n§OTechno-Supremacism§! is the belief that technological advancement, particularly in machine augmentation, automation, and genetic manipulation, is the ultimate solution to societal problems and should take precedence over human decision-making, ethics, or traditional governance.\n\nWhile technological supremacy was a critical issue for the European powers during the Second Renaissance, radical voices argued for the need for relentless, absolute progress. In particular, Techno-Supremacists argued that the Second Renaissance highlighted the failures of conventional modes of human governance. It was only after the Great War that Techno-Supremacism took on a revolutionary bent, with adherents believing that humanity’s propensity for war had created a ticking time bomb.\n\nThe only way to defuse this hypothetical bomb being a radical restructuring of society, elevating those willing to shed their humanity to higher positions of authority over the weak-willed fleshlings."

 ds:0 "Despotism"
 ds_noun:0 "Despotism"
 ds_desc:0 "Despotist State"

 DS_VARIANT_01:0 "§ODespotists§!"
 DS_VARIANT_01_desc:0 "\n\n£GFX_ideology_despotist_banner\n\n\n\n§Y“Naked force has resolved more conflicts throughout history than any other factor. The contrary opinion, that violence doesn't solve anything, is wishful thinking at its worst. People who forget that always die.”§!\n-§OJean Rasczak§!\n\n§ODespotism§! is a blanket ideology often ascribed to dictatorships, absolute monarchies and other right-wing authoritarian states. Though they can vary wildly in domestic and foreign policy, despotic regimes will always do everything in their power to crush domestic threats to their power.\n\nThese regimes are often extremely militaristic, focusing on a mixture of reactionary values and propaganda to encourage an almost fanatically loyal population, or, at the very least, a population unwilling to openly challenge their dictates."
 
 DS_VARIANT_02:0 "§OAbsolutism§!"
 DS_VARIANT_02_desc:0 "\n\n£GFX_ideology_despotist_banner_02\n\n\n\n§Y“In the days of those kings the God of heaven will set up a kingdom that will never be destroyed. And this kingdom will not be passed on to any other people.”§!\n-§OBook of Daniel§!\n\n§OAbsolutism§! is an overarching ideology to describe nations where a hereditary monarch holds complete power over the entire government. While there may be individuals in an advisory role, an absolutist government will always centralize all power in the hands of the sovereign."

 DS_VARIANT_03:0 "§OPan-African Nationalism§!"
 DS_VARIANT_03_desc:0 "§OPan-African Nationalism§! is a subset of Pan-Africanist thought that focuses on the nationalist aspect of Pan-African theory. Pan-African Nationalists seek to forge a unified African state based on common identity between African peoples, superseding tribal rivalries. This ideology is more common amongst black nationalist circles such as Garveyites in Hispaniola."

 DS_VARIANT_04:0 "§OPan-Arab Nationalism§!"
 DS_VARIANT_04_desc:0 "§OPan-Arab Nationalism§! is a subset of Pan-Arabist thought emphasizing the nationalistic elements of the Arab unification movement. Pan-Arab Nationalists are not typically democratic, pushing for a united nationalist vanguard party with limited social reforms. They chiefly focus on industrialization and secularization of Arab society."

 DS_VARIANT_05:0 "§OTechnocratic Despotism§!"
 DS_VARIANT_05_desc:0 "\n\n£GFX_ideology_despotist_banner_03\n\n\n\n§Y“As industrial processes involve specialized skill and expert technical training, made effective by intelligent co-ordination, it is clear that a humanly efficient Industrial Democracy necessitates leadership by those who possess the requisite knowledge, skill, and technical training.”§!\n-§OWilliam Henry Smyth§!\n\n§OTechnocratic Despotism§! is a system of government by which the country is run in a non-democratic manner by technical or scientific specialists. Technocrats believe that democratic ideals are intrinsically against effective management of the government, and believe almost religiously in a form of scientific meritocracy."

 DS_VARIANT_06:0 "§OAuthoritarian Democracy§!"
 DS_VARIANT_06_desc:0 "\n\n£GFX_ideology_despotist_banner_04\n\n\n\n§Y“Words like freedom, justice, democracy are not common concepts; on the contrary, they are rare. People are not born knowing what these are. It takes enormous and, above all, individual effort to arrive at the respect for other people that these words imply.”§!\n-§OJames Baldwin§!\n\n§OAuthoritarian Democracy§! is a system of government where democracy is conducted by the ruling elite of an authoritarian state in an effort to represent the varying interests of a society. In most cases, this manifests as a form of managed democracy wherin candidates are managed and approved by the ruling government to prevent the manifestation of any anti-government leadership."

 DS_VARIANT_07:0 "§OBolivarian Democracy§!"
 DS_VARIANT_07_desc:0 "§OBolivarian Democracy§! is a unique system of government established under the Bolivarian Empire following the accession of Simon Bolivar as Emperor. Best described as a mix of German Constitutionalism and hegemonic democracy, Bolivarian Democracy is an enigmatic ideology often subject to the interpretations of its' adherents.\n\nDespite being undeniably authoritarian, Bolivarian Democracy has seen a wide variety of variation in policy. Populism has remained a key component of the ideology, being seen as the primary means by which the government maintains the support of Colombia's population."

 DS_VARIANT_08:0 "§ODominant Party Democracy§!"
 DS_VARIANT_08_desc:0 "\n\n£GFX_ideology_conservatism_banner_04\n\n\n\n§Y“Of all forms of tyranny the least attractive and the most vulgar is the tyranny of mere wealth, the tyranny of a plutocracy.”§!\n-§OTheodore Roosevelt§!\n\n§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 DS_VARIANT_09:0 "§OOrthodox Cosmism§!"
 DS_VARIANT_09_desc:0 "\n\n£GFX_ideology_despotist_banner_05\n\n\n\n§Y“It is man's relation to the cosmos — to the unknown — which alone arouses in me the spark of creative imagination.”§!\n-§OH.P. Lovecraft§!\n\nRussian Cosmism emerged in Russia in the late 19th and early 20th centuries, building off the modernization efforts of Alexander II. It proposed a vision of human existence that combined elements of science, spirituality, and the exploration of outer space.\n\nCentral to Russian Cosmism is the belief in the unlimited potential of human beings and the pursuit of immortality. Cosmists envisioned a future where humans could overcome the limitations of the physical body and achieve eternal life through scientific and technological advancements. Russian Cosmism draws inspiration from diverse sources, including Russian Orthodox Christianity, Western philosophy, and scientific theories of the time. It sought to reconcile scientific progress with spiritual and metaphysical concepts, seeing the exploration of the cosmos as a means to achieve higher states of existence.\n\nThe influence of the Russian Orthodoxy would prove critical in the popularity of the movement. The Fyodorovite branch of the Church would grow in prominence during Russia's modernization, cultivated by many who wanted to see the Church become a force for progress. This has culminated in much of the Russian Orthodox church being dominated by the Fyodorovites, who advocate for a radical restructuring of Russian society around faith and transhumanist science."

 DS_VARIANT_10:0 "§ORasputinite Orthodoxy§!"
 DS_VARIANT_10_desc:0 "Rasputin’s cult of personality had long been a source of problems for Russian authorities in Siberia, yet despite their attempts at suppression he remained strangely popular. Some attributed this to his strange charisma, which helped garner him a surprisingly large group of followers who attended his services and indulged his eccentricities. During the Great War, Rasputin used the influx of Russian troops throughout Siberia as an opportunity to preach and expand his influence. He frequently held mass pre-battle baptisms for troops on their way to the meatgrinder fronts of the Amur and Korea.\n\nAfter the war, Rasputin’s sway over the peasantry of Siberia had grown deeply entrenched. He used the growing technologic development of Russia to his full advantage, growing his flock through radio and Kinegram broadcasts. All of this fell beneath the notice of St. Petersburg, largely due to local officials falling under the sway of the Rasputinite cult, either out of genuine faith or a willingness to take their generous contributions.\n\nBy 1933, the aging Mad Monk had fully wormed his faithful into the organs of the Siberian state and lived in immense luxury off the back of his followers. He maintained an enormous harem of female followers, funded local religious militias, and had most of the local government officials in his pocket. Rasputin’s particular brand of Orthodoxy emphasizes himself as the sole speaker of the faith and his importance as the spiritual guide for the Russian peasantry."

 DS_VARIANT_11:0 "§OInfinistocracy§!"
 DS_VARIANT_11_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_09\n\n\n\n§Y“Illuminism is becoming a great and formidable power, and I fear, in my conscience, that kings and peoples will have much to suffer from it unless foresight and prudence break its frightful mechanism.”§!\n-§OFrancois Charles de Berckheim§!\n\n§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
 DS_VARIANT_12:0 "§OAristocratic Despotism§!"
 DS_VARIANT_12_desc:0 "§OAristocratic Despotism§! is an attempt to return to the old ways of Human society, where a moneyed ruling class of blue-blooded individuals ruled the masses of unwashed peasantry. Unlike conventional despotism, this ideology focuses primarily on reinstating the rights and rules of the aristocratic systems that once dominated European politics rather than a conventional civilian or military dictatorship.\n\nTo some extent, democracy may even survive in this system, though likely with restrictions on who can vote and how. Often times landowners are the only voting class or the general population's votes count for less than those of the ruling class. Regardless of the specifics of each instance, Aristocratic Despotism represents a hardcore reaction to the liberalism pushed by the French Reformation and the Constitutionalist Revolutions of the late 1700s."

 DS_VARIANT_13:0 "§OAbsolutism§!"
 DS_VARIANT_13_desc:0 "\n\n£GFX_ideology_despotist_banner_02\n\n\n\n§Y“In the days of those kings the God of heaven will set up a kingdom that will never be destroyed. And this kingdom will not be passed on to any other people.”§!\n-§OBook of Daniel§!\n\n§OAbsolutism§! is an overarching ideology to describe nations where a hereditary monarch holds complete power over the entire government. While there may be individuals in an advisory role, an absolutist government will always centralize all power in the hands of the sovereign."

 DS_VARIANT_14:0 "§OTechno-Janissaries§!"
 DS_VARIANT_14_desc:0 "\n\n£GFX_ideology_despotist_banner_06\n\n\n\n§Y“The Ottoman Empire is the strongest state, for you Europeans try to destroy it from without and we Turks try to destroy it from within, but still it does not collapse”§!\n-§OTurkish Diplomat§!\n\nAs the modern Ottoman Empire declined, however, the military began to regain primacy in politics. The constant demand for war industry to fuel the Ottoman-Egyptian Wars throughout the 1800s and early 1900s created a sizable minority of augmented military officials within the Empire. These groups of highly trained augmented soldiers began developing cliques within the military, and a notable few developed the concept that they were the modern reincarnation of the Janissary Corps, albeit gilded in metal rather than cloth.\n\nThese new §OTechno-Janissaries§! eventually grew to eclipse the influence of the Ottoman military and even the Sultan himself. In 1929, the Great Levantine War ended with a stalemate. The Ottomans had pushed deep into Egyptian-held territory but had failed to land a final killing blow on their perennial enemy. Sensing weakness, the Techno-Janissaries seized their chance and toppled the civilian government, installing a techno-supremacist military dictatorship.\n\nThough perhaps not quite as extreme as the name might imply, the Ottoman Janissary dictatorship is nonetheless a repressive one. The failings of the Empire, they argue, come from a failure to embrace the developments of the Second Renaissance fully. In their eyes, if the Empire is to survive the coming century, its’ foundations must be built on steel, not stone. Augmentation, gene-splicing, all of these and more must be brought in at all costs to ensure a future where the Sublime Porte once again rules the Islamic world."

 ds_drift:0 "Daily drift towards Despotism"

 rc:0 "Reactionaries"
 rc_noun:0 "Reactionaries"
 rc_desc:0 "Reactionary State"
 RC_VARIANT_01:0 "§OReactionary§!"
 RC_VARIANT_01_desc:0 "\n\n£GFX_ideology_reactionary_banner\n\n\n\n§Y“The righteous need not cower before the drumbeat of human progress.”§!\n-§OUnknown§!\n\n§OReactionaries§! are distinct from conventional §bConservatives§! in that the are typically far more radical and entrenched in their ideals. While not explicitly authoritarian, Reactionaries are far more willing to engage in said methods to achieve their goals. To the most extreme reactionaries, democracy itself might even be an abberation that requires correction.\n\nReactionary Conservatism is a deeply rooted ideology that existed long before the Second Renaissance. However, the Renaissance gave it new life within many aging states that shuddered under the weight of technological progress. The Great War arrived not long after, bringing further change that threatened the long tended order of world affairs. Women, often augmented, entered the workforce while minorities agitated for greater rights and a generation of damaged young men returned home to a world far different from the one they'd left. In this environment, the Reactionary ideology thrives, building movements to try and put the proverbial genie back in the bottle.\n\nReversing the course of history is not a job for the lighthearted, and those who fly the banner of Reaction have their work cut out for them."

 RC_VARIANT_02:0 "§OReligious Fundamentalism§!"
 RC_VARIANT_02_desc:0 "\n\n£GFX_ideology_reactionary_banner_02\n\n\n\n§Y“Be still in the presence of the LORD, and wait patiently for him to act. Don't worry about evil people who prosper or fret about their wicked schemes.”§!\n-§OPsalm 37:7§!\n\n§OReligious Fundamentalism§! is an ideology rooted in extreme devotion to clerical doctrine. Vehemently reactionary in regards to social change, religious fundamentalists court their supporters through a fanatical obsession with their particular sect. Fundamentalist states are often insular, but if goaded, will unleash their zealous population against enemies with a frenzied zeal that many ideologies simply cannot match."
 
 RC_VARIANT_03:0 "§OEthno-Nationalism§!"
 RC_VARIANT_03_desc:0 "\n\n£GFX_ideology_reactionary_banner_03\n\n\n\n§Y“Patriotism is in political life what faith is in religion.”§!\n-§OLord Acton§!\n\n§OEthno-Nationalism§! is a form of nationalism which is defined by an ethnic group, common language or culture. Ethno-Nationalists typically promote assimilation into the preferred culture and can, in extreme circumstances, promote the superiority of their culture in a similar manner to Neo-Imperialists."

 RC_VARIANT_04:0 "§ODominant Party Democracy§!"
 RC_VARIANT_04_desc:0 "\n\n£GFX_ideology_conservatism_banner_04\n\n\n\n§Y“Of all forms of tyranny the least attractive and the most vulgar is the tyranny of mere wealth, the tyranny of a plutocracy.”§!\n-§OTheodore Roosevelt§!\n\n§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 RC_VARIANT_05:0 "§OSocial Credit§!"
 RC_VARIANT_05_desc:0 "\n\n£GFX_ideology_reactionary_banner_04\n\n\n\n§Y“Provision must be made for a continuous flow of credit . . . The mighty, modern efficiency machinery has removed the burden from the backs of mankind, but has left them without purchasing power to obtain the goods made by the machines which they have invented.”§!\n-§OWilliam Aberhart§!\n\n§OSocial Credit§! advocates for a financial system that places emphasis on the creation and distribution of credit. It contends that the current monetary system, based on debt and interest, creates economic imbalances and inequality. Instead, it proposes a system where the government, rather than banks, has the authority to create and control the money supply to ensure that it serves the needs of the people.\n\nCentral to the party's ideology is the belief in social and economic justice. It promotes the idea of "social credit," which suggests that all citizens should have access to a basic income or dividend to ensure a decent standard of living and address poverty. The party seeks to address economic disparities by distributing the wealth generated through productive activities more equitably."
 
 RC_VARIANT_06:0 "§OInfinistocracy§!"
 RC_VARIANT_06_desc:0 "\n\n£GFX_ideology_neo_imperialist_banner_09\n\n\n\n§Y“Illuminism is becoming a great and formidable power, and I fear, in my conscience, that kings and peoples will have much to suffer from it unless foresight and prudence break its frightful mechanism.”§!\n-§OFrancois Charles de Berckheim§!\n\n§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
 RC_VARIANT_07:0 "§OUltra-Luddism§!"
 RC_VARIANT_07_desc:0 "\n\n£GFX_ideology_reactionary_banner_05\n\n\n\n§Y“Beware, you who seek first and final principles, for you are trampling the garden of an angry God and he awaits you just beyond the last theorem.§!\n-§OSister Miriam Godwinson§!\n\n§OUltra-Luddism§! is an ideology birthed almost entirely out of reaction to the Second Renaissance. The rapid and relentless pace of progress threatened the power structures of many nations, terrifying the entrenched leadership. More importantly, automation gradually reduced the need for human intervention in the workforce, resulting in higher and higher unemployment. Most nations lacked the capacity to handle this effectively, letting resentment simmer as people's livelihoods were ground down by the mill of progress.\n\nIt was only natural that a reaction to this would begin, and begin it did. The Ultra-Luddites were born, attacking automated factories and raiding machine workshops in an effort to stall further automation. Unlike moderate §ONeo-Luddites§!, who seek ethical and sustainable technological development, Ultra-Luddites often see little to no redeeming value in modern innovations and may actively resist or sabotage technological infrastructure. While their views are often dismissed as unrealistic or extreme, they serve as a stark critique of the costs of technological dependence and the unintended consequences of rapid industrial expansion."
 
 RC_VARIANT_08:0 "§OLund Conservatism§!
 RC_VARIANT_08_desc:0 "\n\n£GFX_ideology_reactionary_banner_06\n\n\n\n§Y“All moral commandments, all humanity are superstition and magic; only the animal-human is of interest as an object of study and observation”§!\n-§OElmo Lindholm§!\n\nHaving took shape throughout the 20's, §OLund Conservatism§! represents an openly reactionary, yet rejuvenated approach on Swedish nationalism. \n\nAs past absolutism had long withered away under the malignant influence of the Reformation Era, and mainstream conservatism appeared more and more bloated by parliamentarianism as such, young intellectuals which did not fall for the democratic mirage would turn themselves toward new strains of reaction taking roots abroad. Drawing from the teachings of Charles Maurras and his relentless criticism of the Reformation Era, this new generation of militants would soon espouse both the modernity of chauvinism and quasi-feudal views on matters of social organization, paving the way for a fruitful synthesis between the ancient and the new. \n\nAgainst both the revolutionary conflagration and the icy water of egotistical calculation, Lund conservatism champions the ideal of a corporatist, highly hierarchical yet charitable regime in which Christian solidarity, the centrality of the monarch and a resurrected Catholic Church would act as moral beacons for the folk. Along these traits, the emphasis put on romanticism and the significance of the irrational makes it stand out as vividly opposed to the Second Renaissance's excesses — sometimes bordering Luddism in that regard. \n\nShould Lund Conservatism's proponents succeed in restoring both Catholicism and the so-called “natural inequalities” in a land long corrupted by Lutheranism and decadent liberalism remain to be seen."
 
