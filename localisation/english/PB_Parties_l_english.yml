 cn:0 "Conservatives"
 cn_noun:0 "Conservatives"
 cn_desc:0 "Representative State"

 CN_VARIANT_01:0 "§OConservative§!"
 CN_VARIANT_01_desc:0 "§OConservatism§! is a prevalent ideology in many nations, advocating for traditionalism and moderate reforms. Conservatives are often dramatically more moderate than their more reactionary counterparts and are far less hostile to reform. Many advocate for slower, steady reforms rather than the dramatic changes purposed by Liberals and State Socialists. \n\nFavoring a mixture of traditional social roles and free market reforms, conservativism is an almost universally prevalent ideology."
 
 CN_VARIANT_02:0 "§ORight Wing Populism§!"
 CN_VARIANT_02_desc:0 "§ORight Wing Populism§! is, unsurprisingly, a strain of conservative thought that caters more to the masses. While left wing populism may often emphasize the economic element, right wing populism tends to focus on a mix of cultural preservationism and anti-elitist doctrine.\n\nThe line between progressive conservatism and right wing populism can sometimes become blurred, as in some cases either may adopt economically progressive policies while not necessarily being left wing. In either case, there is a general emphasis on appealing to the common man over national elites."

 CN_VARIANT_03:0 "§OProgressive Conservatism§!"
 CN_VARIANT_03_desc:0 "§OProgressive Conservatism§! is a relatively old ideology, finding roots in the Enlightenment era. Progressive Conservatism has been a major driving force behind historic reformist movements, most notably the British push to abolish slavery.\n\nIn many cases, Progressive Conservatives push social reforms and economic policies that would traditionally be seen as left wing or liberal, while maintaining some regressive cultural norms. In some cases, this might manifest as a means to undermine socialist support through competitive welfare policies that pull votes from left wing candidates. In other cases, it might be as unremarkable as a party which maintains conservative fiscal policies while pushing social reforms."

 CN_VARIANT_04:0 "§ODominant Party Democracy§!"
 CN_VARIANT_04_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 CN_VARIANT_05:0 "§OFiscal Conservatism§!"
 CN_VARIANT_05_desc:0 "§OFiscal Conservatism§! is a minor offshoot of conservative thought that advocates for small government and limited intervention in the economy. Many fiscal conservatives push for establishing surplus budgets by slashing government programs and privatizing industries. With the Second Renaissance and the growth of global megacorporations, many fiscal conservatives have begun to advocate for increased cooperation between non government organizations and national governments."

 CN_VARIANT_06:0 "§OOrthodox Zionism§!"
 CN_VARIANT_06_desc:0 "At its core, §OZionism§! promotes the belief in the right of Jewish self-determination and the return of Jews to their ancestral homeland. It emphasizes the importance of a Jewish state as a means to ensure the safety, security, and flourishing of the Jewish people.\n\nWhile Zionism encompasses a range of perspectives, it generally promotes the idea of a democratic and inclusive Jewish state that respects the rights of all its citizens. It seeks to create a society where Jews can freely express their religious, cultural, and national identity while maintaining equal rights and opportunities for all inhabitants, regardless of their religious or ethnic background."

 CN_VARIANT_07:0 "§OConservative Agrarianism§!"
 CN_VARIANT_07_desc:0 "§OAgrarianism§!is an ideology rooted in the belief that the agricultural way of life is essential for human well-being and societal harmony. It emphasizes the importance of agriculture as the foundation of a sustainable and just society. Agrarianism emphasizes the direct connection between individuals and the land, promoting a decentralized and self-sufficient approach to farming and rural living.\n\nCentral to agrarianism is the notion that the land is a precious resource that should be respected and protected for future generations. It advocates for responsible stewardship of the environment, focusing on sustainable farming practices, conservation, and the preservation of rural landscapes. Agrarianism seeks to establish a balance between human needs and the natural world, recognizing the interconnectedness of agricultural systems with ecosystems and biodiversity."
 
 CN_VARIANT_08:0 "§OInfinistocracy§!"
 CN_VARIANT_08_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
