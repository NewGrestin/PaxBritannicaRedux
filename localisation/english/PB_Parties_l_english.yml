l_english:
 
 ni:0 "Neo Imperialists"
 ni_noun:0 "New Imperialists"
 ni_desc:0 "Ultranationalist State"
 NI_VARIANT_01:0 "§ONew Imperialists§!"
 NI_VARIANT_01_desc:0 "§ONeo-Imperialism§! is less of a unified ideology and more a set of similar principles shared by different groups. While 19th Century Imperialism was born out of the mission to civilize and a need for resources, New Imperialism was born out of the cultural chaos of the Great War's aftermath.\n\nUnlike a conventional dictatorial system, Neo-Imperialism advocates for the grand expansion of the state to dominate their neighbors both culturally, economically and politically. The concept of cultural dominance is particularly prevalent, as Neo-Imperialists believe in the inherent superiority of their home culture, and often see other cultures as inferior. This often extends to the topic of race, with Neo-Imperialists advocating for obliteration of so-called savage cultures and identities. Though there are naturally variances, Neo-Imperialists are almost invariably violent expansionists with aims on their neighbors and the world at large."
 ni_drift:0 "Daily drift towards Neo Imperialism"

 NI_VARIANT_02:0 "§OUltranationalism§!"
 NI_VARIANT_02_desc:0 "§OUltranationalism§! is a form of extreme nationalism focusing on the importance of one state or racial group above all others. Unlike Neo-Imperialism, Ultranationalism is not couched in Victorian concepts of racial superiority. Instead, it focuses on a xenophobic distrust of other races, seeking to eliminate them alltogether rather than forcefully assimilate them. Many ultranationalists hold a mythologized view of their national history, drawing on ancient or even mythical origin stories to build an extremist mythology around their people."

 NI_VARIANT_03:0 "§ONational Syndicalism§!"
 NI_VARIANT_03_desc:0 "§ONational Syndicalism§! is a form of left-wing extreme nationalism intended to fuse the nationalist struggle and class struggle. Under National Syndicalism, Trade Unions are often a key aspect of the integral national struggle. It disregards concepts like democratization or reformism in favour of reactionary political policies combined with mildly progressive social policies. In many cases, the means of production are concentrated in the hands of the state, rather than the proletariat."

 NI_VARIANT_04:0 "§OClerical Ultranationalism§!"
 NI_VARIANT_04_desc:0 "§OClerical Ultranationalism§! is, as the name implies, a synthesis of religious dogma and ultranationalist reactionary doctrine. The church, or alternate religious equivalent, holds major value as an organ of the nationalist state. Dogma is a principle motivating factor in government decisions, but not the sole factor as typical nationalist ideology still holds considerable sway."

 NI_VARIANT_05:0 "§ORevolutionary Nationalism§!"
 NI_VARIANT_05_desc:0 "§ORevolutionary Nationalism§! is a combination of Revolutionary Republicanist ideas and ultranationalist doctrine. Birthed during the tumultous interwar years of the French Republic, Revolutionary Nationalism was first described by French thinker Georges Sorel. He argued for taking the revolutionary republicanist aspect of Jacobinism and combining it with a strong, militaristic reactionary state. In recent years, the ideology has been pushed by French Armandists, their titular idealogue being former Jacobin Inessa Armand. "

 NI_VARIANT_06:0 "§ONeo-Colonialism§!"
 NI_VARIANT_06_desc:0 "§ONeo-Colonialism§! refers to a particularly ultranationalist variant of imperial colonialism. Rather than merely lording over the colonized groups, Neo-Colonialist regimes seek to actively impose their culture and hierarchy on these foreign groups.\n\nAs an ideology, Neo-Colonialism is a relatively recent invention. The political radicalization of countries like France have created new strains of imperial ideological thought, including Neo-Colonialism. The ideology has primarily gained traction in the Green Sahara colonies, where Europeanization is still maintained in full."

 NI_VARIANT_07:0 "§OUltramilitarism§!"
 NI_VARIANT_07_desc:0 "§OUltramilitarism§! as a concept refers to ultranationalist states organized primarily around the armed forces and an intense focus on aggressive expansionism. Distinguishing these states from a conventional military dictatorship is the absolute primacy of the military in all aspects of live and an intense focus on expansion at all costs. Extreme patriotism is commonplace, as is a complete disregard for expending human lives in the name of conquest. Ultramitarist regimes are dangerous not just for their rampant totalitarianism, but for their practical capacity to enforce their aims on the world."

 NI_VARIANT_08:0 "§OPrussonationalism§!"
 NI_VARIANT_08_desc:0 "§OPrussonationalism§! emerged as a concept out of the First National Awakening of the 1920s, which tore through Eastern Europe and nearly unraveled the Russian Empire. Prior to the 1920s, Prussia had existed as a divided state, split between Brandenburg-Prussia and Russian Prussia. It was due to this that a newly independent Prussia had no real national identity to speak of, split between the interests of aristocrats and the ethnic minorities that composed much of the nation’s hinterlands. Poles, Lithuanians, Baltic Germans, and a sizable Russian minority all had diluted the previously German dominated region.\n\nThe ideology of Prussonationalism emerged as an effort to reconcile the Germanic Nationalist ideology with the reality of their divided nation. Rejecting the Pan-German ideology of their forebears, the new Prussonationalist state seeks to reunify with their Western brethren and escape the shadow of their former Russian overlords."

 NI_VARIANT_09:0 "§OInfinistocracy§!"
 NI_VARIANT_09_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"

 NI_VARIANT_10:0 "§OUltranationalist Mysticism§!"
 NI_VARIANT_10_desc:0 "§OUltranationalist Mysticism§! is a niche and relatively obscure ideological framework that combines elements of extreme nationalism with mystical or esoteric beliefs. This ideology is characterized by a fervent and often fanatical devotion to one's nation or ethnic group, coupled with a belief in the supernatural or mystical aspects of their national identity. Ultranationalists believe in the superiority and purity of their nation or ethnic group above all others. They often advocate for the preservation and expansion of their culture, often through exclusionary and xenophobic means.\n\nUltranationalist mystics often use symbols, rituals, and ceremonies with deep historical or mystical significance to reinforce their beliefs. These rituals can include elaborate flag ceremonies, worship of ancestral figures, or the use of sacred texts and artifacts. What sets Ultranationalist mysticism apart is its infusion of mystical or spiritual elements into nationalism. Followers may believe in supernatural connections to their nation's past, including claims of divine intervention or mystical ancestry."

 NI_VARIANT_11:0 "§OMartian Supremacism§!"
 NI_VARIANT_11_desc:0 "§OMartian Supremacism§! relates to the ideology of the Martian extraterrestrials currently occupying Earth. Hailing from a dying planet, the Martians see humans as squandering the Earth after their own homeworld was destroyed by shifting climates and atomic warfare. This attack, with the goal of exterminating mankind and seizing our planet, is the last desperate gasp of a once mighty empire."


 ds:0 "Despotism"
 ds_noun:0 "Despotism"
 ds_desc:0 "Despotist State"

 DS_VARIANT_01:0 "§ODespotists§!"
 DS_VARIANT_01_desc:0 "§ODespotism§! is a blanket ideology often ascribed to dictatorships, absolute monarchies and other right-wing authoritarian states. Though they can vary wildly in domestic and foreign policy, despotic regimes will always do everything in their power to crush domestic threats to their power.\n\nThese regimes are often extremely militaristic, focusing on a mixture of reactionary values and propaganda to encourage an almost fanatically loyal population, or, at the very least, a population unwilling to openly challenge their dictates."
 
 DS_VARIANT_02:0 "§OAbsolutism§!"
 DS_VARIANT_02_desc:0 "§OAbsolutism§! is an overarching ideology to describe nations where a hereditary monarch holds complete power over the entire government. While there may be individuals in an advisory role, an absolutist government will always centralize all power in the hands of the sovereign."

 DS_VARIANT_03:0 "§OPan-African Nationalism§!"
 DS_VARIANT_03_desc:0 "§OPan-African Nationalism§! is a subset of Pan-Africanist thought that focuses on the nationalist aspect of Pan-African theory. Pan-African Nationalists seek to forge a unified African state based on common identity between African peoples, superseding tribal rivalries. This ideology is more common amongst black nationalist circles such as Garveyites in Hispaniola."

 DS_VARIANT_04:0 "§OPan-Arab Nationalism§!"
 DS_VARIANT_04_desc:0 "§OPan-Arab Nationalism§! is a subset of Pan-Arabist thought emphasizing the nationalistic elements of the Arab unification movement. Pan-Arab Nationalists are not typically democratic, pushing for a united nationalist vanguard party with limited social reforms. They chiefly focus on industrialization and secularization of Arab society."

 DS_VARIANT_05:0 "§OTechnocratic Despotism§!"
 DS_VARIANT_05_desc:0 "§OTechnocratic Despotism§! is a system of government by which the country is run in a non-democratic manner by technical or scientific specialists. Technocrats believe that democratic ideals are intrinsically against effective management of the government, and believe almost religiously in a form of scientific meritocracy."

 DS_VARIANT_06:0 "§OAuthoritarian Democracy§!"
 DS_VARIANT_06_desc:0 "§OAuthoritarian Democracy§! is a system of government where democracy is conducted by the ruling elite of an authoritarian state in an effort to represent the varying interests of a society. In most cases, this manifests as a form of managed democracy wherin candidates are managed and approved by the ruling government to prevent the manifestation of any anti-government leadership."

 DS_VARIANT_07:0 "§OBolivarian Democracy§!"
 DS_VARIANT_07_desc:0 "§OBolivarian Democracy§! is a unique system of government established under the Bolivarian Empire following the accession of Simon Bolivar as Emperor. Best described as a mix of German Constitutionalism and hegemonic democracy, Bolivarian Democracy is an enigmatic ideology often subject to the interpretations of its' adherents.\n\nDespite being undeniably authoritarian, Bolivarian Democracy has seen a wide variety of variation in policy. Populism has remained a key component of the ideology, being seen as the primary means by which the government maintains the support of Colombia's population."

 DS_VARIANT_08:0 "§ODominant Party Democracy§!"
 DS_VARIANT_08_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 DS_VARIANT_09:0 "§OOrthodox Cosmism§!"
 DS_VARIANT_09_desc:0 "Russian Cosmism emerged in Russia in the late 19th and early 20th centuries, building off the modernization efforts of Alexander II. It proposed a vision of human existence that combined elements of science, spirituality, and the exploration of outer space.\n\nCentral to Russian Cosmism is the belief in the unlimited potential of human beings and the pursuit of immortality. Cosmists envisioned a future where humans could overcome the limitations of the physical body and achieve eternal life through scientific and technological advancements. Russian Cosmism draws inspiration from diverse sources, including Russian Orthodox Christianity, Western philosophy, and scientific theories of the time. It sought to reconcile scientific progress with spiritual and metaphysical concepts, seeing the exploration of the cosmos as a means to achieve higher states of existence.\n\nThe influence of the Russian Orthodoxy would prove critical in the popularity of the movement. The Fyodorovite branch of the Church would grow in prominence during Russia's modernization, cultivated by many who wanted to see the Church become a force for progress. This has culminated in much of the Russian Orthodox church being dominated by the Fyodorovites, who advocate for a radical restructuring of Russian society around faith and transhumanist science."

 DS_VARIANT_10:0 "§ORasputinite Orthodoxy§!"
 DS_VARIANT_10_desc:0 "Rasputin’s cult of personality had long been a source of problems for Russian authorities in Siberia, yet despite their attempts at suppression he remained strangely popular. Some attributed this to his strange charisma, which helped garner him a surprisingly large group of followers who attended his services and indulged his eccentricities. During the Great War, Rasputin used the influx of Russian troops throughout Siberia as an opportunity to preach and expand his influence. He frequently held mass pre-battle baptisms for troops on their way to the meatgrinder fronts of the Amur and Korea.\n\nAfter the war, Rasputin’s sway over the peasantry of Siberia had grown deeply entrenched. He used the growing technologic development of Russia to his full advantage, growing his flock through radio and Kinegram broadcasts. All of this fell beneath the notice of St. Petersburg, largely due to local officials falling under the sway of the Rasputinite cult, either out of genuine faith or a willingness to take their generous contributions.\n\nBy 1933, the aging Mad Monk had fully wormed his faithful into the organs of the Siberian state and lived in immense luxury off the back of his followers. He maintained an enormous harem of female followers, funded local religious militias, and had most of the local government officials in his pocket. Rasputin’s particular brand of Orthodoxy emphasizes himself as the sole speaker of the faith and his importance as the spiritual guide for the Russian peasantry."

 DS_VARIANT_11:0 "§OInfinistocracy§!"
 DS_VARIANT_11_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
 DS_VARIANT_12:0 "§OAristocratic Despotism§!"
 DS_VARIANT_12_desc:0 "§OAristocratic Despotism§! is an attempt to return to the old ways of Human society, where a moneyed ruling class of blue-blooded individuals ruled the masses of unwashed peasantry. Unlike conventional despotism, this ideology focuses primarily on reinstating the rights and rules of the aristocratic systems that once dominated European politics rather than a conventional civilian or military dictatorship.\n\nTo some extent, democracy may even survive in this system, though likely with restrictions on who can vote and how. Often times landowners are the only voting class or the general population's votes count for less than those of the ruling class. Regardless of the specifics of each instance, Aristocratic Despotism represents a hardcore reaction to the liberalism pushed by the French Reformation and the Constitutionalist Revolutions of the late 1700s."

 ds_drift:0 "Daily drift towards Despotism"

 rc:0 "Reactionaries"
 rc_noun:0 "Reactionaries"
 rc_desc:0 "Reactionary State"
 RC_VARIANT_01:0 "§OReactionary§!"
 RC_VARIANT_01_desc:0 "§OReactionaries§! are a distinct form of hyper-conservatives focused on pseudo-authoritarian far right doctrines. Though not always overtly authoritarian, reactionary political parties will attempt to acquire and maintain power through authoritarian means. The ideology group is not particularly unified, however, and there are significant variances between different reactionary factions.\n\nReactionary groups can vary from simply militaristic conservatives to religious fundamentalists and monarchist cliques, but they share the unifying ideal of rolling back reforms in favor of tradition and dogma. They desire a return to the old days of their nation, and are extremely hostile towards anything that might prevent their restoration of these traditions."

 RC_VARIANT_02:0 "§OReligious Fundamentalism§!"
 RC_VARIANT_02_desc:0 "§OReligious Fundamentalism§! is an ideology rooted in extreme devotion to clerical doctrine. Vehemently reactionary in regards to social change, religious fundamentalists court their supporters through a fanatical obsession with their particular sect. Fundamentalist states are often insular, but if goaded, will unleash their zealous population against enemies with a frenzied zeal that many ideologies simply cannot match."
 
 RC_VARIANT_03:0 "§OEthno-Nationalism§!"
 RC_VARIANT_03_desc:0 "§OEthno-Nationalism§! is a form of nationalism which is defined by an ethnic group, common language or culture. Ethno-Nationalists typically promote assimilation into the preferred culture and can, in extreme circumstances, promote the superiority of their culture in a similar manner to Neo-Imperialists."

 RC_VARIANT_04:0 "§ODominant Party Democracy§!"
 RC_VARIANT_04_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 RC_VARIANT_05:0 "§OSocial Credit§!"
 RC_VARIANT_05_desc:0 "§OSocial Credit§! advocates for a financial system that places emphasis on the creation and distribution of credit. It contends that the current monetary system, based on debt and interest, creates economic imbalances and inequality. Instead, it proposes a system where the government, rather than banks, has the authority to create and control the money supply to ensure that it serves the needs of the people.\n\nCentral to the party's ideology is the belief in social and economic justice. It promotes the idea of "social credit," which suggests that all citizens should have access to a basic income or dividend to ensure a decent standard of living and address poverty. The party seeks to address economic disparities by distributing the wealth generated through productive activities more equitably."
 
 RC_VARIANT_06:0 "§OInfinistocracy§!"
 RC_VARIANT_06_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 
