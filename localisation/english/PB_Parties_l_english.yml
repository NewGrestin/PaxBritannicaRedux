 an_noun:0 "Anarcho-Liberals"
 an_desc:0 "Anarcho-Liberalist State"

 AN_VARIANT_01:0 "§OAnarcho-Liberalism§!"
 AN_VARIANT_01_desc:0 "§OAnarcho-Liberalism§! is an ideology strictly focused on free market capitalism. Either representing business friendly factions or factions outright run by businesses, Anarcho-Liberals are an occasionally authoritarian group with a pure focus on acquisition of capital. From the Zaibatsus of the former Japanese Empire to the British East India Company, Anarcho-Liberal factions are commonplace in nations with a focus on so-called Empire Capitalism.\n\nThough deeply disliked by most leftists, Anarcho-Liberals find their support in the boardrooms and businesses of many empires, and will often do anything in their power to continue acquisition of capital."
 
 AN_VARIANT_02:0 "§OMarket Conservatism§!"
 AN_VARIANT_02_desc:0 "§OMarket Conservatism§! is an offshoot of traditional convservative political thought that focuses specifically on the importance of free market economics."
 
 AN_VARIANT_03:0 "§OFordism§!"
 AN_VARIANT_03_desc:0 "§OFordism§! is an extreme form of Anarcho-Liberalism that takes elements from ultranationalism and despotism to create an ultra-patriotic, corporate run state."

 AN_VARIANT_04:0 "§ODominant Party Democracy§!"
 AN_VARIANT_04_desc:0 "§ODominant Party Democracy§! is a system of governance wherein a single party rules without major opposition, even without the need for laws to restrict said opposition.\n\n This party hegemony may be born out of genuine popularity, or it may be born from there simply being no notable alternatives. In many cases, however, dominant party democracies tend to be defined by corruption and intimidation tactics to maintain control."

 AN_VARIANT_05:0 "§OEdisonian Conservatism§!"
 AN_VARIANT_05_desc:0 "§OEdisonian Conservatism§! refers to specific brand of American conservatism born out of Thomas Edison's brief, but influential, bid for the office of prime minister. Edisonian conservatives argue for greater influence of megacorporations on public offices, pushing a syncretic model where the line between company and country becomes blurred. More importantly, however, the Edisonian model advocates for technological progressivism, believing that a stable future can be created through this union of private enterprise and the state.\n\nThough some would call this a gross conflict of interest, Edisonian proponents argue that the megacorporations are here to stay, and as the world moves into an unknown future, it would be wise to have powerful allies."

 AN_VARIANT_06:0 "§OCorporatocracy§!"
 AN_VARIANT_06_desc:0 "§OCorporatocracy§! is less of an ideology and more of a government system, but in the general sense refers to a government pervasively controlled by corporate entities. Historical examples such as the British East India Company abound, while contemporary examples are somewhat harder to find despite the near inescapable nature of multinational megacorporations.\n\nWhile the specifics may be different Corporatocratic states nonetheless are invariably controlled by one or more corporate groups, sometimes acting under the guise of a democratic system. Votes may still be counted, but they only matter as much as the country's executives allow them to."

 AN_VARIANT_07:0 "§OInfinistocracy§!"
 AN_VARIANT_07_desc:0 "§OInfinistocracy§! is not an ideology or a system of governance, but an ideal. For centuries, the world has trended towards anarchy under the rule of peasants, demanding greater and greater rights to destroy themselves with increasing effectiveness. With the advent of Recursive Immortality, this will no longer be an issue. The old guard, the captains of industry, the true power behind the nation have shed the shackles of mortality.\n\nA guiding hand now controls the wheel of society, whether it is aware of it or not is irrelevant. Those whose hands are on the wheel are beyond death, and with the restrictions of mortality shed, a new long-term vision for humanity comes into view.\n\nThe meek will beget the strong; the unwashed masses will be led, as they once were, into a shining future built on the blueprints of a deathless conspiracy.\n\n§rThe future only belongs to those who will live to see it.§!"
 

