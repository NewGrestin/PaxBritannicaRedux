  PB_GER_Exile_Decisions:0 "Reclaiming the Fatherland"
  PB_GER_Exile_Decisions_desc:0 "\n\n\n\n\n\nWith our homeland occupied by Pacte forces we have had no choice but to flee to the last untouched bastion of our empire; Central Africa. From here we will re-build our strength and eventually return to the Fatherland, no matter the cost."
  PB_GER_Search_For_Weapons:0 "Search for Weapons"
  PB_GER_Reclaim_The_Fatherland:0 "Reclaim The Fatherland"
  PB_GER_Expand_African_Industry:0 "Expand African Industry"
  PB_GER_Support_The_GLF:0 "Support The GLF"
  
  PB_GER_Seize_the_Colonial_Fleet:0 "Seize Command over the Pacific Fleet"
  PB_GER_Seize_the_Colonial_Fleet_desc:0 "The war we currently face demands serious centralized decision-making from Frankfurt, as the very existance of the German sovereign is at stake. We thus need to put the Pacific fleet under the central control of the European high command, potentially for use in the waters of the European continent."
  
