  PB_GER_Political_Violence:0 "The Kulturkampf"
  PB_GER_Political_Violence_desc:0 "\n\n\n\n\n\nGermanys postwar political scene can be, at best, described as chaotic. Some have even mockingly called it politics by assassination, due the myriad of left and right wing political killings since the wars end. While normally this would be an issue to be resolved over time, we must deal with our own internal factionalism if we are to be prepared for the inevitable French attack.\n\n§YEach Mission Completed will reduce the level of political violence. Completing Every Mission will remove the National Spirit entirely.§!"
