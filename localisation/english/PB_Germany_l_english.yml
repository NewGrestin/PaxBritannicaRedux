  germany.19.t:0 "A Murder in Vienna"
  germany.19.d:0 "Shots rang out in the city center of Vienna this afternoon as an unidentified, strangely dressed man suddenly fired on another at a cafe. Before the stranger could escape, he was apprehended by the local police and taken in for questioning. The man he targeted, 44 year old local Adolf Hitler, died from his wounds shortly after the attack. Hitler, a local painter in the Vienna Artist Commune, served a brief term of service in the Reichsheer before being forced to retire due to wounds suffered from a French gas attack\n\nThe unidentified stranger, who spoke with an abnormal German dialect, explained frantically about \"going to the wrong timeline\" and showed investigators a series of photos of what appeared to be people behind barbed wire and some kind of large mushroom-shaped explosion. When it was explained that he would be indicted for murder, the man claimed he \"shouldn't have rounded up his calculations\" before gunning down the two interviewing officers with a hidden automatic pistol and escaping the police station. Police were unable to find where the man had escaped to, but did find that he had left a leather jacket with a few personal affects.\n\nAmong the strangers possessions was a small black device with a plastic exterior and a button that would open it to reveal a key. Several buttons on the top would cause a small red light to flash as well. The items were handed off to Evidenzburo officials the following day, who plan to continue investigating the bizarre murder."
  germany.19.a:0 "How strange."

  germany.20.t:0 "French Forces cross the Border"
  germany.20.d:0 "It has begun.\n\nWe have received several reports that the French Troops have crossed border checkpoints and started fighting local forces.\n\nThis is a declaration of war. Furthermore our border guards in the East detail that several Russian troop movements towards the border have been spotted. It is likely to be assumed that Russia will truly join France as an ally in this war.\n\nWe can only pray that this war will not be as catastrophic as the last one."
  germany.20.a:0 "Mobilize the Army!"

  germany.21.t:0 "The French are on the Move"
  germany.21.d:0 "The blasted French have torn up the Treaty of Tours and have once again set Europe down the path war. Only an iron resolve will put the Pacte Revanchist back where they belong. For Germany and Europe, death to the invaders!"
  germany.21.a:0 "This is our opportunity."

  germany.22.t:0 "Frankfurt has Fallen"
  germany.22.d:0 "When France attacked, many within our military feared defeat, right now it seems as though those fears are being realised.\n\nFrench forces entered the capital not long ago, our military assets within the city held them off as long as they could, but it did not last. The invaders managed to prevent any reinforcements by taking the roads and railway links immediately. Without any kind of relief, the city was doomed.\n\nFortunately, most of the government ministers had been evacuated days ago, so our government remains largely intact. And civilians within the city are organising resistance against the French occupation. But even as we draft plans to retake the city, this is without a doubt a major blow to our war effort."
  germany.22.a:0 "Re-establish a temporary capital in Munich"

  germany.23.t:0 "Munich has Fallen"
  germany.23.d:0 "The situation grows even direr every day.\n\nDespite the best efforts of our military, it seems the French advance cannot be stopped. Our already battered armies that stood in Munich’s defence were completely routed. Their divisions moved swiftly through any breach in the line and exploited it. Despite its easily defensible position, the city itself fell with little fighting. As most of its defensive garrison has either been redirected elsewhere or was already destroyed.\n\nWith Munich’s loss, we must have the possibility of fleeing Germany as the military situation is becoming increasingly untenable. Diplomatic overtures and requests for exile have already been made to other nations, as a contingency if our colonies fall too. Even some of the more idealistic of our military and population are seeing the writing on the walls.\n\nIf we don’t turn this around soon, Germany will fall."
  germany.23.a:0 "This can't go on much longer."

  germany.24.t:0 "The Munich Coup" # not used currently
  germany.24.d:0 ""
  germany.24.a:0 "Signal the French that we are willing to surrender"

  germany.25.t:0 "Germany Offers Unconditional Surrender"
  germany.25.d:0 "With the German army defeated French collaborators have offered us a total unconditional surrender. While the rest of the German government has fled into exile in Central Africa their homeland now remains under our control. "
  germany.25.a:0 "The remaking of Europe has begun."

  germany.26.t:0 "Retreat from the Fatherland" # not currently used
  germany.26.d:0 ""
  germany.26.a:0 "We will reclaim our birthright, whatever the cost may be."

  germany.27.t:0 "Fate of the Eastern German lands"
  germany.27.d:0 ""
  germany.27.a:0 "Consolidate all of it into a new administration"
  germany.27.b:0 "Grant Prussia some of their claims"
  germany.27.c:0 "Grant all of it to Prussia"

  germany.28.t:0 "The Jacobins in the Rhineland Fortify"
  germany.28.d:0 "It seems someone leaked our information that we were about the raid the Jacobin Center in the Rhineland and they have begun fortifying themself in their bases.\n\nThey possess dozens of rifles and several machine guns, including grenades. Any confrontation with them will be bloody.\nBecause of this fact, some recommended dropping bombs on their bases to limit our own casualties and to show them that they can not even compare to our power. Others are opposed to the idea as this would cause unwanted damage and create Unrest in the Rhineland."
  germany.28.a:0 "Bomb them to Hell"
  germany.28.b:0 "Send in the Troops"

  germany.29.t:0 "Jacobins Defeated - Several Houses Destroyed"
  germany.29.d:0 "The Jacobins have been cleared out - to bits.\n\nNo one expected this course of action.\nThe bombs hit their bases in the morning while most where still sleeping. A total of 36 bombs where dropped. Most of them hit their intented targets, though 1 one hit a civilian building and another a farm killing a cow.\n\nThe Jacobins in the Rhineland have surrendered and lay down their arms. While it is a great success, there is outrage about our brutal handling of the situation."
  germany.29.a:0 "They did this to themself"

  germany.30.t:0 "Jacobins Defeated - High Casualties"
  germany.30.d:0 "The Jacobins have been defeated but there was high number of casualties among the troops.\n\nWe attacked in the morning hoping to catch the Jacobins off guard. The trick did not work and dozens where gunned down by machine guns. The fighting evolved into brutal street fighting and soon flamethrowers and to be brought in to finally defeat them.\n\nThe Jaconbins in the Rhineland have been destroyed, but the cost of lives was high."
  germany.30.a:0 "They will be remembered as Hereos"

  germany.31.t:0 "Coal Workers in Zwickau demand better Working Conditions"
  germany.31.d:0 "The Coal Mines in Zwickau have gone quiet these days. The Coal Workers demand better conditions regarding their safety.\n\nThe Coal Works in Zwickau and the surrounding areas are some of the largest in Germany and the Saxon Kingdom heavily depend on their production. But right now, no coal is being mined there.\nDue to extensive expansion and growing desire to extract more and more coal to suit the demands of our growing industry it seems like all safety standards in this endeavour have been forgotten.\nNew automatic equipment creates gases which damages the lungs of anyones who breathes them in, the massive coal diggers are not operated by well enough trained equipment causing several cases of human accidents, basic commodities are missing for several workers and so much more.\n\nThose workers now are striking and demanding better conditions, however this will be quite costly and the extraction of more coal is needed immediately."
  germany.31.a:0 "Have their demands fullfilled."
  germany.31.b:0 "Well... a few railings might satisfy them."
  germany.31.c:0 "Arrest them and get some new workers!"

  germany.32.t:0 "Dock Workers in Köslin demand Higher Saleries"
  germany.32.d:0 "Köslin, a German city on the Baltic Coast. And one of the few industrial cities between the coastal cities of Stettin and Danzig. It is a busy city, with a good economy and could have a bright future ahead of it. However recently it has come to the attention of the world that in the industrial north of the city, the workers are being harshly mistreated. And this is not news in of itself, this happens everywhere. But the actions the workers took in order to demand better working conditions and higher wages, that is what the oddity is.\n\n They went on protest, they organised all factory workers to go on strike for one week, basically crippling the financial capabilities of the factory owners. Some are close to bankruptcy and are begging for them to come back, others are doing fine. They are now half way through the week, and have seen wanted offers come from various factory owners, but the workers say they are not happy till all the factory owners too agree to their terms. The local and national government is not sure what to do yet, whether to side with the protesters or with the factory owners."
  germany.32.a:0 "No one gets left behind."
  germany.32.b:0 "Well you know the economy..."
  germany.32.c:0 "Are we even building ships?"

  germany.33.t:0 "Students in Münster Protest"
  germany.33.d:0 "Münster claims the title of being the biggest University City in Germany. The best students of all subjects come from all over Germany to this city to advance their minds and become some of the valued members of our society.\n\nSo what could they be angry about?\n\nThe economic stagnation and underperformance of the last years hit all sectors here including education. The universities have lost their glamour over the last years. Deeply needed renovations are being put on hold, new advances in technology reach the lecture halls far too late and too many teachers have been carelessly fired.\nFor the students in Münster their frustrations have reached a boiling point and now they have largely stopped their studies and protest in the streets about the state of education in Germany.\n\nAre their problems to be respected? Because the German Education Standards are already some of the highest in the world."
  germany.33.a:0 "They are the future of Germany."
  germany.33.b:0 "Resorting to Civil Disobdience is wrong."
  germany.33.c:0 "What do they know about the hardships of life?"

  germany.34.t:0 "Bavarian Enterprises furious about raised Taxes!"
  germany.34.d:0 "A new law which was passed a few days ago in the region of Bavaria had various effects on the population, but most importantly it raised all taxes by 15%. Bavarian enterprises and the local population are furious with this change, and demand it be reverted immediately. One of the enterprises and some private citizens have even stated that they won't be paying taxes until the change is undone, others are also considering doing this. The local government has said that this change has been done because of the changing political and industrial landscape throughout Germany and Europe, thus Bavaria shouldn't lag behind and shall industrialise. They have also stated that if a large group of people don't pay their taxes, they will all be arrested, but they have also stated that both not paying and the arrests will put a strain on the Bavarian finances. The local government is still unsure of this, and are waiting for a good call to put the decision in stone. Maybe we can help..."
  germany.34.a:0 "We do not have the time to deal with this."
  germany.34.b:0 "Give the most influential ones special exemptions."
  germany.34.c:0 "The state needs your Crowns."

  germany.35.t:0 "German Cultural Movement in Breslau outraged over Sympathic Stance towards Poles"
  germany.35.d:0 "In a paper written in the city of Breslau, a German cultural movement, called the NKK, Nationale Konservative Kulturbewegung or National Conservative Culture Movement. This community was set up by the christian conservatives in 1920 in the City to counter the growing Polish sentiment and Nationalism in the city. Especially after 1928 this NKK began to take more shape, when the Russian government announced its support for the Polish claims.\n Because of the rising tensions on the European continent, this community has recently started to riot on the streets, and have publicly stated their opposition to the rising sympathy for the Poles which have recently swept the city and the nation in the papers.\n The director/manager of the community and of the newspaper has been asked multiple times to take down his statement and apologise in the name of both the newspaper and in the name of the NKK, but has not yet done so. The local politicians are not happy with the director and the WDKG, and have issued a statement in a national newspaper, after which the national government caught wind of it, who are said to be discussing the matter."
  germany.35.a:0 "Organize an Event to demonstrate German-Polish Friendship."
  germany.35.b:0 "Force the Director to apoligize for the outrage."
  germany.35.c:0 "What a bunch of morons."

  germany.36.t:0 "Local Düsseldorfers oppose expansion of Arms Factories"
  germany.36.d:0 "In Dusseldorf today a group of workers, politicians and citizens protested against the construction of a new arms factory in the industrial sector of the city. They say they oppose the building of the arms factory as they can barely see the sky as it is, and this only adds to that feeling of isolation. A great deal of pressure is put on the owner of the not yet constructed factory, as he is also a local politician who is the leading candidate for the liberal party, who in the past have talked about stopping the building of new factories in the city and its districts, because of his role as politician the local government has been ineffective with handling the situation, and have addressed the national government to make a choice for them."
  germany.36.a:0 "Delay the construction."
  germany.36.b:0 "But you will gain new jobs?"
  germany.36.c:0 "We are on the path of war."

  germany.37.t:0 "Shooting between Socialists and Reactionaries in Salzburg"
  germany.37.d:0 "All seemed normal on a wednesday morning, on the Griesgasse in the city of Salzburg. Birds chirped, people came and went, all was well. Two gentlemen met on a bench near the water of the river. They sat down, talked somewhat. Then all of a sudden, one seems to be shocked. He reaches into his pocket, and shoots the man next to him in the head. Silence is bestowed upon the Griesgasse.\n\n A man screams from the nearby bridge, and shoots the murderer. Before you know it, a gang war ensues on the boulevard. Death overtakes the oh so quiet area. People dead, people confused and blood everywhere. Many people die, many are injured. The police intervene in the shooting, and join in as a 3rd party. The fight lasts long, with no clear winner coming out after a few hours.\n\n The fighting finally stopped when one side ran out of bullets and surrendered. The other side did the same thing. The Police arrested both. After checking their wallets, both sides were identified as fitting into ideologies, one side were Socialists and the other Reactionaries. The Police were furious with their respective organisations, and even threatened to arrest all members, even ones not involved in the shooting. This decision is not set in stone however, as the local government has to agree."
  germany.37.a:0 "Ban Guns."
  germany.37.b:0 "Put the organizations under surveillance."
  germany.37.c:0 "Just arrest the instigators."

  germany.38.t:0 "Autobahn Bridge in Bielefeld Collapses"
  germany.38.d:0 "A father, mother and daughter were saved from the wreckage yesterday. Doctors say they will be ok, but do worry about the daughters mental health after the incident. The wreckage of the autobahn near Bielefeld is what caused their misery. Although at this point it is unknown how the incident was caused, the police are starting an investigation into the matter. This part of the road network is quite important, as it connects the Ruhr and the middle of Germany, so many people find it should be reconstructed within a week or so. The ministry of infrastructure is still stumped by how this managed to happen, as this part of the road network has recently been renovated because the old one was very flimsy and also caused incidents but not as bad as this one. Now the national government and the ministry are deciding what to do."
  germany.38.a:0 "Begin Reconstruction immediatly."
  germany.38.b:0 "We first have to analyze what caused the collapse."
  germany.38.c:0 "Bielefeld exists?."

  germany.39.t:0 "Flooding in Emden"
  germany.39.d:0 "Catastrophe in Northern Germany today, water is coming into the city of Emden. Although the storm which caused the flooding wasn’t there suddenly, there was no warning, weather or tide wise, to say that this flooding would occur. Right now the city is debating what action to take, but they have considered a few options, build a dyke or canal like seen in other parts of Germany and Holland. Or too simply rebuild the lossed houses and land, and too simply hope God has mercy."
  germany.39.a:0 "Construct Defensive Flooding Walls."
  germany.39.b:0 "Just reconstruct the homes."
  germany.39.c:0 "Relocate their homes to different places."

  germany.40.t:0 "Actress in Berlin tarred and feathered"
  germany.40.d:0 "The show is going to start soon, you’re sitting in the Deutsches Theater, Berlin, close to the front row, you have a beer, conversation and company. The lights go out, the lights are focused on the stage. The red curtain opens, on it is the beautiful Maria Solveg, she sparks with joy and wants to start the show. But she says she has something to say before they start. She said she wanted to give her support to a non-conservative party, and wished the party all the best luck in the future. Some in the audience booed her, some cheered but most were silent. The show began and you enjoyed it thoroughly.\n\n After the show you and your friend, meet up with some other buddies. And you all enjoy a nice night in the pub together, you go home late, your wife is already asleep. You go to brush your teeth, and turn on the radio to hear the news starting.\n\n ‘This just in, famous actress Maria Solveg has been assaulted on her way back to her apartment after finishing up her last show of the night. It was already late, and the streets were empty. However two men were waiting for her in an alleyway, with a barrel of tar and a bag of fathers, they tried to flirt with her and threw both of the products over her. She was severely hurt and almost blinded by the process.\nThe vigilantes made a quick escape however when the actress started to scream, a woman from a nearby house heard her and ran to the street. She quickly called the emergency service, who were on the spot within a few minutes. They removed some of the tar from her face and took her to the nearest hospital where she is still recovering. The police commander on duty issued a statement that they are not sure whether Ms. Solveg will be able to recover to her fullest, and she might face loss of sight, and might never be able to act again.’\n\n You look at yourself in the mirror. You are flabbergasted."
  germany.40.a:0 "Increase Criminal Punishment for this crime."
  germany.40.b:0 "A horrible crime. Prayers for the victim."
  germany.40.c:0 "She should have stayed quiet about politics."

  germany.75.t:0 "Liberal Politcian shot and killed in Würzburg"
  germany.75.d:0 "Shocking news hits the front page today from the region of Bavaria, blood has hit the windows of the Julius-Maximilians University in Wurzburg. In this case the blood of an influential Liberal politician Frans Schroeter, he was shot this morning at 7 o’clock when walking past the University to a nearby bakery. The assassin has been caught by the local police, and is believed to be a radical who opposes the current German government. After the police took a glance at his past records, he has been arrested for petty crimes and has spent time in a mental facility near Munich, where he was released a few weeks prior, from which he returned to his home town of Wurzburg, and made the decision sadly some people had to witness.\n\nThe police have also said that they believe he wasn’t acting alone, and that this action was not just because of his illness, they believe someone talked him into doing this, however there is not yet any evidence to support this claim. Witnesses say that not even the Great War compares to the way Mr. Schroeter was murdered, so brutal, so toughtless and so inhumane. It has been rumoured that a kid present during the murder was watching it happen, and hasn’t left his room since then.\n\n The local government is deciding whether to bring the man to justice or whether to hang him because of his crimes, no choice will seem to be made anytime soon. The public is firmly against justice, and wants his head off, maybe even with a public execution, however from the local government no response has yet to come to this idea. As a response to this the German national government has announced plans to oppress and damage the radical parties even more, anti-French sentiment is also rising as people are starting to speculate they were behind the assisination. "
  germany.75.a:0 "Conduct a thorough investigation."
  germany.75.b:0 "Hunt down these terrorists! No Restains!."
  germany.75.c:0 "The terrorists are nowhere to be found."

  germany.76.t:0 "Massive floods in Rhineland Palatinate"
  germany.76.d:0 "Consequences of a harsh storm a few days ago can now be seen in a region of Germany called Rhineland-Palatinate. In this region lies the heavily industrialised Ruhr valley. This valley is the heart of the German economy, and it is now partially flooded. Homes have been destroyed, factories have turned into ruins and infrastructure looks like it has seen a war, in and around the valley, access has been cut off from various cities such as Bonn, Cologne, Dusseldorf and many more towns and villages. The people and the local government have all asked for aid from the National Government, who is still discussing the matter."
  germany.76.a:0 "Help the effected with all possible means."
  germany.76.b:0 "Who is responsible for flood preventation in this district?."
  germany.76.c:0 "You know this reminds me of a joke *laughs*."

  germany.77.t:0 "Political Discussion ends in big brawl in Frankfurt"
  germany.77.d:0 "Politicians descend into violence as a brawl breaks out as a few parties in the city of Frankfurt decided to gather and discuss some matters. However it quickly seemed they could never agree on anything. People assume this was because they all associate with different ideologies, and thus their ideas conflict. How this wasn’t thought of before the meeting took place is unknown. The police eventually intervened in the fighting and arrested all attending members who would be questioned individually How the fight exactly started is still unknown, but bystanders suspect it was because of the topic ‘Social Reform’, at which point one of the members threw an orange at another person in the room, thus starting a fight. The police have not yet issued a statement which says whether all members will be trialled, or only the ones that were fighting when the police entered."
  germany.77.a:0 "Lets hold another round."
  germany.77.b:0 "Just ban this kind of discussion panel for now."
  germany.77.c:0 "I hate politics."

  germany.78.t:0 "Large Jacobin March in Hamburg"
  germany.78.d:0 "The harbour of Hamburg is always busy, but recently it has been more busy than it normally is. The Jacobites are marching through the city. They are protesting against the German government and an end to the current type of ruling, they are displeased and will most likely continue to strike for a little while atleast. People have suspected others around the country will join their cause in other major cities, or even worse, that they gain support from the French Jacobites, French politicians and maybe even the French government. It is all still up in the air."
  germany.78.a:0 "Just wait until they disperse."
  germany.78.b:0 "Hold Counter Marches."
  germany.78.c:0 "Those damn Jacobins only want to idle around!"

  germany.79.t:0 "French Family in Straßburg attacked"
  germany.79.d:0 "A new police report from the city of Straßburg states that a few days ago, a French family was attacked in the city on the street by German nationalists. The family had no political connections inside of Germany or outside of it. When interviewed after the attack, the man stated they consciously stay out of politics and don't affiliate themselves with any ideology or political party. Luckily no one was killed from the family, but one of the sons and the man were both severly injured, but are able to recover. The police was only managed to capture one of the criminals, but the famoly stated there were three total. The captured one won't talk and will face harsh charges if he doesn't ever open his mouth at all."
  germany.79.a:0 "Compensate them."
  germany.79.b:0 "Have they considered putting down the provocative French Flag?"
  germany.79.c:0 "Well they are French so I do not care."

  germany.80.t:0 "Criminal Marines take over Cruiser in Bremen"
  germany.80.d:0 "Action occurs once more on the shores of Germany, this time in Bremen. A group of German marines have stolen a cruiser with several hostages, including the wife of influential Bremen politician Herbert Doselburg. However unlike a usual hostage they have not asked for a sum of money or any normal type of ransom. Instead they have asked for the National Government to enact several reforms and impose some new laws. These include, better wages for marines, an end on the ban of the Jacobites parties in all Germany, several border changes with France and much more. If they do not comply and enact the reform and impose the laws within a week and a half or they will shoot several hostages per day they delay. The Government has only stated that they do not deal with terrorists, but are still discussing the whole endeavour."
  germany.80.a:0 "Accept their terms."
  germany.80.b:0 "Deploy the Razormaidens."
  germany.80.c:0 "Kill all these traitors, no restraints."

  germany.81.t:0 "Torch March in Bolzen"
  germany.81.d:0 "It would've been a quiet night in the town of Bolzen. If it wasn't for the men holding a torch march late into the friday night. They shouted, they yelled and some even fought the police. In the end however the police wasn't able to stop them. They let it happen, they worried the situation would slip out of hand if the whole police force assaulted and arrested the marchers. These men weren't marching just to cause a sleepless night however, they protested because they want an end to the German dominance in the region. The German government has issued a statement that they do not tolerate this type of behaviour, but aren't going to take any actions to stop it from happening in the future."
  germany.81.a:0 "I think they just set their own flag on fire?"
  germany.81.b:0 "They are just a small miniority, they have no impact let them be."
  germany.81.c:0 "Break up their march."

  germany.82.t:0 "Large Fires in Karlsruhe"
  germany.82.d:0 "Although a mostly disregarded region when looking at Germany, Bohemia and bordering Moravia are vital to the German economy. And in the region of Bohemia there is a city, Karlsruhe. A report has recently been brought to the attention of the National Government, talking about how about a month ago there was a fire in the city. A fire which descimated the industrial capabilities of the city. The city and its citizens are now asking for aid from the government to repair the damage and get their lives back to normal. How the fire was started is still unclear, but many people assume it was because of the rather lacking budget for the fire safety program. The National Government is still discussing the matter."
  germany.82.a:0 "Rebuild and compensate all."
  germany.82.b:0 "Put the blame on the responsible capitalists!"
  germany.82.c:0 "I told you its a bad idea to make budget cuts regarding fire safety."

  germany.83.t:0 "Prussian Nationalists March in Küstrin"
  germany.83.d:0 "Trumpets can be heard loud and wide throughout the town of Küstrin, footsteps approaching the town centre. A man shouts:‘Preußen über alles!’, immediately after the whole group of men join in and shout the same thing together. They march all day long shouting their ideals at the town folk. Police don't try to stop them, as they are ordered to stand down by their commander. They march late into the night, causing many sleepless nights. Until around 1 AM it stops. The town quiets down till morning, when people are awakened by trumpets once more, but this time not to march, but because their leader is meeting the mayor. He says he wants the town of Küstrin to unite with the neighbouring country willingly. The mayor does not respond immediately and says he needs to discuss it first."
  germany.83.a:0 "Make sure that those people don't get any kind of weaponry."
  germany.83.b:0 "Is this a joke? They want to be part of Prussia again?"
  germany.83.c:0 "Arrest them, they are traitors!"

  germany.84.t:0 "Erfurt Toxics leak into the Air"
  germany.84.d:0 "Accident this afternoon at the Erfurt Toxins Facility, located near the airport and west of the city centre. After a mishap in communication, a tank filled with toxins, which was being moved for train transport, hit a metal beam. A hole appeared, and out of it gas came pouring. Luckily none of the employees have been hurt by the gas, as it is mandatory to wear facemasks inside the factories at all times. However the effort to fix the leak has not yet been successful, but the manager of the facility assures everyone that it will be fixed within a few days, and that no measures have to be taken in terms of protection by the population of Erfurt.\n\nThe local government does not agree with the no protection policy, but do hope it can be fixed soon. They propose that the population should wear facemasks when being outside, to make sure everyone will be fine. They have also said that facemasks will be handed out by them, as not everyone can afford them.\n\nFor now however the only measures that have been taken is that they have temporarily closed the airport, and banned cars, traffic and people from entering an designated area around the facility, they will continue to do this until they know for certain the gas is no longer a threat."
  germany.84.a:0 "Fix the issue as fast as possible."
  germany.84.b:0 "Every Citizien of Erfurt must now be mandated to wear Face Masks."
  germany.84.c:0 "Huh, I feel like I am in Manchester."
  
  germany.85.t:0 "Crazy Madman in Halle"
  germany.85.d:0 "A madman has gone about terrorizing the peaceful streets of Halle today.\nHaving set about vandalizing various shops, assaulting random men on the street, and having climbed atop a local church shouting various obsenities at local law enforcement. It took local law enforcement nearly 6 Hours to detain this lunatic who had brought terror and insanity to the peaceful city of of Halle.\n\nWho is this man?\n\nSuprisingly he is quite well known in the city of Halle as a local performer and director at his own Theater. His name is Tom von Kastenherr, a middle aged man who has been entertaining the loyal visitors of his theater for years. His stories and plays have received wide spread critical acclaim for their ability to strike a balance between raw emotions and comedy . He is regarded as one of the greatest entertainers in Germany who would have soon made his first appearance on live television. What horrible change has occured in this mans mind that has turned him from one of the greatest up and coming entertainers in Germany to raving lunatic?\n\nIt is rumored that the expectations of his shows were constantly growing and eating away at his nerves and soul. His most ardent of supporters have turned to cultishly adoring him in ways which to outsiders would appear more like mockery. Was it his family issues, his rapidly rising fame, or his peculiarly obssessive fanbase that caused this precipitous downfall or might it have been all of these factors that drove him to insanity? We might never know as he has regressed into an incoherent state where he just rambles on about weird military accomplishments, undead people, castles and vikings.\n\nWhat shall be done with him?"
  germany.85.a:0 "Put him into the Local Insane Asylum."
  germany.85.b:0 "Just put the pour soul out of his misery."
  germany.85.c:0 "Dear God! He escaped!"

  germany.41.t:0 "The Berlin Freikorps Fall"
  germany.41.d:0 "Reichsheer troops descended upon Berlin in force to capture or kill the Berlin Freikorps, a band of Great War veterans and youths responsible for attacking local trade unions and left demonstrations. Our forces were met with sporadic gunfire from the less restrained members, but after a brief standoff their leaders were convinced to stand down and come quietly. The Berlin Freikorps, thankfully, were not suicidal enough to try and test our patience.\n\nRudolf Hess, Great War veteran and leader of the group, offered to testify against other high ranking leaders of the organization in exchange for amnesty. "
  germany.41.a:0 "Offer amnesty to those willing to testity"
  germany.41.b:0 "We will make no deals with vigilantes"

  germany.42.t:0 "The Bavarian Freikorps Resist"
  germany.42.d:0 "Reichsheer troops moved into Munich as part of planned operations to capture or eliminate leaders of the Bavarian Freikorps. The Bavarian Freikorps, far better equipped and with significant local support, were anticipated to resist violently. After surrounding several of their hideouts, Freikorps troops opened fire on the Reichsheer with rifles and improvised explosives, causing minor casualties.\n\nAfter pulling back, commanders on the ground have reported the situation back to Frankfurt and are requesting additional support."
  germany.42.a:0 "Lets see how they fare against a Tank"
  germany.42.b:0 "Storm the town, casualties be damned."

  germany.43.t:0 "German Armor in Munich"
  germany.43.d:0 "Upon seeing German Landships moving into the city, the Bavarian Freikorps abandoned their posts and chose to surrender to the Reichsheer division. Ernst Röhm, head of the Bavarian militia, was unwilling to come quietly and was shot dead when the army broke into his office.\n\nThough for the most part the operation was conducted cleanly, Röhms death has unfortunately turned him into something of a martyr in German nationalist circles. "
  germany.43.a:0 "Intimidation is truly the greatest weapon."
  
  germany.44.t:0 "Bloodbath in Munich"
  germany.44.d:0 "Acting on orders from Frankfurt, the Reichsheer division moved into Munich in force. Without armored support, they suffered significant casualties fighting the Freikorps. Their numbers and superior firepower ultimately ended the street fighting and they succeeded in killing or capturing most of the Freikorps in the city.\n\nUnfortunately, the battle also lead to a number of civilian casualties, as well as a fire which destroyed several residential buildings. In total, the operation lead to the death of approximately sixty three people and almost a million Thaler in damages."
  germany.44.a:0 "Compensate the affected and move on."

  germany.45.t:0 "The Alsace National Union Falls"
  germany.45.d:0 "The Alsace National Union, at long last, has been crushed by the overwhelming force of the German military. Deployed en masse to the region, German troops located and snuffed out many of the groups hideouts, forcing their leadership to flee to France. Though there may be need to maintain security force deployments in the region for some time, at least for now, the ALNU has been definitively crushed."
  germany.45.a:0 "Burn in hell, French bastards."

  germany.46.t:0 "The Alsace National Union Party"
  germany.46.d:0 "The Alsace National Union Party, founded in 1925 after the ultranationalist coup in France, has been making moves throughout the province to organize anti-German resistance. The group, headed by Henri Barbé, is generally known for their vocal and militant demands for the return of Alsace to the French state. These same notable stances are also what lead to the party being banned by the German government.\n\nDriven underground, the ALNU has become more akin to a terrorist organization. It's an open secret that their funding comes from the French state, and they have used this funding to launch bombings and assassinations across Alsace in an effort to turn public opinion against the German government."
  germany.46.a:0 "You lost the war, get over it."

  germany.47.t:0 "The Rhenish Freikorps Falls"
  germany.47.d:0 "Reichsheer troops descended upon various cities in the Rhineland in force to capture or kill the several different groups of Freikorps, a band of Great War veterans and youths responsible for attacking local trade unions and left demonstrations. Our forces were met with little resistance, some groups decided to fight back, but after a brief standoff their leaders were convinced to stand down and come quietly. The Rhenish Freikorps Groups, thankfully, were not organized and united enough to try and test our patience. It seems like their numbers themself were very low, being harassed by equal strong socialist militias\n\nThe people region is generally happy about the dissolution of the Freikorps in the region who everyone from Consertative to Jacobin saw them as nothing more then as criminals and troublemakers. "
  germany.47.a:0 "Well this was easier then expected."

  germany.48.t:0 "Negotiations with the Czech Legion"
  germany.48.d:0 "The Region of Czechia has been become a region of rising unrest in the last decades. With rising nationalism in Europe it seems like the Czech People are more and more seeing themself as a seperate culture groups then us Germans. Despite being a part of the Holy Roman Empire for more then 600 Years the Czechs never truly became Germans and are now seeming to beginn a path of seperatism. Czech Language is spoken more in school, German Adminstrators are being replaced by young competent Czechs and so on. The biggest problem is however the Czech Legion.\n\nThe Czech Legion is the equivalent of the Freikorps Groups in other German Cities with the key difference that they are fighting against German Influence in Czechia. Harassment of German Citiziens, organizing strikes against German-Factories and even terrorism. However they are not a terrorism group truthfully and were able to inspire Czech Nationalism in their region due the neglience of the old Government.\n\nDespit Army Commanders and a majority of politicians advocating of an violent purge of this group, the Thalmann wants to avoid spilling more blood in Germany and fears it could lead to more radical terrorism. The Government has arranged a meeting with the most prominent leaders of the Czech Legion, led by Josef Šnejdárek. He seems to be aware that a rebellion against Germany will likely not be sucessful and rather demands more autonomy for the Czech inside the United Kingdoms. However the demands he has are hard to accept as they severly restrict German Centralization over the Region and reduce German Buisnesses."
  germany.48.a:0 "Concessions for Unity need to be made."
  germany.48.b:0 "For Gods Sake, just accept that you are Germans."

  germany.49.t:0 "The Czech Legion Falls"
  germany.49.d:0 "The Troops started to enter the city in the morning hoping to catch the Seperatists by suprise. However it seems that information about the raid leaked and the Czechs had fortified their headquaters, ready to fight for their independence.\n\n After 3 Hours of exhausting city fighting the troops had to retreat. Casualties were high and the morale of the Czechs appeared to grow stronger. Seeing such heavy resistance, the government finally decided to show no more restraint in the matter. In the next hours special mortar teams, armored cars and even flamethrowers arrived on the scene. The Second Battle was over quickly with the complete destruction of the Czech Legions.\n\nWhile some elements of the Legion might have gone underground the leadership decided to fight until the bitter end. Josef Šnejdárek personally fought with his machine gun until he was burned alive by a Flammenwerfer Unit. Some politicians are already showing some kind of regret for this kind of bloody battle. Not out of sympathy but rather out of fear that we just elevated the dead of the Legion to martyrs of their cause."
  germany.49.a:0 "Let us hope they learned their lesson."

  germany.50.t:0 "A New Staus for the Philippines"
  germany.50.d:0 "The process of declonizing the Philippines is slowly starting. Despite a few setbacks it seems like the one of our goals is soon to be completed, the gradual independence of the Philippines. After years of unnecassary suppression and countless dead, the conflict will finally end.\n\nThe Philipines will become of an Autonomous Commenwealth inside our Empire. They will still remain in our sphere of influence for some 10 Years where we will help them in establishing stability and forming their country. In response they will suspend any revolts and help us fight our adverseries.\n\nHowever there still exists the question of responsibility.\n\nThe archipelagic country has suffered vast amounts of destruction and limited development during our rule. Is it not our duty to compensate for the damage we have caused and help them form their own proffesional army? On the other hand, this is not what we promised to the public and our economy still has not fully recovered."
  germany.50.a:0 "We can not afford these costs in these times."
  germany.50.b:0 "We have a responsibility as a Civilized Nation."

  germany.51.t:0 "Birth of the Confederation of Philippines"
  germany.51.d:0 "And so the day comes which will be remebered in the Philipino History Books. The formalities and negotiations have been settled successfully. Both armies are laying down their arms and prisoners are released. Restrictions across the new country are being lifted for the population and new promising life for all is beginning. In the future our descendants will look and see this as one of our finest moments."
  germany.51.a:0 "To end all Wars."

  germany.52.t:0 "Leaving the Philippines - Birth of a Free Nation"
  germany.52.d:0 "And so the day comes which will be remebered in the Philipino History Books. The formalities and negotiations have been settled successfully. Both armies are laying down their arms and prisoners are released. Restrictions across the new country are being lifted for the population and new promising life for all is beginning.\n\n.A large part of officials stay behind in the Filipinos to help in the building and reconstruction of their nations. The promised money and material is arriving on the islands and a new age begins. We had a troubled history on the archipelogo and it will take years for relationships between our people will be able to heal, but there are promising signs. In the future our descendants will look and see this as one of our finest moments."
  germany.52.a:0 "Believe in the Future, my Friends!"
  
  germany.53.t:0 "A Chat with the Kaiserin"
  germany.53.d:0 "If it wasn’t for the stressful reality that was governing a nation half divided Elisabeth would have already been in bed. Thalmann had kept the Kaiseress occupied for some time now with his passionate discussion of socialist thought and how the queen could best implement the ideological principles into Germany. The queen whilst almost half asleep had taken a keen interest into Thalmann’s points, nodding her head both in sincere agreement with his statements and simply wishing to postpone the rest of the discussion until she had good nights rest. But Thalmann had continued the conversation well into the night, eventually Elisabeth intervened, “Thalmann can we not continue this conversation tomorrow after supper?”."
  germany.53.a:0 "For a Free and United Europe."
  
  germany.54.t:0 "Stresemann Resigns - The Government Falls"
  germany.54.d:0 "Gustav Stresemann has given the new Kaiserin his appeal to resign from his duties as chancellor. With political terrorism rising, the economic depression still ongoing and all the drama around the Kaiserin, Gustav has determined that he is not the right man for the job anymore. With Stresemann resignation it is clear that the other liberal minister would leave aswell and the coalition between SB and UDP would be no more.\n\nDespite this Elisabeth has decided to accept Stresemanns resignation. While more political turmoil and elections are not the things the nation need right now, the Kaiserin thinks Germany needs a new government to change the rusty gears it has been running on for so long now.\n\nFranz Blücher will temporarily take over the Chancellory and Liebknecht, Müller and Külz have agreed to maintain their ministries positions until the next government has been voted into power."
  germany.54.a:0 "It's all collapsing now."

  germany.55.t:0 "Elections Scheduled"
  germany.55.d:0 "With the fall of the Government, new elections have been scheduled so that the people can decide a new government. In approximately one month the elections will be held through the United Kingdoms of Germany.\n\nWe thought that with victory in the Great War our nations Golden Age would finally beginn. However nothing like this truly happened. In the last decade the nation has experienced a long economic depression resulting in large parts of the population being dragged down suddenly into poverty. Our relations with our old allies have stagnated, Britian turned their focus on their colonies and Russia began subjugating their own people and see us increasingly as a rival. Our vision for a peaceful Europe where cooperation and unity could shine broke down almost immediatly due to uncaring and self-centered politicians. In truth the last years have been nothing then stagnation.\n\nThe German people want change. They want to bring back Germany back to Greatness. May it be exploiting the true potential of this nations industry, the reestablishment of an European Alliance, the normalization of political stability or to have a nation capable to be ready to defend its nation against the growing dark clouds of Europe."
  germany.55.a:0 "The people have to decide the fate of the Nation."

  germany.56.t:0 "The Socialists Reorganize"
  germany.56.d:0 "The workers marched through the street, clutching both Red Flags and the flag of Germany. At the front of the march, a group of workers unfurled a banner depicting a portrait of famous socialist Otto von Bismarck with the text \"Liberty for the German Worker! Liberty for Germany!\" The SB, though explicitly anti-capitalist and belonging to the very left of the political spectrum, is just as eager to praise democracy and has denounced violence and extremism. Rather than working against the system, their leaders believe that only through democracy can the German people achieve a fair and equitable society through socialism. Surprisingly, the party not only has the support of much of the working class and Trade Unions, but also from the Kaiserin herself. She views the SBs socialism and pan-Europeanism as a path to a peaceful and democratic Europe with Germany as its centerpiece.\n\n The SBs victory would shake Germany to its core, but could it be her salvation?"
  germany.56.a:0 "For Germany and Europe!"
  
  germany.57.t:0 "The Liberals Begin Their Campaign"
  germany.57.d:0 "The Independent Democratic Party, or UDP for short, have taken to the race. Taking up the legacy of the German Liberal tradition, their leadership campaigns for a total renovation of the German economic, political, and social systems. Denouncing radicals on the left and right alike, their slogan of \"THE UDP - THE ONLY WAY FORWARD!\" has had quite the impact on our nations political scene. The party is especially popular among the middle class and urban bourgeoisie for their plans to cut taxes, privatize government holdings, and pass relief acts for businesses and the poor alike. They have also gotten some support from local regionalists and the state monarchies, who view the UDPs more concilliatory and diplomatic approach to centralization as a better alternative to the more radical SB and DV.\n\n Can the UDP pull Germany into the future?"
  germany.57.a:0 "Protecting the Fire of Germany!"

  germany.58.t:0 "The Reactionaries begin their March"
  germany.58.d:0 "\"Atheists! Jacobins! Unionists! Jews! Know your enemy, German Volk!\"\n\n Max looked at the banner hanging outside the DV party office with concern. As a Jew himself, Max was naturally rather turned off the the message, and as a proud Great War veteran and a prouder Jew, he certainly wasn't any of the other three.\n\n The DVs supporters, however, care little for what Max thinks. Led by the eccentric reactionary Arthur Moeller van den Bruck, the DV are reactionary to their core. Militaristic, anti-Semitic, and openly elitist, the DV has contempt for the democratic system but hopes to use democracy to advance its agenda of strengthening what they see as the \"True Germany\". Though some might denounce their message as extremism, many in the aristocracy and even the lower classes are attracted to their nationalist rhetoric, especially in Austria and the Catholic regions of Upper Germany due to the DVs centralist and Catholic Supremacist views.\n\n A DV victory would certainly be a victory for the Old Ways."
  germany.58.a:0 "Germany Over All!"
  
  germany.59.t:0 "The Voting Begins"
  germany.59.d:0 "Across Germany, men enter their local polling stations to decide the future of Germany. Notably, women are absent from the lines, an issue that will certainly be on the minds of many a voters wife as their husbands cast their vote. Many newspapers are predicting a very close race, with all three major parties boasting significant support across socioeconomic divides. Despite this, election night is predicted to be a largely peaceful affair, and police are on watch in all major cities to dissuade any troublemakers from trying to disrupt the democratic process.\n\n Only one question remains -- which party will claim victory and form our next government?"
  germany.59.a:0 "Victory for the SB!"
  germany.59.b:0 "Victory for UDP!"
  germany.59.c:0 "Victory for the DV!"

  germany.60.t:0 "Elisabeths Short Reign"
  germany.60.d:0 "Failure.\n\nThat was how the reign of Kaiserin Elisabeth I will be remembered. She wanted to do what was best for the people of Germany, dreams of workers in the street celebrating better conditions and the shining beacon of Liberty in Europe standing up to all those who fought against them. But she had failed. The cries of the workers will go forever unheard, the very radical ideologies that threatened liberty on the continent have tainted the seats of government.\n\nShe sat in her large Imperial office, decorated in all manner afforded to a leader of such a major power. If a lowly peasant had seen this room, they’d think the gates of heaven had greeted them. She looked at the various beauties of this room, the gold in the pillars, pale white paint, luxurious seats and pillows to go with them. But she’d trade it away in a second to save Germany. But now it was over.\n\n“Your Majesty,” spoke one of the government officials who sat in front of her desk, “we are awaiting your signature.”\n\nElisabeth sighed as he looked out at the window, seeing the marching tides of Nationalism everywhere. Propaganda posters, armed guards patrolling the streets, it was worse than seeing the capital burn. With a heavy heart she at her desk, looking at the document that was pushed toward her. It was filled with bureaucratic nonsense to try and make those reading it sign it out of boredom. But she knew exactly what it was saying, for she was not a fool. In essence signing this document would result in one thing.\n\nAbdication.\n\n“If you sign now, we can guarantee that you will be allowed to live in internal exile at one of your summer homes. On the condition, you retire completely from all political action and comply with security-”\n\n“I know.” Elisabeth said coldly, silencing the government officials. She gripped the provided fountain pen and looked down at the bottom. The empty line where she had to sign her name. With a heavy heart, she signed, resigning to her fate."
  germany.60.a:0 "Confined to the Dustbin of History"

  germany.61.t:0 "A New Kaiser - A New Beginning"
  germany.61.d:0 "Oh, the sweet feeling of power. Knowing that one’s nation rested upon the final word of its ruler. Germany was no exception, with Franz Ferdinand proclaimed Germany’s newest Kaiser after Rudolf’s abdication many aren’t surprised by the direction this seemingly new Germany was taking. As for Ferdinand’s coronation it was nothing short of grand, held in the historic Castle of Friedberg the event had housed well over a hundred guests across Europe from various royal families, with the most intriguing moment of the festive night being Ferdinand’s speech. Whilst rather short he made clear that Germany had grand ambitions that rivalled that of the empires of old, finally closing his speech with a few captivating final words. “If Germany is to be the Shepard of continental Europe, then she shall do as she pleases.” The crowd erupted in a thunderous applause and the coronation continued late into the night."
  germany.61.a:0 "Long Live Franz Ferdinand the Second"

  germany.62.t:0 "A Talk with the Kaiser"
  germany.62.d:0 "Arthur Moeller van den Bruck had spent the past two hours debating the social, political, and economic policies of the German nation with Ferdinand. Both had come to a resolute agreement that this new Germany would pursue rather expansionist policies, justifying their opinions by pointing out the burden the nation had in European politics. Then came the discussion around the ideal German culture and what Arthur and Ferdinand would consider to be a ‘good German’. Immediately they agreed that family would play a pivotal role in their shared vision of Germany, with conservative values being the foundation upon which these families would function. For hours they discussed the nitty gritty details of their policies until they had created what they believed to be the perfect plan for the German people and nation.\n\nWith a quick stroke of a pen both Ferdinand and Arthur signed their jointly created document, a few hours later the ‘Plan of National Reconstruction and Rejuvenation’ had been ratified. A new German century had now begun."
  germany.62.a:0 "Germany will be revived in Body and Soul"

  germany.63.t:0 "Clearing out the Jacobins from Saxony"
  germany.63.d:0 "The day finally came to clear out the Rats of Saxony.\nThroughout the last years several Jacobin Organizations formed in Saxony. Their acts of 'liberations' consisted of bribery, blackmailing and petty violence. They have been a stain on the Kingdom of Saxony and were losing more and more of the support over time.\n\nOur troops including the Personal Guard of the Saxon King finally put an end to their misery. The several Jacobin Groups were disorganzied and uncoordinated and could not prove an unified response to our attack.\n\nSaxony is now free of Jacobins."
  germany.63.a:0 "A Job well done"

  germany.64.t:0 "Jacobins in Vienna Raided - Suicide Bomb"
  germany.64.d:0 "The Jacobin Clique in Vienna was always well known. Not for its popularity or numbers but for its extremism. The Jacobins in Vienna regularly conducted assasinations, car bombings or other wicked things to pursue their goals. Despite their methods their attracted quite a sizeable amount of followers. The people always feared a possible confrontation between them and the state due to potential of its destruction.\n\nBut the day had to come put down those maniacs.\n\nAfter identifying their base of operations and members, the Secret Service and Military Police planned for weeks to take them down.\nWhen the night finally came, the plan was set in motion.\nRazormaidens climbed through the windows, Combatagates sneaked through the canalisation into their basements and Snipers were on every corner of the city. Everything went according to plan. The units acted switftly and merciless and took the Jacobins completetly by suprise.\n\nBut it was not enough to overcome their fanatism.\n\nOne member escaped the battle for a few second, ran into a special room, pressed a handle an-...."
  germany.64.a:0 "The Jacobins are truly not human"

  germany.65.t:0 "Right Wing Terrorist Group in Frankfurt Apprehended"
  germany.65.d:0 "Honestly we greatly benefited from luck in this operation.\n\nA few weeks ago a car was stopped for inspection. The man inside tried getting away but was stopped and arrested. Inside the car there were several different weapons, from Sniper Rifles to Virus Bombs. The alarms inside Frankfurt Police Station went loud. It became clear that there was terrorist group inside the city planning a major terror attack.\n\nAfter several weeks of interogatting, finding clues and learning identities we where finally able to locate the base of operation and learn their identity. They called themself 'Die Erwachung', a right wing groups which considered Germany to be on path of decline and weakness. They wanted to rebirth Germany with fire and blood and planned killing several politicians to archieve this goal.\n\nLuckily we found out about them and their twisted planes and were able to put a stop to them. We were succesfully able to apprehend them and they will soon face trial.\n\nThe citiziens of Frankfurt can now sleep peacefully."
  germany.65.a:0 "Missed a bullet there... literally"

  germany.66.t:0 "Leaders of the Jacobin Hamburg Group Arrested"
  germany.66.d:0 "The Leaders of the Jacobin Group inside Hamburg had become more and more aggresive in their speeches over the following months.\n\nThey see our liberal democratic government as 'jewish-capitalist-controlled dictaturship' and increased their hostilities towards us. Their speeches demand that only fully opposition and a bloody revolution could free them. Any worker who would already accept the government as legimite should be considered an enemy.\n\nTheir violent screaming attracted more and more crowds. Some out of persuasion but most to make fun of them. But for us here in Frankfurt this was no laughing matter. Actions against Jacobins Groups has been limited during out government to retain good relations with the Sozialistischer Bund. But the events in Hamburg were finally going to far us and we met with the Socialists to discuss the issue. We were given reassurance that if we act the Hamburg Group that the SB would not intervene on their side, not even comment on the matter in the press.\n\nAnd so after a few days, the leaders of the Jacobin Hamburg Group were arrested on the basis of hate speech. The Jacobin Group in Hamburg became outraged and protested however they were not able to cause more then a bit ruckus."
  germany.66.a:0 "Should have kept your mouth shut."

  germany.67.t:0 "Austrian Neo Imperalists establish Barricades all over Upper Austria"
  germany.67.d:0 "It appears that the NDV Group in Austria had learned about our immiment crackdowns on their organization and decided to take the matter into their own hands.\n\nLast night, they armed themself and set up barricades and checkpoint in several cities across Upper Austria. When the citiziens of their respective towns woke up they found small militias occupying their streets proclaiming a 'New German Empire'. The people inside the cities are outraged by the actions of the militias and we have heard of no one siding with them.\n\nDespite this the militias have heavily entreched themself with weaponry and forcefully removing them would cost a lot of lives. Some suggest to simply wait out the militias as they have not planned for any supplies like food or regular shelter. Their morale will soon fade when they realize that they are pracitcly doing nothing. Furthermore several citiziens have organized large protests inside their respective towns against the Imperalists demanding that they stop this foolish drama.\n\nMaybe the people can show how much they truly value their democracy?"
  germany.67.a:0 "This is a job for the police and military."
  germany.67.b:0 "Trust the people."

  germany.68.t:0 "Bloody Steet Fighting in Austria leaves the Imperialists Broken"
  germany.68.d:0 "The response was anticipated.\n\nOnce the militias saw soldiers coming down the road they opened fire. The street fighting took several hours but then they were over.\nThe uprising was too small and way too spread out for the size of their group. Despite hard individual resistance, the army was able to completetly crack down on the organization.\nThe NDV is finally at their end. They are broken."
  germany.68.a:0 "An ugly affair"

  germany.69.t:0 "Local Austrians Beat up the Imperialists"
  germany.69.d:0 "The uprising of the Imperialists is defeated... by the people.\n\nInstead of large military formations rolling down the street to fight them, the Imperialists met the real people of Germany. For 2 days they faced nothing more then insults and mocking by thousands of people. They did not know what to do, shooting in the air did not scared the crowds and violence only made the crowds grew more angry.Then there was the issue of food. They never planned to organize any supplies so when their stomachs growled they had no idea what to do. Some simply went home and others tried robbing stores.\n\nBut soon the boiling point was breached and the public breached the checkpoints and barricades and went after them. The fools of the NVD did not know what to do and fled. Those who were catched experienced the worst day in their life and the ones who got away fled the country.\n\nThis embarrassment has practically caused the remaining NDV to collapse and to become politically unimportant."
  germany.69.a:0 "The will of the People"

  germany.70.t:0 "A Response to Mister Hugenbergs Remarks Regarding the Jewish People"
  germany.70.d:0 "Slogans and anti-semetic slander filled the halls of the German government as the Chancellor stood his place at the podium. Rathenau waited patiently for these voices of discontent to stay silent, his gaze searched through the Reichstag before falling upon Hungenberg for a brief moment. And then, the Chancellor began his response:\n\n“Honourable and noble members of this Diet, you have heard very...colourful terms used in response to one of our most recent pieces of legislation, talk of spies and conspiracy amongst the Jewish population of our nation, especially from the right honourable Hugenberg. But I come to you requesting a chance to speak and offer my perspective on our nation’s actions. And fortunately I have been granted an opportunity to do so.\n\nMany of those who do not approve of the actions of our government claim that Jews are traitors, thieves, with more than a few of them disputing their very humanity, along with their citizenship and the status of this land as their home. You call us traitors and cowards, but ignore our sacrifices during the war. Hundreds if not thousands of Jews volunteered, giving life and limb for Germany. You claim we have taken our money, while it is Jewish businesses that contribute to our economy. And you say that Germany is not our land, that there is no greater honour than driving us out. But we have lived here for centuries, long before any of you were born. Even in the days of the Holy Roman Empire, my people were here; we have earned our place in Germany.\n\nYou claim that such beliefs and practices are noble, but where is the honour in driving away honest hard working people who sacrificed everything for a country that berates them! That does everything they can to fix our ailing economy, just as any other German would! All while you ignore the storm clouds forming over Europe, the Revanchism of France grows as it eyes to absorb our territory. If you truly cared for Germany, you would see the real threat rather than chasing make believe boogeymen who only exist in your imagination! Bring us together, instead of dividing us apart.”\n\nThe ministers and politicians cheered, waving the flags of Germany, celebrating this speech as a victory in itself. Over the tide of anti-semitism, as Rathenau looked out to the crowd, he could see the quiet fury of Hungenberg, he knew this would be an uphill battle. But this was a start."
  germany.70.a:0 "Germans! Here we stand!"

  germany.71.t:0 "A Clash of Ideals"
  germany.71.d:0 "Germany has changed, and not for the better. Before Kaiser Rudolf, we were a strong and unified culture. One that valued tradition and faith, we enjoyed German music and German food. Women knew their place, taking care of the children and cooking the meals for those hard-working men who provided for their families.\n\nNow, the old fool has allowed our society to be corrupted. Those fleeing France and Russia turn up at our nation’s doorstep, bringing with them Russia’s drunken toxins and France’s horrific taste in cinema. Women roam the streets, smoking and drinking while flaunting around their hair and bodies like prostitutes. With each passing day, it seemed like our once glorious nation was doomed towards decadence, corruption and anarchism.\n\nBut now, we have a fighting chance to save Germany. Action must be taken to ensure this corrupting ideology be swept aside to pave the way for a united and strong Germany, like was formed in the aftermath of the Franco-German War of 1870. There is to be resistance of course, from people who desperately hold onto their way of life even as it rots them. But we will show them the way."
  germany.71.a:0 "Whether they want it or not"

  germany.120.t:0 "Movement on the German Border"
  germany.120.d:0 "We have received several reports from the border that suspiscious army movements have been seen on the other side of the German Border.\nIt seems like the Reactionary Governemnt in Germany intends to challenge our Republic. We must be ready for the coming storm or all that we won in the revolution will certainly be lost."
  germany.120.a:0 "Ready the Army."

  germany.121.t:0 "Ultimatum from Germany"
  germany.121.d:0 "The German Ambassador has delivered an ultimatum from the German Government to us.\nThe ultimatum states that we have to reduce our army size and restrict its modernization. Furthermore they demand that we sign a non-aggression pact with them and guarentee the sovereignty of Serbia and Romania. If we fullfill these terms the United Kingdoms of Germany will see our nation as a friend and guarentee our independence.\nOur politcians and people are outraged. The Germans demand our hard fought independence to be thrown away again and want to see us in the dust again. However some people are afraid of the consequences of another war and advise that it is in the best interests of the Republic to accept these terms."
  germany.121.a:0 "We rather die than become lapdogs again!"
  germany.121.b:0 "Our Republic can not survive another war"

  germany.122.t:0 "The Danubian Confederation rejects our Demands"
  germany.122.d:0 "It seems like that the Danubian Confederation is not able to accept any basic demands.\n\nThe German Government give approval to the Army to carry out it's operation. Operation Grünkuss will be carried out and aim to overthrow the Jacobin government and restore order to the regions of the Danube from Croatia to Translyvania."
  germany.122.a:0 "Cross the Border"

  germany.123.t:0 "The Danubian Confederation accepts our Demands"
  germany.123.d:0 "Quite suprisingly the Danubian Confederation has accepted our ultimatum.\n\nDespite great backlash in Budapest the Danubian Governement decides to accept the terms and safeguard their independence. The German Government is somewhat relieved as this will hopefully boost Germany's International Standing and their approval by the people.\nAt first the Army was also disappointed but is now fine with the situation as they can fully focus on France and Russia without worries of a new front opening up."
  germany.123.a:0 "Who said that we could not be friends?"

  germany.124.t:0 "Germany proposes Economic Treaty" #doesn't need loc
  germany.124.d:0 ""
  germany.124.a:0 "We can not reject this offer."

  germany.125.t:0 "Movement on the German Border"
  germany.125.d:0 "We have received several reports from the border that suspiscouc army movements have been seen on the other side of the German Border.\nIt seems like the Reactionary Governemnt in Germany intends to challenge our Empire. We must be ready for the coming storm."
  germany.125.a:0 "Ready the Army."

  germany.126.t:0 "Ultimatum from Germany"
  germany.126.d:0 "The German Ambassador has delivered an ultimatum from the German Government to us.\nThe ultimatum states that we have to reduce our army size and restrict its modernization. Furthermore they demand that we sign a non-aggression pact with them and guarantee the sovereignty of Hungary and Greece. If we fulfill these terms the United Kingdoms of Germany will see our nation as a friend and guarantee our independence.\nHowever, our politicians and people are naturally outraged. The Germans demand that we proud Slavs shall bow to their will and dishonor all that is important to us by compromising on our sovereignty and letting the Hapsburgs dictate our foreign policy once more. However, some people are afraid of the consequences of another war and advise that it is in the best interests of the Empire to accept these terms."
  germany.126.a:0 "Go Home, German Dogs!"
  germany.126.b:0 "We will not risk the Empire for Russia."

  germany.127.t:0 "The Empire of Yugoslavia rejects our Demands"
  germany.127.d:0 "It seems like that the Empire of Yugoslavia is not able to accept any basic demands.\n\nThe German Government has given approval to the Army to carry out its operation. Operation Schlangenbiss will be carried out and aim to occupy the Slavic Lands and restore the Croatian and Bulgarian Nations."
  germany.127.a:0 "Cross the Border"
  
  germany.128.t:0 "The Empire of Yugoslavia accepts our Demands"
  germany.128.d:0 "Quite suprisingly the Empire of Yugoslavia has accepted our ultimatum.\n\nDespite great backlash in Belgrade, the Yugoslavian Monarchy decided to accept our terms and safeguard their independence. The German Government is somewhat relieved as this will hopefully boost Germanys International Standing and their approval by the people.\nAt first the Army was also disappointed but is now fine with the situation as they can fully focus on France and Russia without worries of a new front opening up."
  germany.128.a:0 "A suprising development"

  germany.129.t:0 "Germany proposes Economic Treaty" #doesn't need loc
  germany.129.d:0 ""
  germany.129.a:0 "We can not reject this offer."

  germany.130.t:0 "Growing Pro-German Movement" #doesn't need loc
  germany.130.d:0 ""
  germany.130.a:0 "We need to be careful."

  germany.131.t:0 "Governor of Holstein almost shot" #doesn't need loc
  germany.131.d:0 ""
  germany.131.a:0 "Those damn terrorists!"
 
  germany.132.t:0 "German Protest March in Kiel" #doesn't need loc
  germany.132.d:0 ""
  germany.132.a:0 "Crackdown with Force on this ungrateful bastards."

  germany.133.t:0 "The Danish opened fire on peaceful protests." 
  germany.133.d:0 "The vile Danish government has been cracking down on various pro-German unification protests, the time has come to force their governemnt to cede Schleswig-Holstein to us else they face war."
  germany.133.a:0 "They have lost the right to rule Holstein."
  
  germany.134.t:0 "Ultimatum from Germany"
  germany.134.d:0 "Chaos has struck the government today as the German ambassador handed our Foreign Minister an ultimatum demanding our immediate cession of Holstein to the United Kingdoms of Germany. The territory of Holstein is comprised entirely of ethnic Germans but has historically been in personal union with the Danish monarchy for centuries. Naturally, many in the government are reluctant to give it up, and there are fears that major civil unrest could follow if we answer the ultimatum.\n\n Unfortunately, the buildup of German troops on our border seemingly gives us little choice. Though the Danish Army is well-trained, we are at a rather astronomical disadvantage in numbers and any war against Germany would most likely mean the end of Danish independence entirely. Though we are saddened to submit, the annexation of Holstein may be the only thing that secures our sovereingty against the German giant."
  germany.134.a:0 "We have to give up Holstein."

  germany.135.t:0 "The Danish Give up Holstein"
  germany.135.d:0 "The Danish goverment has wisely acquiesced to our ultimatum and formally ceded the Duchy of Holstein to us. Though an invasion of Denmark would have been a near-holiday for the Imperial Armed Forces, we can still be happy that peace has won out and that this rightful German land has been returned without bloodshed. Already, preparations have begun for the integration of Holstein into the federal structure as Danish soldiers give up their posts to incoming German garrisions. A formal ceremony to mark this momentous occassion will be held shortly."
  germany.135.a:0 "Another victory for Germany."

  germany.136.t:0 "A Proposal from Germany"
  germany.136.d:0 "It seems like that the Germans are putting us under pressure to decide on which side we want to be.\n\nRather then continue the status quo where they continue to subjugate us, they offer us the return of the Port of Philippe, Van Diemensland and potentially Neu Schlesien. In exchange we would have to join their side against the French and Russians.\n\nWhile some people see this as chance to bring back our country and guarentee its future a lot of people are still hostile towards the Germans and rather advocate to join the French side in the upcoming conflict.\n\nWhat will our answer be?"
  germany.136.a:0 "Let us set aside our differences."
  germany.136.b:0 "We shall never work with you!"

  germany.137.t:0 "Australie accepts the Proposal!"
  germany.137.d:0 "At long last, our diplomatic corp can let out a sigh of relief. As French aggression grows each day, as does the risk of invasion, many within our high command admit that we need promises of safety for our colonies. Just a few days ago, our diplomats sent envoys to the former French colony of Australie. Having broken free from their former colonial masters, we hoped to bank on anti-french sentiment within the nation to secure their support.\n\nOur hard work has paid off.\n\nIn exchange for Port Phillipe and Van Diemensland, Australie has signed an agreement to leave our remaining colonies in the region alone. Though time will tell if they keep to their work, this is a good sign for our presence in the region. We can now direct more of our resources towards defending Germany itself and some of Admiral Dönitz’s fears have been alleviated.\n\nWe may stand a fighting chance now."
  germany.137.a:0 "This time we will fight together."

  germany.138.t:0 "Australie rejects our Proposal!"
  germany.138.d:0 "Today, we face a new diplomatic failure. As French aggression grows each day, as does the risk of invasion, many within our high command admit that we need promises of safety for our colonies. Just a few days ago, our diplomats sent envoys to the former French colony of Australie. Having broken free from their former colonial masters, we hoped to bank on anti-French sentiment within the nation to secure their support.\n\nOur work has sadly failed to bear fruit.\n\nAustralie has refused our offer of a non-aggression pact in exchange for some of our colonial holdings. There are many both in Germany proper and our colonies who fear that any war with France will be exploited by Australie to take our holdings by force. While this refusal does not guarantee an invasion will happen, it is a major cause for concern."
  germany.138.a:0 "Inform Dönitz."

  germany.139.t:0 "Australie joins our Pact" #doesn't need loc
  germany.139.d:0 ""
  germany.139.a:0 "Le Frère lets fight together again!"

  germany.150.t:0 "A New Neighbour" #doesn't need loc
  germany.150.d:0 ""
  germany.150.a:0 "We have to stand together against the oncoming storm."

  germany.151.t:0 "Dönitz requests more Aid"
  germany.151.d:0 "Statthalter Dönitz has requested more military aid for the German Pacific Army. Apperantly the rebellion in the Philippines has increased in size and puts up more of a fight then expected.\n\nAfter months of fighting in the jungle islands the stockpile of infantry equipment has decreased drastically and the forces in the east are in dire need of guns and ammunition.\n\nWith recent political stability here in Germany we have to come to a decision quickly. While we can quickly organize a shipment of unused military stockpile it will take some political pressure and organization and some people say that such efforts are needed elsewhere now. "
  germany.151.a:0 "Help is on the way."
  germany.151.b:0 "I thought it was only a small rebellion?."

  germany.152.t:0 "Germany asks to purchase Ashanti"
  germany.152.d:0 "The United Kingdoms of Germany have come towards us with the offer of purchasing our crown colony Ashanti. It appears that the Germans intent do strenghten their colonial position in West Africa and want to connect their colonies. They are offering a very high sum of money for the purchase of the colony and assure us that this is not a move to weaken British Global Power.\nThe Government is conflicted about this proposal. For some it is inconceivable that even an inch of the Empire should be given up, while other parties consider the offer to be quite attractive especially looking at the current economic situation.\nThe sale of  the small colony might help the economy and people of the British World but are we not the Empire on which the sun never set?"
  germany.152.a:0 "We are in a dire need of few new pounds."
  germany.152.b:0 "The British Empire will not decline in size!"

  germany.153.t:0 "Britian accepts the Sale of Ashanti"
  germany.153.d:0 "The British Government has accepted the sale of their colony Ashanti. The transfer is immediate and so will be our payment to them.\nFinally we have unified our Gold Coast Territories and can increase the development in the region. A great rise in Prestige for our Empire!"
  germany.153.a:0 "German West Africa is finally United!"

  germany.154.t:0 "Britian declines the Sale of Ashanti"
  germany.154.d:0 "The British have rejected our proposal to buy Ashanti. It seems like in British Politics there is no room to reduce their Empire. The delusions of invincible grandeur have rarely ever become reality."
  germany.154.a:0 "Truly a great disappointment."

  germany.155.t:0 "The Issues of the Colonies"
  germany.155.d:0 "The New Kaiserliche Conference focusing on discussing the status of the Empire revealed a great deal of information to the politicians and lawmakers in Berlin, mostly negative.\n\nThe State of the Modernization and Development Empires Colonies is marginal at best. Despite great promises in the last years, the planned education reforms and building of schools in Africa only saw minimal progress at best. The rampant illiteracy inside the colonies has improved very little.\nFurthermore the treatment of the African Workers is still subhuman. Standardized Working Conditions have not been implemented and in several places Africans are forced to work for entire days with no rest bordering Slavery. This practice does not even really benefit the Empire economicially it hinders the progression of its potential working class and only helps to increase the pockets of African Landlords.\nLastly the greatest issue plagueing all colonies has been a severe need of bureaucracy. Administral region are in several regions not clearly defined, neither their rules, functions, powers or whatever. Everywhere lawmakers are missing to handle corruption and oversee the progression of development. While reading through the reports, one gets the impression that we sometimes do not even know what kind of lands we actually control!\n\nHowever while the discorveries of the Conference were gut-wrenching to resolve to fix these issues have never been higher. Germany needs to compete with all Great Powers in the world and for that we need a stable realm. Yes the costs of improving all these issues are high but those are the burderns we have to bear for our Empire."
  germany.155.a:0 "The Costs of an Empire"

  germany.180.t:0 "German Africa - A Continent of Opportunities"
  germany.180.d:0 "Our African Colonies are the pride our Empire. Resource-Rich, millions of new potential laborers, unlimited farmland, unexplored lands to explore and so much more. But let us look away from the vacation posters and slogans and learn about the real situation in Africa\n\nGerman Central Africa is our biggest colony in size but size does not really equal value. Despite owning them now for several decades the development inside the colony is remarkebly slow especially in the hinterlands. We took great pride in gaining a corridor from West to East but there are no real transportation ways to get from Libravilla to Dar es Salaam on ground.\nInstead of facing this challenge, we supported the United Kingdom with Geoforming Project in Africa allowing Lake Chad to its ancient times and create new future farm land. A new capital is needed in the most promising region of Afrika.\n\nIn our Southern Colony great discoveries have been made. Large amounts of rare materials, like Nickel, Tin and Chromium have been found and a lot more could be excavated with modern equipment and infrastructure. However the administration in Südwestafrika has a rather brutal administration regarding its native population and for further increased mining we must stabilize the colony.\n\nThere are so many more problems. Settlers, the Civilization of the Africans, the State of the Armed Forces, the borders and so much more. But the colony has potential, a potential we can not overlook."
  germany.180.a:0 "I love the Jungles."

  germany.181.t:0 "German Pacific - Preparing against the Coming Storm"
  germany.181.d:0 "The Pacific Colonies are in a far less profitable situation then our African ones. We controll the majority of the islands of the Pacific and hold the Northern Flank against any Jacobin Expansion from Japan. In the Pacific the question is not if we can develop those colonies rather how much are we willing to reinforce them?\n\nAfer the Great War we gained the Philipines from the Spanish the increase our realms in the Pacific Theater. At first we thought that the colony with strong Europaen Cutlural Ties would be easy to control however it seems like their are quite resistant to our presence and even a small rebellion has broken out in December of 1932. The future of the Philipines will be decided by the acions of Dönitz and the Government in Frankfurt if it choses so.\n\nThe most imprortant factor in this theater of the world is always Japan. Since their Jacobin Revolution people fear that Japan could escalate their demands of liberation in the Pacfific. Due to this Dönitz demands greater reinforcements to the Eastern Forces. He requires naval bases, fortifications, dockyards, ships, fuel and so much more to defend against the glooming Japanese Threat as he calles it.\n\nSeveral gentlemen here wonder if the claims of Dönitz are really to be taken serious and are not just hysteria. It seems like that even if Japan would do the most unthinkable that would never get past the British Islands and their navy and so it is seen as a necassity to reinforce the Far East.\n\nHowever there still might be problems in the Former French Colony in Australia. The Republic of Australie appears to be be quite bitter about their defeat and losses in Great War and some say that they still regard themself as part of the French Realm. If this would be true we would have a huge security risk next to our new naval bases in Australia."
  germany.181.a:0 "We have to stand together against the oncoming storm."

  germany.182.t:0 "The Focus of our Colonial Involvement?"
  germany.182.d:0 "What is our focus on Colonial Matters in the next years? Groener promises great profits and a bright future in his African Colonies but Dönitz warns about the threats in the Far East which could risk our influence in East Asia. The choice lies with us here in Frankfurt. Should our greatest colonial investments be directed towars the African Continent or should we divert them to the Pacific?"
  germany.182.a:0 "Africa is our future."
  germany.182.b:0 "Reinforce the Pacific."

  germany.183.t:0 "The Lyon Trials"
  germany.183.d:0 "The conference on the status of French and Russian war criminials of the Second Great War, simply known as the Lyon Trials, were held 10:00 a.m. within the French city of Lyon. The city miraculously avoided any major urban firefights or long drawn out sieges thanks to the mayors willingness to surrender the French garrison in the city without much of a fight. The location was decided upon after the both the German and British government had jointly decided that Paris was simply not suitable to host any form of official conference, let alone one that would decide the fate of the many war criminals that had come about during the war. Parisian infrastructure was virtually none existent and both parties quickly decided that the largely intact Lyon would suit the conference best, with the court hearings and procceedings being held within the once defunct parliament house.\n\nThe first matter of the Trials was the topic of the SP and their role in the war. Many disturbing atrocities, especially towards jews, had taken place under SP leadership and whilst the investigation into some of the worst of these atrocities are sill on going the verdict had been made clear by the court; death by hanging for those responsible for crimes against humanity. The next topic of discussion was that of the French and Russian military, numerous violations of the rules of war were broken on many occasions by important individuals originating from the armed forces of these nations and it can be argued that such individuals were responsible for Frances warmongering attitude. The court decided on a case by case basis and many high ranking military officials had either received the death penalty or life imprisonment. The final discussion point of the day was that of the individuals who held government jobs and the country leaders themselves. Both economists under the French and Russian government utilised slavery in different forms to full their war machines. They were also complacent in the mistreatement of prisoners of war as well as occupied populations and arguably encouraged it. These government officials mostly got away from having the death penalty besides some extreme cases. Finally was the topic of the leaders of France and Russia. This was the most long and drawn out area of the Lyon Trials and lawyers on either side passionately argued that both parties were responsible for the enviroment that lead these nations to the path of war, they also pointed out the hypocrisy in the British and German empires who had achieved their world status by conquering other nations much in the same vein as the French and Russian governments. However the court did not budge and came to the conclusion that both leaders were to be hanged and their bodies cremated in undisclosed locations. By the end of the week the trials had concluded and most of the individuals responsible for the horrors of the Second Great War were either dead or locked up indefinitely. Europe must now rebuild itself, piece by piece, and undo the mistakes of the past else it face the monster of vengeance once again."
  germany.183.a:0 "Death is justice"

  germany.184.t:0 "The Italian Dispute"
  germany.184.d:0 "The Italian Kingdom has always claimed the regions of Tyrol, Istria, and Friaul ever since their unification. Whilst we are on friendly terms with the Italian government the topic of who should govern these regions have remained a persistent thorn in our diplomatic relations. The time has now come to decide whether these lands should stay under our control of be ceded to the Italians."
  germany.184.a:0 "Such is the cost of friendship"
  germany.184.b:0 "These are German lands!"

  germany.185.t:0 "The Speech for Europe"
  germany.185.d:0 "Taking the change is the current German Prime Minsiter.\n\n‘We are standing here today in Paris. In Paris after a lengthy war in which many people lost their lives. In Paris to ensure stability on the continent. In Paris to start a new friendship with our French brothers.\n\nNo longer should we pretend that everything is alright. It is clear, now more than ever, that Europe has to change. For the benefit of not just the politicians, but for the people. They have been suffering for more than 2000 years of wars and death.\n\nBut nothing will drive us away. Together we can be united. Not just for one day, but for thousands and millions of days to come. And thus united we shall stand, as one. In an economically, politically and culturally bonded continent to slay the many dragons and pass many hurdles yet to come. And fight them as one. As one.’"
  germany.185.a:0 "A New Area in History has begun"

  ##########################
  # GERMANY EXILE EVENTS
  ##########################

  germany_exile.1.t:0 "Our Darkest Hour"
  germany_exile.1.d:0 ""A day will come when sacred Troy shall perish, and Priam and his people shall be slain." Scipio to his Greek mentor Polybius after the defeat of Carthage.\n\nIt is written in history that all empires will come to an end, that all things good are inherently mortal, our empire being one such thing. Frankfurt now mimics that of a descrated corpse, once beautiful and plump it now rots with a foul stench. Waiting for someone to bury it in the dirt never to be seen again. The French may either be our grave digger, or a mere passer-by, whatever the case may be one thing for sure is that we are far from home, if we can still remember what home is. With our armies beaten and our people hungry we must fight hard and die well, for there is no other choice for a dead man to do."
  germany_exile.1.a:0 "We will return to the Fatherland, no matter the cost"

  germany_exile.2.t:0 "Germany offers us an alliance"
  germany_exile.2.d:0 "The Imperial German government, now forced into exile as we were by the Fatimist fanatics, have approached us with an offer of alliance. This would almost certainly be in our mutual interest. Both our nations have now been forced out from their homelands, and some in our army and government have become demoralized from the belief that we may never see our home again. Were we to accept this offer, the extensive fleets and resources of the German government-in-exile would be at our full disposal for the destruction of our mutual enemies.\n\n How shall we answer?"
  germany_exile.2.a:0 "I see no reason why we shouldn't accept"

  germany_exile.3.t:0 "Portugal accepts our proposal"
  germany_exile.3.d:0 "The Portuguese exiles have reviewed our request for an alliance and have decided to accept it on the common grounds that both nations wish to return to their homelands Though there was some concern the Portuguse may refuse, given concerns of security, their government-in-exile has made the wise choice to stand with us and work together to return to our rightful homelands. Perhaps there may be hope for liberation yet."
  germany_exile.3.a:0 "Fantastic news!"

  germany_exile.4.t:0 "Germany demands our submission"
  germany_exile.4.d:0 "The German government-in-exile has demanded that we allow for the unification of our two countries. They have threatened military intervention into our territory if we do not comply. Though perhaps most countries would respond to such a demand with a resolute \"no,\" our nation was founded by German settlers and many Sudwestafrikans still view Germany as our Mother Country. Rather than face an unecessary war with our brothers, it seems the pragmatic option would be to at last rejoin our German brothers and help them liberate the Fatherland."
  germany_exile.4.a:0 "Do we have a choice?"

  germany_exile.5.t:0 "Sudwestafrika bends the knee"
  germany_exile.5.d:0 "Sudwestafrika has accepted our demands, citing that they always wished to return back to Germany. Their dire sitaution may be some cause of concern, especially for our already struggling economy but analysts believe the effects would only be minor. What matters is that we have reunited these brave settlers with their Fatherland, even if home may seem impossibly far from us."
  germany_exile.5.a:0 "Their masters have returned"

  germany_exile.6.t:0 "Germany demands our submission"
  germany_exile.6.d:0 "The German government-in-exile has demanded that we submit to their authority without delay. If we were to refuse, it is near certain that the German Army-in-exile would make quick work of us. Though weakened by their exile, they still have a powerful navy that could pound us into dust. Naturally, it seems that there is little alternative to contacting the German ambassador and making it clear we have no intentions of refusing their demands."
  germany_exile.6.a:0 "Do we have a choice?"

  germany_exile.7.t:0 "The Dutch fold"
  germany_exile.7.d:0 "The Dutch government has reluctantly accepted our demands of submission. They have made their position clear however that this occupation must be temporary and if it isn't then armed conflict would arise. Regardless, the government is ecstatic. The acquisition of Dutch territory shall surely be a great boon to our efforts against those that occupy the Fatherland."
  germany_exile.7.a:0 "As they should"

  germany_exile.8.t:0 "Liberation Until Death"
  germany_exile.8.d:0 "The deformed Parisian creation that was Nuremburg Germany has collapsed following the defeat of France and we have rightfully reclaimed what is ours."
  germany_exile.8.a:0 "Our nation is ruined, but from that ruin we shall arise stronger than ever before"

