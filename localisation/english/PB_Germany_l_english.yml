  PB_GER_Kingdom_Influence:0 "The State of the Federation"
  PB_GER_Kingdom_Influence_desc:0 "\n\n\n\n\n\nThe United Kingdoms of Germany is a federation of German states, under which many former Austrian-aligned Kingdoms have maintained autonomy under their local rulers. Though once this decentralized system transformed Germany into a center of political thought and culture, now autonomy has become a crutch for the German state. The ongoing economic depression has reignted nationalism in many of the strongest German states, some of whom have begun acting on their own.\n\nIn order to pass meaningful reforms and maintain stability, unrest in the major kingdoms must be kept below §Y50%§! in order to pass §YCentralization Reforms§!. These reforms will prevent further unrest and, at least in that regard, stabilize one aspect of German politics.\n\n\n\n\n\n\n\n\n\n\n\n"
