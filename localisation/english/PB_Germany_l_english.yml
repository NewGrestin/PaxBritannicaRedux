  #PB_GER_Woman_In_Military_desc:0 "TBD"
  #PB_GER_Colonial_Army:0 "Increase the Colonial Army"
  #PB_GER_Colonial_Army_desc:0 "TBD"
  #PB_GER_Colonial_Soldiers:0 "Improve Professionalism for Colonial Soldiers"
  #PB_GER_Colonial_Soldiers_desc:0 "TBD"
  #PB_GER_Argonne_Line:0 "Fortifications in the Argonne"
  #PB_GER_Argonne_Line_desc:0 "TBD"
  PB_GER_Civlian_Militia_Programm:0 "Emergency Militia Directive"
  PB_GER_Civlian_Militia_Programm_desc:0 "The German army might be a mighty fine one, and will certainly be able to hold out against our enemies with the newly built forts, new technolgy and new doctrines. But in case we may lose a major battle, have an epidemic or become involved in another conflict. Then it is important we have a backup militia force to deal with those threaths and possible setbacks. The militia will only be put in use when absolutely necessary, and won't be used as conventinal troops."
  PB_GER_National_Spirit:0 "Glorify our National Spirit"
  PB_GER_National_Spirit_desc:0 "Ever since the first man spoke German, he achieved something beautiful. And the more men that started to speak German, the more the collective of people known as Germans achieved in the great nations on the fertile planes of our tremendous nation. Thus to celebrate all these expectional achievements, we've decided to fund a extensive \"Propaganda\" campaign to inspire our population to strive further in life and achieve fantastic things. We hope to aspirie and inspire the youngsters of the nation to become scientists, proffesors, biologists, archeologists, historians, artists and much more too express their freedoms and open their hearts."
  PB_GER_Alp_Factories:0 "The Alp Factories"
  #PB_GER_Alp_Factories_desc:0 "TBD"
