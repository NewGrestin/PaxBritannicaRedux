  PB_GER_German_System:0 "A German Europe"
  PB_GER_German_System_desc:0 "At night, when the sea cradles me and the pale star gleam lies down on its broad waves, then I free myself wholly from all activity and all the love and stand silent and breathe purely, alone, alone cradled by the sea that lies there, cold and silent, with a thousand lights. Then I have to think of my friends and my gaze sinks into their gazes and I ask each one, silent, alone \"Are you still mine?\". \"Is my sorrow a sorrow to you, my death a death?\" \"Do you feel from my love, my grief, just a breath, just an echo?\" And the sea peacefully gazes back, silent, and smiles no. And no greeting and now answer comes from anywhere. We have proved our worth on the continent, but we still have many places to go, many places to explore and conquer. We must be close to victory, we just can't smell it yet."
