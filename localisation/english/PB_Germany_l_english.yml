  #ARMY TREE
  PB_GER_Military_Focus:0 "Reform the Reichsarmee"
  PB_GER_Military_Focus_desc:0 "Since our victory in the Great War, the Reichsarmee has sadly been allowed to decay over the years. Our generals have become complacent, believing the tactics that got us through the bloodshed of the Great War will surely get us through another. They could not be more wrong. Spies in Paris and Moscow tell of terrifying new weapons and radical schools of military thought. Drastic change is in order if we are not to be swept away to the dustbin of history."
  
  PB_GER_Mobile_Warfare_Doctrine:0 "Mobility is the Future"
  PB_GER_Mobile_Warfare_Doctrine_desc:0 "During the Great War, experiments with early mechs and landships saw terrific results on the Western Front, crushing French troops with ease at the cost of minimal casualties. In the years since, this technology has advanced from a mere novelty to a terrifyingly powerful form of weapon. The Reichsarmee of the future should use strikes by mobile, armored forces to blow open enemy lines and destroy our enemies before they have the chance to regroup. "
  
  PB_GER_Support_Reform_Group:0 "Support the Reformgruppe"
  PB_GER_Support_Reform_Group_desc:0 "The Reichsarmee is a bastion of conservatism in every sense of the word. With the General Staff led by old men still stuck in the Great War, we should instead promote younger, more adventurous officers colloquially known as the \"Reformgruppe\" to eventually take their place. In the meantime, they can get to work preparing the military of the future."
  PB_GER_Keitel_Deep_Defense:0 "Keitels Deep Defense Doctrine"  #KEITEL DOCTRINE - Diggy Diggy Hole 
  PB_GER_Keitel_Deep_Defense_desc:0 "General Wihelm Keitel favors a system of defense-in-depth to reinforce the Reichsarmee against an initial assault by our enemies. After falling back to prebuilt systems of fortifications and natural defenses, we could wear out our enemies to the bone and resist even in the event of a two front war."
  PB_GER_Keitel_Deep_Defense_Rifles:0 "Exponential Rifle Production"
  PB_GER_Keitel_Deep_Defense_Rifles_desc:0 "The Reichsarmee has taken significant reductions in manpower and armaments since the end of the Great War. With rising tensions in Europe, Keitel has requested this trend be reversed. The first step towards re-armament must be increasingly large productions of modern rifle designs to ensure we will not face equipment shortages in the event of another Great War."
  PB_GER_Keitel_Deep_Defense_Entrenchment:0 "Entrenchment Doctrine"
  PB_GER_Keitel_Deep_Defense_Entrenchment_desc:0 "Our new Deep Defense doctrine is useless without a proper system of fortifications. Keitel has proposed going beyond the simple trenches of the Great War. A new system of fortifications will be built not only in our borderlands, but deeper into the country too, in case of an initial breakthrough by the enemy into German lands. In addition, the Engineering Corps will be greatly expanded to make this project feasible."
  PB_GER_Keitel_Deep_Defense_Mechs_Designs:0 "Keitels Mech Designs"
  PB_GER_Keitel_Deep_Defense_Mechs_Designs_desc:0 "Early experiments with mech designs in the Great War were terrifyingly effective. However, we can expect those who were on the recieving end of these to have made some of their own by now. Keitel has given the General Staff several new Mech designs, including a new class of Mech known as the Quadropod. These four-legged beasts will be able to not only take a beating, but destroy just about anything in its path. Production is to be approved immediately."
  PB_GER_Keitel_Deep_Accuracy_Artillery_Mechs:0 "Only the Best Results Wanted"
  PB_GER_Keitel_Deep_Accuracy_Artillery_Mechs_desc:0 "Karl Benz, one of Germanys finest inventors, once remarked that he wanted either \"The Best, or Nothing\". We must take the same approach with our military. Our artillery must be the most accurate, able to hit targets far away with ease and percision. Our new Mechs must be produced to the finest standards, able to withstand the elements and enemy fire without breaking down or being destroyed. While our enemies hope to overwhelm us with masses of conscripts, our men will be able and willing to resist whatever is thrown at them. Their hordes cannot beat blood and iron."

  PB_GER_Rommel_Mobility_Doctrine:0 "Rommels Mobility Doctrine" #ROMMEL DOCTRINE - Haha landship go BRRRRRRRRRRRRRRRRRRRRRRRRRRRRR
  PB_GER_Rommel_Mobility_Doctrine_desc:0 "General Erwin Rommel has made waves within the Reichsarmee for his support of his Bewegungskrieg Doctrine. This calls for the use of combined arms strikes of fast landships and air superiority to overwhelm our enemies and cut through their lines like butter. Though controversial, many younger officers have taken up his ideas. If our enemies expect a quick war, we shall be happy to oblige."
  PB_GER_Rommel_Mobility_Doctrine_More_Dakka:0 "More Landships Yesterday"
  PB_GER_Rommel_Mobility_Doctrine_More_Dakka_desc:0 "Landships are powerful tools, able to rip through infantry and fortifications alike with ease. What could be better than a landship? A whole damn fleet of them!"
  PB_GER_Rommel_Mobility_Doctrine_Synthetics:0 "Conserving our Oil"
  PB_GER_Rommel_Mobility_Doctrine_Synthetics_desc:0 "The creation of dedicated Landship Fleets comes with one critical disadvantage -- fuel consmuption. Germany has next to no natural sources of oil, and landships use great amounts of petrol. In collaboration with the Economic Ministry, Rommel has devised a plan for wartime fuel rationing paired with investments into synthetic oil technologies."
  PB_GER_Rommel_Mobility_Doctrine_Better_Tanks:0 "The Faster the Landship, the Quicker the Victory"
  PB_GER_Rommel_Mobility_Doctrine_Better_Tanks_desc:0 "Though landships have a reputation as armored beasts, Rommel views swiftness as a far more important element of a good landship design. Under his leadership, our engineers have gotten to work designing a more lightly armored landship. Though more vulnerable to enemy attack, its more powerful engine and powerful gun will make it swift and deadly, able to destroy enemy infantry and even other landships with ease."
  PB_GER_Rommel_Mobility_Doctrine_Tank_Training:0 "Training Anti-Landship Combat"
  PB_GER_Rommel_Mobility_Doctrine_Tank_Training_desc:0 "Though we'd like to think our enemies won't respond to our new landships, in all likelihood the French and Russians have created powerful landships of their own. Unfortunately, without proper countermeasures, this would totally negate the advantage we get from our armored forces. A new training programme will be created to teach our infantrymen how to utilize makeshift anti-armor countermeasures and ensure our landships have proper infantry support."
  PB_GER_Standardize_Military_Production:0 "Standarize Military Production"
  PB_GER_Standardize_Military_Production_desc:0 "Due to the extensive autonomy enjoyed by the German States, individual polities are responsible for the raising and armament of their own armed forces to serve under the command of the Reichsarmee. Unfortunately, this has resulted in a hodgepodge of uniforms and military equipment, making logistics an absolute nightmare. Much to the chagrin of local rulers, it's time we end this clusterfuck once and for all and enforce standardization of uniforms and equipment in the armed forces."
  PB_GER_Motor_Army:0 "An Army on Wheels"
  PB_GER_Motor_Army_desc:0 "Landships are nice and all, but without infantry support they are vulnerable to enemy counterattacks. By mechanizing our infantry we can not only increase their protection to enemy fire but allow them to keep up with our armored spearheads, greatly increasing our armys efficiency in battle. In addition, trucks and armored transports will vastly improve our ability to properly supply the army in wartime."
  PB_GER_Mobile_Warfare_Boldest_Officers:0 "Desiring only the Bravest Soldiers"
  PB_GER_Mobile_Warfare_Boldest_Officers_desc:0 "The horrors of war are many, and the experiences of the Great War have taught us there is no room for cowardice within the ranks. Under Rommels leadership the bravest and boldest men and officers will be handsomely rewarded. A new class of Feldwebels and junior officers will rise to lead our men in the field. Let every man know: Not One Step Back!"
  PB_GER_Keitel_Wave_Offenses:0 "Wave Offensives"
  PB_GER_Keitel_Wave_Offenses_desc:0 "The concept of the wave offensive is rather simple. At first, the enemy may be able to resist our assaults using planned defenses and the such. After identifiying their weakpoints, we will crash wave after wave of offensives against the thinnest part of their lines before they inevitably drown in an ocean of their own blood."
  PB_GER_Mobile_Warfare_Doctrine_Combine:0 "How to Combine the Two Branches?"
  PB_GER_Mobile_Warfare_Doctrine_Combine_desc:0 "The Reichsarmee and the Luftwaffe currently stand as two independent commands. Though an independent Air Force brings us many advantages, namely our pilots not having to answer to men who have never been in a pilots seat, Rommel believes that victory in the next war can only be achieved only by close cooperation between our land and air forces. He has set to work developing new theories on how to best utilize our growing air fleet in conjunction with infantry and landships. Some say it cannot be done, but Rommel begs to differ."
  PB_GER_Mobile_Warfare_Doctrine_Philosophy:0 "Refining the Philosophy of Movement Warfare"
  PB_GER_Mobile_Warfare_Doctrine_Philosophy_desc:0 "Mobile Warfare, in some form or another has been a staple of war since the beginnings of civilization. From the chariots of the Ancient Egyptians to the modern landship, speed has always been a boon in crushing enemy defenses and seizing key objectives on the battlefield. With our recent innovations in military technology and doctrine, Rommel has sought to perfect the Bewegungskrieg once and for all. Blitzkrieg -- Lightning Warfare, will see us strike the enemy from the sky and ground alike with a deadly trifecta of air support, landship fleets, and armored infantry to punch a path to victory."

  PB_GER_Empower_Logistics_Department:0 "Empower the Logistics Department"
  PB_GER_Empower_Logistics_Department_desc:0 "An rather forgettable French officer once said that \"an army marches on its stomach\". Perhaps if his descendants had listened, it may have been the French who triumphed in the Great War. We shall not make their mistakes. Our expansion of the army will require massive quantities of food, fuel, medical supplies, and raw materials to keep our war effort going and prevent the enemy from merely starving us into surrender. Per Rommels request, the Logistics Department will be greatly expanded and given more seniority among the branches of the General Staff."

  PB_GER_Goering_Air_Doctrine:0 "Goerings Air Support Doctrine"
  PB_GER_Goering_Air_Doctrine_desc:0 "Our great pilot, Hermann Goering, has been appointed the Officer of the Air by our great Kaiser because of his contributions to the air battle during the Great War. It is now up to him to get the nations airforce up to scratch and invent new strategies and doctrines to win battles against our enemies. "
  PB_GER_Goering_Air_Doctrine_Filipino_Lessons:0 "Lessons of the Filipino Insurrection"
  PB_GER_Goering_Air_Doctrine_Filipino_Lessons_desc:0 "It is clear from our battle for the Philippines that our airforce was not up to the task to defeat a bunch of guerillas fighters, thus now we need to make sure with new tactics and doctrines we can beat any opponent. As the battle for the Philippines was kind of embarrasing."
  PB_GER_Goering_Air_Doctrine_Bomber_Models:0 "CAS Funding"
  PB_GER_Goering_Air_Doctrine_Bomber_Models_desc:0 "What we have however learned from past wars and the Batttle for the Philippines is that bombing is key. By bombing sluppy routes, bunkers, camps and other army stations we can do severe damage without losing but a few men. And it is even possible to use it against civillians, so they tremble in fear and may even protest, this still needs to be researched."
  PB_GER_Goering_Air_Doctrine_Rhine_Wall:0 "The Rhine Wall"
  PB_GER_Goering_Air_Doctrine_Rhine_Wall_desc:0 "Goering argues, and correctly so, that the French will be very much prepared for a hard fought air battle. And thus we must prepare and protect not only our physical borders, but also our arial borders by stationing Anti-Air canons a few kilometres from the border to counter French aircraft. And that we must invest great resources into protecting the German soil and people from the bombings of the ruthless French."
  PB_GER_Goering_Air_Doctrine_Feuerbomben:0 "The New Trend, Feuerbomben"
  PB_GER_Goering_Air_Doctrine_Feuerbomben_desc:0 "Even more new good news for the new Officer of the Air, a recent experiment with fire bombs has shown that they are a viable use against enemies during war. Officer of the Air, Hermann Goering, wants to use this new found tactic in the next war, which he predicts will be a big one."
  PB_GER_Goering_Air_Doctrine_Radar_Wall:0 "Complete Surveillance"
  PB_GER_Goering_Air_Doctrine_Radar_Wall_desc:0 "Although the human eyes and ears may be effective, it will start to struggle from a certain distance onwards. Which is where radars come in play, not only do we not need eyes in the field anymore, we also don't need to lose many men as the radar provides a safe distance from the battle field while still being very useful to counter our enemys airforce. Thus Goering has put together a plan in which we shall build a wall of radars to shield the great nation of Germany from those pesky French planes during a war."
  PB_GER_Goering_Air_Doctrine_Future_War:0 "Next Step in Evolution"
  PB_GER_Goering_Air_Doctrine_Future_War_desc:0 "Planes might be nice and all for the current methods of war, but just like during the Great War technologies and tactics always evolve. It is said that the one who is quicker in evolving war will be the one with little or without casualties, and especially the recent inventions in Self Propelled Rockets, as they are called, can take out vast enemies at once. It will be interesting to see the future applications of this new device and how it will evolve to fit the needs of certain people."

  PB_GER_Heydrich_Sea_Doctrine:0 "Heydrichs Carrier Programme"
  PB_GER_Heydrich_Sea_Doctrine_desc:0 "Our great Naval Commander, Reinhard Heydrich, has been appointed the Officer of the Sea by our great Kaiser because he showed great courage and a great deal of knowldege about tactics while being the famed Naval Commander. It is now up to him to get the nations navy up to scratch and invent new strategies and doctrines to win vast battles against our enemies."
  PB_GER_Heydrich_Sea_Doctrine_Power_Projection:0 "Power Projection"
  PB_GER_Heydrich_Sea_Doctrine_Power_Projection_desc:0 "Since the first days of our overseas empire, we have had to protect it. But recent statistics have shown that pirates and privateers are becoming more common place again. Especially in the Indian Ocean, near our African holdings and around the Cape of Good Hope. These pirate scum have caused some major damage to our international trade and national goods transportation. And the new Officer of the Sea wants to target these groups specifically by recommisioning an old fleet to help goods get from A to B safely."
  PB_GER_Heydrich_Sea_Doctrine_Carrier_Training:0 "Ruling the Seas and Skies"
  PB_GER_Heydrich_Sea_Doctrine_Carrier_Training_desc:0 "In a great meeting with the Officer of the Air and the Officer of the Sea, it has become very clear that the two sections of the military need to work together very closely to counter any sea invasions and or colonial wars. They want to do this by heavily investing in the Carrier program and developing our own Carriers to rival our rivals in the air and in the sea at the same time."
  PB_GER_Heydrich_Sea_Doctrine_New_Carriers:0 "Advanced Carrier Models"
  PB_GER_Heydrich_Sea_Doctrine_New_Carriers_desc:0 "Our new Officer of the Sea has shown great interest in the new Carrier program, and wants to heavily invest in it and make our own designs, some of which have already been approved by the German Naval Council. But Heydrich wants to strive further in the navy, he wants to create the best Carrier anyone can ever imagine. One able to counter any enemy, tackle any wave and rule the seven seas. He has planned a great meeting with the Officer of the Air, Hermann Goering, to create this masterpiece of a design."
  PB_GER_Heydrich_Sea_Doctrine_Newer_Carriers:0 "Modern Carriers"
  PB_GER_Heydrich_Sea_Doctrine_Newer_Carriers_desc:0 "Our new Officer of the Sea has shown great interest in the new Carrier program, which he wishes to moderinze completely. Out with the old and in with the new, is his new motto. He wants to completely redefine what Carriers looks like, feel like and what their purposes are. All the new technology and more will be on this great ship of ours he said."

  PB_GER_Support_Traditionalists:0 "Support the Traditionalisten"
  PB_GER_Support_Traditionalists_desc:0 "Although we do not frown upon the idea of the evolution and innovation of all sections of the military. We strongly believe that the old tactics will serve the German nations the best, and shall ensure succes in any battle or war we may face in the future. The Traditionalisten are a group of old veteran army commanders and marshalls, who believe that the German people have suffered because the military tactics and doctrines have strayed too far from the true German military path."

  PB_GER_Raeder_Sea_Doctrine:0 "Raeders Kriegsflotte"
  PB_GER_Raeder_Sea_Doctrine_desc:0 "Our great Naval Commander, Erich Raeder, has been appointed the Officer of the Sea by our great Kaiser because he showed great courage and a great deal of knowldege about tactics while being the famed Naval Commander. It is now up to him to get the nations navy up to scratch and invent new strategies and doctrines to win vast battles against our enemies."
  PB_GER_Raeder_Sea_Doctrine_Battlecruisers:0 "Battlecruiser Research"
  PB_GER_Raeder_Sea_Doctrine_Battlecruisers_desc:0 "Although our Battlecruisers might have been effective during Great War, those old things need to be redone completely. New guns, better armour, rebuilt hull, increased speed and much more. Raeder believes speed is key to winning any war, and thus wants his ships to follow that metholodogy by upgrading them severly."
  PB_GER_Raeder_Sea_Doctrine_Dockyard_Expansions:0 "Revive the High Seas Fleet Proposal"
  PB_GER_Raeder_Sea_Doctrine_Dockyard_Expansions_desc:0 "Raeder believes that although the British may serve no threat to us, as we are good friends and allies, that it is vital to always keep open the shipping lanes to our great Empire and our trading partners. The High Seas Fleet won't only protect our trade, but also our colonies. Making any invasion of our colonies virtually impossible via sea."
  PB_GER_Raeder_Sea_Doctrine_Port_Expansion:0 "Expanding all Dockyard Facilities"
  PB_GER_Raeder_Sea_Doctrine_Port_Expansion_desc:0 "The Germany navy might be a mighty fine navy, but its size is most certainly what hinders its might. With the new Raeder Doctrine, new dockyards shall be built to rapidly produce a navy that can counter any number of ships thrown at it. It will be so big that losing one ship won't even shake our heads anymore."
  PB_GER_Raeder_Sea_Doctrine_Excellent_Aiming:0 "The Best Sailors"
  PB_GER_Raeder_Sea_Doctrine_Excellent_Aiming_desc:0 "With all the reform and production of ships that have now been caused by the Officer of the Sea, Erich Raeder, Germany will once again be proven not only on land but also on sea. The last thing on Raeders To-Do list, is too reform the Sailors Education Program, as he believes that when you change the ships you also have to change the people that command and steer them, so a new program will be set in place to teach all the new and old ones the new way to steer and fight upon the seven seas."

  PB_GER_Richthofen_Air_Doctrine:0 "Von Richthofens Air Integrity Doctrine"
  PB_GER_Richthofen_Air_Doctrine_desc:0 "Our great airial fighter, Manfred Von Richthofen, has been appointed the Officer of the Air by our great Kaiser because of his contributions to the air battle during Great War. It is now up to him to get the nations airforce up to scratch and invent new strategies and doctrines to win battles against our enemies."
  PB_GER_Richthofen_Air_Doctrine_Fighters:0 "Contest the Skies"
  PB_GER_Richthofen_Air_Doctrine_Fighters_desc:0 "Von Richthofen believes the greater the numbers of our aircraft in the skies, the greater the chance of succes during our battle of the air. His policy is that we should outproduce our enemies in numbers only, which he thinks will win us wars. He has asked the government to dedicate more military factories to the production of fighters to counter our enemies."
  PB_GER_Richthofen_Air_Doctrine_Ace_Pilots:0 "Cult of the Red Baron"
  PB_GER_Richthofen_Air_Doctrine_Ace_Pilots_desc:0 "Our new Officer of the Air has also stated that not every aircraft cadet has to be just as good as the rest, he speculates that if we are able to get a few good pilots that can deal lots of damage, we will be able to win many battles. A second Red Baron he calls it, maybe even multiple."
  PB_GER_Richthofen_Air_Doctrine_Zeppelin_Project:0 "Reviving the Zeppelin"
  PB_GER_Richthofen_Air_Doctrine_Zeppelin_Project_desc:0 "Despite the fact that Zeppelins haven't completely proven their worth from what can be seen from Great War, Von Richthofen has allowed them a second chance in the air. He is beginning to draw up plans for a new Zeppelin program which will revolutionize the Zeppelin industry and prove its worth not only as passenger transport, but also as a viable way to fight of enemies during a war."
  PB_GER_Richthofen_Air_Doctrine_Increase_Firepower:0 "Increase the Firepower"
  PB_GER_Richthofen_Air_Doctrine_Increase_Firepower_desc:0 "Now that we have greatly increased our fighter production, it is important that they can actually be a worthy opponent up in the air. So as one of the last reforms to the aiforce, Von Richthofen wants to design a better gun for his fighters, which are more powerful, can deal more damage and maybe even cheaper to produce. Like a bullet from the new guns he wishes to beat our enemies quickly and efficiently."
  PB_GER_Richthofen_Air_Doctrine_Airfield_Targeting:0 "Emergency Airfield Building Commission"
  PB_GER_Richthofen_Air_Doctrine_Airfield_Targeting_desc:0 "In spite of the great numbers of magnificent airfields Germany has already built the last few decades, whether that be for passanger or military. Von Richthofen believes that these airfields will be the first thing our enemy will try to strike, so it is important we have atleast 2 or 3 backup airfields in the area of a major one, to make sure our airforce is never out of the fight."
  PB_GER_Richthofen_Air_Doctrine_Best_Planes:0 "New Ways To Break the Rules"
  PB_GER_Richthofen_Air_Doctrine_Best_Planes_desc:0 "Planes might be nice and all for the current methods of war, but just like during the Great War technologies and tactics always evolve. It is said that the one who is quicker in evolving war will be the one with little or without casualties, and especially the recent inventions in Self Propelled Rockets, as they are called, can take out vast enemies at once. It will be interesting to see the future applications of this new device and how it will evolve to fit the needs of certain people."

  PB_GER_War_Of_Attrition:0 "Embracing the War of Attrition"
  PB_GER_War_Of_Attrition_desc:0 "Those who hold their breath longer, will be able to swim for longer periods of time. Those who have quick reflexes can catch a book falling from the table. Those who can move quickly can dodge bullets. If we simply hold out longer than our enemies, victory will be assured."
  PB_GER_Rundstedt_Superior_Firepower:0 "Von Rundstedts Superior Firepower"
  PB_GER_Rundstedt_Superior_Firepower_desc:0 "Gerd von Rundstedt is a brilliant army commander and strategist. His doctrine is the Superior Firepower one, which argues that if a soldier is well equipped, well informed and well supported. Then he and his fellow soldiers will be sure to secure victory for the nation. This doctrine heavily relies on good air support."
  PB_GER_Rundstedt_Superior_Firepower_Streamline_Production:0 "Streamline Artillery Production"
  PB_GER_Rundstedt_Superior_Firepower_Streamline_Production_desc:0 "Artillery is almost just as old as modern war is. Many talented generals during, before and after Great War were able to use artillery very effectively. One of those generals is Von Rundsteds, who is implenting a policy that will streamline the production of artillery so their use in battle will be greater and thus more effective."
  PB_GER_Rundstedt_Superior_Firepower_Pin_Point:0 "Pin Point Targeting"
  PB_GER_Rundstedt_Superior_Firepower_Pin_Point_desc:0 "Numbers may be important when it comes to artillery, but accuracy is arguably even more important. Because you might have the bigger gun, but if you can't hit your target than you're useless. So Von Rundsteds is setting up his own training program for all artillery officers on how to very effectivly hit their targets and deal a lot of damage."
  PB_GER_Gas_Must_Flow:0 "Improve Gas Defenses"
  PB_GER_Gas_Must_Flow_desc:0 "Great War has done nothing but prove that the best defense against any army is not a heavy wall, a well equipped army or a field of mines. But rather the air itself ruled as the best defence, both sides waited for the wind to go the right way, and kill their opponents with gas. Both general Von Mackensen and Von Rundstedt wish to use them exstenivly in any upcoming European war, and have thus started a new research program to perfect the old formulas."
  PB_GER_Refine_Trench:0 "Redefine Trench Warfare"
  PB_GER_Refine_Trench_desc:0 "We can all agree that the Great War was a new war, nothing before was like it, and hopefully nothing like it will follow. Although many lessons were learned from it in the ways of war and pain, one of them was that Trench Warfare absolutley sucked, thus the generals have once again teamed up to redefine an old tactic of war, by remaking the vital way trenches worked in the last war."

  PB_GER_Mackensen_Trench_Doctrine:0 "Von Mackensens Trench Doctrine"
  PB_GER_Mackensen_Trench_Doctrine_desc:0 "As a veteran of the Great War, I think we can believe every word that comes out of Von Mackensens mouth. All his tactics and doctrines shook the world, and we believe it can shake it once more. With this doctrine the plan is to not only hold out, but aim specifically for defense, as advancing won't be the objective with the positions the soliders will have to take. This doctrine will however use many resources too function correctly because of its defensive nature."
  PB_GER_Mackensen_Trench_Doctrine_Not_One_Step:0 "Not One Goddamned Step Back"
  PB_GER_Mackensen_Trench_Doctrine_Not_One_Step_desc:0 "We must hold with both our legs firmly in the dirt and our weapon solidly around it, and our hand close to the trigger. We shall not move and we move for nothing. Specific orders make it so the soldiers won't be allowed to give up but an inch of our nation, and must defend it with all their strength."
  PB_GER_Mackensen_Trench_Doctrine_Forts:0 "Idolizing the Support Doctrine"
  PB_GER_Mackensen_Trench_Doctrine_Forts_desc:0 "Our men cannot hold any position with a gun alone, they need support. Support from their comrades, support from artilerry, from engineers, from nurses, from everyone who matters. When you support someone through and through, their muscles will be sure to outlast their brain and take control too protect this grand nation."
  #PB_GER_Mackensen_Trench_Doctrine_Forts:0 "Reactivate the Franz Joseph Line"

  PB_GER_Mackensen_Trench_Doctrine_Never_Another_Paris:0 "Never Another Paris!"
  PB_GER_Mackensen_Trench_Doctrine_Never_Another_Paris_desc:0 "Never say never they say. But this is truly something we all wish for, no matter what general, what commander, what baker, whatever occupation or citizen you are. It is widely agreed that this catastrophe should be remembered deeply by all, because we cannot ever let it happen again. Never another Paris."
  
  PB_GER_Intelligence_Agency:0 "Expand the Evidenzbureau"
  PB_GER_Intelligence_Agency_Network_Gain:0 "Expand Informant Networks"
  PB_GER_Intelligence_Agency_Resistence_Suppression:0 "Anti-Partisan Action"
  PB_GER_Intelligence_Agency_Better_Disguises:0 "Improved Infiltration Plans"
  PB_GER_Intelligence_Agency_Enigma:0 "ENIGMA Programme"
  PB_GER_Intelligence_Agency_Nuclear_Tech:0 "Einstein-Braun Proposal"

  PB_GER_German_Diplomacy:0 "Reassuring the Anglo-Saxon Friendship"
  PB_GER_German_Diplomacy_desc:0 "Now that the continent is loading its guns once more, and threathening eachother again. It is time to make sure our allies are indeed our allies. And our most important allies are the British, we share a royal family, ideals a vast colonial empire and much more. We must make sure we are standing together against any upcoming enemies."

  #PB_GER_Red_Diplomacy:0 "Everything for a Peaceful Europe"
  #PB_GER_Red_Diplomacy_desc:0 "TBD"
  #PB_GER_Improve_Spy_Network:0 "Spies in all of Europe"
  #PB_GER_Improve_Spy_Network_desc0 "TBD"
  #PB_GER_Humanitarian_Organization:0 "Expand Humanitarian Organizations"
  #PB_GER_Humanitarian_Organization_desc:0 "TBD"
  PB_GER_Europe_Alliance_Network:0 "An European Bulwark against Extremism"
  PB_GER_Europe_Alliance_Network_desc:0 "Europe is under Siege. Imperialists are surrounding the core of Europe on all sides. Smaller Nations are being threathened by other major powers with barely any chance to survive. We need to strenghten the cooperation between all European States. In terms of industry and military cooperation we need to be more interconnected so that we can stand united!"
  PB_GER_Europe_Military_Aid:0 "Helping our Allies"
  PB_GER_Europe_Military_Aid_desc:0 "The Militaries of several smaller nations in Europe are not able to develop new doctrines, technologies or just simple equipment. The economic crash limited all their investment oppurtunities. We need to share our military experience and give advice on how their armies should develop in the the next decades."
  PB_GER_Europe_Vienna_Research_Collab:0 "The Vienna Research Collaboration"
  PB_GER_Europe_Vienna_Research_Collab_desc:0 "Now that we have hopefully pleased the workers and the factory owners, it is time to also please the more intellectual ones from society. The science community has been a vital part of Germany since forever, and now it is time we give them them and the other scientists from the bloc the resources and oppurtunity they seek, by starting a collaboration project in which, centered in the city of Vienna, there will be a great science convention to host all the scientific communities from all over the bloc to discuss and present many great things. We hope many that many stunning inventions, innovations and weapons will be produced because of our great program."
  #PB_GER_Europe_Strength_Wallonia:0 "Protecting the Benelux"
  #PB_GER_Europe_Strength_Wallonia_desc:0 "TBD"
  PB_GER_Europe_Solidarity:0 "A Sense of Solidarity"
  PB_GER_Europe_Solidarity_desc:0 "There is something connecting all of us. Is it our desire for freedom? Our respect for the democratic institutions and beliefs? Our shared cultures? It does not matter really. Europe stands united against the black clouds assembling at the horizon. Together we can overcome all hardships!"
  #PB_GER_Europe_Future_Union:0 "The Beginning of an Union"
  #PB_GER_Europe_Future_Union_desc:0 "TBD"
  PB_GER_Europe_Economic_Aid:0 "Worker Exchange Programms"
  PB_GER_Europe_Economic_Aid_desc:0 "Now that we have established our bloc known as the Hamburg League, we can begin cooperating with them much more than before. And a much proposed agreement that many people want to be put in place, is a workers exchange program or workers exchange agreement. In the program the workers are invited too come work in German factories, or the other way around. And in the Agreement, workers can freely travel, live and work wherever in the bloc they please. Hopefully this will increase our relations with the rest of the league and maybe increase efficiency and development in all kinds of sectors."
  #PB_GER_Approaching_Balkans:0 "Approaching the Balkans"
  #PB_GER_Approaching_Balkans_desc:0 "TBD"
  #PB_GER_Approaching_Northern_Europe:0 "Approaching the Scandinavia"
  #PB_GER_Approaching_Northern_Europe_dec:0 "TBD"

  PB_GER_Liberal_Diplomacy:0 "Protecting Germany at all Costs"
  PB_GER_Liberal_Diplomacy_desc:0 "We may have our good friends the British on our side, but they are not on the continent. Thus we must protect ourselves against our rival continental rivals, we'll do this by constructing a defensive line of forts on our borders, this should protect or atleast slow down the enemies advance in any upcoming war."
  PB_GER_Hugenberg_Line:0 "The Hugenberg Line"
  PB_GER_Hugenberg_Line_desc:0 "We must begin construction immideatly on these forts. Starting with the Hugenberg line, which will protect us from our enemies by having very good posisitons to counter enemy troops. This Hugenberg line will hopefully do its job in any upcoming continetal war."
  PB_GER_Emergency_Directives:0 "German-British Army Training"
  PB_GER_Emergency_Directives_desc:0 "The chance of war is increasing everyday, so it is now of great importance we will be able to coordinate well with our allies. Not only by forming a good line of communications between us and having a simple command chain so orders can be sent to both armies quickly, but also by performing a military excersice. By doing a military excersice, our combined troops and general will learn too cooperate on the battlefield and hopefully train to capture positions and objectives quickly and efficiently."
  PB_GER_War_Rationing_Plan:0 "The War Rationing Plan"
  PB_GER_War_Rationing_Plan_desc:0 "Not only will our troops need rations and supplies, so will our citizens. So a program will be set up in which we will have an efficient way of producing rations for our population, and the program will also include importing food from our colonies and allies whenever possible. This combined with the staunch German attitude should mean we will be able to outproduce, outhold and defeat our enemies."
  #PB_GER_Rhine_Line:0 "Die Wacht am Rhein"
  #PB_GER_Rhine_Line_desc:0 "TBD"
