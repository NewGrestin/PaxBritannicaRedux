  #PB_GER_Investing_Into_the_End_of_War:0 "Everything to End the Suffering"
  #PB_GER_Investing_Into_the_End_of_War_desc:0 "TBD"

  PB_GER_Search_For_Oil:0 "Our Oil Lifeline"
  PB_GER_Search_For_Oil_desc:0 "Every major country in the world now needs oil to maintain its global influence. Without oil there is no fuel to move our mechanized armies and there is no energy for our industry. However a lot of the sources of oil in the world lie in the hands of our rivals. However there is one place where the oil reserves remain quite untouched. Texas. When stability returns to the region of North America we can make a deal to gain access to their oil reserves."

  PB_GER_Black_Diplomacy:0 "Our New Destiny"
  PB_GER_Black_Diplomacy_desc:0 "Long enough have we, the German people, been opressed, violated and attacked. We must stand on our own feet, we don't need the British, we don't need any allies for that matter. It is important we defend our great nation all by ourselves and defeat our enemies at every battle no matter the cost. There must come a time where the European continent will be dominated by Germany, and by Germany alone. Everything shall revolve around us, no one would be able to challange us, defeat us or question us."
  PB_GER_Aggressive_Doctrine:0 "The German Century"
  PB_GER_Aggressive_Doctrine_desc:0 ""
  PB_GER_Aggressive_Doctrine_2:0 "The German Century"
