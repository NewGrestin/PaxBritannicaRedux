  PB_GER_Victory_in_Europe:0 "Victory in Europe"
  PB_GER_Victory_in_Europe_desc:0 "Despite our precarious situation between Russia and France we have achieved what seemed to be the impossible. The German flag now flies high over Paris and Moscow, bright beacons of hope and liberty in a sea of darkness."
  PB_GER_Germany_After_War:0 "Germany After the War"
  PB_GER_Germany_After_War_desc:0 "Everywhere you look you see signs of war. The Factories have been burned down, the Houses crumbled, the neighbours vanished. The wounds run deep here in Germany, the enemy armies have left their marks on our lands. We need to restore order, find who is to blame and rebuild."
  PB_GER_Europe_After_War:0 "Europe After the War"
  PB_GER_Europe_After_War_desc:0 "Nothing in Europe will ever be the same again. But this irks the question. What even is Europe?\nHas this continent not been the place of the world where there is never peace?\nWhere bloodshed is common?\nWhere we ignore our faults and blame others?\nMaybe thats a part of who we are.\nOr should we try to change things so this will never happen again?"
  PB_GER_Germanize_East:0 "The Eastern Migration"
  PB_GER_Germanize_East_desc:0 "With the collapse of the Russian Realm in the East one of our the greatest ideals of the Germanic People will finally become reality.\nThe Migration and Settling of the Lands in the East\nIn the last decades the Russians stopped any kind of German Migration and furthermore expelled several thousands of poor German Families from Poland the Baltics. Now the tides have changed. The Jobless will find oppurtunities in the East, the Veterans will gain their deserved lands, the people will have their freedom."
  #PB_GER_Securing_Mountain_Flank:0 "Securing Switzerland"
  #PB_GER_Securing_Mountain_Flank_desc:0 ""
  PB_GER_Integrating_Prussia:0 "Integration of Prussia"
  PB_GER_Integrating_Prussia_desc:0 "We have to bury our century old animosity with the Prussians once and for all. This rivalry started with power fights over the fate of Germany and has long lost its meaning. In truth, nowadays we the Austrians have far more in common with them then other parts of Germany. We both believe firmly in the value of absolute order and stability. We both hate the Jacobins, the parasites who plague our society. Working together we can fullfill a common goal all German people desire. Drive back the inferior Russians and Baltics and gain needed fertile lands in the East."
  PB_GER_Demilitarization:0 "Demilitarization"
  PB_GER_Demilitarization_desc:0 "With the war now over the Reichstag sees no reason for the German nation to have a large military force exceeding its already tight budget. The time has now come to strip this men of their rifles and send them packing back home."
  PB_GER_The_German_Century:0 "The German Century"
  PB_GER_The_German_Century_desc:0 "While our nation may lay in ruin nothing can destroy the German spirit. Already many have taken part in laying the first foundations for future generations, these bricks will be what the next great monuments of the German nation will be built upon and we shall take pride in this fact."
  PB_GER_Rejoin_The_League_Of_Nations:0 "Rejoin the League of Nations"
  PB_GER_Rejoin_The_League_Of_Nations_desc:0 "We owe it to the Anglos for their help in the Second Great War, if it wasn't for them and their empire we might have been a slave to the French and Russians for all known time. Because of their assistance we are more than willing to rejoin their League of Nations alliance."
  PB_GER_The_Lyon_Trials:0 "The Lyon Trials"
  PB_GER_The_Lyon_Trials_desc:0 "With the defeat of the Pacte Revanchiste by League hands the difficult task of trialing the many war criminals needs to be addressed. We have already decided that the largely intact French city of Lyon would serve us well for our court proceedings."
  PB_GER_The_Italian_Dispute:0 "The Italian Dispute"
  PB_GER_The_Italian_Dispute_desc:0 "The territories of South Tyrol and Istria house a majority Italian population, a fact which has always been a tenuous topic between German and Italian diplomats. Now the German government must decide on wether it wishes to continue administrating these regions or if it wishes to grant Italy these lands instead."
  PB_GER_Victory_Rebuilding_Germany:0 "Rebuilding Germany"
  PB_GER_Victory_Rebuilding_Germany_desc:0 "With much of the western and eastern states of Germany entirely leveled by invading Pacte forces the Reichstag has found it neccesary to grant a large sum of money to various industrial sectors to rebuild and revitalize the nation."
  PB_GER_Reaffirm_Ties_With_Britain:0 "Reaffirm Ties with Britain"
  PB_GER_Reaffirm_Ties_With_Britain_desc:0 "Britain has proved to be a worthy ally to the German nation, they proved vital in our success against France and Russia and we wish to continue this long and fruitful relationship."
  PB_GER_Rebuild_The_Rhine:0 "Deal With The French Colonizers"
  PB_GER_Rebuild_The_Rhine_desc:0 "France during the Second Great War made great efforts to colonize the Lowlands anf Rhineland, this included the process of forcefully outsing families from their houses and jobs and granting French families these now vacant positions. It is time to reverse this great curse and restore what was once rightfully ours."
  PB_GER_Hunt_Down_The_Collaborators:0 "Hunt Down the Collaborators"
  PB_GER_Hunt_Down_The_Collaborators_desc:0 "Some members in our armed forces dared to ally with the seemingly victorious French and Russian regimes. They argued to authorities on the night of their arrest that they were trying to save the nation by at least having Germans in positions of power but these statements are nothing more than lies. We shall strip them of their titles and throw them into a prison cell for the rest of their miserable lives."
  PB_GER_Status_Of_The_Empire:0 "Status of the Empire"
  PB_GER_Status_Of_The_Empire_desc:0 "Our colonies in Africa and Asia were left to fend for themselves whilst we were tackling the Pacte threat, however now that the war is over we can finally assist our long abandoned colonies."
  PB_GER_European_Common_Market:0 "Europe\nOur Market"
  PB_GER_European_Common_Market_desc:0 "With the war now fully passing, we have had to adapt our economic policy because of the post war situation. But seeing as how the German economy is practically in shambles many German economists have come forth with a slightly radical solution. They want to unify the continent economically, and have Germany be the dominant economic powerhouse of Europe. A market all to ourselves. We must quickly start talks with our neighbours and allies to start our new project."
  PB_GER_Europe_Protector:0 "Protector of Europe"
  PB_GER_Europe_Protector_desc:0 "Now that the war has passed and a new balance of power has been established in Europe, it is time for us as Germans to take the mantle of Protector Of Europe to ensure political stability across the continent. For this we will need to implement many new policies to secure the matters of the continent. Some have even been talking about making the continent one politically, economically and culturally. Wouldn’t that be a silly idea?"
  PB_GER_Our_New_Way:0 "A New Way"
  PB_GER_Our_New_Way_desc:0 "With the war finally over, we can start to again focus on our internal matters seeing as that the continent is more secure and stable. Many German politicians have addressed their concerns that once more, Germany will vilify Franco-German relations because of the French loss in the war. Thus many in parliament want to introduce a renewed friendship effort between the two nations, and create a bond that will safeguard the stability of the continent once more."
  PB_GER_Speech_Europe:0 "Speech of Europe"
  PB_GER_Speech_Europe_desc:0 "Now that the occupation of France has fully gone into action, we have organised an event for the people of the whole continent. During which the German PM will give a speech to address the future of Europe. Let’s see shall we."
  PB_GER_Europe_Fond:0 "Europe Fond"
  PB_GER_Europe_Fond_desc:0 "The general populace is not having anymore of it. The country is practically in ruins, a lot of the working population has died in the war and the economy isn’t doing much better. But being the nation that we are, we mustn't bring our peoples down anymore than they already are. The action that we are going to take next will hurt the economy massively, but will hopefully work out in the long run. We are going to give our people funds to rebuild their houses, themselves and thus the country."
  PB_GER_Europe_Autonomy:0 "Guarantee  Autonomy"
  PB_GER_Europe_Autonomy_desc:0 "Now that we have secured internal security it is time to start talks with our neighbours and allies with unifying the continent. For this we have developed a strategy and idea that should hopefully result in successful talks. We shall guarantee the autonomy of all the members like the internal German autonomous states. This will certainly bring them to our side and join our cause."
  PB_GER_The_Reich_Complete:0 "§RThe Reich's§! Greatest Hour"
  PB_GER_The_Reich_Complete_desc:0 "We shan’t turn our backs to the world no more. We shall be open and put our nose everywhere. Whether on the continent or beyond does not matter. Our vast empire here and on the seven seas shall determine the fate of the people. We won’t shy away from reform, radicalization and intervention. This shall be the Reich’s greatest hour."
  PB_GER_Fucking_the_French:0 "Revival of §BFrancia§!"
  PB_GER_Fucking_the_French_desc:0 "We have to become a formidable player on the continent once more. More than Germany alone could ever be. We must look back through history. In there sits a solution. The year 800 to be exact. Where we find the height of an empire. A truly European empire. We must work in the image of Charlemagne. It will truly be a revival of the old."
  PB_GER_Crush_on_French:0 "Creating an Unthinkable Bond"
  PB_GER_Crush_on_French_desc:0 "War is over. And so are any future friendly relations with France. German politicians and the German people with France. With the French government and the French people. Thus we have decided we should have a bond so strong that it can never be broken. A bond to fulfil harmony between our people and nations. A new mountain trail that was yet uncovered. Herding cows in uniscene like riders on the storm."
  PB_GER_Helping_French:0 "Helping the French"
  PB_GER_Helping_French_desc:0 "Seeing as how both France and Germany were devastated by the war. It is important we help our new buddies with rebuilding. If we don’t provide significant funds and help, the French people may see us as invaders, rather than liberators. A short term economic program has been established to rebuild France with the aim to win over the hearts of the French people. And we shouldn’t get any more blood on the tracks."
  PB_GER_Kissing_French:0 "Enemies, Never Again"
  PB_GER_Kissing_French_desc:0 "The peace must last. It must never cease. We are friends, not foes. Never again should a German die to a Frenchman in war. Nor the other way around. Never again."
  PB_GER_Never_Forget:0 "Never Forget"
  PB_GER_Never_Forget_desc:0 "War comes at a cost. A cost of men, money, resources and much more. Though we now stand victoriously in France, and have installed our puppet. The question now is whether we want to forgive the French people for all they have caused. We believe we SHOULD forgive them, they caused the war, they killed our heroic soldiers. The French people should however not pay for the actions their government did. They should be forgivven, and be brought with us together into a new era of peace in which they can actively enroll in international politics and in international trade by our side. We shall forgive them!"
  PB_GER_Never_Forgive:0 "Never Forgive"
  PB_GER_Never_Forgive_desc:0 "War comes at a cost. A cost of men, money, resources and much more. Though we now stand victoriously in France, and have installed our puppet. The question now is whether we want to forgive the French people for all they have caused. We believe we should NOT forgive them, they caused the war, they killed our heroic soldiers. They should pay by being isolated, in ruins and occupied forever. We can never again let any French man do that too our great nation ever again, we shall never forgive them!"
  PB_GER_The_Franco_German_Foreign_Legion:0 "The Franco-German Foreign Legion"
  PB_GER_The_Franco_German_Foreign_Legion_desc:0 "The French Foreign Legion is a well known army consisting of French and other soliders. It is a force to be reckoned with. But since we now stand victorious once more, we do not wish to disband the famed Legion, but rather add to it by creating the French-German legion. Its purpose will be basically the same as the French one, but will also consider German interests, and will have a German commander from time to time. As there is now peace in Europe we have decided to rebrand it as an interventionist force for colonial wars, rather than a real legion for a real war. And just like the French one, we won't only be accepting German and French citizens into it, but also all others who wish to join or who we ask to join it."
  PB_GER_The_Alsace_Issue:0 "The Alsace Issue"
  PB_GER_The_Alsace_Issue_desc:0 "The French are in no position to bargain, yet we do hold sympathies for the French people somewhat. And especially on the topic of the Imperial Province of Alsace-Lorraine we have decided that in order to ensure peace, the French government will be forced to give up their claim on the province of Alsace-Lorraine, and that they will never try to claim the land again or fight a war for it. This agreement will be known as the Eternal Treaty of Strasbourg to make sure they can never break it."
  PB_GER_Looking_Forward:0 "Looking Forward"
  PB_GER_Looking_Forward_desc:0 "Now that all nations have started to rebuild and make use of the new free trade agreement, we believe it is finally time to say we are looking forward to a bright future. A future in which our children won't have endure war, depression, ruins and all the other horrors that come with fighting in a global conflict. A future in which technology, science and culture will flourish and where people can express their freedoms and thoughts. A lasting peace shall bring us greatness!"
  PB_GER_A_Dream_Of_A_Greater_Europe:0 "A Dream of a §YGreater Europe§!"
  PB_GER_A_Dream_Of_A_Greater_Europe_desc:0 "Now that we have established our Free Trade bloc, rebuilt the European countries, made new friends, formed new treaties. Now that all of that and more has been achieved, we believe it is time to say goodbye to the old borders of Europe, the old idea of the nation state, it is time to establish a great European nation in peace and without conflict. Europe may be the cause of much death, of much destruction, but together we have achieved more than any one man can dream of. What is an ocean without a wave, a city without a street, they are different things, yet they go to together and live in harmony."
  
  PB_GER_Rudolf_Crisis:0 "The Abdication Crisis"
  PB_GER_Rudolf_Crisis_desc:0 "Today, the unthinkable has happened. Kaiser Rudolf II has announced that effective immediately, he will abdicate the throne. In his old age, His Majesty feels that he can no longer properly execute the duties of the throne and the throne will soon pass to his only child, Princess Elisabeth. Though this alone would not be a great crisis for our country, the unstable nature of this all has caused Gustav Streseman and his cabinet to resign. Per the German constitution, fresh elections must be held soon to form a new government, even as the political situation has become increasingly polarized without Rudolfs guiding hand at the helm. It seems the months ahead will be a time of chaos."
  PB_GER_New_Elections:0 "Elections"
  PB_GER_New_Elections_desc:0 "With Stresemans government having resigned, the time has now come for the German people to elect a new government. Though more minor parties do exist, the next government will likely be formed by one of the three major parties in Germany. The socialist SB commands a great deal of support from the working class, and promises a program of extensive reform to increase workers rights, centralize the nation, and nationalize key industries. The Liberals in the UDP hope to provide a progressive future for Germany, prosposing economic liberalization, massive reforms to the ducation system, and new measures to improve our military and fight extremists. Finally, the arch-conservative DV promises to fight against degenerate modernism, create a world-class army and war economy, and strengthen the power of the government. The elections are predicted to be close, and whoever emerges victorious will certainly do so by the skin of their teeth. Only God knows what the future has in store for Germany."

  #socialist tree
  PB_GER_Red_Diachy:0 "The Red Diarchy"
  PB_GER_Red_Diachy_desc:0 "The German people have made the choice for a fair and equal future. The Sozialistischerbund promises a radical new path for Germany, one where the worker need not fear their boss and where all Germans will stand as proud equals. Already, our plans for nationalizing major industries and expanding workers' rights have won over the suport of millions. Though the road ahead will be a difficult and dangerous one, it is the belief of every member of the SB, from the lowliest worker to allegedly the Kaiserin herself that Bismarcks legacy will be realized in full. Long Live Socialism! "
  PB_GER_Kaiser_Elizabeth:0 "Talking with the Kaiserin"
  PB_GER_Kaiser_Elizabeth_desc:0 "Since taking the throne, Kaiserin Elisabeth has openly supported many charitable causes, including more rights for workers, suffrage for women, and better living and working conditions for the German poor. Gaining her support will be a valuable asset not only in increasing our control of the government but spreading our message to the German people as well. Though much of the aristocracy may be angered by  our new ideas, the support of Her Majesty will hopefully be enough to keep them from getting any...undemocratic ideas."
  PB_GER_Sideline_Extremists:0 "Sideline the Radicals of the SB"
  PB_GER_Sideline_Extremists_desc:0 "Though our agenda may be revolutionary, our methods are not. The SB strongly supports the Parliamentary System and will stand for protecting the civil liberties of all Germans. Those radicals in our ranks that would support Republicanism, armed revolution, or even Jacobinism are a threat not only to our partys unity and legitimacy, but to the entire German nation. We will disavow these extremists and make sure that not a single one may call themselves a member of the SB."
  PB_GER_Rights_of_Workers:0 "Expand Worker Rights"
  PB_GER_Rights_of_Workers_desc:0 "For too long, the economy has served the profits of a few wealthy individuals over the working masses. Millions of Germans toil in the factories for hours upon end, facing hard work and hazardous conditions for so little pay they cannot afford to make ends meet. This state of affairs should offend any decent man. We will prepare a set of sweeping labor laws to protect the rights of workers to organize and strike, set a minimum wage, and provide state pensions for the sick, retired, and infirm. From now on, Germany will put people before profits, and the Capitalist Class will learn to accept this state of affairs if they want to keep their greedy pockets full."
  PB_GER_Limit_Church_Power:0 "Limiting the State Power of the Church"
  PB_GER_Limit_Church_Power_desc:0 "Germany is by and large a deeply Christian nation. The northern states were the home of the Protestant Reformation, while our ruling monarchy descends from Holy Roman emperors crowned by the Pope himself. Unfortunately, the Church and its institutions limit the glorious potential of the German people, holding back our plans for reform and social progress. Just as Bismarck desired during his time, we shall fight a \"Kulturkampf\" against the Churchs power and institutions, paving the way for a modern and secular Germany. The people will be our God."
  PB_GER_National_Recovery_Programm:0 "The Programm of National Recovery"
  PB_GER_National_Recovery_Programm_desc:0 "The economic situation in Germany leaves...much to be desired to say the least. Unemployment is by some estimates over 10 percent. Inflation is rampant. Bankrupt businesses shutter their doors. Though the Right will certainly decry the great cost of what must be done, we know that the German people need immediate relief before the economy gets any worse. A sum totalling over two billion Kroner will be spent on emergency handouts, bailing out failing banks and businesses, and increasing the size and scope of our budding welfare system. In addition, an extensive Public Works program will be created to provide work for the unemployed masses and improve the nations infrastructure, power generation, and industries."
  PB_GER_Nationalization_Industry:0 "Rightful Nationalization"
  PB_GER_Nationalization_Industry_desc:0 "The German working class continue to toil for a tiny ruling class that cares little for their interests or the interests of Germany. These Fat-Cat Capitalists do nothing but line their own pockets with the blood, sweat, and tears of millions of German workers while prices rise and wages fall, worsening the rampant inequality and economic woes seen nationwide. Pursuant to our agenda of creating a fair, equal, and socialist Germany, corporations operating in key industries will be nationalized and wages increased across the board. Notably, this plan will include the total nationalization of assets in areas such as rail, electric power, utilities, banking, armament industries, mining, and many other crucial elements of the German economy."
  PB_GER_Tragic_Rearmament:0 "Facing Reality"
  PB_GER_Tragic_Rearmament_desc:0 "Unfortunately, our desire for peace in Europe is threatened by enemies across the continent. The Revanchists in France plot and scheme to get revenge against our victory in the Great War and reverse the gains of our hard=won victories. Already, they have rearmed in contravention of post-war treaties and gathered allies to prepare for their intended destruction of Germany. Even worse, our old allies in Russia have seemingly turned against us -- angered by their minimal gains in the Great War for an enormous cost in life, they have allied with the Prussian extremists and are poised to invade us from the East.\n\n Sadly, our plans for peaceful development and pan-European cooperation must be put on hold. New economic developments will be focused on the rapid rearmament of the German army, increased mobilization, and the extension of conscription until the European crisis ends. If Europe were to plunge into total war once more, the German nation must be ready. We will be victorious, or we will certainly perish in the flames of revenge."
  PB_GER_German_Federation_Unify_States:0 "Equality among the German States"
  PB_GER_German_Federation_Unify_States_desc:0 "Since the foundation of the United Kingdoms of Germany, Austria and her Catholic Sister States in Upper Germany have dominated the German federation. Because of this, development has been largely focused in Austria and her periphery, while the northern regions of Germany have been left in the dust. Some SB leaders from Brandenburg and Lower Saxony have proposed a new amendment to the Constitution that will give all German states equal representation in the Reichsrat, hopefully allowing for the development of a stronger and more equal Germany."
  PB_GER_German_Federation_Centralization:0 "Continue Centralization"
  PB_GER_German_Federation_Centralization_desc:0 "Centralization is a dirty word in German politics. Having been a hot button issue since the day we unified, Germans are deeply divided when it comes to how exactly to organize the federation. That being said, much to the chagrin of local rulers, the SB has always favored a program of centralizing the state and reducing the traditional powers of the German states. Though we certainly respect ethnic and cultural autonomy, as the German people are a diverse nation, we cannot allow for outdated administrative borders and petty princes to stand in the way of our plans for Germany. Increased centralization will lead to more administrative efficency, a less bloated and corrupt bureaucracy, increased tax revenues, and the curbing of local monarchs who have often ruled with autocratic powers."
  PB_GER_German_Free_Phillipines:0 "Loosen our Grip on the Phillipines"
  PB_GER_German_Free_Phillipines_desc:0 "Since our conquest of the Philippine Islands, our supposed crown jewel of the German colonial empire has served as little more than a glorified naval base. The local populace are neglected, left to work in slave-like conditions while Germans back home are fed racist propaganda about the supposed civilizing mission of the Imperial Government against the \"Yellow Savages\". Ultimately, the Philippines have not only shown the very worst side of Germany in our treatment of the indigenous populace, but have been wholly unprofitable, as whatever revenue we extract from the islands is spent on keeping down the numerous Jacobin revolutionaries. It is time that we end this tragic expedition and begin negotiations with leaders of the Filipino nationalists on how we can change the situation in the archipelogo."

  #PB_GER_Embrace_Stresemann_Reforms:0 "Greenlight Stresemanns Reforms"
  #PB_GER_Embrace_Stresemann_Reforms_desc:0 ""
  #PB_GER_Imperial_Federation:0 "Propose the German Federation"   
  #PB_GER_Imperial_Federation_desc:0 "With our centralization reforms complete, we are now ready to implement an even more ambitious plan to fundamentally reform German politics. The proposed Federation Act, if passed, will amend the German constitution to abolish much of the old feudal structures and traditional powers of the German states. Though their autonomy will be preserved, each state administration will have the same structure of government, guaranteed political and social liberties equal or greater to their federal equivalents, and ending the political privileges of state monarchies. Most importantly, the Federation Act will reform the United Kingdoms into the German Federation, establishing all states as equal to one another. Frankfurt shall answer to Vienna no longer."
  ### THE ABOVE FOCUS IS OUTDATED, IGNORE -- Soble ###
  PB_GER_Womens_Suffrage_Focus:0 "Push for Womens Suffrage"
  PB_GER_Womens_Suffrage_Focus_desc:0 "Germany prides itself on its democratic government and the many liberties enjoyed by its people. Yet one terrible stain of reaction remains in our political system -- despite being half the population, women are barred from exercising the right to vote! Under our proposed legislation, universal suffrage shall be extended to include all female citizens under the same conditions as their male counterparts, namely being a law-abiding citizen over the age of twenty-five. The women of the world will look in awe at the equality German women shall soon enjoy!"
  #PB_GER_Wield_Kaiser_Power:0 "The Red Kaiserin"
  #PB_GER_Wield_Kaiser_Power_desc:0 ""
  #PB_GER_Bread_and_Peace:0 "Germany Shall Know Bread and Peace"
  #PB_GER_Threaten_the_Bundestag:0 "Threaten the Bundestag"
  PB_GER_Break_the_Freikorps:0 "Break the Freikorps"
  PB_GER_Break_the_Freikorps_desc:0 "The Freikorps present themselves as an organization sworn to defend Germany from Jacobins, French spies, and all other flavors of traitors and terrorists. In reality, the Freikorps are the terrorists themselves. A civilized nation such as ours has no room for armed organizations carrying weapons on the streets and machine-gunning groups of people they don't like for their political views! The Freikorps will be banned and disarmed and anyone who attemps to recreate the organizations will risk a long term of imprisonment for treason and sedition."
  PB_GER_German_Federation_Unify_Military:0 "Standardize the Military"
  PB_GER_German_Federation_Unify_Military_desc:0 "The German military is a hodgepodge of organizational structures. Each state is responsible for not only raising its own armies but providing for their training, uniforms, logistics, and weaponry. Though this system keeps the states happy and makes recruiting new soldiers easy, it also threatened our efficiency and ability to reinforce losses during the Great War. With threats from France, Russia, and beyond looming, we cannot let tradition stand in the way of protecting the Fatherland. The German Army will be federalized, uniforms and equipment standardized, and a system of national mobilization and conscription will be instituted to ensure our reserves of manpower and equipment do not go to waste."
  #PB_GER_Frankfurt_Agreements:0 "The Frankfurt Agreements"
  #PB_GER_Welfare_Plan:0 "Bismarck's Legacy"
  PB_GER_Protect_Jewish_Institutions:0 "Guarantee Jewish Protection"
  PB_GER_Protect_Jewish_Institutions_desc:0 "Though we would like to see ourselves as far better than say, the Russians, where pogroms are near-annual occurrences, the morbid reality is that anti-Semitism is still common in Germany. The SB absolutely stands against this medieval way of thinking. Jews will formally be given the rights to practice their religion without impediment and guaranteed equal rights and treament before the law. Anyone who harms a Jew or other minority on the basis of their faith or ethnicity will be given an even harsher sentence under newly introduced legislation. In addition, we will collaborate with the UDP to create a commission to investigate crimes against German Jews and descredit anti-Semitism."
  #PB_GER_German_Federation_Final_Reforms:0 "Renovatio Imperii"
  PB_GER_German_Miracle:0 "Das Deutsche Wunder"
  PB_GER_German_Miracle_desc:0 "With our centralization reforms complete, we are now ready to implement an even more ambitious plan to fundamentally reform German politics. The proposed New Federation Act, if passed, will amend the German constitution to abolish much of the old feudal structures and traditional powers of the German states. Though their autonomy will be preserved, each state administration will have the same structure of government, guaranteed political and social liberties equal or greater to their federal equivalents, and ending the political privileges of state monarchies. Truly, we have achieved a miracle that decades of byzantine government would have deemed impossible."
  PB_GER_Germanic_Unity:0 "Germanic Unity"
  PB_GER_Germanic_Unity_desc:0 "Ask a German on the streets of Munich his nationality, and he will say he is Prussian. Ask a Viennese, and he is an Austrian. Berliners are well, Berliners or Brandenburgers, and even in the Imperial Capital one is not a German but a Hessian! Though we have nothing against the diversity of our nation, we do have something against the regionalist sentiment that kept alive our byzantine political system for decades and has threatened to tear apart the German state on multiple occassions. It is time we call for unity among all Germania. From now on, we are not just Bavarians, Austrians, Hessians, or Saxons. Wir sind alle Deutsche!"
  PB_GER_German_Federation_Proclamation:0 "Proclaim the German Federation"
  PB_GER_German_Federation_Proclamation_desc:0 "At last, our great march has reached its foregone conclusion. Little by little, we have ripped out the weeds that kept Germany from reaching its full potential. The excesses of capitalism were cut, the churches controlled, the economy revived, and the backwards state governments dragged into the future kicking and screaming. Bismarck would be proud to see what we have accomplished so far, but our next step would have made him even prouder. To demonstrate just how far-reaching our political revolution has become, the SB, with the approval of the Kaiserin, has proposed declaring that from now on, the United Kingdoms of Germany shall be known as the German Federation. Not as duchies and kingdoms, nor as master and slave, nor Saxon and Austrian shall we stand today. We are a Federation of Germans, equal and united more than ever under the New Germany. At last, the dream of Bismarck has been realized. Es lebe die Föderation!"
  #B_GER_Second_Maria_Theresa:0 "The Second Maria Theresa"

  #Liberal Tree
  PB_GER_liberal_way:0 "The Only Way Foward" 
  PB_GER_liberal_way_desc:0 "The German people have made the choice for a progressive and free future. The Unabhängige Demokratische Partei is the only party that can save German democracy and the German nation from the numerous threats, inside and out that threaten to tear us apart. Already, our extensive plans for reform and progress are being put into motion. Our vision for Germany is an ambitious one, but one that we must strive for. Deutschland, in all its glory, must be the world capital of Culture, Liberty, and Industry. Forward!"
  PB_GER_thinkers:0 "Germany, Land of Poets and Thinkers"
  PB_GER_thinkers_desc:0 "Kant. Hegel. von Goethe. Nietzsche. German poets and philosphers have always been the finest in the world. Our Kultur, our way of life has inspired the minds of millions. We must increase state patronage of the fine arts so that new generations of writers, thinkers, and artists may follow in the foosteps of the great Germans in history. The world will know Germany as a capital of culture and reason for centuries!"
  PB_GER_unified_school:0 "A Unified School System"
  PB_GER_unified_school_desc:0 "Our enemies continue to innovate and grow technologically and scientifically. Their schools use cutting=edge curriculums and well-trained teachers that train new generations of scientists, economists, doctors, and engineers. Meanwhile, the German education system is in a truly sorry state. With each state responsible for education funding and curricula, education remains inconsistent and often times even elite gymnasiums use outdated textbooks. We will introduce a bill to centralize all schools under federal control. From now on, education in Germany will be free, compulsory, and designed by our very brightest minds to train Germanys children for prosperous and productive futures."
  PB_GER_realising_control:0 "Releasing our Leashes"
  PB_GER_realising_control_desc:0 "\"The freer the Market, the freer the People,\" as the old saying goes, is one that our party finds to be a very wise way of thinking. Extensive regulations, nationalized assets, and strict tarrifs only serve to stifle economic growth and deny our citizens true financial freedom. We will begin a program of extensive privatization of state assets to raise revenue for the state and cut red tape. In addition, we will encourage free trade by abolishing most tarrifs, encouraging foreign investment and reducing barriers to international trade that will strengthen our economy."
  PB_GER_relief:0 "Relief Packages for the Lower Classes"
  PB_GER_relief_desc:0 "A government that does not care for the poor is no good government at all. Though we accept that there will always be rich and poor, there is a difference between being poor and the sort of undignifed, crushing poverty that many of our poorest citizens suffer from. We will introduce a program of national unemployment insurance and subsidies for education and healthcare. In addition, handouts will be given to the poor, physically disabled, Great War veterans, and widows so that they may live in dignity."
  PB_GER_build_infra:0 "Attracting Investors with Infrastructure"
  PB_GER_build_infra_desc:0 "Any efforts at industrial expansion and modernization will mean nothing without proper infrastructure to tie it all together. Our economic ministry has proposed offering generous contracts to enterprising corporations for the construction of railroads and highways linking our new industrial districts together. Besides the obvious economic benefits of replacing antiquated infrastructure, the manpower required for this project will also provide many new jobs for the unemployed."
  PB_GER_cooperate_socialist:0 "Cooperation with the Socialists"
  PB_GER_cooperate_socialist_desc:0 "Though we have many differences of opinion, the socialists in the SB share our hatred of reaction and a desire to create a modern and strong Germany. By promising to protect the rights of labor and continue our recent welfare reforms, we can hopefully work toward a formal coalition against the far-right aristocrats in the DV."
  PB_GER_Protect_Jewish_Institutions:0 "Protecting the Rights of Women and Jews"
  PB_GER_Protect_Jewish_Institutions_desc:0 "Though we would like to see ourselves as far better than say, the Russians, where pogroms are near-annual occurrences and women are more or less confined to the house, the fact is that Anti-Semitism and prejudice against women are still common in Germany. The UDP absolutely stands against both these evils. Jews will formally be given the rights to practice their religion without impediment and guaranteed equal rights and treament before the law. Anyone who harms a Jew or other minority on the basis of their faith or ethnicity will be given an even harsher sentence under newly introduced legislation. In addition, we will collaborate with the SB to create an initiative to improve the rights of German women and encourage them to enter the rapidly expanding workforce."
  PB_GER_negotiate:0 "Negotiating with the German States"
  PB_GER_negotiate_desc:0 "Germanys unique federal system is praised by some for its stability, but in many ways it is a system as byzantine and convoluted as the old Holy Roman Empire. Though the SBs proposal of outright centralizing the country is far too radical for our tastes, not to mention outright unconstitutional, we do see the need to compromise with the individual German States and show that we have their interests in mind. We will need total unity as Germans if we are to survive the coming storm."
  PB_GER_technological_advance:0 "Technology Our Speciality"
  PB_GER_technological_advance_desc:0 "It may be men that fight wars, but it is the technology that wins them. For years, Germany has been a global leader in science and engineering, especially our military engineering. With France rapidly remilitarizing to our west and a dangerously revanchist Russia to our east, we must redouble our efforts to support technological innovations in the military and civilian sectors alike."
  PB_GER_ready_the_economy:0 "\nPreparing the Economy for War"
  PB_GER_ready_the_economy_desc:0 "Though we have never wished for a repeat of the horrors of the Great War, the morbid reality is that we are surrounded on enemies on all sides. The very existence of the German Nation is now at stake. Though it will take much sacrifice and toil to transition to a war economy, the need for economic and military mobilization outweighs all other priorities. Our enemies prepare for war -- we cannot be so deluded as to prepare for a peace that will not come until the German Eagle flies over Paris and Moscow."
  PB_GER_no_time_heroes:0 "Times of Comfort are Over"
  PB_GER_no_time_heroes_desc:0 "Germans! Hear us carefully!\n\n We promised the German people prosperity, peace, and liberty to be the envy of the world. Now, we must ask you sacrifice your comforts on the altar of our nation. Our people, our future, our culture, our very existence as Germans is now in grave danger from the enemies around us. We do not ask you to submit to rationing, curfews, martial law, and military conscription without a heavy heart. War robs mothers of their sons, brothers from brothers, fathers from their homes. Yet our enemies care not one bit for humanity. They will shed their blood to see us destroyed. But today, we know the German people, regardless of politics, regardless of class or faith, regardless of anything that may divide us, will agree on one thing, no matter the cost:\n\n§R WE WILL NOT GIVE UP OUR SACRED FATHERLAND§R"
  PB_GER_moral_standards:0 "Propaganda for Moral Standards"
  PB_GER_moral_standards_desc:0 "In times of peace and crisis alike, the Christian faith has long stood as a rock for the German people to stand on. The teachings of Jesus Christ are the very foundation of the ethics and values of the German people. With the support of the church, we will extol the moral values of Christianity to prepare us for the hard times ahead. Faith, humility, sacrifice, and love for ones neighbor -- these are the values every German household will hold dear. May God be with Germany in the hard years ahead."
  PB_GER_attacking_extremists:0 "Rooting out the Extremists"
  PB_GER_attacking_extremists_desc:0 "Though we hold our love for civil liberties dear, our tolerance for free speech cannot extend to those that are intolerant of liberty. Dangerous Jacobins, Neo-Imperialists, traitors, and reactionaries must be found and put to justice for their crimes against the German people, her constitution and her Kaiserin. There can be no room for those that view violence and despotism as legitimate ways to spread their political beliefs."
  PB_GER_future_germany:0 "The Germany of the Future is here"
  PB_GER_future_germany_desc:0 "At last, our hard work has paid off. The Germany of today is the greatest Germany has been in decades, perhaps ever. Worldwide, German engineering, industry, culture, and education are praised as the cutting edge of modernity. Our children, rich and poor alike, now have access to education. Our impoverished have roofs over their head and beggars have become a thing of the past. The economy has soared. By some estimates, unemployment is below four percent. Above all, our nation stands united and ready against the threats that surrounder her. French thugs and Russian reactionaries stand in vain against our might, our will, and our resolve to protect the German nation even if we must pay the most dearest price in blood.\n\n §YYet our work has only just begun.§Y"

  PB_GER_Kaiser_Georg:0 "Getting Rid of Elisabeth"
  PB_GER_Kaiser_Georg_desc:0 "The Victory of the DV has shaken Elisabeth to the core. She hoped that as new Kaiserin she would be able to inspire the people of Germany and convince them of their hopes and dreams. But the opposite happened instead of rise of support for liberal and socialist ideas the people where disturbed by them and decided to vote against them. And in rejection of Elisabeths worldview the people, distrusting the red menace, largely decided to back a single party of the right in hopes to stop the further weakening of Germany. Elisabeth is broken, weak and furthermore unwilling to cooperate with the new DV Government. She can not remain Kaiserin."
  PB_GER_new_chapter:0 "A New Chapter"
  PB_GER_new_chapter_desc:0 "The German people have made the wise choice. Inspired by their love for their Fatherland and Kaiser, they have rejected the decadent modernists of the UDP and the godless socialists of the SB and instead taken a defiant stand against the degeneracy and radicalism plauging our great nation. From now on, the German people shall enjoy a new chapter in the history of the Reich. One of principed, proper governance, a return to our righteous Catholic roots, loyalty and solidarity among our people, and an eagerness to serve our Kaiser and our country. Now the great work must begin to restore the True Germany. We can count on every true German patriot to stand with us in this glorious endeavour."
  #PB_GER_Constitutionalist_Kaiser:0 "The Constitutional Concessions"
  #PB_GER_German_Constitutionalist_Kaiser:0 "A Free Hand"
  #PB_GER_New_Chancellor:0 "Kick Stresemann to the Curb"
  #PB_GER_Bavarian_Prince:0 "The Bavarian Kaiser"
  #PB_GER_German_Empire:0 "The Second Great Consolidation"
  #PB_GER_Funk_Recovery_Plan:0 "Funk's Recovery Plan"
  #PB_GER_Consolidate_Bavarian_Dominance:0 "Consolidate Bavarian Power"
  #PB_GER_Defang_the_Left:0 "Defang the Left"
  #PB_GER_German_Empire_Adapt_Constitution:0 "Adapt the Constitution"
  #PB_GER_Economic_Interventionism:0 "Intervene in the Economy"
  #PB_GER_Use_the_Freikorps:0 "Approach the Freikorps"
  #PB_GER_State_Unions:0 "State-Controlled Labour Unions"
  #PB_GER_German_Empire_Curb_Autonomies:0 "Curb the Power of the Autonomies"
  #PB_GER_Total_Recovery:0 "Nationale Wiederherstellungsbehörde"
  PB_GER_Imperial_Glory:0 "For the First Time Truly United..."
  PB_GER_Imperial_Glory_desc:0 "Germany was not united with the pen and olive branch but with the sword. It was the Austrians that united this great nation -- not the Bavarians, Hessians, Brandenburgers, or Saxons. And though we are all Germans, the time for division between the German nation must come to an end. The position of Frankfurt as our capital was chosen as a way to appease liberals and regionalists and present all German states as equal in power. That time must end now. Germany would be nothing without Austria, without the brave Austrian soldiers and our Kaiser who hails of a near millenium of Habsburg rule. It is time we restore the rightful home of Germany away from the Frankfurt, that rotten den of liberals, unionists, and Protestants. The capital shall be moved back to Vienna, the Imperial Government back home with her Catholic people and her beloved Kaiser Franz."
  #PB_GER_German_Empire_Declaration:0 "The Frankfurt Declaration"
  PB_GER_Franz_Joseph_Legacy:0 "...and eager for war"
  PB_GER_Franz_Joseph_Legacy_desc:0 "Germany! Do you not hear their armies on the march? Around us, the enemies of the German people take up arms and prepare to invade our nation with their hideous instruments of war. They raise armies of millions, ready to crush the German people once and for all. Yet they understimate the martial prowess of the German people, they forget how we trounced them in the Great War and spilt an ocean of blood for our survival! They understimate our resolve and our newfound unity against any threat from domestic traitors and foreign invaders alike. Germany is united and strong. With the blessing of God, with the support of our Kaiser, and the readiness of near 75 million Germans, we have made ready for war. Let them come into our lands, and see what awaits them. It will be us that march into Paris and Moscow before they ever get a taste of victory!"
  PB_GER_Chancellor_Kaiser:0 "The Kaiser and the Chancellor"
  PB_GER_Chancellor_Kaiser_desc:0 "During her brief rule as Kaiserin, Elizabeth was sure to support every socialist cause she could. Rather than ruling as an Empress, she seemed more fit to be an organizer of trade unions and an agitator for Red traitors. Thankfully, our new Kaiser, His Majesty Franz Ferdinand, has no intension of being a crowned republican. Already, he has endorsed Chancellor Arthur Moeller van den Bruck on multiple occassions. While previous misguided governments tried their best to submit to the will of the people, we know better. The Chancellor has committed to now weekly, sometimes daily meetings with His Majesty, much like the British prime ministers do with their own king. Hand in hand, our Kaiser and Chancellor will steer Germany onto the path of strength and righteousness."
  PB_GER_Betrayed:0 "Stabbed in the Back"   #TRATIORS AMONG US? SUS? IMPOSTER?
  PB_GER_Betrayed_desc:0 "Our victory in the Great War granted Germany a well-earned peace and our rightful place at the very top of the world pecking order. Yet now our old enemies in France re-arm and prepare for revenge. Though the French alone would be no match for our armies, our former allies in Russia have returned to their old treasonous ways. Just as they stole Galicia from us a century ago, they now prepare to betray us and steal our nation from us. This unfortunate state of affairs can only be explained one way. We have been stabbed in the back by socialists, liberals, and other traitors who would abandon their German brothers for the allure of rewards from foreign powers. So long as the traitors among us have not been rooted out, Germany cannot be safe against her enemies abroad."
  PB_GER_Fighting_Red_Terror:0 "Fighting the Red Terror"
  PB_GER_Fighting_Red_Terror_desc:0 "Radical unions. Revolutionary socialists. Hungarian spies. Dangerous Jacobins! Our nation is one under seige from every weapon the Left can throw against us. They attack our government and organize strikes and riots with impunity. This must end at once. We will pool every available resource into reinforcing our police forces and legitimize the Freikorps to support them. If the Reds think they can inflict terror on innocent Germans, we will show them a terror the likes of which no socialist has ever seen before."
  PB_GER_Modernism_Degneracy:0 "Modernism? More like Degeneracy"
  PB_GER_Modernism_Degneracy_desc:0 "Modern \"art\". Degenerate music. Risqué clothing. Atheism. Our nation is being infected by a plague of terrible ideas under the guise of modernity and progress. We are not opposed to progress, that is, economic progress, national progress, technological progress, and so on. What we cannot tolerate is this disgusting trend of modernism, whose supporters call \"social progress\". Why do we need such ideas? They are degenerate, individualistic, and encourage defiance against the teachings of the Holy Church and disobedience of the law. Every citizen must know that degenerate behaviors are not only a threat to their own health and well=being but an attack on the moral health of Germany as a whole. Modernism is rot. Degeneracy is treason! We don't need these foreign ideas when our people have one thousand years of German culture to celebrate." 
  PB_GER_Centralization_Force:0 "Centralization with No Compromises"
  PB_GER_Centralization_Force_desc:0 "The German government, at least on paper, rules from Frankfurt. For the average German, the laws passed in Frankfurt affect him very little. In reality, Germany is a bureaucratic mess, the product of a byzantine system of states, kingdoms, and even petty duchies, principalities, and free cities that in many cases have evolved little since the Middle Ages. However conservative our government may be, there is a difference between being conservative and being uncivilized. We will not offer a compromise on this issue -- if the petty kings and princes of the German states wish to maintain any vestiges of power and privilige, they will submit fully to the rule of the Federal government and enter the 20th century. No longer will things like taxes, military recruitment, and even more mundane things like drivers' licenses be left to vary wildly between states. We are one German nation and we will act the part."
  PB_GER_Great_Militarization:0 "Beginning the Great Militarization"
  PB_GER_Great_Militarization_desc:0 "Across Europe, our old enemies re-arm and prepare for a war the likes of which the world has never seen. Duopods and quadropods, warplanes capable of turning cities into dust, deadly gasses, and even drugs that make the average soldier fight with the strength of 10 men! Germany must respond in kind if we are to claim victory in the coming conflict and enforce our will over Europe once and for all. Working hours must be increased, consumer workshops retooled into arsenals of war, and every spare cent put into expanding and equpping our armed forces for the many harsh trials ahead. Though our sacrifices will be many, there is no cost too great to pay for the future of our Fatherland."
  PB_GER_New_Cultural_Identity:0 "A Pure Cultural Identity"
  PB_GER_New_Cultural_Identity_desc:0 "Germany has been the home of the finest art, music, philosophy, and science in all Europe, perhaps all the world for centuries. Our history is one filled with countless glories. Our Christian faith has brought us the favor of God against the trends of atheism, weakness, and degeneracy. Why should we import foreign values and ways of life into our nation? Let us censor these things that are un-German and purge the rot that has so terribly afflicted our people. The government, in cooperation with local officials, clerics, and centers of culture and art, have decided to offer the German People an alternative. Across the nation, \"Nationale Kulturfestivals\" are being organized in city squares and parish churches. German schoolchildren will read from great German authors and poets like von Goethe, Schiller, Heine, and Hegel, along with the Bible for proper moral guidance. Germany shall once again be a home of Kultur and Civilization."
  PB_GER_Rewarded_Support:0 "Rewards for our Loyal Supporters"
  PB_GER_Rewarded_Support_desc:0 "Our heavy-handed economic policies should not be taken as an endorsement of anti-capitalism, far from it in fact. While the SB might wish to break the capital of power entirely, we understand that the issue is not with capitalism itself, but with those capitalists that put their own profits over what profits the nation. Despite that, there are those among the elite that have cooperated with us in our great national recovery and proudly call themselves German patriots in both word and deed. These are the kind of powerful people we need at our side, and we shall generously reward them for their tireless service and unwavering loyalty to the true German cause."
  PB_GER_Harsh_Economic_Recovery:0 "Solving the Long Depression"
  PB_GER_Harsh_Economic_Recovery_desc:0 "Germany has been stuck in the Great Depression for years now. Millions of honest German citizens go hungry looking for work that does not exist. Women can barely afford to feed their children. Factories are idle, homes foreclosed, discontent rising nationwide. This is no way to run a country! Chancellor van den Bruck has an ambitious plan to revive the German economy and restore us to our proper position as the worlds premier economic powerhouse. Though some might criticize our measures as ironically rather socialistic, we know that only the strong hand of the state can save us from socialism and poverty. Firstly, we must institute a provisional hike in taxation across the board in order to pay off our debts and ensure we can balance the budget for a more sound economic future. Sccondly, the Economic Ministry will be given additional powers to provide economic stimulus to expanding businesses, forging a strong alliance with the capitalist class even as we institute many elements of a planned economy, albeit temporarily. Certainly, the road ahead will be harsh and not without opposition, but until no honest German is left hungry and jobless, our work cannot end."
  PB_GER_Origins_War:0 "Our Roots are War"
  PB_GER_Origins_War_desc:0 "The Germanic Race has always been a martial one. Our heritage of victory stretches back even before the time of Christ, when Arminius led the Germanic tribes to battle and routed three Roman legions sent to oppress the German people. Centuries later, it was Germany that took the mantle of Rome when Charlemagne formed the Holy Roman Empire and made Germany the center of Europe. Most recently, our victory in the Great War proved that the blood of great warriors still flow in the veins of Germanys sons. Now, with war in Europe once again looking like an inevitability, our people have grown complacent, even pacifist! The numerous domestic woes have left them in a weakened state, and some talk of outright concessions to our enemies in hopes of securing a peace that we know can never come through appeasement. We must remind the German people that we are not a race of appeasers but a race of warriors, ready to defend the Fatherland and crush those that wish to invade our lands and enslave our people."

  PB_GER_Develop_Economy:0 "Status of the Economy"
  PB_GER_Develop_Economy_desc:0 "Everyone knows that the German economy is practically in shambles and that this has caused many unforeseen consequences in not only the industrial sector, but also in the political sector. As political division is now widespread throughout Germany. Hopefully now with the new year we can get back on track and start to slowly recover from the depression, and make Germany great again."
  PB_GER_Balance_Currency_Value:0 "Long Term Investments Doctrine"
  PB_GER_Balance_Currency_Value_desc:0 "Now that we have decided to do something about our economy, it is important we chose its new direction from the start. Here the plan is to invest in projects that will last for a while, but will help the economy recover and also to improve the lives of ordinary citizens. Hopefully this plan will give us the boost we need to recover fully."
  PB_GER_Revitalize_Domestic_Industry:0 "Revitalize Domestic Industry"
  PB_GER_Revitalize_Domestic_Industry_desc:0 "Now that we have decided to do something about our economy, it is important we chose its new direction from the start. Here the plan is to invest massively into our own industrial sector, we may lose some money doing this, but ultimately it should kickstart the slow recovery and provide jobs for the German people."
  PB_GER_Rhine_Valley_Authority:0 "Developing the Major Cities"
  PB_GER_Rhine_Valley_Authority_desc:0 "By investing and thus developing the major cities in the Ruhr, Harbours and the other major cities we can make sure there is enough jobs for everyone, good infastructure and improving the lives of everyday citizens. For instance by investing in the train network in the west and the docks in the north, we can increase trade even more significanly."
  PB_GER_European_Trade_Initiative:0 "Incentivizing Venture Capitalists"
  PB_GER_European_Trade_Initiative_desc:0 "In order for this plan succeed we need help, in this case from venture capitalists, who we will covince to invest in our industrial sector, and with foreign capital. Thus strengthening our trade relations with other countries and seeking future oppurtunities for other investments."
  PB_GER_Ally_with_the_KDG:0 "Creating a Culture of Development"
  PB_GER_Ally_with_the_KDG_desc:0 "By allying ourselves with the KDG, a major workers union, and discussing their ideas, we may be able to increase efficiency by a big amount, while still keeping most people happy, and will also show that the new Germany is not afraid of reform."
  PB_GER_Ally_with_Krupp:0 "Providing Corporate Subsidies"
  PB_GER_Ally_with_Krupp_desc:0 "By supporting the KDG we have not pleased the factory owners and stakeholders of the industrial sector. The plan is to give them significant funds to reinvest into their own sector, which will not only our relations with them, but also provide jobs and make the ecomomy grow."
  PB_GER_Royal_German_Coal_and_Steel:0 "Truly Industrialising the Aircraft Industry"
  PB_GER_Royal_German_Coal_and_Steel_desc:0 "Since the German airforce is not much to speak of, it is important to rapidly expand the sector to rival our continental rivals in any future wars. This sector was quite new and overlooked during the Great War and the decades following it, but has gained new momentum, so it is important we join in and develop a rival airforce."
  PB_GER_Develop_Domestic_Arms:0 "Develop the Domestic Arms Industry"
  PB_GER_Develop_Domestic_Arms_desc:0 "Although the German army is quite a formidable enemy during battle, it is important that army be well equipped and kept up to date with the new advancements in technology and war tactics. Thus by expanding the arms industry somewhat we will gain a good advantage when it comes to those matters."
  PB_GER_Expand_Heidelberg_University:0 "Expand Heidelberg University"
  PB_GER_Expand_Heidelberg_University_desc:0 "Sadly the Great War had a sever effect on the education and research section of our country, as many young teachers, scientists and geniuses were sent into battle, and never returned. Thus causing a minor case of a braindrain, it is important we reverse the effects of this braindrain by lowering education costs and expanding the colleges and subjects of the most prominent in Germany, the Heidelberg University."
  PB_GER_Landship_Fleet:0 "Our Own British Walker Development"
  PB_GER_Landship_Fleet_desc:0 "The British have shown great interest in technological advancements in the last decade. Making significant progress they have proved themselves as true innovators, we as their close ally wish to vitalize on their significant know-how by investing into our adaptations of their technology, in this case in their mighty fine Walkers, which will provide good support during future wars."
  PB_GER_Synthetics_Research_Rubber:0 "German Rubber the Greatest Rubber"
  PB_GER_Synthetics_Research_Rubber_desc:0 "With the recent advancements in the field of mobile warfare, it is important our troops are up to date and well equipped for this type of warfare. And to be well equipped in this sector, you need lots of rubber and a steady stream of it to keep up to national and maybe even international demand. With this program we will greatly increase the output of our rubber factories."
  PB_GER_Gas_Weaponary:0 "New Enhanced Gas Weaponary"
  PB_GER_Gas_Weaponary_desc:0 "War is not fair, and thus we should not complain about it or fight fair. Recently scientists have made great enhancements in the gas weaponry sector by improving on older recipes and making them even more deadly. It is said that with the new advancements in Gas Weaponry around Europe, that Gasmasks will soon be a thing of the past."
  PB_GER_Lords_of_Death:0 "We have become Lords of Death"
  PB_GER_Lords_of_Death_desc:0 "It is final, it is done, it is here. The future has arrived, the future of power, electricity and technology itself. The new progress in that sector has increased electricty production significantly. But that is not all, it can also deal massive amounts of damage to advancing armies by exterminating them in one fell swoop and in a mere second. Without a thought, hundreds can die withing minutes all because one person clicked a button."
  PB_GER_Franz_Joseph_Line:0 "Construct the Franz Joseph Railway"
  PB_GER_Franz_Joseph_Line_desc:0 "The territories of Germany to the South-East and South have for a time been regarded as territories and thus disregarded. But now that they are an integral part of the nation, it is necessary to give it the attention it deserves by investing in the area. Not just to ease travel, satisfy the population, but also to make sure our supply on our eastern flank is more secure. And we shall name it after our great emperor Frans Joseph."
  PB_GER_Young_Industrial_Blood:0 "Pumping Young Blood into the Workforce"
  PB_GER_Young_Industrial_Blood_desc:0 "Lately it has seemed as if the younger population is more lazy and laidback than the previous generations, mostly due to there not being as much war in their homeland. Since we do not enjoy war, but do want our young ones to grow up to be strong and smart, a new program has been growing in which there will be a mandatory internship for kids who are 16-20 year olds. In this internship they will work in a nearby factory for three days a week and for one school year, so they can experience what working is really like."
  PB_GER_Heavy_Machinery:0 "Experts in Heavy Machinery Production"
  PB_GER_Heavy_Machinery_desc:0 "In this day and age it is vital to make sure the workload of a worker can be done so efficiently and quality ensuring as possible. We can ensure of this process, by putting heavy machinery in all factories, which can speed up the workload and even increase the output of the factories, as it will replace many workers whos work is now no longer needed and replaced by more efficient machines."
  PB_GER_Remilitarize_the_Rhineland:0 "Re-Militarize the Rhineland"
  PB_GER_Remilitarize_the_Rhineland_desc:0 "In 1926 a ban went into effect in the Rhineland provinces which prevent the build of more arms factories in the area, this ban was put in place by the then government. But since there is now a new government, they have decided to lift this ban, thus allowing the construction of new arms factories in the area, which we will take immediate advantage of."
  PB_GER_Scientific_Management:0 "Advancing Industrial Research"
  PB_GER_Scientific_Management_desc:0 "It seems recently that everything needs to better, quicker and more efficient. So with the new Scientific Management Team Program, we will make sure we are always up to date with the new industrial advances in technology. This team will meet with the government once a month and will discuss and show the new advancements in technology, thus we can invest in anything we find suitable for our country as quickly as we can, and keeping us up to international standards."
  PB_GER_Investor_Country:0 "A Country of Investors"
  PB_GER_Investor_Country_desc:0 "As previously mentioned, the new plan is too attract foreign and national capital investors to invest in our economy and helping with our recovery. Now that this plan has gone into full action, and has succeeded quite well, a new plan arises which will make investing in capital more accessable to the average citizens with investment programs run by their banks, or by being allowed to buy more stocks. This will increase the overall welfare of our citizens and give them more opportunity in life, almost like a country of investors."
  PB_GER_Radio_Enigma_Department:0 "Supporting the Electronics Industry"
  PB_GER_Radio_Enigma_Department_desc:0 "Innovation is eternal, just like our great nation, we must continually develop it and make staggering progress in all sectors of life. But in this case in the electronics sector, if we lack behind in any way we might lose wars, which we can not let happen, so we must be the barrel rolling down the side of the hill and always strive for progress."
  PB_GER_Werner_von_Braun:0 "Werner von Brauns Vision"
  PB_GER_Werner_von_Braun_desc:0 "Werner von Braun is a brilliant scientist who has much ambition. Recently he has been looking at the stars for many hours, and wished to fly like a maginificent bird. Thus he started to develop a technology he called \"Rockets\". With this technology he claims he can make humans reach places never before reachable. But what really convinced us were the military oppurtunity it brings, as he said you can blow up the enemy from a great distance with the enemy never being able to stop the rocket."
  PB_GER_Synthetics_Research:0 "Synthetic Compounds Research"
  PB_GER_Synthetics_Research_desc:0 "Synthetic Compounds are all the hype these days. They are natural products produced somewhere where they aren't usually produced, as they are bascially chemical reactions started by humans, thus we don't have to wait for the natural process to occur and saving time and money, and even increasing our export capabilities."
  PB_GER_Volkswagen:0 "The Autobahn"
  PB_GER_Volkswagen_desc:0 "Now that the automobile has become more accessible to the average citizen, it is vital we provide them with the necessary infastructure to ensure a smooth travel with the least time wasted by taking the most direct route. Basically, they're traintracks for automobiles, thus we've decided to call it the Autobahn."
  PB_GER_Develop_Istria:0 "Develop the Mediterranean Coast"
  PB_GER_Develop_Istria_desc:0 "Ever since we gained our adriatic coast, it has not been all too important. But with the rising continental tenstions and the recent Italian civil war, it is vital we develop the province to fullfill our needs. In this case our needs are to be a good way to access the Mediterranean and the Suez Canal, plus it also has to function as a good place to harbour our fleet."
  PB_GER_Rare_Minerals:0 "Expand Coal and Steel Extraction"
  PB_GER_Rare_Minerals_desc:0 "Germany is the vital resource basin of the European continent, and we wish to keep this position by opening many new mines and financing many projects to find more resources in our vast lands. These resources give us much more power in international diplomacy, so it is important we never stop extracting them because of their enormous importance to Germany."
  PB_GER_Agriculture_Mechanization:0 "Mechanization of Agriculture"
  PB_GER_Agriculture_Mechanization_desc:0 "The needs of the people increase everyday, which also means filling their bellies. Thus it is important we increase our output of our agricultural sector. With the new mechanization of the farmers work tools, we believe with a well created program in which the farmers of Germany can borrow machinery from the state until they can pay for it, can increase our effieceny and output greatly to meet the ever growing demands of the people. We need to make this program as lucrative as possible, by making sure there are little to no draw backs of making use of the program for farmers."
  PB_GER_Central_European_Pillar:0 "The Central Pillar of Europe"
  PB_GER_Central_European_Pillar_desc:0 "Finally the new Germany has achieved something the previous governments have failed at, a full economic recovery. We may have been severly weakened by the stock crash of 1910, which put our nation and its people into an almost everlasting depression. We can now say with confidence we have come out of the depression stronger than ever, and able to take on any foe who wishes to anger or pick a fight with us."
  PB_GER_British_Nucleur_Programm_desc:0 "Classified document number 283, codename \"Project Armageddon\", is a top secret nucleur program started by the British and is now being helped by German researchers and scientists. With an agreement being made in 1929 to share all knowledge of nucleur technology with eachother, so both nations are able to create the bomb. The intentions for the use of the bomb are still unknown, not only to the general public, who don't know of its existence, but also to the scientists who are creating it. A flash of light can kill, just because someone said yes. End of recording."

