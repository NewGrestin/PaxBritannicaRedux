  PB_GER_Libertine_Culture:0 "Libertine Culture"
  PB_GER_Libertine_Culture_desc:0 "Germanys reputation as a cultural melting pot continues into modernity. With the liberalizing reforms of Kaiser Rudolf, starkly contrasted with the conservatism of his father, Germany has become a beacon of social, scientific and cultural progress in a Europe which is increasingly hostile to those ideas. The mass exodus of refugees from Russia and France has created a vibrant, unflinchingly internationalist cultural landscape."
