  ###Topbar
  GER_Country_Desc_Topbar:0 "§YFeatures:§!\n    - Unite Europa under one banner\n    - Manage the state of Federation\n    - Continue the fight in exile\n    - Maintain Germanys vast empire\n    - Become a continental European hegemon\n    - Set Germany on a path of economic greatness\n\n§YSituation:§!\nThe Empire of Germany is the preeminent continental power in Europe in 1933.\n\nEmerging from their defeat in the §YFirst Franco German War§!, the Holy Roman Empire found itself in a state of flux. Wracked by the liberal revolutions following the §YFrench Reformation§!, many within the Empires Habsburg hegemon feared complete dissolution. Others, however, like Emperor Francis II, saw the defeat as an opportunity. The peoples of Germany had been defeated once, and they would never be defeated again.\n\nThis began the period known as the §YWars of Consolidation§!. Either through agreement or arms, Austria and her allies began the ardous process of centralizing and reforming the Empire. This period of conflict would come to a head with the §YAustro-Prussian War§!. Offering territorial concessions in Poland to Russia in exchange for their assistance, Austria invaded and strangled the nascent Prussian superpower in the crib. With the back of the Hohenzollerns broken, Austria turned her attentions West to Alsace-Lorraine. The §YSecond Franco German War§! saw the Germans avenge their defeat in 1797 and in a lavish ceremony in Versailles, Franz Joseph I was crowned as the first Kaiser of the German Empire.\n\nThis state of affairs proved too much for Austrias own constituencies in Hungary and Illyria, who demanded self-determination from the new German state. The §Y1870 Ausgleich Treaty§! saw Hungary gain independence in all but name, while Austrias southern Slavic provinces were reorganized into the §YDinaric Federation§! as a Dominion of Germany. This state of affairs proved unsustainable with the outbreak of the §YGreat War§!. As Germany fought brutal trench warfare across Flanders and Wallonia, their Hungarian allies collapsed into revolution while the Dinaric Federation broke free in the fervor of Slavic ultranationalism that gripped the Balkans.\n\nThough a victor in the war, Germany decisively lost the peace. The §YLong Depression§!, the postwar collapse of the European economies, fermented political unrest of all kinds. Germanys former Russian ally has gone sour and blames the German hegemon for their postwar decline. Even worse, the resurgent and revanchist French state is seemingly on a collision course for war once more. Only iron and blood will see Germany through these dark days.\n\n§YSpecial thanks to§!:\nBernie, Stallone, Lofn, Two-Watt, Wolfxe, Nilo, Mimi, Globus, Alfred/Fausi, BoringIndividual, Jubs, Tapir, Weis, Erwin, Jackie, Beezlebub, Zerogamer, SilentKing, Soble, Red, and Arj.\n\n"

  ### Leader Descriptions
  GER_Franz_Ferdinand_Desc:0 "Emperor of Austria, Emperor of the United Kingdoms of Germany, King of Bohemia, Apostolic King of Hungary, of Dalmatia, of Croatia, of Slavonia, of Lodomeria and of Illyria, King of Jerusalem and so forth. Archduke of Austria, Duchess of Lorraine, of Salzburg, of Styria, of Carinthia, of Carniola, Margrave in Moravia, Prince of Trent and Brixen, Margrave of Upper and Lower Lusatia and in Istria, Lord of Trieste, of Cattaro and of the Windic March, Sovereign of the Order of the Golden Fleece.\n\n§YBorn:§! 18/12/1863\n\nFormer Archduke Franz Ferdinand, now §YFerdinand§!, Emperor of all Germans and German imperial possessions, was born as the cousin of former Emperor Rudolf II and was thus not far down the line to inherit the German crown. Yet, as long as Rudolfs daughter, Elisabeth, was alive, Ferdinand didn't bet highly on his odds of becoming Germanys monarch. Large parts of his early life were thus spent hunting and travelling, mounting the most exotic of animals on the palace walls as his tactical achievements, as hunting was not far removed from the realities of modern warfare. Ranging from kangeroos and alligators to elephants and a priced albino gorilla, the heads decorating the walls are lined up like a timeline, detailing Ferdinands greatest exploits.\n\nWhile the archduke enjoyed his hunting expeditions across the mystical continents of Asia, Africa and Oceania, sometimes nearly wounding himself during the process, tension brewed after the death of Rudolf II. Elisabeths political leanings terrified the upper echelons of German society, which was able to mobilise a significant portion of voters during the last election, kicking the UDP out of power in favour of the ultraconservative DV. As the conflict between Elisabeth and the new government grew, decisions needed to be made. A telegram from van den Bruck changed history, placing the giddy Ferdinand on the throne of a German Empire.\n\nNow, the many animals of Konopiště Castle have been moved into Weilburg Palace, the private residency of Emperor Ferdinand, gifted to him by the Hessian administration after his ascension to the throne. There, he monitors the situation somewhat approvingly, giving a carte blanche to the DV and its imperial ambitions, yet, due to his absolutist tendencies, remains stubborn in his pragmatically pacifist views. No irresponsible war shall be started during his reign.\n\nBut what is an "irresponsible war" really?"
  GER_Elisabeth_I_Desc:0 "Empress of Austria, Empress of the United Kingdoms of Germany, Queen of Bohemia, Apostolic Queen of Hungary, of Dalmatia, of Croatia, of Slavonia, of Lodomeria and of Illyria, Queen of Jerusalem and so forth. Archduchess of Austria, Duchess of Lorraine, of Salzburg, of Styria, of Carinthia, of Carniola, Margrave in Moravia, Princess of Trent and Brixen, Margrave of Upper and Lower Lusatia and in Istria, Lord of Trieste, of Cattaro and of the Windic March, Sovereign of the Order of the Golden Fleece.\n\n§YBorn:§! 2/9/1883\n\n§YElisabeth Marie Henriette Stephanie Gisela§! is the daughter of the now abdicated Kaiser Rudolf II and Baroness Mary Vetsara. Much of the Kaiserins early life is unremarkable, having received very little interest from Empress Elisabeth of Germany, who reportedly detested her status as a grandmother. The Kaiserins education and upringing were similarly standard for a member of the Austrian Royal Family, though she would rebuff pressures from her Father to marry the Hohenzollern crown prince, an incident that would strain tensions between the two families.\n\nFollowing the death of Franz Joseph and the accession of Rudolf to the throne, the Archduchess would take a more prominent role in Austrian politics. Most notably she openly endorsed the post-war socialist governments and offered her support to the womens suffrage movement in Austria. Now, imbued with the powers of the sovereign, the \"Red Kaiserin\" can push her agenda of reform."
  POLITICS_KARL_DONITZ_DESC:0 ""The North German does not go in for extremes. He has broader horizons than the men from the mountains of Bavaria and Austria."\n\n§YBorn:§!16/9/1891\n\nKarl Dönitz earned his glory, in the Great War he served in the German Navy like no other sailor could show. He is efficient, ruthless and seems to feel not a bit of pressure. At the end of the war he became of Germanys Greatest War Heroes. He continued to serve in the Navy gaining prestige and ranks through his persistance on continuous development of Naval Technology and Doctrines. With his rising tensions in the recent years in the Pacific the now Admiral Dönitz was dispatched as Statthalter to the Pacific Commonwealth. There he hopefully shall root out rising internal resistance and shield the colonies from foreign aggression.\n\nHowever if we look under the facade of Admiral Dönitz we might learn more about what a man he truly is."

