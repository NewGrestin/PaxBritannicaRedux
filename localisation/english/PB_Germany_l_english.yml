  germany.666.t:0 "Thank You Playing Germany and Thanks for Eveyone who helped me work on this nation"
  germany.666.d:0 "This is it. This is most likely the end of your game. I hope you had fun with the United Kingdoms of Germany and Bugs did not ruin your experience.\n\nMaybe you will not even see this event but nonetheless, I want to express my thanks to everyone who helped me on Germany.\n\nThere is Weis, propably the best GFX Artist I know in this community. He helped me early when I started working here and his icons are just beautiful. With every single day that passed the quality of his icons just became better and better. Thank you Weis.\n\nI want to thank every localisation writer who helped me write focus descriptions, events or decisions. English is not my main language and writing long complicated texts has always put my modding on a pause. But thanks to you guys, we were able to give lore and life to Germany. Thank you Silent King, Tapir, Erwin, Soble and Mimi.\n\nI want to thank everyone who helped with coding. May you be from the development team or the Mod Coop, you always helped me with the tedious Hoi4 Code. I was able to advance my modding skills thanks to you and hope that I will learn lot more in the future. Thank you Bernie, Grestin, Stallone, Fausi, Nilo, Zero, Two Wat and so many others.\n\nWe all supported and helped each other so we could be able to release this mod. I want to thank so many more like Boring for his 3D Model Expertise, the Music Guys, the people who made me laugh and so many more but we would reach the limit of the event space.\n\nLastly I want to experess my own gratitude to be able to work on this mod. I have worked on several Hoi4 mods in the past but this is the first one where I really felt like that there was a vision for the setting. That there was a genuine desire to create fun gameplay for the players. And that there is such a great development team. Thank you Grestin and Bernie for accepting my application.\nThis is the first time I worked on major country on modding, including making custom mechanics. I had to learn new things, bear a lot of responsibility and experience several pushbacks but in the end it is finished. Pax is finally coming back.\n\nAnd of course.\nMy greatest thanks is to you. The player who decided to play this mod we all worked on. I hope you have a great day.\n\n\n- Lofn"
  germany.666.a:0 "Development will always continue!"