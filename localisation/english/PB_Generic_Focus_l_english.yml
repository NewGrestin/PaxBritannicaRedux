PB_generic_industry_start:0 "Invest In Industry"
PB_generic_industry_start_desc:0 "It is vital that we invest into our industry. Threats loom in our society, it is necessary that we invest into research on how we improve our industry output so that we can keep up with our enemies and allies alike."

PB_generic_industry_newbuildings1:0 "Believe In The Tower"
PB_generic_industry_newbuildings1_desc:0 "Tesla's ingenuity cannot be denied whether we like it or not. His creations can serve our people well. We must construct Tesla Towers to patch up our grid. Once our grid is expanded we should have expanded capabilities."

PB_generic_industry_newbuildings2:0 "Subsidize Medical Centers"
PB_generic_industry_newbuildings2_desc:0 "There is a growing lack of coverage for the sick and the needy in our great nation, we must remedy this by creating more hospitals and getting doctors to staff these hospitals. This should help alleviate our sick and should also win us some popular support."

PB_generic_industry_infrastructure1:0 "Tenative Infrastructure Projects"
PB_generic_industry_infrastructure1_desc:0 "Our rail system needs to be reconfigured and expanded, our brightest minds are drafting ways to put a bandaid onto our system and hopefully that will keep everyone happy!"

PB_generic_industry_infrastructure2:0 "Expanded Construction"
PB_generic_industry_infrastructure2_desc:0 "It is becoming increasingly evident that our bandaid has worn off. We must now relegate more to our infrastructure projects. Hopefully with more extensive investment, this knot should be cut."

PB_generic_industry_infrastructure3:0 "A Strong Baseline"
PB_generic_industry_infrastructure3_desc:0 "It is becoming clear that the projects we're planned for are now paying off, alongside investments in other sectors, our economy is beginning to boom. More investing should keep the fire burning for longer and brighter! It is essential we invest more into infrastructure."

PB_generic_industry_researchprograms:0 "Think Tanks, Laboratories & Hospitals"
PB_generic_industry_researchprograms_desc:0 "The need for more intelligent people is never lost on us, we need more smart people to grease the gears of society and through investments in education and medicine, more positions for the intellectuals should become open."

PB_generic_industry_offmap_civs1:0 "Expand The Civilian Markets"
PB_generic_industry_offmap_civs1_desc:0 "It is a great shame that our people go without their luxuries. We must remedy this by growing our civilian industries. The people will not go without under our watch!"

