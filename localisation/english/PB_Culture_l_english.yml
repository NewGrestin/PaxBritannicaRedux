londoner_description: "The British Empire stands at the precipitous of forever changing the fundamental operation of global society. Slowly cities across the world reach for the heavens and the interpretation of the great social divide between classes becomes quite literal. Lower sectors of these high rise cities are left to the poorest of the poor, or in London's case, being completely abandoned by any form of central authority.\n\nLondoners are partially different from their English counterparts, their society is one of indoor life and libertine values. Only the richest individuals enjoy even standard doses of sunlight, with the rest of the Londoner population suffering from severe vitamin D deficiencies. However, even the poorest Londoners typically enjoy a better standard of living then those found it whatever remains of the London countryside. London itself is a fascinating concoction of victorian highrise architecture and experimental technologies. In some ways London and its population have truely reached the limits of human social development, for better or for worse. "
