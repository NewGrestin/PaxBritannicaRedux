altaian_description: "The Altai people, or Altaians, are a Turkic people who live in the Altai region in Russia, Mongolia, and China. The Altai practice a shamanistic culture, following the Burkhanist religion and revering shaman leaders in their nomadic societies.\n\nThe Altai live simple, ancient lives, eating meals of horsemeat and mutton and wearing robes, fur hats, and sheepskin coats. They’re quite similar to Mongols despite their Turkic roots, and the name \"Oirats\" is applied to them in the context of their relationship with Mongols. Even with the social changes Russia’s westernization has brought to the Altai region, Altaians even living in settled houses hold yurts in their yards that act as extra rooms."
buryatian_description: "The Buryats are a Mongolian people living in Far East Russia. They are quite a unique people; their relationship with nature, nomadic society, and Tengrism have made them seem mystical to European Russians who view them as an odd tribal minority.\n\nHowever, the Buryats’ traditions are in fact older than Russian culture itself and can trace their history back a thousand years as descendants of the Mongol people. Many Buryats believe they can trace their lineage back to a single legendary person which changes depending on which region you’re in. The Buryats are quite communal; their neighbors tend to be relatives and everybody else a friend."
uzbek_description: "The Uzbeks are a native people of central Asia with Turkic ancestry. Their conquest of the region was finalized in the 16th century, during which time they established a number of states, the most powerful of which was the Bukhara Khanate which fell victim to Russian colonization a few centuries later. The Uzbeks continue to make up a large percentage of the region's residents and their territorial reach extends all the way to the lands of Afghanistan where further south they make up a decreasing share of the population. Most are Sunnis of the Hanafi school. Uzbek colorful and rich architecture full of mosaics and geometric patterns adorns the cities of the great steppes."
turkmen_description: "The semi-nomadic Turkmens are one of the oldest ethnic groups in the area, descended from the Oghuz tribes. From ancient times they were traders around the Caspian Sea, which allowed them to come into contact with Europeans. They are known for their unique patterned embroidery and weaving, as well as their cuisine that includes camel meat. The Turkmen peoples had a huge influence on the Middle East and Anatolia. Various tribes formed military alliances to resist Russian occupation but fell victim to imperialism partly through the region's rich cotton industry."
tajik_description: "Concentrated in the Fergana Valley and the Pamir Mountains are the descendants of settlers from Iran - the Tajiks. This group got its name while the Turks began to use it to distinguish the Persian-speaking inhabitants of the region. Before they converted to Islam several centuries ago, they were Zoroastrians or Buddhists."
kyrgyz_description: "Descended from Turkic peoples living in Siberia, the Kyrgyz now inhabit the western parts of the Tengri Tagh mountains. Over the centuries they have lived in the neighborhood of many other ethnic groups that have influenced them. Their traditional products are felt carpets and wedding Tush kyiz hung on walls. There is a small diaspora in Chinese Manchuria who were exiled there during the Qing reign."
pontic_description: "The Pontic Greeks are a Greek people who live in Pontus, a region in Turkey on the shore of the Black Sea and in the Pontic Mountains.  Pontic Greeks are descended from Byzantine Romans, a remnant of Byzantine rule that has since been replaced by the Turks.  They still persist, however, and although they’re not as populous as they once were, they continue on as strong as ever.  Many are Greek nationalists calling for their reunification with Greece from the Ottomans, though Russian meddling prevents this from occurring.  They have a history of being persecuted by the Ottomans which has, by the 1930’s, translated into insurgency against the Turks."
