# RUSSIA #

ukrainian_description: "The Ukrainian culture is old and strong. Descended from the Slavs and with roots in the Kyivan Rus’, the Ukrainian people have endured for a thousand years in many different governments and nations, all keeping their homeland secure for themselves even with outside influence. Taking influence from Russian, Greek, and Turkish cultures, Ukrainians are defined by their food, their history, their war tactics, and their defiance against enemy encroachment. Ukrainians have fought multiple wars against their Russian overlords for hundreds of years - some succeeding, some failing - and have established multiple states, many led by the well-known Ukrainian Cossacks. Though Russification bears down on them, Ukrainian resistance groups have done their best to keep Russian influence out of their country, though it’s unknown just when they’ll get their independence." 
moldovan_description: "The Moldovan culture, alternatively Moldavian or Bessarabian, is a sister culture to the neighboring Romanians. They speak the Romanian language, except for the Russian minority east of the Dniester. Their weddings, dances, and music are famous for their folk roots and the Moldovan people’s loyalty to their culture.\n\nHowever, despite their similarities with the Romanians, the Moldovan culture has been altered by Russian authorities to appear more outwardly Russian, with the natural dress shoes changed from the Romanian moccasin to the Russian boot and Russian minorities added to their territory to seem more outwardly Russian. However, the Moldovans have not forgotten their origins and share friendly relations with their neighbors to the west."
malorussian_description: "The term \"Malorussian\" is a relatively recent one, describing the product of decades of Russification in the Ukraine. Translating to \"Little Russians\", Malorussian is the collective term for Russophone Ukrainians and ethnic Russians living in the Ukraine.\n\nDominating the Donbass, Crimea and parts of Northern Ukraine, the Malorussians hold onto their local customs and oddities, but are defined by their loyalty to the concept of All-Russian Nation, which is a concept denoting Russia as being the collective of Large Russia, Little Russia and White Russia."
polish_description: "The Polish people have endured a long history of both leading and being subjugated by mighty empires. And despite various efforts to stamp out their culture, Polish identity remains firm within Eastern Europe. Despite this however, Poland's culture is indeed a formation of the various other cultures that surrounded it. Given the nation's location in the heart of Eastern Europe, such cultural acquisitions were inevitable and can be seen even in their architecture.\n\nDespite this, Polish culture is defined by two major traits: survival and independence. Polish culture has weakened through history, but never died. Due to efforts to stamp it out, Polish culture is defined by art and music, encouraging these pursuits be done to save their identity. And what is produced, emphasises Poland over anyone else and a desire to be free from those who would destroy them with an almost nationalistic fervour. This has lead some foreign observers to question if a cultural crisis is inbound. Poland has defined itself by a desire for freedom for so long, it is a huge part of their culture. Once this freedom is fully achieved...what will take its place within the hearts and minds of the people?"
russopolish_description: "The Russopolish syncretism of the last decade is a strange concept that directly challenges the pre-existing notion of the triune Russian nation, either forming a fourth part of Russians belong to a larger Russia or being a subset of the larger White Russian community. While the White Russian community would consider these people to be White Russian, the Russopolish define themselves specificaly by their unique blend of Russian and Polish customs and culture while retaining loyalty to Moscow.\n\nThe blending of Polish and Russian identities has been difficult, but through government effort, swats of formerly Polish territory can now be comfortably considered Russian. Poles here speak Polish with a Russian-influenced dialect and write Polish in a special cyrillic alphabet. They speak Russian as a second mother tongue and, most importantly, do not consider themselves part of a uniquely Polish community, instead opting for more Pan-Slavic mentality."
lithuanian_description: "Lithuanian have rich history shaped by interactions with various neighboring cultures and empires. Situated at the crossroads of Eastern and Northern Europe, Lithuania's cultural landscape reflects a blend of influences that have shaped its identity over centuries. Historically, they are rooted in Baltic origins. They developed a unique language and customs that have persisted through time.\n\nThroughout history, Lithuania has faced periods of both independence and subjugation. The Grand Duchy of Lithuania, at its height in the 14th to 16th centuries, was one of the largest and most powerful states in Europe, nevertheless they lived mainly in the Lithuania Proper and Samogitia. Over the last few centuries, there are many visible influences from Slavic cultures, despite that Lithuanians have maintained a strong sense of national pride and resilience."
russian_description: "Russians are the largest and most numerous Slavic ethnic group stretching from as far away as central and eastern Europe to far Siberia. They are divided into several ethnographic groups which, despite their geographical extent as well as cultural and dialect differences, are proud Russians under the leadership of Moscow. From the very beginning they are known for assimilating peoples and conquering them. Initially present only in the east of Europe in the form of various principalities which in time were united by the Principality of Moscow, after defeating the Mongol peoples in Europe their hunger for expansion only increased.\n\nSubsequently transformed into a Tsardom as the centuries passed, they spread over more and more territories including much of Asia while rapidly colonizing Siberia, the Caucasus and the Central Steppes. Without hesitation they conquered more and more lands, even at the cost of the local population and then, in the case of any uprisings, they brutally suppressed them, while the incoming masses of Russians and the ever-increasing Russification effectively devastated other nations and cultures. In recent years, through various crises, despite their efforts, they were forced to create autonomous states on their western borders. In particular, they resent the Poles and Lithuanians who together conquered Moscow in the 17th century and the Finns who, despite their weak organization, resisted Russification for many years."
greater_russian_description: "Great Russian culture and identity is a newborn idea of a government composed of true patriots who promote the idea of one Russia and one Russian nation. At the same time, they consider multiculturalism to be something ridiculous and contrary to the patriotic narrative according to which only true Russians faithful to the ideals instilled in them throughout the country's existence have the right to live in Mother Russia. Support for this idea is most evident in the largest urban centers where ethnic Russians form a nearly exclusive population."
siberian_description: "Siberians are the descendants of the oldest people from the early colonization of Siberia who developed a separate culture by their location. Russians arriving in the area from later periods call them \"Starozhily\" which means \"old settlers.\" They live mainly in the northern or easternmost part of Russia. They live simple lives just as they did at the beginning of colonization, consisting of survival in inhumane conditions and thus are often employed in industry in these territories precisely because of their endurance and knowledge of local survival arts. They played an important role during military operations in Siberia"
finno_ugrian_description: "Living in the northeastern European part of Russia, the Komi people are natives of these lands especially in the Kama River basin. Many of them continue to be hunters or fishermen. They are proud of their distinctiveness despite attempts to assimilate them and fairly recent Christianization. Despite their separate identity, their specific writing has been replaced by Cyrillic and their folklore and shamanism superseded."
yakutian_description: "The Yakuts are a Turkic ethnic group native to northern Siberia. With the arrival of the Russians, their peace was disrupted, the first by the introduction of the pelt tax, which led to a brutally suppressed rebellion and terror for the local population. Over the following years, further uprisings were suppressed and the Yakut population dropped by more than two-thirds through diseases and failed uprisings. In the 19th century, Russia eased its grip on the area thus, in later years most of the population was converted to Russian Orthodox church. They are known for traditional focusing of rearing horses, reindeers and raising Yakutian cattle."
volga_german_description: "Volga Germans are the descendants of German settlers who made their homes mainly on the east bank of the Volga River near Saratov, some 1,500 miles from Germany. They’ve made their home in majority-Russian territory beginning in 1762 when Catherine the Great invited European settlers to the Volga.  Many of these settlers were German.  Many had special rights within the country including the right to avoid military service due to the Volga Germans’ pacifism resulting from the prominent Mennonite Church - but as this right was revoked in the 19th century, a large majority of Volga Germans moved to the Americas.  However, even with this loss of population, the Volga German community near Saratov continues on to this day with a rare status as a protected group in Russia."
avarian_description: "The Avars are actually 15 related ethnic groups living in villages in the Caucasus 2,000 meters above sea level.  Though they used to practice Eastern Orthodoxy, they now practice Sunni Islam after the formation of the Avar Khanate.  They’ve survived invasions from the Mongols and Persians, and now they live under the Russians, where they’ve suffered from injustices including heavy taxes, expropriation of estates, and the construction of forts in their homeland.  They revolted at one point, forming the Imamate of Dagestan, but this rebellion failed and led to many Avars moving to Turkey.  The word “Avar” translated to “mountaineer,” and the Avars are considered to have a highlander culture, and they also consider themselves an armed people in their mountains."
kalmykian_description: "The Kalmyks are a Mongolian group of people living in the northeastern Caucasus of Russia.  They are the only Mongolian group living in Europe and the only Buddhist culture on the continent.  They are considered a remnant group of the Mongol Empire, descended from Oirat Mongols that once lived all over Central Asia and Russia.  They once had their own khanate, but are now a subject of Russia - but unlike their European subjects, they’ve been left to tend to their fields and livestock, living peaceful nomadic lifestyles among few rebellions.  They represent old Mongol history in Europe; nomads making a living along the Volga and the Don."
kubanian_description: "The Kuban Cossacks or also called Kubanians recognize the year of the formation of their culture in 1696 when the Azov Campaigns took place. Their modern history begins with the settlement of the Cossacks in the Kuban region and the colonization of so-called New Russia, north of the Caucasus. They have a rich military history, strongly linked to service under Moscow's orders, including skirmishes with the local population or wars with other countries. With Russia's increasingly aggressive policies regarding nations under its rule, they have lost ground."
circassian_description: "The Circassians are a people of the Caucasus - however, their main populations are in Anatolia.  This is due to the Circassian genocide, an ethnic cleansing campaign conducted by the Russian Empire in which 80-97% of all Circassians in Russia were killed or expelled from their homeland.  However, not even genocide could keep these people down; they thrive in the Ottoman Empire and their population rises again in Russia and - as an unintended consequence - their culture has spread Circassian culture as far as Western Europe and the Middle East due to the resulting Circassian diaspora.Their culture is famous for its Muslim faith, early attempts at local democracy, traditional dances, and carpets, all of which contribute to its rich, resilient, and colorful society."
latvian_description: "Latvians are one of the last living people belonging to the Balts group. Their lives and traditions were marred by the Teutonic Order which bloodily \"converted\" them to Christianity. For most of their history they were under the rule of Poland, Sweden or Russia. Despite several centuries under a foreign boot that trampled the Latvians, these people never surrendered their pride in their identity.\n\nTheir national consciousness was born in the 18th century when they had to live in the shadow of the Baltic Germans who considered themselves a superior race. Despite further attempts to assimilate them, this time under the yoke of Russia, these continued to bravely resist the occupants."
estonian_description: "Estonians are Baltic Finns who originally referred to themselves as \"maarahvas\" or \"country folks.\" Estonia was for centuries ruled by the Scandinavian states which had a great influence on their perception of themselves as Nordic.\n\nThese people were relatively late in developing a sense of nationality as Estonian, certainly a major influence of the increasing promotion of literature in their mother tongue. Their further history took place as part of Russia, where, based on the nationality movements of adjacent oppressed nations, they created their own. Despite their differences in culture, they share a special bond with their Baltic neighbors."
russobaltic_description: "The Russian colonization of the Baltics has always been a slow and arduous process, until now. The Baltics have, in the last ten or so years, experienced genocide, deportation, and assimilation. In their place new Russian families happily fill these empty homes, slowly, day by day, rooting out the whatever remnants of the Baltic people before them.\n\nThe Russobaltic culture really is just a term to define Russians living in the Baltic Region moreso than an actual cultural identity, many of these people would still consider themselves proud Russians."
kazakh_description: "Living in central Asia, the Kazakhs have their origins in the formation of the Kazakh khanate in the 15th century after the breakup of the Golden Horde. They are a predominantly nomadic people known for their cuisine that includes lamb and horse meat, and their tradition and culture dictates that they should placate the visitor with food and housing. Despite the subsequent Russian colonization of their lands, thanks to their vast territory, the Kazakh people have retained a relatively high degree of freedom of being as well as traditions, and have not been Christianized out of being Sunni."
bashkirian_description: "The Bashkirs are one of Russia’s most populous minorities, numbering at almost one million people all over Russia.  They’re an Islamic Kipchak Turkic group related to the Tatars and Kazakhs, their ethnic neighbors.  Bashkirs are an ancient group, being written about in the Chinese Book of Sui in 636 AD and recorded by Arab and Persian writers by the 9th century.  Conquered by Russia in the 16th century, the Bashkirs formed their own autonomous region, Bashkortostan, which remains fiercely independent amidst Russian nationalism and ethnic integration.  They’ve revolted four times since they were taken over, but despite each revolt failing, the Bashkirs refuse to submit to Russia."
udmurtian_description: "The Udmurts, or Otyaks according to Russians, are a Permian-Finnic people.  They’re rich in culture; their national epic, the Dorvyzhy, their native instruments, and their semi-nomadic lifestyle in the forests define them.  The only part of their culture they’ve lost is their clan structure, but as times change, so must their government.  They’re considered an integral part of Russia, as their homeland takes up Izhevsk and land west of Perm.  They’re related to the Komi, and like them, they practice Eastern Orthodoxy, though small groups of Lutherans, Pentecostals, and Muslims practice their religions as well, along with the Udmurt Vos, or Udmurt Faith, their ethnoreligion which has been seeing a revival in modern times."
nenet_description: "The Nenets are the most populous Samoyedic group living in northern Arctic Russia.  With a population of only around 40,000, the Nenets are a robust people.  Most Nenets do not settle into communities and survive on hunting, reindeer herding, and fishing.  The Nenets have recently begun to thrive - wolves used to decimate their reindeer herds, but with the invention of the snowmat, wolf populations have been decimated and the reindeer herds prosper.  They bred the Samoyed dog, a dog breed which is now adopted all over the world.  They have not given up their shamanistic and animistic beliefs, which call for respecting the land and its resources.  The Nenets are lucky; they’ve been left alone by the Russians for most of their history."
buryatian_description: "The Buryats are a Mongolian people living in Far East Russia.  They are quite a unique people; their relationship with nature, nomadic society, and Tengrism have made them seem mystical to European Russians who view them as an odd tribal minority.  However, the Buryats’ traditions are in fact older than Russian culture itself and can trace their history back a thousand years as descendants of the Mongol people.  Many Buryats believe they can trace their lineage back to a single legendary person which changes depending on which region you’re in.  The Buryats are quite communal; their neighbors tend to be relatives and everybody else a friend."
tatar_description: "The Tatars are many Turkic ethnic groups, all of which call themselves \"Tatars\". They live from Crimea to Siberia, though most live in Tatarstan, located in central Russia where Volga Tatars is largest group of them all consising of over 3 million people. Tatars are known for their festivals, their art, and their cuisine, mostly based on hot soup, dough, and sweets, and their beverages mostly made from yogurt. Their traditional clothes bear bright colors and their culture is quite upbeat.\n\nTatars have resisted Russification mainly due to the fact their large population encourages their culture to live on. Tatars are famous for their integration of the automats in their farming practices, with the advent of the Tatar walker-tractor becoming a staple tool in agriculture as far away as the American West and the Australasian islands."
