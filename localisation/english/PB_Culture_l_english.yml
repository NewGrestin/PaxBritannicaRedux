pashtun_description: "The Pashtun cultural group is a collection of people distributed across Southern Afghanistan and parts of the northwestern Raj; it is most notably tied to the following the traditional \"Pashtunwali\" lifestyle. The Pasthunwali lifestyle (often interpreted to mean \"Way of the Afghans\") extolls the importance of virtues such as hospitality, justice, and independence while also emphasizing the importance of collective defense, and seeking revenge against wrongdoers.\n\nPashtun tribes exist largely in rural areas where the hand of the central government is mostly absent; this has allowed the Pashtuni people to maintain such a traditional lifestyle through many generations, going as far back as 2000 BC."
