trekker_description: "Descendants of generations of Anglo-Americans that packed up their bags and sought a new life in the wild bushes of America, the Trekkers have formed a culture of their own, unique from the English influence prevelant in the Commonwealth states. Defined by the Wild West, the Trekkers are generaly protestants, their roots coming from English, German and French Americans displaced by the Commonwealth regime. With a healthy distaste for authority and tied to the lands, the Trekkers consider themselves truely \"free\".\n\nUnlike the Texan and Mississippi settlers, Trekkers are more so defined by their contact with the native American and Mexican people, often clashing over the fertile grounds of the Great Plains and Pacific Coast. These agricultural problems have formed Trekkers into strong communities defined by faith and family, almost to the point of a clan system, where gun and cowboy culture that came from Northern Mexico got adapted to protestant ideas and values."
shoshone_description: ""
mormon_description: "The Mormons, once beginning as a fringe, American-oriented and separate branch of Christianity, has turned into a close-knit and unique community, proud of the faith that was given form by Joseph Smith. While the community struggled to get going in the catholic north of the UC, after the trek across the Rocky Mountains, Zion was able to be build. Away from civilization, the Mormons build their theocracy upon a new culture centred around Mormonism.\n\nMormon culture is based upon the values espoused by their Church. Standards taught by Jesus, like honesty, integrity and sexual moderation are central to Mormon culture, forming a rather conservative community. Despite the hardships of the Wild West and political realities, the Mormon community remains relatively united in its faith and subserviance to the Church."
