croatian_description: ""
dalmatian_description: "A mix of Croatian and Italian culture, the Dalmatians (or more commonly known as Fetivi) are a distinct group of people inhabiting the Dalmatian coast. Differing from the Croats of the Hinterland, who are closer to the Bosnian-Croats, the Dalmatian people are the historical product of decades of Venetian occupation, trade and culture. In the 20th century, this influence has waned, but it remains ever present in the fact that most Dalmatians still speak Italian, per chance by the limited attempts of centralisation during Croatia's short time as an independent nation.\n\nThe Italian cultural influence is also seen in Dalmatian architecture, far more distinctly Mediterranean than Slavic. Even the Croatian cuisine seems absent in many of Dalmatia's coastal cities, replaced by Italian dishes with a hint of a Slavic twist to them. Religiously, the Fetivi don't clash too much with Croatian Catholicism, practising Catholicism as well, though often following the words of the Vatican more closely than those of the Hinterland or Zagreb."
bosnian_description: "The Bosnian people are a melting pot that’s been left on the stove for hundreds of years - already melted.  Serbs, Croatians, and Bosniaks come together in this region, sharing culture and religion.  Both Orthodox Christianity and Sunni Islam dominate Bosnian culture with clashes between the groups a common occurrence.  However, in recent years, Bosnia has become more stable, especially with Serbian rule - so now the Bosnian people fight each other less than they did a decade ago.  From the Ottomans to the Austrians, many nations have ruled the Bosnians adding their own culture to the mix of the Bosnian stew, making it truly one of the most unique cultures in all of Europe."
montenegrin_description: ""
bulgarian_description: ""
bulgarian_description: "While Bulgars as a people have existed for hundreds upon hundreds of years at this point, Bulgarian identity has only been given proper form relatively recent, with the pronouncement of its Slavic roots and its resistance to Turkic and Greek influence. From the 19th century onward, Bulgarian identity would find itself victorious against the Ottoman Turks, securing independence and self-governance for the Bulgarian people.\n\nBulgarian culture exemplifies a spectacular range of Slavic oddities: from its highly complex and irregular folk music, to the extremely weird costumes worn during customs, to the mandatory salades at every meal. It is perhaps the mixing and matching of various civilizations, like the Thracians, Goths, Scythians, Romans, Celts and the Bulgars that have formed this unique culture in the corner of the Balkans."
romanian_description: ""
hungarian_description: "A culture distinct from the rest of the Balkans and perhaps even most of Europe, the Hungarian people can find their roots in the nomadic people that settled the Pannonian plains, hailing initially from the Pontic steppes. Distinct in their heritage, the Hungarian people founded a culture initially different from the rest of Europe, but soon assimilated through their adoption of christianity and their frequent contact with the German statelets and Slavic cultures of Eastern Europe. Yet they remained different.\n\nA culture so defined by its history, remaining independent as a state for decades, stays true to its roots as a christian and Magyar nation. When looking around the countryside, folk music, stories and clothing still reflect upon our ancient age. In the great city of Budapest, memories of medieval times remain in the architecture and arts. Even when the revolution came, the people remain close to their past and a sense of pride and community highlights that most clearly." 
slovakian_description: "" 
ruthenian_description: "An elusive people that call the eastern Carpathians their home, the Ruthenians have a complex origin even for Slavic standards, though it is assumed that they're mainly descendants of the early Slavic tribe known as the White Croats. Mainly under the thumb of the Hungarians for over centuries, Ruthenia, despite its provincial and rural geography, turned into a collective centre of an Ukrainian Renaissance in the 19th century, together with Polish Halychyna.\n\nDespite their ties to the Ukrainian lands, the Ruthenian people are still distinct from the rest of Ukraine. Following the teachings of the Eastern Catholic Church and speaking in a dialect that is hard to understand for Ukrainians and Russians, the provincial status of Ruthenians has clearly divided them from the rest of Ukraine. However, it remains to be seen if these people, having survived since the medieval ages and all of its persecution, can continue their Ukrainian Renaissance. Hungarian and Russian attempts to crack down on Eastern Catholicism and the regional dialect continue and the Ruthenian people suffer for their unique identity." 

