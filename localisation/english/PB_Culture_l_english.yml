nortemexicano_description: "Defined by the rough frontiers of Mexico's borders, the Nortemexicano culture is a seperate identity from the people that live in Mexico City. Instead of the luxurious, European-inspired lifestyle down in Mexico, the Nortemexicano's mainly live via their ranches and the small communities that dot the deserts and plains of the region. Vaqueros dominate these plains with their hardened world-views, going through life on their own and only their faith to fall back upon.\n\nNortemexicano is also defined by the same stark racial differences as in Southern Mexico, with the big ranches owned by an elite of purely European Mexicans, while the vaqueros are disproportionally men of mestizo origin. Only in a few places, such as California or Santa Fe, are the ranches also owned by mestizo and even native people."
old_dixie_description: "Below the Mason-Dixon line lays the old South, once the beating heart of the Thirteen colonies when cotton made America into what it was. Remaining somewhat loyal to the Brits, Dixie would turn into a limited centre of power for the Commonwealth directly after the Revolution. Yet, good things rarely last and the abolishment of slavery, together with the industrial revolution rocking New England, led to the gradual decline into poverty of the Deep South. The big plantation houses are stark reminders of the past, monuments to the old landed elite of Dixie, who have lost any semblance of a colonial elite.\n\nDespite its losses, Dixie preserves its unique culture from the rest of the United States through the protection of its local cuisine, its rich selection of writers and the promotion of country and gospel music. Through the lense of the rest of America, Dixie is a land of many traits, both its \"souther hospitality\" and its more controversial racial notions. Especially the last trait has become problematic in recent years, as the Commonwealth government and its British allies make more and more steps towards liberalisation and equality. Few in Dixie don't share the anxiety that their Southern way of life may soon be under attack, though few would prefer to make clear which part of that life they mean."
quebecois_description: "The Quebecois find their history in the old French colony of Quebec, hence their name. They are a people well acustomed to their climate and have a strong sense of patriotism to their nation. Despite their French origin they hold positive relations with Westminster and are in some regards considered to be a important power within the British Empire, after America that is. Despite a small vocal anglo minority the nation is largely centralized and has a strong democratic foundation."
seminole_description: "The story of the Seminole is one present among a few tribes on the Americas, making it rather powerful in the grand history of the continent. When the Europeans came, the Seminole people were decimated by European sickness, yet persevered and build up a strong community of people thriving on Floridian farmlands. When the Anglo settlers came, the Seminole, backed by African slaves who had made Florida their home, turned the tide and made peace with the Commonwealth, turning Florida into the only native-majority state of the entire Commonwealth.\n\nDespite the political odds stacked against the Seminole people, its culture remains intact. Important events like the Green Corn Dance are celebrated state-wide, while tobacco has been granted a special religious status, exempting it from federal law and taxes. Through hardship and Goliath-like odds, the Seminole have been able to survive."
tejano_american_description: "Texan or Tejano American describes the community of English speaking settlers in the Republic of Tejas, sons and daughters of previous American pioneers who now dominate the plains of Eastern Tejas. Rooted deeply in their freedom-loving and god-fearing culture, the Texans have been a vocal minority in the Tejas Republic, often heavily clashing with the big Hispanic landowners of the West.\n\nWith a culture heavily rooted in the old pioneers and a fascination with the tales of American heroes braving the uncivilized regions of this continent, the Texans are as \"folk\" as you can get in Tejas. Through their unique gun culture, prosperous ranches and semi-isolation from San Antonio, the Texans have been able to preserve their autonomy for quite some time at this point. Through their autonomy, these white protestants have basically formed a nation within our nation, one characterized by a \"free-and-fighting\" spirit and a rooted hatred for anything Mexican or catholic."
