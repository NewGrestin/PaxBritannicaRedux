armenian_description: ""
georgian_description: ""
crimean_Tatar_description: "The Crimean Tatars are the descendants of many peoples who lived on the Crimean peninsula over the centuries, mainly Turkic peoples. In the 14th century they began to be the main Muslim center in Europe, later in the same century the seeds of Crimean separatism began to emerge. In the following centuries, the Crimean khanate was established which then became a vassal state of the Ottoman Empire for almost 200 years. The main source of economy was the Black Sea slave trade of Slavic origin with Muslim countries in the Middle East.\n\nAt the end of the 18th century, the khanate allied itself with Russia and then became an integral part of it. Contacts with different ethnic groups over the centuries created a unique cultural mix as Crimea was a melting pot of many peoples from different parts of Europe and Asia."
tuvan_description: "Tuvans are a traditionalist Turkic people who have raised cattle and other animals and lived in yurts for thousands of years. Many of them practiced Tengrism until in the 18th century they were converted to Tibetan Buddhism through contact with the Mongols nevertheless they retained many shamanistic elements. They perfected skiing mainly for hunting animals."
khakas_description: "The Khakas are descended from the same peoples as the Kyrgyz. They arrived in their present lands shortly before the arrival of the Russians who quickly subjugated the Turkic people. They led a nomadic life but quickly converted to the Orthodox Church and adopted the Russian way of life. They are living on lands full of metal ores and gems"
mari_description: "Ugro-Finns also known as Cheremis living in central Russia, their ethnic name translates literally as \"humans.\" Inhabiting the area for centuries, they have a rich history under many empires, and their culture shows Mongol, Tatar or Volga Bulgarian influences. During the Russian conquest of these lands, the Hill Mari helped the invaders while the rest resisted, which ended in heavy tolls on the population. To escape the ensuing Christianization a lot of the Mari fled to Bashkortostan. Over time, a shamanistic religion with its own pantheon, was revived among all the Mari groups and their total population is about two hundred thousand."
chuvash_description: "The Chuvash people native to the Volga area are a Turkic people from the Oguz branch. Centuries of contact with Russians who converted them have taken their toll on the daily life of the Chuvash, a peaceful people who live a simple life. A large number have been converted but the rest are either Sunnis or believe in traditional shamanism. The last century has seen a revival of their culture, including, for example, sacrificing geese in shrines called keremet and embroidering with patterns specific to them."
mordvin_description: "The Mordvins consist of two main people groups - Erzya and Moksha. They have a long shared history, including being subjugated under Russia in the 13th century. Like most peoples in the area, they were converted from shamanistic religions and rituals. Their clothing and also their appearance makes it easy to distinguish them from Slavic Russians. The Erzas believe that their gods hatched from an egg, while the Moksha believe that the world was created in many stages in which one of them was the spitting out of moistened building material by the devil. Despite their differences as well as similarities, the Mordvins are actively fighting for autonomy and representation on the international stage but all attempts are suppressed by Russian nationalism."
ob_Ugric_description: "Two similar but also different peoples, the Ostyaks and Voguls living beyond the Urals in the area once known as Yugra. By similarities, they are counted as one broader ethnic group whose closest cousin is the Hungarians. Both of these peoples worship animals, mainly bears, and their folklore is filled with oral epics of poetry, fairy tales, mythology and biographies. They were among the first peoples east of the Urals to fall victim to Russian-imposed religion and repression for refusing to convert to another faith. In the past they settled areas further east but were pushed out by Russian colonialism."

# SOUTH AMERICA #

amazonian_description: "Amazonian is used as an umbrella term to group all native people of the Amazon basin. Despite wildly different cultures, religions and politics, these tribes still share a common history in their struggle against Brazilian colonisation. When Brazil still stood tall and rubber production caught up, the Amazonian people were giving an early warning what could have been, with Brazilian peasants working on large plantations, often at odds with the natives due to land conflicts.\n\nThe collapse of Brazil put a long, fortunate end to this. The natives, warned about the intents of the Brazilians, saw to reorganise themselves better. Amazonian culture underwent decades of development in the span of years, forced to as the threat of the white man's greed remained ever present."
argentine_description: "Argentina is a nation as multi-ethnic as many of its neighbours, consisting of a distinct mix of European immigrants and the native populations. Yet, despite its similairities, Argentinean identity is unlike many other South American communities as it remains tied to the idea of Argentina as a nation of immigrants \"bajados de los barcos\" (straight off the boat). The constitution even recognises this idea of Argentina, with article 25 encouraging European immigration and separating it from undesireable non-European immigration. This has led to a cultural blend of Italian, Spanish, Germanic and British, among a few other minority cultures, which defines Argentina as a nation of European immigrants."
bolivian_description: ""
brazilian_description: "Brazilian is an odd concept in our current day and age. As the old Empire of Brazil fell, so did the idea of being Brazilian partially. In the north of former Brazil, a new identity sprung up with Equatorilian, while the south saw itself assimilate into a larger, Cisplatine identity. Nevertheless, Brazilian culture, defined by its unique Portuguese roots, remains.\n\nRejecting the ethnic nationalism popularised during the 19th century in favour of an identity based on loyalty to Brazil as a concept, it is no wonder that much of Brazil's population is triracial to some degree. Still, racism against Brazil's non-white population is prevelent, though not institutionalised. \"Whitening\" remains a soft policy on the local level and European racial sciences have become more popular among the white elite of Brazil after the failure of the Empire."
chilean_description: "One word has come to symbolize the Chilean spirit: Roto. Once used as a classist insult to mock the poverty of the Chilean people, Roto has become this idea of the common Chilean man fighting for his nation, how impoverished he may be. A fighting spirit, born out of the desperate survival of the Chilean people for the right to exist.\n\nSince Chilean losses during the War of the Pacific and the military juntas that consistently succeeded eachother, Chilean culture has put an emphasis on its Hispanic and catholic roots. Practices with their roots in native cultures have become unchilean through decades of repression and popularizing of pseudosciences."
cisplatine_description: "Emerging from the May Revolution during the war of independence, the Cisplatine people's \"League of the Free Peoples\", once a bastion against centralism, turned into a community of South Americans inspired by the revolutionary democratic ideals that tore Europe apart in the 19th century.\n\nSince then, Cisplatina has been heavily influenced through the Italian immigrants coming to the Rio de la Plata. The language, known as Cisplatina Castillian, generally sounds like Spanish with an Italian accent, unique from the native-Hispanic mix of the Andean and the more German-rooted Argentinean dialect. Beyond the language, the Italian inspiration is also seen in the cuisine, which mixes the beef-heavy Hispanic classics with staple Italian choices, such as pasta. It is perhaps this mix of Italian and Hispanic cultures that make Cisplatina the only professional football nation of the Southern hemisphere."
colombian_description: "To be Colombian in this modern world is a synonym for being traditional. While the majority of the country remains mestizo, a mix of European and indigenous Americans, the white elite continues the tradition of the colonial criollos through dominating the political structure of the country. While it may not have been the intention of Bolivar when he created his Gran Colombia, the criollos surely didn't mind abusing the power vacuum after his death and propped themselves up.\n\nIn modern times, Colombia remains a multiracial nation of people that identify being Colombian as an allegiance to the country instead of an ethnic background tied to the country, yet inequality still reigns in these jungles. While white Colombians enjoy the wine of the land, the rest of the population toils and picks the grapes for them."
colombo_Amazonian_description: "Colozonian (shortened for Colombo-Amazonian) is a weird periphery of two cultures clashing heavily as one in the region. Native Amazonians and Colombians have had a troublesome relationship, as peasants often clash with natives over land. However, after decades of Colombian rule, Amazonian natives and Colombian peasants have started to combine into a separate mestizo group. Uniquely rural, in touch with their roots and sometimes even syncretic with their beliefs, Colozonian culture has not been respected in the European-dominated society of Gran Colombia."
ecuadorian_description: "To define what is Ecuadorian is rather easy: namely, everything that isn't Colombian. While the idea of Ecuador as an imagined community of people started with the failed revolutions during the Wars of Independence, Ecuadorian identity still was able to be fostered during its years under Bogota rule. A periphery of the empire, Ecuador came to define itself staunchly as anti-Colombian.\n\nParts of this anti-Colombian attitude is translated into a liberal and unorthodox people. The rigid racial hierarchy of Colombia is rejected in favour of a more dynamic understanding of white, mestizo and black. Combining physical appearance with social class, geography, language and clothing, Ecuadorian understanding of race starkly contrasts with Colombia's rigid definitions. Still, despite this relaxed approach to race and a few other things, Ecuador's population remains faithful christians and at least a bit conservative."
equatorial_description: "Born from the rich and distinct culture, dialect and history of Nordeste, Equatorilian resembles a more distinct mix of African, native American and European cultures than other parts of Brazil, partially due to its important role in Brazil's slavery history.\n\nWith the dissolution of Brazil, local pride or bairrismo, formed the basis for an identity separate from Brazilian. As Brazilian identity became more enthralled with European culture, the Nordeste preserved its unique melting pot characteristic. From Maracatu to Vatapá, Nordeste is proud to have the cultural dynamic it has today."
guyanese_description: "Guyanese culture is defined by its history as a British colony. Once founded to be the sugarcane plantation of the Empire, Guyana's demographics changed rapidly throughout the 16th and 17th century, as African slaves were imported into Georgetown. When slavery was abolished, the people of Guyana were left as a mix of Afro-Guyanese, Amerindians, Europeans and a handful of Bengali workers.\n\nWhile Georgetown in the 19th century was a predominantly European city, the 20th century saw the rise of a black middle class in the city, defining its theatre, music and literature. Today, Guyana's culture defines itself in its stark contrasts: its history of slavery, the poverty many still endure and the struggles of Afro-Guyanese people and their place in the Empire."
mapuche_description: "The history of the Mapuche people is one of conflict. When the Spanish came to the Americas, the traditional lifestyle of the Mapuche was interrupted through brutal conquest of the Patagonian plains. While intermingling with the Spanish and giving form to a mestizo population in Argentine, the Mapuche remained on tense footing with an independent Argentine and Chile. Eventually, concepts of Manifest Destiny led to the expelling of the Mapuche people from the Pampas and to the southern tip of Patagonia, mirroring the American maltreatment of the native Indians.\n\nToday, Mapuche society has modernised with a rapid pace. The Ethiopia of Patagonia, the Mapuche have become ready to defend their current homes from further Latin-American encroachment."
paraguayan_description: "Paraguayan culture is defined by two main characteristics: its close connections to the Guaraní people and its constant struggle to survive as a community of people.\n\nBorn out of local rivalry between Asunción and Buenos Aires, Paraguayan history is one of consistent invasion and survival. Today, with half of the nation occupied by Bolivian forces, Paraguay remains a shining beacon, reminding its people across the border that the motherland remains to spite Chaco.\n\nDespite historical bagage, Paraguayan culture is still flowery. Embroidery and lace making decorate the traditional clothing of the people, while you can taste the locality in every Paraguayan dish. Native influences remain prevelant in literature, music and theatre."
peruvian_description: "The rugged Andes mountains house the spirit of Peru as a nation. Divided by deep valleys and high mountains, Hispanic and native culture coexists. Perhaps more so than any other South American culture, Peruvian culture is syncretized with native cultures, creating an unique culture of European ideas with native American twists. From the literature, music, traditional clothing, dances and architecture, Peru embraces its relationship between communities, despite its dark colonial past."
quechua_description: "Quechua is a general, catch-all term for a large group of Andean natives that speak Quechua languages. Finding its roots in the Inca Empire and its neighbours, the Quechua people are most prominent in Peru, Bolivia and Ecuador, countries where the number of Quechua speakers are in the millions.\n\nWhile clearly distinct from each other, the Spanish dominance in the South American states has given rise to Quechua nation-building, forming a more collective and united identity consciousness around the native speakers of Quechua and their struggle against Hispanic supremacy."
riograndese_description: ""
venezuelan_description: ""
suriname_description: "Defined throughout centuries of Dutch colonialism, Suriname consists of Indian, Indonesian, Creole, African, Amerindian, Chinese and European people, directly impacting the culture of the region. With many of the non-European and native population imported as a cheap labour force for the countless plantations of the colony to the point that they now form a majority of Surinamese people, Suriname's cultural identity is influenced by the history of slavery. Non-European literature often touches on the history and brutality of Suriname's plantations.\n\nSince the end of slavery, Suriname's non-European population still experience extreme poverty under a system of European rule. While talks of self-government are present, it remains to be seen if the proposals are picked up by the government in Amsterdam."

