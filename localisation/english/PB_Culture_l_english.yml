cambodian_description: "Being of Buddhist and Hindu nature the people have been unified in their religion from the very beginning. Ever since the days of the Khmer Empire the country has been a regional power with a strong monarch and national identity, separating themselves from the neighbouring Vietnamese, Siamese and Laos people in most cultural ways. The people often celebrate Buddhist, Hindu and cultural holidays, though even in this they stand different from their relatives in the region. They are said to be less strict in religious policy, and more liberal thinking on the political spectrum, certainly setting themselves apart from the high restrictiveness of the Siamese. Death is not viewed with the great outpouring of grief common to Western society; it is viewed as the end of one life and as the beginning of another life that one hopes will be better. Buddhist Khmer usually are cremated, and their ashes are deposited in a stupa in the temple compound. Khmer culture is very hierarchical. The greater a person's age, the greater the level of respect that must be granted to them. Cambodians are addressed with a hierarchical title corresponding to their seniority before the name. When a married couple becomes too old to support themselves, they may invite the youngest child's family to move in and to take over running the household. At this stage in their lives, they enjoy a position of high status."
lao_description: ""
malay_description: "Malaysia is a multicultural society. The main ethnic groups are the native Malays as well as large populations of Chinese, and Indians. When visiting the country it is clear that the ethnicities retain their religions, customs and way of life. Thus migration has had a huge effect on the cultural buildup of Malaysia, this is mostly due to the economic position of Malaysia, because of it lots of immigrants come there for work, either in the countryside or in a colonial city, like Singapore. Despite multiculturalism, the native Malaysians have certainly been able to hang on to their culture and their lands. Architecture, arts, music and literature still have a distinct Malaysian feel to them. The lands of Malaysia are also quite diverse, from simple grasslands to vast jungles where many animals like the Tapir roam freely. "
indonesian_description: ""
papuan_description: "The culture of Papua New Guinea is many-sided and complex. It is estimated that more than 7000 different cultural groups exist in Papua New Guinea, and most groups have their own language. Because of this there is no real central Papuan culture, but rather a large number of different ones which are collectively labelled as Papuan culture. Apart from the cities, most native Papuans live in small villages inland and in the style of hunter gatherers. Despite that, the people do partake in several modern activities such as: music making, wood carving, currency, wedding standards, literature and more. And is thus becoming more and more connected with the outside world, especially since the European colonisation of the region."
hawaiian_description: "Despite its small size, and extensive loss of population due to disease in the 1700s, Hawaii is a nation rich in culture. Indeed, some may argue that this brush with extinction has encouraged the Hawaiian population to preserve their culture as much as they can. Originating from the first Polynesian explorers who settled on Hawaii, many parts of the nation's culture are centred around water and the sea. One of their most famous cultural past times being the usage of 'Outrigger Canoes', despite the invention of far more effective modes of transport throughout the 19th and early 20th centuries, this type of canoe remains prominent across the islands. Even within their deities water can be found, of their four major deities two of them are connected to water. Kanaloa is the God of the ocean and Lono is the God of rain as well as fertility and peace. While Kāne is the God of Creation and Ku is the god of war and male pursuits. In this age of Imperialism, Hawaii's culture exists as one that has managed to form independent of European colonialism until its much more recent history.  And with his status as a British Protectorate secure, the Hawaiian people will do their best to keep their culture not just alive but thriving."
micronesian_description: ""
euro_asiatic_description: "An umbrella term for several subcultures, Euro-Asiatic cultures are a relatively new phenomenon. Though contact between Europe and Asia goes as far back as the Roman Empire and Han China, cultural mixing only truly took off during the years of European colonisation of Asia in the 18th and 19th centuries. During these years, many European powers established more permeant colonies. Many of these new colonists would end up mingling with local populations and even marrying into some of the more wealthy native families. As the centuries went on, this mixing of cultures formed an entirely new cultural identity. The exact nature of this culture varies greatly depending on where they are, and who lives there but the most common involve the mixing of British culture with Malaysia or German with Filipino. They are a common sight in Imperial colonies, but enclaves do exists within Eastern nations. The only truly unifying feature of this culture is the blend between identities, taking on aspects of both groups and identifying with each equally. However, this form of multiculturalism, though celebrated by some as a break down of the barrier between coloniser and colonised, is not universally approved. Many in the Imperial home territories, see it as a bastardisation of their culture. While Nationalist circles within Asia believe it is an effort to force them to Assimilate into European society. Despite these threats, Euro-Asiatic groups continue to thrive within the cultural boiling pots of Asia."

# CHINA #

manchu_description: "The Manchu, a northern culture descended from the earlier Jurchen people, were are their origin a sedentary, agriculturally minded group. Sustaining themselves through slash-and-burn farming and mastering use of the horse, the Manchu solidified control over their homeland (central Manchuria) and expanded outwards through most of northern and northwest China. Historical achievements of the Manchu people most notably include the founding of the Later Jin and Qing dynasties which ruled over China for a combined 276 years.\n\nManchurian customs include styling ones hair in the iconic braided \"queue\", Manchu wrestling, Ice skating, and the Manchu form of storytelling known as \"Ulabun.\"\n\nIn the modern day, the Manchu people are distributed broadly across mainland china, and make up an important subsection in the tapestry that is broadly known as \"Chinese Culture.\""
mongolian_description: ""
tibetan_description: "Tibetan culture is among the oldest on earth. The nomadic people of Tibet have made their home high in the mountains for millennia, but that very millennia has brought enormous winds of change. They have been greatly influenced by the spread of Buddhism, in fact becoming its heart- and with Buddhism, they've become influenced by Chinese culture. Many Chinese rulers have desired Tibet, but their people have remained strong and fiercely independent."
cantonese_description: "Cantonese people are a remarkable example of perseverance. Despite over a thousand years of domination by other peoples, Canton culture has survived. They are most concentrated around the pearl river, which may be to blame for their survival as a people group. The pearl river, and especially it's delta, have long been a center of commerce for China and her foreign partners. This has made many Canton people become wealthy, powerful, and influential- though much of this was greatly affected by the century of humiliation, especially the pearl river focused opium wars."
uyghur_description: "Uyghurs are the largest and most cohesive religious minority in China. These Muslim Turks almost seem out of place being grouped with Chinese people, seeming more at home with their Turkic neighbors in central Asia, but their culture has been greatly influenced by that of China's- enough to set them apart. They have long been a crossroads of culture, trade, and religion- ever since the rise of the silk road. Despite assimilation attempts by Chinese empires, Uyghurs continue to remain strong and determined to hold on to their faith, culture, language, and distinct identity."
