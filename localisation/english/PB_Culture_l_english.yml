scottish_description: "The Scottish people are one of hard work, dedication, and patriotism. Their valiant efforts in the First Great War have never gone unseen by the British nobility, serving proudly amongst their English and Irish Brethren during Operation Overlord. However, not everything is sunshine and rainbows, the Scottish people have longed for an independent homeland ever since the unification of Great Britain. Whilst there have not been any relatively major attempts at succession from Imperial Britain all it would take is for London to push the Scots far enough for their tamed patriotism to alight once more."
