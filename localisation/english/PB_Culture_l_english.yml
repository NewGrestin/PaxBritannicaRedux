afro_european_description: "The Afro-European population is a collection of various European peoples, namely Anglos, and native Africans. These states typically house a majority European descendant population of which can trace back their roots to Britain, Italy, France, Germany, and the United Commonwealth, however other smaller European minorities do exist in these states. There is no real unified culture to speak of for Afro-Europeans nor any shared history. The only similarity between these peoples is the language they speak, that being English. British colonial policy mandates the English language to be spoken in public areas, and unofficially in private.\n\nThe condition of African natives is unpleasant, their ancestral lands have succumbed to westernization and the ever looming threat of complete European hegemony over Africa seems to creep closer day by day. "

