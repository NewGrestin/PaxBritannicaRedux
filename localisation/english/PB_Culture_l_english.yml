# NORTH AMERICA #

acadiana_french_description: "Previously the name used for the French settlers of the Canadian maritime provinces in the 16th century, the term Acadian changed with the expulsion and subsequent ethnic cleansing of the region during British rule. Since then, the term Acadian has come to mean a Francophone inhabitant of the Greater Louisiana region, once France's most formidable colony in the New World.\n\nDespite local autonomy, the Acadian people remain repressed under Anglo supremacist laws, forbiding the use of French in government and other public spaces. Despite this official ban on the language, Acadia's cultural life remains brimming with French influence, as its music and theatre mix the newest fashions from metropolitan France with the local cultures of the mixed Creoles. Especially in its cuisine, deeply rooted in Occitan and French traditions, Acadia stubbornly refuses to bend the knee to the British."
anglois_american_description: "The confines of the United Commonwealth were not able to prevent Anglo-Americans from venturing out to find a new home, and while many saw the Wild West as their new refuge, many from New England saw the largely unsettled Greats Lakes as their opportunity. Whether the will to do so was one last act of defiance towards the Empire, to tame a frontier, or to follow in the footsteps of industry, those who inhabit the region all have one thing in common, a disdain for the government in Quebec. A Michigan Anglois has more in common with a Connecticut Yankee, with the main difference being whether one supports the New York Royals or the Détroit Lions, than their countrymen in Marquette. This has led to the Great Lakes area being drawn closer and closer to the UCA and growing hatred towards the status quo. Calls for these areas to be turned into new commonwealths for America, a new Anglo-dominated dominion for the Empire, or greater autonomy from Quebec have been growing louder and louder. With the area dominating Quebec's economy and industry, the French might have to finally decide what they need to do to keep the Anglois on board. "
