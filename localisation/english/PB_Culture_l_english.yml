# OCEANIA #

australian_description: "The Australian colony of Victoria was quickly established after the failed American Revolution. Although America lost her chance at independence, she was able to negotiate, to some degree, her position in the British Empire. One condition the United Commonwealth put down was the rejection of all incoming prisoners from the British Isles. Prisons in Britain were quickly filling up and with the need for new lands to dump these so-called criminals efforts were hastily made to colonize the East Coast of the Australian continent. Meanwhile the Dutch had already largely secured the western parts of Australia rich in minerals and gold.\n\nThe Australian identity is one of mateship and courage. During the Great War a single Australian regiment held the French for three weeks during the siege of Brest, Anglo-American forces had melted under French artillery but the two thousand or so Australian soldiers held the city defiantly till the end. This momentous event has been referred to as “The Battle of Bloody Brest” and is often cited as the birthplace of the Australian identity. "
australien_description: "The discovery of the Eastern and Southern Australian coast by French navigator Antoine Bruni d'Entrecasteaux led to the establishment of the first French-Australian colony in the present day Australie capital of Dutigalle. Over the years the colony of Nouvelle-Occitanie begun to foster a rich Australien culture based around trade and maritime, with a more accepting attitude towards their Anglo neigbours in comparison to their origin country of France. However, as a result of the Treaty of Tours Australiens have in some aspects bore the worst of the treaties stipulations, leaving the population just as sour as their French compatriots. More than half of the Pre-War Australien population lives under British-German subject governments and the Australien economy is essentially subservient to Germany. There is still hope though, some Australiens have retained their more accepting ideals and are willing to negotiate their way out of the mess they find themselves in, but such people seem rare to come by in this day and age."
aboriginal_description: ""
new_hollander_description: "The Dutch were the first to both explore and colonise Australia. The story goes that a merchant vessel of the Dutch East Indies crash landed on the West Coast of Australia due to weather storms. Most of the crew had died but a few souls managed to survive for weeks amongst the arid terrain of the land. Eventually these shipwrecked sailors would manage to build a raft and sail their way back to the Dutch East Indies where they told stories and legends of lands bountiful with gold. How much of this tale is true no one really knows, given enough time eventually the Dutch royal family would sponsor the creation of a colony on this mysterious land they call New-Holland. The nation of New Holland now is one of immense wealth and prosperity, with a GDP rivalling even that of some Major Powers.\n\nNew Hollanders are a people well accustomed to the lands they call home, they may be arid and devoid of all life, but they seemingly make it their little paradise. This reality is possible in large part because of the nation's sheer amount of wealth. However, the New-Hollander people are also responsible for their nation’s success as much as the nation's vast number of resources are. They are a well-educated and fiercely democratic people and enjoy what is often referred to as the world’s best democratic institutions. If there is ever a critic of democracy all one would have to do is point at New Holland to prove the success of a democratic system done right."
kiwi_description: ""
australisch_description: "There never has been a formal German colony in Australia, the land the German Pacific Commonwealth controls is little more than occupational zones. But in the State of Klemzig and Port-Phillipe there has been a significant German presence, so much so, especially in Klemzig, that the Australisch population is by far the greatest in numbers alone. But these states often mimic the precarious sitatuion in Jerusalem, Australien's and Australisch Germans often but heads with one another leading to the occasional protest or riot.\n\nThe Australisch-German culture hasn't had enough time to diverisfy itself from their mainland German roots, many of which would still call themselves proud Germans, with the bulk of these Germans being Saxons, Bavarians, and West-Prussians."

# ASIA #

japanese_description: "Although being moderately influenced by various other cultures, like Chinese and others, Japanese people are very isolated, mainly because their nation is an island, but also because of the shogun imposed national isolation which lasted a few centuries and meant that the country was lacking not only technologically but also culturally and politically. Because of this Japanese society took a massive turn, and went from a more traditional feudal system, to a western style nation. And with the nation changing, so did the people, it became a noble duty of every man to serve for the emperor and his nation in any conflict. But despite this rapid modernization, Japanese culture is still firmly traditionalistic, with family traditions and honour being of importance to Japanese people. This allowed a distinct culture and heritage to develop for the beautiful Land of the Rising Sun."
ainu_description: "The Ainu Yukar (Legendary sagas passed down through oral tradition) assert that the Ainu people have inhabited Hokkaido for a hundred thousand years before the arrival of the Japanese. Genealogical evidence claims this number is closer to two thousand, but the distinct heritage of Hokkaido's first people has yet to wane over those two long millennia.\n\nStanding as the largest argument against the notion of Japanese monoculturalism, the Ainu people enjoy a separate language with many dialects sprinkled across Hokkaido, the Kuril Islands, and South Sakhalin aswell as a distinct animist religion; the Ainu people even have a completely separate set of day-to-day cultural practices from the mainland Japanese.\n\nIt would seem, however, that the Ainu people are destined to be ruled from Tokyo. Regarded broadly as barbarians and primitives by the people who annexed them, the Ainu people were relegated mostly to the role of laborers during the Meiji Restoration. The Japanese government seems intent on denying them the status of a separate people; having granted them Japanese citizenship upon annexation and afterwards subjecting them to fourty years of assimilation. The 1916 census places the amount of \"pure-blooded\" Ainu people around thirteen thousand, by the turn of the next century that number could be down to a few hundred.\n\nThough, as their numbers dwindle and their homeland is increasingly brought into the Japanese cultural sphere, there still lies a group determined to maintaining the practices of their ancestors."
