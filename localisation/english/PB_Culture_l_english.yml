# SCANDINAVIA #

danish_description: "With a proud history to back it up and a disdain for anything German, Danish nationalism developed during the slow unification of Germany and the threat the concept posed to Denmark's possession of Schleswig-Holstein and, in some sense, the Danish culture at large. German authors posing the question of \"what is Germany?\", like the Brothers Grimm, often considered Danes under the same umbrella as the Dutch and Prussians: part of a larger Germanic sphere. Through this pressure, Danish identity grew out of the new middle class, promoting the Danish language and the uniquely Nordic roots of Denmark opposed to Germany at large.\n\nAs Denmark remains a notable nation in Europe, Danish nationalism and its sense of community are still fixated to the Danish place in global affairs. Often a mediator for the global powers and keeping a tight fist on the Baltic Sea, Danish identity does not shun larger ambitions and has emerged as a blend of rural fairy tales and traditions and an urban sense of enlightenment, humanism and liberalism."
swedish_description: "Sweden's industrialisation has been a slow process, transforming a predominantly rural country to the industrial power it now is in less than 30 years. Yet, the Swedish people did not forget their roots and the countryside remains a powerful source of traditional pride and identity. In a similar vain to Germany's romanticism tied to the Völkische movement, nature and recreation in nature are big parts of Swedish identity, with skiing being the sport that represents Sweden's virtue and heroism best. Combined with the traditional conscription of Swedes into the army and the establishment of local skiing communities, post-industrialised Sweden finally found one unifying identity.\n\nBeyond nature, Sweden is bound to its religion, language and history of folklore. Religiously, Sweden and its monarchy are defined by the Lutheran church, which came to dominate Scandinavia proper and separate it from its more catholic German neighbours. Yet, Germanic influence is still felt in both the language and folklore of the old Nords. Old folklore has been adopted into the same concept of Swedish identity as nature, hearkening back on Sweden's natural and Nordic history while preserving the local differences."
sami_description: "Called Lapplanders by both Swedes, Norwegians, Fins and Russians, the Sámi people prefer the name they have given themselves over the name pushed upon them by the occupiers of their ancestral lands. Part of the Finno-Ugric family of cultures, the Sámi retain many traits of their ancestors, living nomadic lives, herding reindeer and living in small local communities in the icy north of Scandinavia. While most practice their particular version of shamanism, many Sámi people were forced to adopt Lutheranism and eastern Orthodoxy by the Swedes and Russians.\n\nStill, the Sámi are forced to not speak their languages at schools, in public and at work, as Swedification policies keep the \"uncivilised language and norms\" of the Sámi out of public life, while Russian policies have been extremely oppressive to Sámi culture in general, killing reindeer and promoting Russian speakers to move to the cold region of the Sámi people. It remains to be seen if the ever decreasing Sámi populations can keep themselves from disappearing completely, as more of the younger generation is brought up separately from old Sámi traditions."
norwegian_description: "A Norwegian identity, despite the efforts of a more unified Scandinavian identity by Copenhagen, was incidentally the result of the union between Norway and Denmark. Norway, becoming and treated as a rural backwater by the Copenhagen government, saw its identity birthed from its agrarian culture being threatened by Danish urbanism. With the help of many Norwegian intellectuals, local culture became immortalised in paintings, poetry, museums and more, bringing a national reawakening to the Norwegian people and highlighting their differences with the Copenhagen-centric worldview of the Danish.\n\nNational characters like the Ashlad and traditional clothing defined what it meant to be Norwegian, even in its Danophile cities like Oslo. Rural traditions and tales got popularised in the entire region through books and a continued effort by academics to push for more Norwegian self-awareness. With the Danish government growing unpopular and more Norwegian people rethinking their identity, a national community of Norwegians may be on its way to independence in the coming decade."
finnish_description: "Departing from the Swedes in the early modern age, Finland started its national awakening under the Russian boot. Swedish as a lingua franca among Finnish intellectuals and bureaucrats disappeared with the Russian emphasis on Finland's unique culture, then thought to be a good way to separate the Finnish people from the Swedes and absorb them into a larger, multicultural Russian empire. Yet, instead, Finland gained an identity separate from Moscow's ambitions and instead started Finland's own project of nation-building. Like many parts of Europe, schools, gyms and hobby clubs became central to an emerging nationalist middle class.\n\nSince then, Finnish identity has come under threat of a more Slavic-centric Russian government. Russian immigrants to Finland are consistently shunned by the present Finnish middle class, yet Russian has slowly turned into another lingua franca for the upper class, with the elite schools teaching in Russian. The middle class, however, remains a bastion of Finnish identity, trying to break free from the Tsar's tight grip on Finland's people."
karelian_description: "A Baltic-Finnic people that call the forested lands of Russian Karelia their homes, the Karelian people are a community closely intertwined with the Finnish people, hailing from similar historic roots and talking in a similar tongue, though with a notable dialect. Despite their closeness to Finland, the Karelians are distinct from the Fins in their eastern orthodox faith, mixing the teachings of the Russian church with local folklore and shamanism.\n\nSharing similar literature, music, tales and arts with the Finnish people, even describing the same epic poetry \"Kalevala\" as their national epics, the Karelian people remain closely intertwined with the Finnish people and thus, due to Russian occupation, have suffered under similar repression. Yet, a Renaissance of Finno-Karelian identity has emerged from the Great War and the resistance of the Finnish in Russian territory, in which Karelianism and the Karelian people play an important role as archaic Fins who, untouched by Swedish and Russian influence, are the closest people to the authentic Finland of old."

# ITALY #

north_italian_description: ""
central_italian_description: ""
south_Italian_description: "Southern-Italian culture is mainly known for food and traditions associated with Italy as a whole. Southern-Italian food, such as the famous pizza and many types of pasta, are popular not only in Naples but all over the world as well.  Beyond food, Southern-Italians are known for their adherence to Catholicism, their folk music, and organized crime via the Italian Mafia which operates heavily in southern Italy.  Southern-Italians value family and community above all - which is where their love for food and music comes from.  Anything that can bring the family - or town - together is valued by Southern-Italians.  Architecture is also important to Southern-Italians, as their Mediterranean buildings influenced by Greeks and North Africans are iconic to the region."
sardinian_description: "The island of Sardinia used to be populated an unknown civilisation sometime before the Roman Empire, which are known to have created the very well made Nuraghes, which are still standing today. Because of the things that were found in their ruins, there are several holidays, festivities and other activities that were created in their honour. Although not much remains of the Sardinian language, it is still spoken by the older population and is still taught in smaller circles. Sardinia although a very formal part of Italy, has some autonomy which allows the island to keep its traditions and culture. The people there are known to be very relaxed, rough and not to bothered by continental affairs"

# IBERIA #

spanish_description: "The Spanish have been everywhere, from the Americas to the Philippines, and as such their culture is very well one of the most famous.  The food, the art, the music, the traditions - all of which are associated with one of Europe’s most interesting and international cultures in the world.  One cannot associate Spain without thinking of its many fames, such as paella and classical guitar.  One of its most important aspects, Catholicism, has become so important that it has an actual place in Spain’s government.  In a wave of theocracy and neo-imperialism, most of Iberia, the Spanish included, embraced the place of their God in everyday government.  Religion has played larger and larger roles with the outbreak of Carlism in the nineteenth century to the modern day, and while other groups amongst the Spanish resist, it seems they’re the main force behind the ultimate Christianization of Iberia."
portuguese_description: "The Portuguese are a people of adventure and trade.  As once the owners of one of Europe’s largest colonial empires, and having influence all over the globe until recently in modern history, much of what the Portuguese discovered about the world around them has not been forgotten.  Their influence was so wide-reaching that the Lusophone world lives from Brazil to southern Africa, where Portuguese speakers reside.  Political instability has made its way to the Portuguese, with a failed monarchy giving way to Portugal’s modern theocracy based on its long-standing religious nature, much like their Spanish brethren to the east.  Whether this regime will last - and if the Portuguese people truly desire theocracy - still stands to be questioned, but it seems finally the Portuguese have found their political niche."
galician_description: "Some consider the Galicians a Romance people while others consider them Celtic - either way, the Galicians are a proud people with centuries of rich history.  As they had one of the original crusader states in northern Iberia, Galicians went on to found Portugal and resisted control from Castile until they imposed a Santa Hermandad occupation on the region.  Since then, Galicia has been stuck in-between two claimants, the Spanish and the Portuguese, in which the region has changed hands multiple times over the course of centuries.  The Galician culture is rich in art, song, and traditions, especially with the Celtic revival that occurred in the mid-nineteenth century, and tend not to follow nationalist or neo-imperialist ideals as closely as other groups in Iberia do."
catalan_description: "For a thousand years, the Catalan people have been one of Iberia’s most important groups of people.  Participating in the Reconquista and founding their own empire - Aragon - in the early centuries of the second millennium, the Catalans enjoyed their place at Iberia’s table of important nations.  All of that changed after the Union of the Crowns of Castile and Aragon, and the Catalans have been sidelined by the Spanish ever since.  As such, this is translated into frequent rebellions against the Spanish - some in nationalist nature, some political - and Catalonia has seen much strife, especially with the advent of nationalism in the early nineteenth century and neo-imperialism in the early twentieth.  They continue to fight to this day for independence, though their uprisings are piecemeal."
basque_description: "The Basque people are truly unique, with a language and customs that can’t be traced to any ancestor.  They’ve inhabited the Basque Country, a territory from northern Iberia to southwestern France, for millennia, and are historically one of Iberia’s most religious regions.  They share a history of militant nationalism and religiousness, fighting wars of independence and regime change against Spain for centuries.  They famously joined the Second Carlist War because of the loss of their special autonomous privileges and to establish a traditionalist, almost theocratic monarchy in Spain.  In a twist of fate, they have escaped the Spanish theocracy and formed their own Basque state - but with a traditionalist Spanish to their south and an expansionist France to their north, they’re in-between a rock and a hard place."
asturian_description: ""
andalusian_description: "Andalusian culture, despite its minority within the Iberian peninsula, has largely created much of Spain’s modern cultural hallmarks - from flamenco to bullfighting, and even the musical chord progression named after them, the Andalusian cadence -  the Andalusian people have been incredibly influential to not only Iberian culture but the world’s perception of it.  Modern Andalusian culture developed after the Reconquista and has since dominated southern Spain from Huelva to Cartagena.  Unlike the Catalans or Basques to the north, Andalusian nationalism isn’t nearly as popular, and as such many consider Andalusia to be a core part of Spain.  However, there are still some calls for autonomy for Andalusia - but any notion of independence is usually only shared by staunch nationalists."

# BALKANS #

hellenic_description: "Hailing from the times of Homer and Alexander the Great, the Hellenic people are occupants of this grand hall to humanity's monuments known as the Greek peninsula. From the wonders of democracy to the magic of mathematics, the Greeks brought much to the modern world, upon which the rest of Europe was build on. After our achievements of greatness during the Hellenistic era, the Romans came and gave us another shot at might, birthing Byzantium out of the corpse of Rome. Byzantium rose and Byzantium fell, turning the great inventors and philosophers into subjects of the Turkish sultan.\n\nSince our independence, Greek identity has been defined by a similar struggle of national self-governance as the rest of the Balkans. Greeks deserve a Greek government, yet many Hellenes are still outside of Greece's borders, subject to oppressors not unlike the sultan. Baked into the same ethno-linguistic roots as most other European identities, Greek identity is about championing the return of all Greeks under a Greek government. From Epirus to Thrace and Cyprus to Anatolia, it is all Greek to us."
albanian_description: "The mountains of this land house a peculiar people, formed into a unique community, unlike any other culture in the Balkan. Defined by their code of honour, their religious tolerance and their struggle for independence, the Albanian people remain a product of history, both its independent past as its occupied past. No symbol symbolises this better than the black, double-headed eagle on the Albanian flag, the embodiment of Albania's valour and independence.\n\nAlbanian culture is divided along north-south lines linguistically, with the north housing the Gheg, while the south is dominated by the Tosk. Despite centralisation efforts under the kingdom, no single dialect has been chosen as a standardised version of Albanian. Through its languages and oral tradition, Albanians preserved a unique system of honour, known as Kanun. Central to Kanun is Besa (to keep one's word) and Nderi (honour). Language, independence and a culture of honour is perhaps the shortest summary of what unifies this peculiar people of the Western Balkan."
slovenian_description: "Slovenian identity, like many notions of nations, came to the region in the form of the protestant reformation, when bibles and religious texts were translated into Slovenian. From there, the enlightenment emboldened intellectuals, who saw the distinct language and folklore of the Alpine Slavic people as clearly Slovenian, more influenced by Austrian, German and Italian ideas than the Russian and Turkish influenced Croatians, Bulgarians and Serbians. Under the German government, Slovenians were able to keep a hold on their unique regional identity, forming a periphery of the German empire that showed the Slavic roots of the border region.\n\nThe rich list of Slovenian folklore and symbols reinforce its independence from both Germanic and Slavic cultures. Ranging from the mythic Goldhorn to Grohar's \"The Sower\", depicting the idyllic Slovenian countryside, Slovenian culture remains a mix of its rural and medieval traditions, tied to the regions of Carniola and Carantania, and the enlightenment's focus on linguistics and literature, leading to the adoption of a common identity, justified by loose threads of history."
macedonian_description: ""
