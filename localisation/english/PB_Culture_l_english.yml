# LOWLANDS #

dutch_description: "Revolting from the Spanish Habsburg Hegemony in the middle of the 16th century, the Dutch have presented themselves as a formidable power on the European continent and certainly also as a colonial power. Even discovering many places such as Australia, New Zealand and more. Not only are they a people of conquering, but also of mercantilism, trade, birthplace of modern capitalism, and the founding place of the first ever Republic, which has forever changed the political landscape on the European continent. Although the republic did not last, the people now have a strong royal family, colonial empire and a very distinct liberal identity as a people."
flemish_description: ""
wallonian_description: "Although the population largely speaks French, the culture is far straying from that of French culture. It can be best described as mitch match of French, German and Dutch culture, and some parts even having some Luxembourgian culture. Having gained their independence quite recently in 1910 after the Great War, the country was in ruins, but the people of Wallonia managed to not only rebuild the country, but also foster unity amongst there newly independent citizens. The creation of the Wallonian state can be credited to the governments of the imperial powers, who the idea of a buffer state between both France and the Netherlands. They are also the reason that Walloon is the only official language in the country, which was achieved through their anti-French agenda. The people are known too be very friendly, mercantile and most helpful when it comes to most things."

# GERMANY #

brandenburg_prussian_description: "The cultural identity of Prussia is somewhat split between those who live in the Independent State of Prussia, and those who stay within the Confederation. This latter group has become known as 'Brandenburg Prussians' or 'West Prussians' in reference to the Brandenburg province that most of them reside in. Despite the border that separates them, many cultural features of Prussia remain. They are a very militarised culture, many looking upon the Prussian army both a Germanic heroes but also possible liberators within some more nationalistic circles. They also possess a respect for a strong central authority, once again born out of the instilled respect for the military and by extension one's superiors. Their exposure to the urban centres of cities such as Berlin has also fuelled an industrialist mentality, with many Brandenburg Prussian businesses running their factories in a high effective and centralized manner. Though willing to accept technological change, to an extent, many Brandenburg Prussians are also found to be very traditionalist and conservative in their goings on. Often only willing to accept the smallest of cultural reform, this mentality being the result of the rigidness of Prussian society. Indeed, many Brandenburg Prussians do not see themselves aligned with the Confederation, instead looking toward their independent neighbours. And as the years go on, calls for independence and reunification with Eastern Prussia become increasingly loud. "
east_prussian_description: "With Prussia being an independent state, completely separate from the German Confederation, the population has begun to develop its own cultural identity. These people are known unofficially as 'East Prussians', not to be confused with the Brandenburg Prussians who remain in the German Confederation. Having been independent from the Confederation for some time, many East Prussians views themselves as somewhat separate from the rest of Germany. That's not to say they share no cultural ties to the rest of the nation, such as a common tongue, they simply emphasise their differences. Prussia maintains a highly militarised culture, with most important secular historian figures being military commanders or conquerors, such as Fredrick the Great. Military service in general is views through a lenses of honour and a proud history of military victories. Though somewhat more agrarian then their Brandenburg Prussian cousins, both groups share a conservative and traditionalist outlook on society. Believing that changes to the Status Quo would risk losing their heritage. Despite their indepedent nature, many East Prussians, especially within nationalistic circles, believe that the liberation of the Brandenburg Prussians is inevitable. And there are rumours, that the military is taking this sentiment to heart."
hanoverian_description: "Hanoverian culture is a unique Germanic culture. Born in the north of Germany, the people of Hanover are a distinctly protestant and British influenced subgroup of Germans. With the ascension of George I in the early 1700's, there have been cultural and economic ties between Hanover and the United Kingdom. Political ties between the two however were severed with the ascension of Queen Victoria. With political severance between the two, the Hanoverian people were left to fend for themselves, and thusly when Austria came knocking on the door of the Hanoverian people, they simply whimpered and let in the Austrian wolves. Since unification, Austria has attempted to connect the people of Hanover more closely to the union of German states."
rhenish_description: "ince the times of Caesar, the Rhenish people have been cut in half like a a river through land. Split between protestants and Catholics, French and Germans, the history of the region has known more war then peace. However when Vienna came knocking, the Rhenish people were one of the most fervent supporters of the union of German states. The capital of the union being in Frankfurt was just a sweet cherry on the top. The Rhenish people stand worried however with the looming threat of France and her expansionism as it threatens to agitate the French minorities."
rhenish_description: "Since the times of Caesar, the Rhenish people have been cut in half like a a river through land. Split between protestants and Catholics, French and Germans, the history of the region has known more war then peace. However when Vienna came knocking, the Rhenish people were one of the most fervent supporters of the union of German states. The capital of the union being in Frankfurt was just a sweet cherry on the top. The Rhenish people stand worried however with the looming threat of France and her expansionism as it threatens to agitate the French minorities."
saxon_description: "Saxony has always had a independence streak with a on and off fling with a united Germany. Wielding a highly influential vote on matters in the Holy Roman Empire, Saxony was keen on maintaining that power to tip scales inside Germany. The German unification presented problems for the old elites, as they were poised to be outshined and made irrelevant. In spite of backroom politics, the Saxon political elite could not destroy the will of the people. Saxony became a part of Germany. Now Saxons enter a new age with bated breath.\n\nThe Saxon culture is one of fierce patriotism, their flag, customs, and food are seen as some Germans as the true origin of the Germanic culture. "
south_german_description: "Southern German cultures are a weaving set of different yet similar groups with the most successful south German culture being Austrian, and due to this have always been looked at as the lesser in the cultural union between Austria and the rest of the Southern German groups. Austria has had a large success in assimilating the cultures of the south into being more aligned with Austria and its will.  In spite of this there are those who push to keep the culture alive, and to keep the spirit of the south Germans burning. Bavarian being the most widely celebrated German culture and a sign against Austrian hegemonic cultural influence in the south."
swiss_description: "What can there be said about the Swiss? One of the only groups to escape the grasp of the great European empires, its cultural blend and neutrality alongside the long and deep Alps prevented Empires from ever conquering the Swiss. In the Great War Switzerland chose no side, and thus saw no bloodshed directly. However the ramifications of the war reinforced neutrality as a core principle of the swiss people, the bloodshed that changed the world left Switzerland the same as it was before, however times have changed and a new order threatens again to wildly change the balance of Europe and the globe."
austrian_description: ""
studenten_description: "The Sudeten Germans are a branch of Germans living along the German-Bohemian border in the Sudeten Mountains.  Having moved east as part of the old Ostsiedlung phenomenon, in which German settlers moved east from central Germany during the Middle Ages, the Sudeten Germans are a populous minority in Bohemia, making up 23% of the population in the region.  With them they brought the German language and culture, making the mountains their home.  The Sudeten Germans are a point of contention between nationalists, with German nationalists supporting the integration of the Sudetenland into Germany proper, and Czech and pan-Slavic nationalists supporting their expulsion from the mountains.  Either way, they’ve lived in the mountains for hundreds of years - they doubt anybody will be able to take their homes from them."
