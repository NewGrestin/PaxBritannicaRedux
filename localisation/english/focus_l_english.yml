 POR_succession:0 "The Succesion of Manuel II"
 POR_succession_desc:0 "The Restoration of the Monarchy brings the Question of Succession with it. Our last King, Manuel II, died without a child. Who will be the new King or Queen of Portugal?"
 POR_maria_pia:0 "The Pretender"
 POR_maria_pia_desc:0 "Maria Pia only claims to be descent from Carlos I . We can crown her but it will cause trouble.."
 POR_duarte_nuno:0 "Install the Miguelist Claimant"
 POR_duarte_nuno_desc:0 "At long last, the descendants of Miguel I are to be restored!"
 POR_windsor:0 "Invite the British Royal House"
 POR_windsor_desc:0 "Even when our legitimate Line of Sachse Coburg and Gotha went extinct, there are many other lines, like the British one! We have yery old treaties with Britian and a dynastic tie would bind us even more together!"
 POR_self_crowned:0 "Invite The Wittelsbachs"
 POR_self_crowned_desc:0 "The Bavarian Royal House of Wittelsbach sees their Homecountry opressed by Authoritarian Socalists. We need a King, they want a Throne.. Win-Win!"
 POR_political_orientation:0 "Political Orienation"
 POR_political_orientation_desc:0 "Will the Estado Novo stay?"
 
