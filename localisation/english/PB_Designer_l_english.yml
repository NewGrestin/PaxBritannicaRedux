 automat_mechanical_suspension:0 "Mechanical Suspension"
 automat_mechanical_suspension_desc:0 "The joints in the mechanical legs of the automat are mainly moved by various types of springs and gears."
 automat_pneumatic_suspension:0 "Pneumatic Suspension"
 automat_pneumatic_suspension_desc:0 "Smooth movement is possible thanks to a series of air pumps and compressors that set the mechanism in motion. It allows faster movement but is prone to accidental damage."
 automat_hydraulic_suspension:0 "Hydraulic Suspension"
 automat_hydraulic_suspension_desc:0 "Pressurized fluid tanks are part of an almost fail-proof type of suspension that is additionally comfortable for vehicle users."
 automat_em_suspension:0 "EM Hydropneumatic Suspension"
 automat_em_suspension_desc:0 "A complex mechanism that uses both liquids and pressurized gases and is further supported by electromagnetic forces. Thanks to the combination of all these technologies, the mechanical legs are highly reliable, and walking on uneven terrain is not noticeable."
 automat_rigid_wheel_suspension:0 "Rigid Wheeled Suspension"
 automat_rigid_wheel_suspension_desc:0 "Unusual for this type of vehicle, the suspension which uses wheels instead of platforms. The stiffened risers attached to the hull are sturdy and prevent the automaton from falling over."
 automat_flexible_wheel_suspension:0 "Flexible Wheeled Suspension"
 automat_flexible_wheel_suspension_desc:0 "Placed on a flexible suspension, the automat's hull is able to reach high speeds thanks to wheels whose position and axis can be adjusted."

 automat_light_one_man_turret:0 "One Man Turret"
 automat_light_one_man_turret_desc:0 "A turret with little room for single operator who are responsible for handling the entire machine."
 automat_light_two_man_turret:0 "Two Man Turret"
 automat_light_two_man_turret_desc:0 "A turret that allows the automat to be operated by two people who share tasks. It is still not an efficient way to operate."
 automat_light_three_man_turret:0 "Three Man Turret"
 automat_light_three_man_turret_desc:0 "A large enough turret to fit three operators who can focus on aiming, loading main weapons and observation."
 automat_light_fixed_turret:0 "Duopod Fixed Turret"
 automat_light_fixed_turret_desc:0 "The fixed turret of the automat allows only slight movement of the main armament in the horizontal and vertical axis."
 automat_medium_one_man_turret:0 "One Man Turret"
 automat_medium_one_man_turret_desc:0 "A turret with little room for single operator who are responsible for handling the entire machine."
