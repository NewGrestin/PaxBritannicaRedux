 automat_heavy_six_man_turret:0 "Six Man Turret"
 automat_heavy_six_man_turret_desc:0 "A six-person turret enough for effective quadropod working without overtiring operators."
 automat_heavy_eight_man_turret:0 "Eight Man Turret"
 automat_heavy_eight_man_turret_desc:0 "A spacious turret that has enough room to accommodate operators who can work in a rotational system without leaving the machine for long periods of time."
