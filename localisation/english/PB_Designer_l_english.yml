 tank_composite_armor:0 "Composite Armor"
 tank_composite_armor_desc:0 "Armor consisting of layers of different materials. Protection of this type is lighter than other types but the overall volume of the armor is greater."
 tank_em_reactive_armor:0 "EM Reactive Armor"
 tank_em_reactive_armor_desc:0 "Reactive armor is composed of multiple blocks that reduce the damage from projectiles hitting it. In addition, the electromagnetic field is capable of slowing down a projectile in flight or completely neutralize the danger."
 
 tank_hydropneumatic_suspension:0 "Hydropneumatic Suspension"
 tank_hydropneumatic_suspension_desc:0 "By combining the benefits of pneumatics and hydraulics, this type of suspension achieves an efficient ride even in the harshest conditions."

 tank_small_tesla_cannon:0 "Small Tesla Cannon"
 tank_small_tesla_cannon_desc:0 "Further research into tesla coil technology led to the development of a powerful electric anti-infantry weapon mounted on landships. This is a scaled-down version adapted for light landships."
 tank_tesla_cannon:0 "Tesla Cannon"
 tank_tesla_cannon_desc:0 "Further research into tesla coil technology led to the development of a powerful electric anti-infantry weapon mounted on landships."
 tank_anti_air_rockets:0 "Anti-Air Rocket System"
 tank_anti_air_rockets_desc:0 "Anti-aircraft battery mounted on the landship's turret which allows for the firing of up to 8 unguided or guided rockets in one burst."
 tank_railgun_cannon:0 "Railgun Cannon"
 tank_railgun_cannon_desc:0 "A modern weapon that uses electromagnetic force to fire a projectile at tremendous speed. The projectile, which reaches velocities of mach 3 to mach 8 depending on its size, is capable of piercing the thickest armor and destroying flying vehicles with a single shot. The projectile's immense speed and range means that kinetic force alone is enough to destroy targets."
 tank_medium_mortar:0 "Medium Mortar"
 tank_medium_mortar_desc:0 "A large-bore cannon that fires a big-caliber projectile along an arc line. Highly effective against unarmored targets and buildings."
 tank_heavy_mortar:0 "Heavy Mortar"
 tank_heavy_mortar_desc:0 "A large cannon that fires a large-caliber projectile along an arc line. It is able to inflict massive damage to enemy infantry and lowers buildings and fortifications with ease."

 tank_active_protection_system:0 "Active Protection System"
 tank_active_protection_system_desc:0 "A module that detects threats incoming toward the vehicle. It neutralizes them by firing special countermeasure projectiles."
 tank_night_vision:0 "Night Vision Optics"
 tank_night_vision_desc:0 "Night vision optics significantly improve the effectiveness of the night combat."

