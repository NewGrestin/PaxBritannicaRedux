 cruiser_ship_nuclear_engine_1: "Nuclear Cruiser Reactor"
 cruiser_ship_nuclear_engine_1_short: "Cruiser Reactor"
 cruiser_ship_nuclear_engine_1_desc: "A powerful nuclear reactor, capable of powering cruisers without need for refuelling."

 ship_sonar_3:0 "Digital Advanced Sonar"
 ship_sonar_3_desc:0 "A device that can digitally find the echoes of other submarines with this significantly reduced noise."
 ship_light_battery_rocket:0 "Light Anti-Ship Rocket Battery"
 ship_light_battery_rocket_desc:0 "A ship-mounted rocket battery. The rockets it fires are specially designed to destroy and pierce the hull of ships."
