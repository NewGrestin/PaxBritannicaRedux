 rotary_cannon_1x:0 "1x Rotary Cannon"
 rotary_cannon_1x_desc:0 "Small caliber rotary cannons mounted in the fuselage of advanced aircraft. Highly effective."
 rotary_cannon_2x:0 "2x Rotary Cannon"
 rotary_cannon_2x_desc:0 "Small caliber rotary cannons mounted in the fuselage of advanced aircraft. Highly effective."
 fighter_rocket_rails:0 "Fighter Rocket Rails"
 fighter_rocket_rails_desc:0 "Unguided missiles hung under the wings. It's hard to aim them at a target flying at high speed, but if they do hit, destruction of the enemy aircraft is almost guaranteed."
 homing_missile:0 "Homing Missile"
 homing_missile_desc:0 "Thermally guided air-to-air missile with rocket propulsion. It is guided by the heat generated by the flying vehicle. It is very difficult to dodge it, however, a trained pilot should be able to manage without any problems with the help of maneuvers."
 large_rotary_cannon:0 "Large Rotary Cannon"
 large_rotary_cannon_desc:0 "High caliber rotary cannon using incendiary or explosive rounds. Lethal to anything on the ground. A known fact is that if you managed to hear its sound then you were not targeted."
 guided_anti_tank_bomb:0 "Guided Anti-Landship Bomb"
 guided_anti_tank_bomb_desc:0 "An anti-landship bomb with a rocket engine. It is guided by radio waves. Highly accurate and deadly."
 defensive_light_machine_gun:0 "Defensive LMG"
 defensive_light_machine_gun_desc:0 "Light Machine Guns mounted in the transport helicopters."
 defensive_heavy_machine_gun:0 "Defensive HMG"
 defensive_heavy_machine_gun_desc:0 "Light Machine Guns mounted in the transport helicopters."
 defensive_auto_cannon:0 "Defensive Automatic Cannon"
 defensive_auto_cannon_desc:0 "Automatic Cannons mounted in the transport helicopters."
 chain_auto_cannon:0 "Chain Automatic Cannon"
 chain_auto_cannon_desc:0 "A rapid-fire automatic cannon loaded by a chain mechanism, which allows it to be highly effective and reliable."
 guided_rocket:0 "Guided Rocket"
 guided_rocket_desc:0 "A laser-guided missile guided by a chopper gunner. Accurate strike deals heavy damage to ground targets."
 tesla_auto_cannon:0 "Tesla Automatic Cannon"
 tesla_auto_cannon_desc:0 "Chain cannon using electrically charged projectiles. Particularly effective against infantry and for disabling electronics."

