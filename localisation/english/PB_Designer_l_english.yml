 automat_mega_cannon:0 "Mega Cannon"
 automat_mega_cannon_desc:0 "Large caliber cannon mounted on quadropods. Its weight makes the machine virtually immobile without proper adjustment. The cannon throws large shells over long distances and its destructive power destroys everything it hits and its vicinity. This power comes with a high risk of failure and high unreliability."


