 heli_armor_plate:0 "Helicopter Armor Plates"
 heli_armor_plate_desc:0 "Extensive steel plating protects the engines, fuel tanks, and the crew compartment to allow the chopper to shrug off anything but a direct hit from anti-aircraft fire, as well as making it a very tough target for fighters to shoot down."
 heli_fuel_tanks:0 "Extra Fuel Tanks"
 heli_fuel_tanks_desc:0 "Devoting more internal space of the airframe for fuel increases the chopper's range, but it also makes the chopper a lot more flammable."
 heli_self_sealing_fuel_tanks:0 "Self-Sealing Fuel Tanks"
 heli_self_sealing_fuel_tanks_desc:0 "By adding a layer of specially-treated rubber around the fuel tanks, a hit to the fuel tank does not cripple an chopper as the tank will seal itself over time, preventing loss of fuel."
 heli_demining_coil:0 "Helicopter Demining Coil"
 heli_demining_coil_desc:0 "$demining_coil_desc$"
 heli_floats:0 "Helicopter Floats"
 heli_floats_desc:0 "A seat of floatation devices mounted under the airframe allows the chopper to land on water. This makes scouting missions for enemy naval assets easier, but also reduces agility."
 additional_wings:0 "Additional Wings"
 additional_wings_desc:0 "Additional wings on the sides of the helicopter allow more armament to be attached but significantly reduce agility."
 heli_night_vision:0 "Gunner Night Vision Optics"
 heli_night_vision_desc:0 "Night vision optics in the cockpit as well as the gunner's camera allow efficient operations under cover of darkness."


 light_ship_nuclear_engine_1: "Nuclear Light Ship Reactor"
