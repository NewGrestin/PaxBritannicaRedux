  # Leaders

  PB_Jacques_Doriot_Desc:0 "§YBorn:§! 26/9/1898\n\n§YJacques Doriot§! is something of an enigma in French politics. Born to a working class family in Saint Denis, near Paris. At an early age, Doriot was exposed to the revolutionary politics of wartime France. Far too young to join the military at the onset of the Great War, Doriot could only watch from the sidelines as France began to shudder and break under the strain of war. As supplies dwindled daily and the sounds of gunfire approached Paris, Doriots family fled to Orléans, where they would remain until the end of the conflict.\n\nThe collapse of the French Empire and the imposition of a Republic would catapult the nation into a period of intense unrest. Revolutionaries, restorationists and common thugs battled in the streets over what was left of the French corpse. It was in this pressure cooker political scene that Doriot would begin his rise to power. Initially a member of the Socialist Youth League, he abandoned left wing politics after the failed September Paris Uprising in 1926. Instead, he aligned himself with the newly formed French Popular Front and Marcel Déat, and by 1928 the FPF had taken the reigns of the Republic in a coalition with the pro-monarchist Action Française. Déat died suddenly in 1929 and the subsequent power struggle ended with Doriot seizing control of the party, though at the cost of major concessions to the AF and the Left-Nationalists. Now the de-facto dictator of France, Jacques Doriot seeks revenge against the Germans and the re-establishment of Frances dominance in Europe. The French population, radicalized by Long Depression and the Treaty of Tours, stand united, at least on paper, with the Grand Marshals vision of a new imperial France.\n\n§RAcross the border lies the enemy of the French people, and it is the holy duty of the Grand Marshal to exorcise this degenerate Judeo-Germanic curse from Europe, no matter the cost!§!"

  PB_Charles_Muarras_Desc:0 "§YBorn:§! 20/4/1868\n\n§YCharles Maurras§! is considered by some as Frances most loyal patriot, and by others as a crooked old fool that believes in bygone traditions. Whatever the case may be one thing for sure is Maurras and his cronies remain adamant on the return of the Bourbon dynasty, which has remained in exile in Corsica since the Great War. Before the Great War Maurras was a self-employed author mainly writing non-fiction books on political science, taking inspiration from various pre-20th century philosophies, namely Existentialism and Phenomenology.\n\nMaurras lived a rather poor life finding only minor success in a few written texts but by the end of the Great War this difficulty only became worse. Food stalls became a permanent fixture of Maurras' life until a small pro-monarchist printing agency hired him. From there Maurras rose through the ranks and established himself as a fairly notable writer, ultimately becoming head of the New Kings League newspaper company.\n\nBy 1927 the political landscape of France was by all definitions an utter shit show. Strikes and protests occurred almost daily and from this point on Maurras started to present himself as the man with all the solutions, gathering public support and finding a 'comfortable' position in the newly founded Front Populaire Français. Today Charles Maurras stands victorious in the triumvirate and though stability is finally restored, to some degree, reconstruction and preperation for Europes 'darkest years' is required if France is to outlive the storm.\n\n§RAll heil Maurras!§!"

  PB_Inessa_Armand_DESC:0 "§YBorn:§! 8/5/1874\n\n§YInessa Armand§! can only be described as both revolutionary and counter-revolutionary. She developed Armandism - a form of social nationalism - by borrowing elements from different political extremes and combining them into one heterogenous belief. Armand gained much renown and support between middle-lower class individuals during the unruly years of 1926-1928, participating in numerous strikes and boycotts. While not exactly Jacobin Armand does contain a certain distrust of those on top, hence her clique being the weakest of the triumvirate.\n\nPrior and during the Great War Armand served as an auxiliary nurse, seeing first hand the effects and brutalities of conflict unlike the other triumvirate members. Even when the war was over peace had not fallen upon France. The years following, especially those before 1929, were ravaged with social and political strife; something that worked greatly in favour for Armand. By the time the Front Populaire Français was established Inessa Armand was already a well known name amongst the French people. With her political rivals now dead, Armand can now fully realize her perfect France.\n\n§RGod bless our Jeanne, and our liberated France!§!"

  PB_Joseph_Darnand_DESC:0 "What else can be said about the man of every rumour? Joseph Darnand, chief of the SP and a personal friend of Maurras and Doriot, is a man of short stature and big sin, keen to abuse his position of power when it fits. If rumours are to be believed, Darnand currently resides in a house previously owned by an old Jewish family who he got deported on charges of thievery. The man didn't even have the wit to wait for at least a month before he made the empty house his home, pouring fire on the rumours that this wasn't an isolated incident.\n\nBeyond his exploitation of power, Darnand is supposedly part of mystic groups, engaging in various forms of Celtic, old Christian and even Roman paganism. At least, that is what you would hear from the café worker or the train instructor. Tales from goat guts to tell the future to actual human sacrifice are pinned on Darnand, though its hard to say what is real or what is not at this point. It has always been popular to depict enemies as pagans, crazy or weird, so the precise details will never be known.\n\nWhat isn't a rumour is Darnands iron grip on the SP. Despite being chief of the militia and sharing his power with a few others, Darnand has birthed a cult of personality around himself in the organisation, with a few battalions declaring loyalty to him and not the state. While the SP is far from his personal fiefdom, even after the coup, it still remains a powerful tool which Darnand may use to further exploit France and its people. One can only wonder how many houses will be empty and how many families will be deported before Darnand is truly satisfied."

  PB_Xavier_Vallat_DESC:0 "Once a devout catholic and a loyal monarchist, Vallat hasn't called himself those things in years. Mutilated by the Great War, Vallat was there to bear witness to things no man should have ever seen. An especially gruelling memory of a friend devoured by livewire during a German trench run remains haunting to the old veteran, to the point that few conversations on the war don't end with Vallat reflecting on his helplessness back then. With the horrors of war turning Vallat away from Christianity and the monarchy, he quickly became a member of the National Front and the SP militia. Rubbing shoulders with Doriot while keeping Darnand at a comfortable distance, Vallat was able to become secretary of the militia, responsible for the more administrative side of murder and disappearances, keeping the SP out of the mock judiciary of the old dictatorship.\n\nNow, Vallat has found himself standing before the golden throne of France. With little to stand for without the old party beyond his rabid antisemitism, Vallat has turned himself into the man keeping the SP together, keeping it from total anarchy and pointless violence. Instead, Vallat functions as Frances Machiavelli, forming an economy of violence by abusing the connections in the militia and the government, keeping them on a short and tight leash. For now, the SP will function as Vallats tool for national stabilisation, yet it remains to be seen if he can keep this situation running.\n\nHow long until violence implodes in on itself?"

  PB_Gabrielle_Chanel_DESC:0 ""

  PB_Jean_DESC:0 "Jean I, of the powerful Orleans branch of the Bourbon family, represents the old order that once reigned over Europe. A royal house that could have claimed the mantle of the continent, if it was not for the devastation brought upon it during the Great War. After the affair, the house was confined to the Italian peninsula, ruling over an impoverished people, while the French and Spanish branches of the house were exiled. Jean can still remember how we and his elderly father sought refuge in Corsica, escaping a France on the brink of civil conflict.\n\nToday, however, the mistakes of the post-war treaties have been undone, as Jean I stands rightfully as the sovereign of France. Yielding his sceptre, the images of a Bourbon world empire are starting to bubble up again among the public, both in France and outside of the empire, causing mixed reactions. How much trust can be placed in this absolute monarch, the father of which was, according to the Treaty of Tours, was the aggressor of the bloodiest war in human history?\n\nWhile the people may only see Jean as an absolute monarch, the truth is far different. Jean should have known that a man like Maurras, his hunger for power devouring him to the bone, wouldn't just install an absolute monarch and back out of politics. Instead, Maurras installed Jean I with extreme limits to the decisions he can make without the approval of his most loyal advisers, including Maurras. Maurras still pulls the strings, but without the potential for total public humiliation like the fallen Doriot. Instead, any blame will be pinned on the Bourbons again, as the Bourbons are far too easy to blame. Maurras has his puppet and Jean I, confined to his palaces, is unable to stop the charade."

  PB_Leader_Charles_Nogues_DESC:0 "§YBorn:§! 13/8/1876\n\n§YCharles Noguès§! was born into wealth. He was raised in a family owned estate in north-east Morocco for much of his childhood. Every week a new shipment of eager French colonists would arrive through the Spanish city of Melilla, here Mr. Noguès saw the rapid Francization of Africa along with all the new technologies the mainland could offer. Some called it civilization, others called it imperialism. Ironically by his late teens Mr. Noguès would take the very route many followed just to arrive to the place he called home for so long, he would establish himself in Paris and join the École Polytechnique and pursue military doctrinal studies before his entry into the army.\n\nWhen the Great War broke out Mr. Noguès specialized in armoured warfare and was an early proponent of landship utilization, spearheading Frances first Armoured Corp at the battle of Verdun; the results were simply to good to ignore. Even when the Treaty of Tours was signed secret efforts were being made to reverse engineer captured mechs, although the technology had be used against its creators general production knowledge was still unknown. "

  PB_Leader_Claire_Chennault_DESC:0 "§YBorn:§! 6/9/1893\n\n§YClaire Chennault§!, nicknamed Old Leatherface, is an Franco-American by birth. Originating from Louisana he took an early interest in politics, subsequently joining the Commonwealth army at the age of 18. Being far too young to apply for Operation Overlord during the Great War he instead watched from the sidelines as brothers and fathers quickly applied for the so-called 'war to end all wars'.\n\nHe finally saw reputable service in Wallonia where he was stationed on the border with France, belonging to a joint Anglo-American expeditionary force. Around the late 20s the economic situation of Wallonia was looking quite depressing and with Britain refusing troops passage back to America because of the situation with France many Americans defected across the border. Only to be welcomed by an authoritarian government in need of experienced and disciplined soliders. In fact thousands of American defectors quickly found positions in law enforcement because of their non-French identity, the state believed that these foreigners would be more harsh then the typical French man and would lack any restraint in their duties. Either by god’s good will or some anarchic chance of luck Chennault finds himself leading a nation of that he wasn't even born in but never the less Chennault will give France his all just as she gave him a new life full of opportunity."

  PB_Leader_Maxime_Weygand_DESC:0 ""
  
  # Generals

  #PB_Maurice_Gamelin_Desc:0 "§YBorn:§! 20/9/1872\n\n§YMaurice Gamelin§! is France's greatest tactician. Being born in a rural town just outside of central Paris exposed Mr. Gamelin to a mixed life of odd-urban jobs and the occasional summer wheat field retreat, though times have changed. The France he once saw burn has risen once again, ready to toy with her weak prey and establish herself as Europe's greatest empire.\n\nWhen the German's came knocking on Paris' door Petain and his hastly cobbled defence force did little in preventing the fall of the French capital; Gamelin and the rest of the officer corp as a result retreated to Tours with a small contingency force being sent to Orleans. Here his skills truly shined, even though France had entered her dying hour enough time had passed for Gamelin to be promoted to lieutenant. The small operational force he operated under (which amounted to nothing greater than 4000 men) captured a vital supply line that cost the Germans and British a great deal in their campaigns, managing to hold out under continous siege till the wars end. As France enters a new age Gamelin, and many others just like him, must help France pave her way to greatest; else she shall once again fall."

  #PB_Louis_Franchet_Desc:0 "§YBorn:§! 25/5/1856\n\n§YLouis Franchet§! has seen the world change drastically, traditions have been replaced with steel and the rules of war have altered beyond recognition. There are few that remember a time before war, even fewer that can fixate on a society that hadn't caved to machine. As the days go by Franchet becomes one of the many few that were born prior to Europe's great industrial awakening, time has slipped from his fingers and what he has left he has dedicated to building France anew. In a great tragedy he has seen man go from conquer to conquered and if one was to ask why he held such a disliking for mans greatest creations, he simply points to all the dead that roam flanders fields. For him he remains silent about his past, it matters little wether a grand story could be told of his life. If he had made one realisation, it would be tomorrow holds all the keys to mans success, or its destruction."

  #PB_Hubert_Lyautey_Desc:0 "§YBorn:§! 17/11/1854\n\n§YHubert Lyautey§! is known as the 'French Empire Builder', serving as colonial administrator for French Algiers for the entirety of the 1890s has equiped Mr. Lyautey with all the tools necessary to be an effective general, and territorial overseer. He has put down numerous rebellions, namely the 1881 Indian-French uprising that nearly ended French control in India (now modern day British Madurai). With an established service record there is no doubts wether or not Mr. Lyautey will remain in French high society, he has also remained neutral in Military-SP affairs which is by far the smartest move he could possibly make. Though he may be a hot head at times Mr. Lyautey is a competent and loyal general with grand ambitions for both his name and France."

  #PB_Charles_de_Gaulle_Desc:0 "§YBorn:§! 22/11/1890\n\n§YCharles de Gaulle§! was born for war. His father often encouraged discussion into French history and politics during dinner, here Charles become fascinated by French society and the ever changing political climate of the world. He took a keen interest in military strategy and by the age of 19 he joined the École militaire complex as a cadet officer. For the next few years Charles would establish himself as an educated and disciplined officer, and when war came calling on the homefront Charles offered his services to France in any way he saw fit.\n\nHaving seen the horrors of the Great War, and all the new inventions man had created to kill one another Charles had grown wary of a resurgent France. Though it has become ever so clear that France is once again on the war path, as a result Charles has placed his faith in the Popular Front party and now dedicates his time studying military theories both old and new. He may not be France's finest hero, but he is certainly capable of greatness."

  #PB_Theophile_Brebant_Desc:0 "§YBorn:§! 24/5/1889\n\n§YTheophile Brebant§! witnessed Paris fall to the German and British hordes. The two week siege left Mr. Brebant terribly shellshocked, endless barrages of earth and metal does unspeakable things to a man and Mr. Brabant wasn't spared the worst of it. He grew a certain dislike of his invaders on a level other men never reach; constructing terrifying stereotypical recreations of the British and German man. Here he would tunnel his emotions towards these imaginative barbarians, it is therefore no surprise that when the SP promoted these very constructions Mr. Brabant quickly fell under their banner.\n\nWhile his outspoken support for the SP could one day cost him his head there are other issues Mr. Brabant must attend to, namely a faulty liver that he must repeatedly seek medical support for. Everyday his medical condition is worsened and his operational capacity is weakened, it seems France's greatest decade may be an unfinished paragraph in Mr. Brabant's story."

