 ### EQUIPMENT MODULES ###
 
 tank_gasoline_engine:0 "Gasoline Engine"
 tank_gasoline_engine_desc:0 "An Engine running on gasoline will be faster for a given Engine Size, but the fuel will be much more prone to catching fire."
 tank_diesel_engine:0 "Diesel Engine"
 tank_diesel_engine_desc:0 "An Engine running on Diesel fuel is more reliable than a gasoline engine, but not as fast for the same Engine Size."
 tank_petrol_electric_engine:0 "Petrol-Electric Engine"
 tank_petrol_electric_engine_desc:0 "A combination of a petrol-driven engine providing power to an electric motor. Complex, expensive and unreliable, it does however offer unmatched performance in tactical movements."
 tank_gas_turbine_engine:0 "Gas Turbine"
 tank_gas_turbine_engine_desc:0 "An turbine developed from jet engines. High fuel consumption, but the highest speed of any engine at a given Engine Size."
 tank_riveted_armor:0 "Riveted Armor"
 tank_riveted_armor_desc:0 "Armor Plates bolted to the frame and held together by rivets driven into the edges. A very proven technology that is fairly cheap, but the rivetted edges provide weakpoints in the armor and might hurt the crew if the rivets are hit."
 tank_cast_armor:0 "Cast Armor"
 tank_cast_armor_desc:0 "The entire Chassis, including armor, is cast as a single unit. An expensive and time-consuming process that allows for much thicker armor with fewer weakpoints."
 tank_welded_armor:0 "Welded Armor"
 tank_welded_armor_desc:0 "Armor plates are welded to the chassis. A faster process than casting, while still providing good protection."
 NOR_tank_rikstanken_armor: "Makeshift Armor"
 NOR_tank_rikstanken_armor_desc: "Made out of sheets of iron instead of steel to save money. Better than no armor... Probably."
 tank_torsion_bar_suspension:0 "Torsion Bar"
 tank_torsion_bar_suspension_desc:0 "A fairly reliable suspension system of metal bars fixed to the vehicle chassis that provides a smoother ride than other suspension types."
 tank_christie_suspension:0 "Christie Suspension"
 tank_christie_suspension_desc:0 "Developed by an American inventor, this supension allows for exceptionally high speeds."
 tank_bogie_suspension:0 "Bogie Suspension"
 tank_bogie_suspension_desc:0 "A simple and fairly cheap type of suspension in which the roadwheels are mounted individually, allowing them to be easily replaced if damaged."
 tank_interleaved_suspension:0 "Interleaved Roadwheels"
 tank_interleaved_suspension_desc:0 "By overlapping the roadwheels, more of them can be fit in the same length of the hull, thereby improving mobility as well as providing some additional protection in the flanks."
 tank_light_one_man_tank_turret:0 "One Man Turret"
 tank_light_one_man_tank_turret_desc:0 "A small turret barely large enough to hold a single crew member, who is tasked with aiming and loading the main armament as well as keeping watch for targets and threats."
 tank_light_two_man_tank_turret:0 "Two Man Turret"
 tank_light_two_man_tank_turret_desc:0 "A turret that allows for two crew members to share the work of operating the armament and observing the situation. It still does not allow for an effective division of labor amongst the crew."
 tank_light_three_man_tank_turret:0 "Three Man Turret"
 tank_light_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_light_fixed_superstructure_turret:1 "Light Fixed Superstructure"
 tank_light_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."
 tank_medium_one_man_tank_turret:0 "One Man Turret"
 tank_medium_one_man_tank_turret_desc:0 "A small turret barely large enough to hold a single crew member, who is tasked with aiming and loading the main armament as well as keeping watch for targets and threats."
 tank_medium_two_man_tank_turret:0 "Two Man Turret"
 tank_medium_two_man_tank_turret_desc:0 "A turret that allows for two crew members to share the work of operating the armament and observing the situation. It still does not allow for an effective division of labor amongst the crew."
 tank_medium_three_man_tank_turret:0 "Three Man Turret"
 tank_medium_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_medium_fixed_superstructure_turret:1 "Medium Fixed Superstructure"
 tank_medium_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."
 tank_heavy_two_man_tank_turret:0 "Two Man Turret"
 tank_heavy_two_man_tank_turret_desc:0 "A turret that allows for two crew members to share the work of operating the armament and observing the situation. It still does not allow for an effective division of labor amongst the crew."
 tank_heavy_three_man_tank_turret:0 "Three Man Turret"
 tank_heavy_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_heavy_fixed_superstructure_turret:1 "Heavy Fixed Superstructure"
 tank_heavy_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."
 tank_super_heavy_four_man_tank_turret:0 "Four Man Turret"
 tank_super_heavy_four_man_tank_turret_desc:0 "A massive turret with additional space for a second loader to service the main gun."
 tank_super_heavy_three_man_tank_turret:0 "Three Man Turret"
 tank_super_heavy_three_man_tank_turret_desc:0 "A turret big enough for the three crew members to divide the tasks of loading and aiming the main armament as well as staying aware of the situation around them."
 tank_modern_tank_turret:0 "Modern Turret"
 tank_modern_tank_turret_desc:0 "A well-laid out turret allows three crew members to efficiently operate the main armament and keep track of their surroundings."
 tank_heavy_machine_gun:0 "Heavy Machine Gun"
 tank_heavy_machine_gun_desc:0 "A machine gun provides decent anti-infantry capability for a low cost. Even with special armor-piercing ammunition, its anti-armor performance leaves a lot to be desired."
 flamethrower:0 "Flamethrower"
 flamethrower_desc:0 "A device to project a stream of burning liquid. While very useful in urban combat and against fortifications, it offers no anti-armor capability and has to be used by a specially-trained crew in a separate unit to be effective."
 advanced_flamethrower: "Advanced Flamethrower"
 advanced_flamethrower_desc: "Enhanced flamethrower systems, ideal for clearing fortified positions and inflicting devastating damage in close-quarters combat."
 tank_auto_cannon:0 "Automatic Cannon"
 tank_auto_cannon_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_auto_cannon_2:0 "Improved Automatic Cannon"
 tank_auto_cannon_2_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_anti_air_cannon:0 "Basic Anti-Air Gun"
 tank_anti_air_cannon_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_2:0 "Improved Anti-Air Gun"
 tank_anti_air_cannon_2_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_3:0 "Advanced Anti-Air Gun"
 tank_anti_air_cannon_3_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_medium_howitzer:0 "Medium Howitzer"
 tank_medium_howitzer_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_medium_howitzer_2:0 "Improved Medium Howitzer"
 tank_medium_howitzer_2_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_heavy_howitzer:0 "Heavy Howitzer"
 tank_heavy_howitzer_desc:0 "A heavy field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_small_cannon:0 "Small Cannon"
 tank_small_cannon_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_small_cannon_2:0 "Improved Small Cannon"
 tank_small_cannon_2_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_medium_cannon:0 "Medium Cannon"
 tank_medium_cannon_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_medium_cannon_2:0 "Improved Medium Cannon"
 tank_medium_cannon_2_desc:0 "A general-purpose weapon well suited to a wide variety of tasks. It excells at neither anti-infantry nor anti-tank work, but it provides a vehicle with a lot of flexibility."
 tank_high_velocity_cannon:0 "Basic High-Velocity Cannon"
 tank_high_velocity_cannon_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_2:0 "Improved High-Velocity Cannon"
 tank_high_velocity_cannon_2_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_3:0 "Advanced High-Velocity Cannon"
 tank_high_velocity_cannon_3_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_heavy_cannon:0 "Basic Heavy Cannon"
 tank_heavy_cannon_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_2:0 "Improved Heavy Cannon"
 tank_heavy_cannon_2_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_heavy_cannon_3:1 "Advanced Heavy Cannon"
 tank_heavy_cannon_3_desc:0 "A weapon that can fire a large shell. With exceptional armor penetration and decent performance against soft targets, its biggest drawbacks are the sheer size and cost, which make it too unwieldly to be mounted in most vehicles not specifically designed to carry it."
 tank_super_heavy_cannon:0 "Super-Heavy Cannon"
 tank_super_heavy_cannon_desc:0 "An absurdly large weapon with unmatched performance. There are very few things that this weapon can not destroy, and none of them have any business shooting at a tank."
 NOR_rikstanken_turret: "Improvised Turret"
 NOR_rikstanken_turret_desc: "It houses the gun, and can rotate. When it wants to."
 tank_close_support_gun:0 "Close Support Gun"
 tank_close_support_gun_desc:0 "A small weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
 tank_radio_1:0 "Basic Radio"
 tank_radio_1_desc:0 "A basic two-way radio allows tanks to coordinate their tactical maneuvers on a small scale."
 tank_radio_2:0 "Improved Radio"
 tank_radio_2_desc:0 "An improved radio allows commanders effective control over larger formations of tanks, permitting large-scale operational maneuvers."
 tank_radio_3:0 "Advanced Radio"
 tank_radio_3_desc:0 "With a more powerful transmitter and better reception, this radio allows communications over dozens of kilometers and in the face of enemy jamming."
 amphibious_drive:0 "Amphibious Drive"
 amphibious_drive_desc:0 "A set of floatation devices and a small screw allow this barrel to quickly be rigged to traverse water, either from ship to shore or across a river."
 secondary_turret_hmg:1 "Heavy Machine Gun"
 secondary_turret_hmg_desc:0 "A heavy machine gun in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 secondary_turret_small_cannon:1 "Secondary Small Cannon"
 secondary_turret_small_cannon_desc:0 "A small cannon in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 secondary_turret_close_support_gun:1 "Close Support Gun"
 secondary_turret_close_support_gun_desc:0 "A close support gun in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 sloped_armor:0 "Sloped Armor"
 sloped_armor_desc:0 "Armor placed at an angle to an incoming shell has a much greater effective thickness than the same amount of armor placed vertically. It also increases the chance that the shell will simply bounce off harmlessly. However, it requires the entire tank to be designed around it, making the vehicle more difficult to assemble."
 stabilizer:0 "Stabilizer"
 stabilizer_desc:0 "A mechanical device to keep the gun pointing in the same direction when the tank is moving. While not advanced enough to allow accurate firing on the move, it does allow the gunner to fire accurately during a short stop, without having to re-acquire the target."
 smoke_launchers:0 "Smoke Launchers"
 smoke_launchers_desc:0 "A battery of pyrotechnic devices that can be triggered from inside the tank to create a thick cloud of smoke to hide the tank. Very useful when on the defensive or after driving into an ambush."
 extra_ammo_storage:0 "Extra Ammunition Storage"
 extra_ammo_storage_desc:0 "Additional racks of ready ammunition allow the tank to stay in the fight much longer without resupply. However, if the armor is penetrated, the results are likely to be catastrophic. This is particularly problematic when attacking."
 wet_ammo_storage:0 "Wet Ammunition Storage"
 wet_ammo_storage_desc:0 "Water jackets added to ammunition racks dramatically reduce the risk of the ammunition exploding after the tank is hit, which is greatly appreciated by the crews."
 armor_tech_1_tt:0 "Enables Armor Upgrade values of 5 and above."
 armor_tech_2_tt:0 "Enables Armor Upgrade values of 10 and above."
 armor_tech_3_tt:0 "Enables Armor Upgrade values of 15 and above."
 armor_tech_4_tt:0 "Enables Armor Upgrade values of 18 and above."
 engine_tech_1_tt:0 "Enables Engine Upgrade values of 5 and above."
 engine_tech_2_tt:0 "Enables Engine Upgrade values of 10 and above."
 engine_tech_3_tt:0 "Enables Engine Upgrade values of 15 and above."
 engine_tech_4_tt:0 "Enables Engine Upgrade values of 18 and above."
 light_tank_chassis:0 "Light Tank"
 medium_tank_chassis:0 "Medium Tank"
 heavy_tank_chassis:0 "Heavy Tank"
 light_tank_chassis_0:0 "Inter-War Light Tank Chassis"
 light_tank_chassis_desc:0 "A small and compact chassis, ideal for a cheap and light vehicle for duties such as reconnaisance and fire support. Its limited load capacity makes it unsuited for carrying heavy armor or large guns."
 light_tank_chassis_1:0 "Basic Light Tank Chassis"
 basic_light_tank_chassis:0 "Basic Light Tank Chassis"
 basic_light_tank_chassis_short:0 "1934 Light"
 basic_light_tank_chassis_desc:0 "Technological advances have made the designs of the immediate post-war period effectively obsolete. The modern battlefield requires a new, clean design incorporating advances in metallurgy and interior layout."
 light_tank_chassis_2:0 "Improved Light Tank Chassis"
 improved_light_tank_chassis:0 "Improved Light Tank Chassis"
 improved_light_tank_chassis_short:0 "1936 Light"
 improved_light_tank_chassis_desc:0 "A further iteration based on the experiences gained with previous light tanks, this chassis allows for better reliability and maintenance."
 light_tank_chassis_3:0 "Advanced Light Tank Chassis"
 advanced_light_tank_chassis:0 "Advanced Light Tank Chassis"
 advanced_light_tank_chassis_short:0 "1941 Light"
 advanced_light_tank_chassis_desc:0 "With medium tanks increasingly taking center stage in the fight, light tanks have largely been relegated to supporting roles. A new chassis design is needed that takes the needs of these roles into account."
 light_tank_amphibious_chassis_0:0 "Inter-War Light Tank Chassis (Amphibious)"
 light_tank_amphibious_chassis_1:0 "Basic Light Tank Chassis (Amphibious)"
 light_tank_amphibious_chassis_2:0 "Improved Light Tank Chassis (Amphibious)"
 light_tank_amphibious_chassis_3:0 "Advanced Light Tank Chassis (Amphibious)"
 light_tank_amphibious_equipment_0:0 "Inter-War Light Amphibious Tank"
 light_tank_artillery_chassis_0:0 "Inter-War Light SP Artillery"
 light_tank_artillery_chassis:0 "Light SP Artillery"
 light_tank_artillery_chassis_desc:0 "A small and compact vehicle, primarily for fire support of advancing infantry."
 light_tank_artillery_chassis_1:0 "Basic Light SP Artillery"
 light_tank_artillery_chassis_2:0 "Improved Light SP Artillery"
 light_tank_artillery_chassis_3:0 "Advanced Light SP Artillery"
 light_tank_destroyer_chassis_0:0 "Inter-War Light Tank Destroyer"
 light_tank_destroyer_chassis:0 "Light Tank Destroyer"
 light_tank_destroyer_chassis_desc:0 "A small and compact vehicle, carrying a powerful gun to destroy enemy armor."
 light_tank_destroyer_chassis_1:0 "Basic Light Tank Destroyer"
 light_tank_destroyer_chassis_2:0 "Improved Light Tank Destroyer"
 light_tank_destroyer_chassis_3:0 "Advanced Light Tank Destroyer"
 light_tank_aa_chassis_0:0 "Inter-War Light SP Anti-Air"
 light_tank_aa_chassis:0 "Light SP Anti-Air"
 light_tank_aa_chassis_desc:0 "A small and compact vehicle, carrying an anti-air gun to defend against enemy planes."
 light_tank_aa_chassis_1:0 "Basic Light SP Anti-Air"
 light_tank_aa_chassis_2:0 "Improved Light SP Anti-Air"
 light_tank_aa_chassis_3:0 "Advanced Light SP Anti-Air"
 medium_tank_chassis_1:0 "Basic Medium Tank Chassis"
 medium_tank_chassis_0:0 "Inter-War Medium Tank Chassis"
 medium_tank_chassis_2:0 "Improved Medium Tank Chassis"
 medium_tank_chassis_3:0 "Advanced Medium Tank Chassis"
 medium_tank_amphibious_chassis_1:0 "Basic Medium Tank Chassis (Amphibious)"
 medium_tank_amphibious_chassis_0:0 "Inter-War Medium Tank Chassis (Amphibious)"
 medium_tank_amphibious_chassis_2:0 "Improved Medium Tank Chassis (Amphibious)"
 medium_tank_amphibious_chassis_3:0 "Advanced Medium Tank Chassis (Amphibious)"
 medium_tank_amphibious_equipment_0:0 "Inter-War Medium Amphibious Tank"
 basic_medium_tank_chassis:0 "Basic Medium Tank Chassis"
 basic_medium_tank_chassis_short:0 "1938 Medium"
 basic_medium_tank_chassis_desc:0 "While light tanks have formed the backbone of mechanized formations in past years, it is becoming clear that their growth potential is nearly exhausted. In the future, we will need a bigger vehicle, which still retains a high level of mobility."
 improved_medium_tank_chassis:0 "Improved Medium Tank Chassis"
 improved_medium_tank_chassis_short:1 "1940 Medium"
 improved_medium_tank_chassis_desc:0 "Building on the experiences of previous generation of medium tanks, it is clear that a new design with greater carrying capacity is needed to stay relevant."
 advanced_medium_tank_chassis:0 "Advanced Medium Tank Chassis"
 advanced_medium_tank_chassis_short:0 "1943 Medium"
 advanced_medium_tank_chassis_desc:0 "The rapid growth of weight in weapon systems and armor strength requires an even bigger chassis, creating a vehicle the size of earlier heavy tanks."
 medium_tank_chassis_desc:0 "A balanced, mid-sized chassis that offers a lot flexibility for building a wide variety of vehicles."
 medium_tank_artillery_chassis_0:0 "Inter-War Medium SP Artillery"
 medium_tank_artillery_chassis:0 "Medium SP Artillery"
 medium_tank_artillery_chassis_desc:0 "A well-balanced vehicle, primarily for fire support of advancing infantry."
 medium_tank_artillery_chassis_1:0 "Basic Medium SP Artillery"
 medium_tank_artillery_chassis_2:0 "Improved Medium SP Artillery"
 medium_tank_artillery_chassis_3:0 "Advanced Medium SP Artillery"
 medium_tank_destroyer_chassis_0:0 "Inter-War Medium Tank Destroyer"
 medium_tank_destroyer_chassis:0 "Medium Tank Destroyer"
 medium_tank_destroyer_chassis_desc:0 "A well-balanced vehicle, carrying a powerful gun to destroy enemy armor."
 medium_tank_destroyer_chassis_1:0 "Basic Medium Tank Destroyer"
 medium_tank_destroyer_chassis_2:0 "Improved Medium Tank Destroyer"
 medium_tank_destroyer_chassis_3:0 "Advanced Medium Tank Destroyer"
 medium_tank_aa_chassis_0:0 "Inter-War Medium SP Anti-Air"
 medium_tank_aa_chassis:0 "Medium SP Anti-Air"
 medium_tank_aa_chassis_desc:0 "A well-balanced vehicle, carrying an anti-air gun to defend against enemy planes."
 medium_tank_aa_chassis_1:0 "Basic Medium SP Anti-Air"
 medium_tank_aa_chassis_2:0 "Improved Medium SP Anti-Air"
 medium_tank_aa_chassis_3:0 "Advanced Medium SP Anti-Air"
 heavy_tank_chassis_0:0 "Inter-War Heavy Tank Chassis"
 heavy_tank_chassis_1:0 "Basic Heavy Tank Chassis"
 heavy_tank_chassis_2:0 "Improved Heavy Tank Chassis"
 heavy_tank_chassis_3:0 "Advanced Heavy Tank Chassis"
 heavy_tank_amphibious_chassis_0:0 "Inter-War Heavy Tank Chassis (Amphibious)"
 heavy_tank_amphibious_chassis_1:0 "Basic Heavy Tank Chassis (Amphibious)"
 heavy_tank_amphibious_chassis_2:0 "Improved Heavy Tank Chassis (Amphibious)"
 heavy_tank_amphibious_chassis_3:0 "Advanced Heavy Tank Chassis (Amphibious)"
 heavy_tank_amphibious_equipment_0:0 "Inter-War Heavy Amphibious Tank"
 basic_heavy_tank_chassis:0 "Basic Heavy Tank Chassis"
 basic_heavy_tank_chassis_desc:0 "A thorough analysis of the Great War has shown that there is a need for a heavy vehicle to break through the enemy trench line and open up the way for lighter forces to exploit the breakthough. Such a vehicle should heavily armed and well armored, but doesn't have to be very fast."
 basic_heavy_tank_chassis_short:0 "1934 Heavy"
 improved_heavy_tank_chassis:0 "Improved Heavy Tank Chassis"
 improved_heavy_tank_chassis_desc:0 "While the nature of warfare has changed, there is still a place for a heavy vehicle with thick armor to create a breakthrough in the enemy lines, or to shore up defenses against an enemy attack."
 improved_heavy_tank_chassis_short:1 "1940 Heavy"
 advanced_heavy_tank_chassis:0 "Advanced Heavy Tank Chassis"
 advanced_heavy_tank_chassis_desc:0 "With the advances in armor and firepower, a modern tank needs to carry thick armor and a large gun to be effective. This necessitates a large vehicle."
 advanced_heavy_tank_chassis_short:0 "1943 Heavy"
 heavy_tank_chassis_desc:0 "A large chassis that can mount a heavy gun, thick armor, or both."
 heavy_tank_artillery_chassis:0 "Heavy SP Artillery"
 heavy_tank_artillery_chassis_0:0 "Inter-War Heavy SP Artillery"
 heavy_tank_artillery_chassis_desc:0 "A large vehicle, primarily for fire support of advancing infantry."
